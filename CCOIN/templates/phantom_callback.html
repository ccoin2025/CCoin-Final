<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connected Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .wallet-address {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            word-break: break-all;
            margin: 20px 0;
            border: 1px solid #e9ecef;
        }
        .return-btn {
            background: #4C44FF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Wallet Connected Successfully!</h1>
        
        {% if wallet_address %}
        <p>Your Phantom wallet has been connected:</p>
        <div class="wallet-address">{{ wallet_address }}</div>
        <p><strong>You can now close this page and return to the Telegram app.</strong></p>
        {% else %}
        <p>❌ Connection failed. Please try again.</p>
        {% endif %}
        
        <a href="https://t.me/CTG_COIN_BOT" class="return-btn">Return to Telegram Bot</a>
    </div>

    <script>
        setTimeout(() => {
            window.close();
        }, 5000);

        if (window.parent !== window) {
            window.parent.postMessage({
                type: 'wallet_connected',
                wallet_address: '{{ wallet_address }}'
            }, '*');
        }
    </script>
</body>
</html>
