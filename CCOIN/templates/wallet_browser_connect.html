<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .status {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        
        <button class="btn" id="connectBtn" onclick="connectToPhantom()">
            ü¶Ñ Connect Phantom App
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }
        
        function updateStatus(msg) {
            var status = document.getElementById('status');
            if (status) {
                status.style.display = 'block';
                status.textContent = msg;
            }
            log(msg);
        }
        
        function connectToPhantom() {
            var connectBtn = document.getElementById('connectBtn');
            
            if (!connectBtn) return;
            
            connectBtn.disabled = true;
            connectBtn.textContent = 'üîÑ Opening Phantom...';
            updateStatus('üöÄ Opening Phantom app...');
            
            try {
                var baseUrl = window.location.origin;
                var redirectUrl = baseUrl + '/wallet/callback?telegram_id=' + telegramId;
                
                // ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ deep link ŸÖŸÜÿßÿ≥ÿ® ÿ®ÿ±ÿß€å Phantom
                var phantomUrl = 'https://phantom.app/ul/browse/' + encodeURIComponent(redirectUrl) + '?ref=ccoin';
                
                log('üîó Opening Phantom URL: ' + phantomUrl);
                updateStatus('üì± Redirecting to Phantom app...');
                
                // redirect ÿ®Ÿá Phantom
                window.location.href = phantomUrl;
                
            } catch (error) {
                log('‚ùå Error opening Phantom: ' + error.message);
                updateStatus('‚ùå Failed to open Phantom app');
                
                // reset button
                connectBtn.disabled = false;
                connectBtn.textContent = 'ü¶Ñ Try Again';
            }
        }
        
        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                log('‚ùå No telegram_id parameter in URL');
                updateStatus('‚ùå Invalid request - missing telegram ID');
                return;
            }
            
            log('‚úÖ Telegram ID: ' + telegramId);
            log('üì± Ready to connect to Phantom wallet');
            updateStatus('‚úÖ Ready to connect');
        }
        
        // Safe initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        log('üîç Page loaded');
    </script>
</body>
</html>
