<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .status {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦄 Connect Phantom Wallet</h1>
        <p>Click the button below to connect your Phantom wallet.</p>
        
        <button class="btn" id="connectBtn" onclick="connectPhantom()">
            🦄 Connect Phantom App
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var isConnecting = false;

        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }

        function updateStatus(msg) {
            var status = document.getElementById('status');
            if (status) {
                status.style.display = 'block';
                status.textContent = msg;
            }
            log(msg);
        }

        // Generate a simple random string for encryption key
        function generateSimpleKey() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz123456789';
            let result = '';
            for (let i = 0; i < 44; i++) { // Standard length for base58 encoded 32-byte key
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        async function connectPhantom() {
            if (isConnecting) {
                log('⏳ Already connecting, please wait...');
                return;
            }

            isConnecting = true;
            var connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = '🔄 Opening Phantom...';

            try {
                log('🚀 Starting Phantom connection...');
                updateStatus('📱 Preparing connection...');

                // Use a simple, tested public key
                const dappPublicKey = generateSimpleKey();
                log('🔑 Generated key: ' + dappPublicKey);

                // Build redirect URL carefully
                const baseUrl = window.location.origin;
                const callbackPath = '/wallet/callback';
                const redirectUrl = baseUrl + callbackPath + '?telegram_id=' + encodeURIComponent(telegramId);
                
                log('🔄 Redirect URL: ' + redirectUrl);

                // Build parameters step by step
                const params = new URLSearchParams();
                params.set('dapp_encryption_public_key', dappPublicKey);
                params.set('cluster', 'devnet');
                params.set('app_url', baseUrl);
                params.set('redirect_link', redirectUrl);

                const paramString = params.toString();
                log('📝 Param string: ' + paramString);

                // Check device type
                const userAgent = navigator.userAgent.toLowerCase();
                const isIOS = /iphone|ipad|ipod/.test(userAgent);
                const isAndroid = /android/.test(userAgent);
                const isMobile = isIOS || isAndroid;

                log('📱 Device info: iOS=' + isIOS + ', Android=' + isAndroid + ', Mobile=' + isMobile);

                if (isMobile) {
                    // Try mobile app first
                    updateStatus('📱 Opening Phantom mobile app...');
                    const mobileUrl = 'phantom://v1/connect?' + paramString;
                    log('📱 Mobile URL: ' + mobileUrl);
                    
                    // For mobile, try app first
                    window.location.href = mobileUrl;
                    
                    // Fallback to web version after delay
                    setTimeout(function() {
                        log('🌐 Fallback to web version');
                        const webUrl = 'https://phantom.app/ul/v1/connect?' + paramString;
                        log('🌐 Web URL: ' + webUrl);
                        
                        // Use Telegram's openLink if available
                        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.openLink) {
                            log('📱 Using Telegram openLink');
                            window.Telegram.WebApp.openLink(webUrl);
                        } else {
                            log('🌐 Direct navigation');
                            window.location.href = webUrl;
                        }
                    }, 2500);
                    
                } else {
                    // Desktop - go directly to web
                    updateStatus('🌐 Opening Phantom web...');
                    const webUrl = 'https://phantom.app/ul/v1/connect?' + paramString;
                    log('🌐 Desktop web URL: ' + webUrl);
                    
                    if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.openLink) {
                        window.Telegram.WebApp.openLink(webUrl);
                    } else {
                        window.location.href = webUrl;
                    }
                }

                log('✅ Connection initiated successfully');

            } catch (error) {
                log('❌ Error: ' + error.message);
                updateStatus('❌ Connection failed: ' + error.message);
                
                // Reset button
                connectBtn.disabled = false;
                connectBtn.textContent = '🦄 Try Again';
                isConnecting = false;
            }
        }

        function init() {
            log('🔍 Initializing page...');
            
            // Get telegram_id from URL
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';

            log('🌐 Current URL: ' + window.location.href);
            log('👤 Telegram ID: ' + telegramId);

            if (!telegramId) {
                log('❌ No telegram_id parameter found');
                updateStatus('❌ Missing telegram ID - invalid request');
                
                // Disable button
                var connectBtn = document.getElementById('connectBtn');
                connectBtn.disabled = true;
                connectBtn.textContent = '❌ Invalid Request';
                return;
            }

            log('✅ Initialization complete');
            updateStatus('✅ Ready to connect wallet');
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        log('📄 Script loaded');
    </script>
</body>
</html>
