<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }

        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .install-phantom {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Connect your Phantom wallet to participate in CCoin airdrop</p>
        
        <div id="status">
            <p>‚è≥ Checking for Phantom wallet...</p>
        </div>
        
        <div id="buttons" style="display: none;">
            <button class="btn" id="connectBtn" onclick="connectPhantom()">ü¶Ñ Connect Phantom Wallet</button>
            <button class="btn install-phantom" id="installBtn" onclick="installPhantom()" style="display: none;">üì± Install Phantom</button>
        </div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var phantom = null;

        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }

        function updateStatus(msg) {
            document.getElementById('status').innerHTML = '<p>' + msg + '</p>';
        }

        function installPhantom() {
            log('üì± Redirecting to Phantom installation...');
            window.open('https://phantom.app/download', '_blank');
        }

        async function detectPhantom() {
            log('üîç Checking for Phantom wallet...');
            
            // Method 1: Check window.solana (current standard)
            if (window.solana && window.solana.isPhantom) {
                log('‚úÖ Phantom detected via window.solana');
                phantom = window.solana;
                return true;
            }

            // Method 2: Check window.phantom (older method)
            if (window.phantom && window.phantom.solana && window.phantom.solana.isPhantom) {
                log('‚úÖ Phantom detected via window.phantom');
                phantom = window.phantom.solana;
                return true;
            }

            // Method 3: Wait for wallet to load (sometimes takes time)
            log('‚è≥ Waiting for wallet to load...');
            var attempts = 0;
            while (attempts < 10) {
                await new Promise(resolve => setTimeout(resolve, 100));
                
                if (window.solana && window.solana.isPhantom) {
                    log('‚úÖ Phantom detected after waiting');
                    phantom = window.solana;
                    return true;
                }
                
                if (window.phantom && window.phantom.solana && window.phantom.solana.isPhantom) {
                    log('‚úÖ Phantom detected after waiting (phantom.solana)');
                    phantom = window.phantom.solana;
                    return true;
                }
                
                attempts++;
            }

            log('‚ùå Phantom not detected after 10 attempts');
            return false;
        }

        async function connectPhantom() {
            var connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = 'üîÑ Connecting...';
            
            log('ü¶Ñ Starting Phantom connection...');
            updateStatus('ü¶Ñ Connecting to Phantom...');

            try {
                var isDetected = await detectPhantom();
                
                if (!isDetected) {
                    throw new Error('Phantom wallet not found');
                }

                log('üîó Requesting connection...');
                updateStatus('üîó Please approve connection in Phantom...');
                
                // Request connection with options
                var response = await phantom.connect({ onlyIfTrusted: false });
                
                if (!response.publicKey) {
                    throw new Error('No public key received from Phantom');
                }

                var publicKey = response.publicKey.toString();
                log('‚úÖ Connected! Public key: ' + publicKey.substring(0, 8) + '...' + publicKey.substring(publicKey.length - 8));
                updateStatus('‚úÖ Phantom connected successfully!');

                // Send to server callback
                var callbackUrl = window.location.origin + '/wallet/callback?telegram_id=' + telegramId + 
                    '&public_key=' + encodeURIComponent(publicKey);

                log('üîÑ Redirecting to callback...');
                setTimeout(function() {
                    window.location.href = callbackUrl;
                }, 1500);

            } catch (error) {
                log('‚ùå Connection failed: ' + error.message);
                
                if (error.code === 4001) {
                    updateStatus('‚ùå Connection rejected by user');
                } else if (error.message.includes('not found')) {
                    updateStatus('‚ùå Phantom wallet not installed');
                    document.getElementById('installBtn').style.display = 'block';
                } else {
                    updateStatus('‚ùå Connection error: ' + error.message);
                }
                
                connectBtn.disabled = false;
                connectBtn.textContent = 'ü¶Ñ Try Again';
            }
        }

        async function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';

            if (!telegramId) {
                updateStatus('‚ùå Error: No telegram ID');
                log('‚ùå No telegram_id parameter found');
                return;
            }

            log('‚úÖ Telegram ID: ' + telegramId);
            
            var isPhantomDetected = await detectPhantom();
            
            if (isPhantomDetected) {
                updateStatus('‚úÖ Phantom detected! Ready to connect.');
                document.getElementById('buttons').style.display = 'block';
                
                // Auto-connect after 2 seconds if user doesn't click
                setTimeout(function() {
                    if (document.getElementById('connectBtn').textContent.includes('Connect')) {
                        log('‚ö° Auto-connecting to Phantom...');
                        connectPhantom();
                    }
                }, 2000);
            } else {
                updateStatus('‚ùå Phantom wallet not found. Please install it first.');
                document.getElementById('installBtn').style.display = 'block';
                log('‚ùå Phantom not detected on page load');
            }
        }

        // Initialize when page loads
        window.addEventListener('load', init);
        
        // Also try to initialize after DOM is ready (fallback)
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
