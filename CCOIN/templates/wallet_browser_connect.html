<!DOCTYPE html>
<html lang="en">
<head>

</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;

        .container {

            display: inline-block;

            to { transform: rotate(360deg); }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¦„ Connect Phantom Wallet</h1>
        <p>Connect your Phantom wallet to CCoin to participate in the airdrop</p>

        <button class="btn" id="connectBtn" onclick="handlePhantomConnect()">
            ğŸ¦„ Open in Phantom App
        </button>

        <div id="status" class="status"></div>

        <div id="successMessage" class="success-message" style="display: none;">
            <h3>âœ… Wallet Connected Successfully!</h3>
            <p>Redirecting you back to CCoin app...</p>
        </div>

    </div>

    <script>
        let dappKeyPair = null;
        let dappPublicKey = '';
        
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegram_id');

        function log(msg) {
            console.log(msg);
            const debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }

        function simpleBase58Encode(bytes) {
            const alphabet = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
            let result = '';
            let num = 0n;
            
            for (let i = 0; i < bytes.length; i++) {
                num = num * 256n + BigInt(bytes[i]);
            }
            
            while (num > 0n) {
                result = alphabet[Number(num % 58n)] + result;
                num = num / 58n;
            }
            
            for (let i = 0; i < bytes.length && bytes[i] === 0; i++) {
                result = '1' + result;
            }
            
            return result;
        }

        function simpleBase58Decode(str) {
            const alphabet = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
            let num = 0n;
            
            for (let char of str) {
                const index = alphabet.indexOf(char);
                if (index === -1) throw new Error('Invalid base58 character');
                num = num * 58n + BigInt(index);
            }
            
            const bytes = [];
            while (num > 0n) {
                bytes.unshift(Number(num % 256n));
                num = num / 256n;
            }
            
            for (let i = 0; i < str.length && str[i] === '1'; i++) {
                bytes.unshift(0);
            }
            
            return new Uint8Array(bytes);
        }

        function checkLibraries() {
            log('ğŸ” Checking cryptographic libraries...');
            
            if (typeof nacl === 'undefined') {
                log('âŒ TweetNaCl library not loaded');
                return false;
            }
            log('âœ… TweetNaCl library loaded');

            if (typeof bs58 === 'undefined') {
                log('âš ï¸ BS58 library not loaded, using fallback implementation');
                window.bs58 = {
                    encode: simpleBase58Encode,
                    decode: simpleBase58Decode
                };
            }
            log('âœ… BS58 functions available');

            return true;
        }

        function initializeCrypto() {
            try {
                log('ğŸ”‘ Generating encryption keypair...');
                
                if (!checkLibraries()) {
                    throw new Error('Required cryptographic libraries not available');
                }

                dappKeyPair = nacl.box.keyPair();
                dappPublicKey = bs58.encode(dappKeyPair.publicKey);
                
                log('âœ… Keypair generated successfully');
                
                return true;
            } catch (error) {
                log('âŒ Failed to generate keypair: ' + error.message);
                return false;
            }
        }

        async function handlePhantomConnect() {
            const connectBtn = document.getElementById('connectBtn');
            
            try {
                connectBtn.disabled = true;
                connectBtn.innerHTML = '<span class="loading-spinner"></span>Initializing...';

                if (!telegramId) {
                    log('âŒ Error: Missing telegram_id parameter');
                    alert('Error: Missing telegram_id parameter');
                    return;
                }

                log('ğŸ‘¤ Telegram ID: ' + telegramId);

                if (window.solana && window.solana.isPhantom) {
                    log('âœ… Already in Phantom browser, connecting directly');
                    await connectDirectly();
                    return;
                }

                const cryptoReady = initializeCrypto();
                if (!cryptoReady) {
                    throw new Error('Failed to initialize cryptographic functions');
                }

                connectBtn.innerHTML = '<span class="loading-spinner"></span>Opening Phantom...';
                log('ğŸš€ Creating Phantom deeplink...');

                // ØªÙ†Ø¸ÛŒÙ… redirect URL Ø¨Ù‡ Ù‡Ù…ÛŒÙ† ØµÙØ­Ù‡
                const currentUrl = new URL(window.location.href);
                const redirectUrl = currentUrl.origin + currentUrl.pathname + '?telegram_id=' + telegramId;
                
                const params = new URLSearchParams({
                    dapp_encryption_public_key: dappPublicKey,
                    cluster: "devnet",
                    app_url: window.location.origin,
                    redirect_link: redirectUrl
                });

                const phantomDeeplink = `https://phantom.app/ul/v1/connect?${params.toString()}`;
                
                log('ğŸ”— Redirect URL: ' + redirectUrl);
                
                localStorage.setItem('dapp_keypair_public', dappPublicKey);
                localStorage.setItem('dapp_keypair_secret', bs58.encode(dappKeyPair.secretKey));
                localStorage.setItem('telegram_id', telegramId);

                log('ğŸ’¾ Data saved, opening Phantom...');

                setTimeout(() => {
                    window.location.href = phantomDeeplink;
                }, 500);

            } catch (error) {
                log('âŒ Error: ' + error.message);
                
                connectBtn.disabled = false;
                connectBtn.innerHTML = 'ğŸ¦„ Open in Phantom App';
                alert('Failed to initialize connection.\n\nError: ' + error.message);
            }
        }

        async function connectDirectly() {
            try {
                log('ğŸ”Œ Inside Phantom browser, connecting wallet...');

                const response = await window.solana.connect();
                const walletAddress = response.publicKey.toString();

                log('âœ… Wallet connected: ' + walletAddress);

                await saveWalletToServer(telegramId, walletAddress);

            } catch (error) {
                log('âŒ Error in connectDirectly: ' + error.message);
                alert('Failed to connect wallet: ' + error.message);
            }
        }

        async function saveWalletToServer(telegramId, walletAddress, session = null) {
            try {
                log('ğŸ“¤ Saving wallet to server...');

                const response = await fetch('/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress,
                        session: session
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Server error');
                }

                const data = await response.json();

                if (data.success) {
                    log('âœ… Wallet saved successfully!');
                    showSuccessAndRedirect(walletAddress);
                } else {
                    throw new Error(data.message || 'Failed to save wallet');
                }

            } catch (error) {
                log('âŒ Error saving wallet: ' + error.message);
                alert('Failed to save wallet: ' + error.message);
            }
        }

        function showSuccessAndRedirect(walletAddress) {
            // Ù†Ù…Ø§ÛŒØ´ Ù¾ÛŒØ§Ù… Ù…ÙˆÙÙ‚ÛŒØª
            document.getElementById('connectBtn').style.display = 'none';
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            
            log('ğŸ‰ Success! Redirecting to Telegram...');

            // Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Telegram Ø¨Ø¹Ø¯ Ø§Ø² 3 Ø«Ø§Ù†ÛŒÙ‡
            setTimeout(() => {
                returnToTelegram(walletAddress);
            }, 3000);
        }

        function returnToTelegram(walletAddress = null) {
            try {
                // Ø±ÙˆØ´ 1: Telegram WebApp API
                if (window.Telegram && window.Telegram.WebApp) {
                    log('ğŸ”„ Using Telegram WebApp API to close');
                    window.Telegram.WebApp.close();
                    return;
                }

                // Ø±ÙˆØ´ 2: Ù‡Ø¯Ø§ÛŒØª Ø¨Ù‡ Ù„ÛŒÙ†Ú© bot Ø¨Ø§ Ù†ØªÛŒØ¬Ù‡
                const botUsername = 'CTG_COIN_BOT'; // Ù†Ø§Ù… bot Ø´Ù…Ø§ Ø±Ø§ Ø§ÛŒÙ†Ø¬Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯
                const startParam = walletAddress ? 'wallet_connected' : 'wallet_failed';
                const telegramUrl = `https://t.me/${botUsername}/app?startapp=${startParam}`;
                
                log('ğŸ”„ Redirecting to Telegram: ' + telegramUrl);
                window.location.href = telegramUrl;

            } catch (error) {
                log('âŒ Error returning to Telegram: ' + error.message);
                
                // fallback: Ù†Ù…Ø§ÛŒØ´ Ø¯Ø³ØªÙˆØ±Ø§Ù„Ø¹Ù…Ù„
                alert('âœ… Wallet connected successfully!\n\nPlease manually return to the CCoin app in Telegram.');
            }
        }

        // Ø¨Ø±Ø±Ø³ÛŒ Ù…Ø­ÛŒØ· Ù‡Ù†Ú¯Ø§Ù… Ù„ÙˆØ¯
        window.addEventListener('load', function() {
            log('ğŸ” Page loaded, checking environment...');
            
            if (window.solana && window.solana.isPhantom) {
                log('âœ… Phantom browser detected');
                document.querySelector('h1').textContent = 'ğŸ¦„ Phantom Wallet Detected';
                document.querySelector('p').textContent = 'You are in Phantom browser. Click to connect your wallet.';
                document.querySelector('.btn').textContent = 'ğŸ”— Connect Wallet';
                return;
            }

            // Ú†Ú© Ú©Ø±Ø¯Ù† response Ø§Ø² Phantom
            const phantomEncryptionPublicKey = urlParams.get('phantom_encryption_public_key');
            const data = urlParams.get('data');
            const nonce = urlParams.get('nonce');

            if (phantomEncryptionPublicKey && data && nonce) {
                log('ğŸ‰ Received Phantom response, processing...');
                handlePhantomResponse(phantomEncryptionPublicKey, data, nonce);
            } else {
                log('ğŸ“± Regular browser, ready for connection');
            }
        });

        function handlePhantomResponse(phantomPublicKey, encryptedData, nonce) {
            try {
                log('ğŸ”“ Processing Phantom response...');

                if (!checkLibraries()) {
                    throw new Error('Cryptographic libraries not available');
                }

                const dappSecretKey = localStorage.getItem('dapp_keypair_secret');
                const storedTelegramId = localStorage.getItem('telegram_id');

                if (!dappSecretKey || !storedTelegramId) {
                    throw new Error('Missing stored keys - please try connecting again');
                }

                log('ğŸ” Decrypting response...');

                const decryptedBytes = nacl.box.open(
                    bs58.decode(encryptedData),
                    bs58.decode(nonce),
                    bs58.decode(phantomPublicKey),
                    bs58.decode(dappSecretKey)
                );

                if (!decryptedBytes) {
                    throw new Error('Failed to decrypt response');
                }

                const decryptedData = JSON.parse(new TextDecoder().decode(decryptedBytes));
                const walletAddress = decryptedData.public_key;

                log('âœ… Wallet address: ' + walletAddress);

                // Ù¾Ø§Ú© Ú©Ø±Ø¯Ù† localStorage
                localStorage.removeItem('dapp_keypair_public');
                localStorage.removeItem('dapp_keypair_secret');
                localStorage.removeItem('telegram_id');

                // Ø°Ø®ÛŒØ±Ù‡ wallet Ùˆ Ù†Ù…Ø§ÛŒØ´ Ù…ÙˆÙÙ‚ÛŒØª
                saveWalletToServer(storedTelegramId, walletAddress, decryptedData.session);

            } catch (error) {
                log('âŒ Error processing response: ' + error.message);
                alert('Failed to process wallet connection.\n\nError: ' + error.message + '\n\nPlease try connecting again.');
                
                // Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Ø­Ø§Ù„Øª Ø§ÙˆÙ„ÛŒÙ‡
                window.location.href = window.location.pathname + '?telegram_id=' + telegramId;
            }
        }
    </script>
</body>
