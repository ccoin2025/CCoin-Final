<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #000;
            color: #fff;
        }

        .container {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
            border: 1px solid #333;
        }

        .method-btn {
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .method-btn:hover {
            background: #000;
            color: #fff;
        }

        .auto-btn {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        .auto-btn:hover {
            background: #fff;
            color: #000;
        }

        .disconnect-btn {
            background: #333;
            color: #fff;
            border: 2px solid #666;
        }

        .disconnect-btn:hover {
            background: #666;
        }

        .input-field {
            width: 90%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 14px;
            margin: 10px 0;
            font-family: monospace;
            background: #222;
            color: #fff;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .success { background: #333; color: #fff; border: 1px solid #666; }
        .error { background: #222; color: #fff; border: 1px solid #666; }
        .info { background: #111; color: #fff; border: 1px solid #333; }
        .warning { background: #222; color: #fff; border: 1px solid #444; }

        .wallet-info {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #fff;
        }

        .wallet-address {
            font-family: monospace;
            word-break: break-all;
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #666;
        }

        .method-section {
            display: none;
            margin: 20px 0;
        }

        .method-section.active { 
            display: block; 
        }

        .back-btn {
            background: #444;
            color: #fff;
            border: 2px solid #666;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #666;
        }

        .phantom-logo {
            width: 60px;
            height: 60px;
            background: #AB9FF2;
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
            color: white;
        }

        .retry-btn {
            background: #4C44FF;
            color: white;
            border: 2px solid #4C44FF;
        }

        .retry-btn:hover {
            background: #3a35cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phantom-logo">üëª</div>
        <h2>Connect Phantom Wallet</h2>
        
        <div id="status" class="status info">Select connection method</div>
        
        <!-- ÿßŸÜÿ™ÿÆÿßÿ® ÿ±Ÿàÿ¥ ÿßÿ™ÿµÿßŸÑ -->
        <div id="method-selection">
            <button class="method-btn auto-btn" onclick="connectWithPhantom()">
                üöÄ Auto Connect with Phantom
            </button>
            <button class="method-btn" onclick="showManualMethod()">
                ‚úçÔ∏è Manual Address Entry
            </button>
            <a href="/airdrop" class="back-btn">‚¨ÖÔ∏è Back to Airdrop</a>
        </div>

        <!-- ÿ±Ÿàÿ¥ ÿØÿ≥ÿ™€å -->
        <div id="manual-method" class="method-section">
            <h3>Enter Wallet Address Manually</h3>
            <input type="text" id="wallet-address" class="input-field" 
                   placeholder="Enter your Solana wallet address...">
            <br>
            <button class="method-btn" onclick="submitWalletAddress()">
                ‚úÖ Connect Wallet
            </button>
            <button class="method-btn auto-btn" onclick="showMethodSelection()">
                ‚¨ÖÔ∏è Back
            </button>
        </div>

        <!-- ŸÜŸÖÿß€åÿ¥ ⁄©€åŸÅ ŸæŸàŸÑ ŸÖÿ™ÿµŸÑ -->
        <div id="connected-wallet" class="method-section">
            <div class="wallet-info">
                <h3>‚úÖ Wallet Connected Successfully!</h3>
                <div>Address:</div>
                <div id="connected-address" class="wallet-address"></div>
                <button class="method-btn retry-btn" onclick="changeWallet()">
                    üîÑ Connect Different Wallet
                </button>
                <button class="method-btn disconnect-btn" onclick="disconnectWallet()">
                    üö´ Disconnect Wallet
                </button>
                <a href="/airdrop" class="method-btn" style="text-decoration: none; color: #000;">
                    ‚úÖ Done - Back to Airdrop
                </a>
            </div>
        </div>
    </div>

    <script>
        const telegramId = "{{ request.query_params.get('telegram_id') }}";
        let phantomConnectAttempts = 0;
        const MAX_PHANTOM_ATTEMPTS = 3;

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function showMethodSelection() {
            document.getElementById('method-selection').style.display = 'block';
            document.getElementById('manual-method').classList.remove('active');
            document.getElementById('connected-wallet').classList.remove('active');
            showStatus('Select connection method', 'info');
        }

        function showManualMethod() {
            document.getElementById('method-selection').style.display = 'none';
            document.getElementById('manual-method').classList.add('active');
            document.getElementById('connected-wallet').classList.remove('active');
            showStatus('Enter your wallet address below', 'info');
        }

        function showConnectedWallet(address) {
            document.getElementById('method-selection').style.display = 'none';
            document.getElementById('manual-method').classList.remove('active');
            document.getElementById('connected-wallet').classList.add('active');
            document.getElementById('connected-address').textContent = address;
            showStatus('Wallet connected successfully!', 'success');
        }

        function changeWallet() {
            showMethodSelection();
        }

        async function connectWithPhantom() {
            phantomConnectAttempts++;
            
            if (phantomConnectAttempts > MAX_PHANTOM_ATTEMPTS) {
                showStatus('‚ùå Multiple Phantom connection attempts failed. Please try manual entry or refresh the page.', 'error');
                return;
            }

            showStatus(`üîÑ Attempting to connect to Phantom... (Attempt ${phantomConnectAttempts}/${MAX_PHANTOM_ATTEMPTS})`, 'info');
            
            try {
                // ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ¨ŸàÿØ Phantom
                if (typeof window.solana === 'undefined') {
                    showStatus('‚ö†Ô∏è Phantom wallet not detected. Installing or opening...', 'warning');
                    
                    setTimeout(() => {
                        // ŸáÿØÿß€åÿ™ ÿ®Ÿá Phantom
                        const phantomUrl = 'https://phantom.app/ul/browse/' + encodeURIComponent(window.location.href) + '?ref=ccoin';
                        window.location.href = phantomUrl;
                    }, 2000);
                    return;
                }

                // ÿØÿ±ÿÆŸàÿßÿ≥ÿ™ ÿßÿ™ÿµÿßŸÑ
                const response = await window.solana.connect({ onlyIfTrusted: false });
                
                if (response && response.publicKey) {
                    const walletAddress = response.publicKey.toString();
                    await saveWalletAddress(walletAddress);
                } else {
                    throw new Error('No wallet address received');
                }
                
            } catch (error) {
                console.error('Phantom connection error:', error);
                
                if (error.code === 4001 || error.message.includes('User rejected')) {
                    showStatus('‚ùå Connection cancelled by user. Please try again or use manual entry.', 'error');
                } else if (error.code === -32603) {
                    showStatus('‚ö†Ô∏è Phantom connection issue. Trying alternative method...', 'warning');
                    setTimeout(() => {
                        showManualMethod();
                    }, 2000);
                } else {
                    showStatus(`‚ùå Connection failed: ${error.message}. Please try manual entry.`, 'error');
                }
            }
        }

        async function saveWalletAddress(walletAddress) {
            try {
                showStatus('üíæ Saving wallet address...', 'info');
                
                const response = await fetch('/api/wallet/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress
                    })
                });

                if (response.ok) {
                    showConnectedWallet(walletAddress);
                    // ÿ∞ÿÆ€åÿ±Ÿá ÿØÿ± localStorage ÿ®ÿ±ÿß€å ÿ≥ÿ±ÿπÿ™ ÿ®€åÿ¥ÿ™ÿ±
                    localStorage.setItem('phantomConnected', 'true');
                    localStorage.setItem('walletAddress', walletAddress);
                } else {
                    throw new Error('Failed to save wallet address');
                }
                
            } catch (error) {
                console.error('Save error:', error);
                showStatus('‚ùå Error saving wallet. Please try again.', 'error');
            }
        }

        async function checkExistingConnection() {
            try {
                const response = await fetch(`/api/wallet/status?telegram_id=${telegramId}`);
                const data = await response.json();
                
                if (data.connected && data.address) {
                    showConnectedWallet(data.address);
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error checking connection:', error);
                return false;
            }
        }

        async function disconnectWallet() {
            if (!confirm('Are you sure you want to disconnect your wallet?')) {
                return;
            }

            try {
                showStatus('üîÑ Disconnecting wallet...', 'info');
                
                const response = await fetch('/api/wallet/disconnect', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegram_id: telegramId
                    })
                });

                if (response.ok) {
                    showStatus('‚úÖ Wallet disconnected successfully!', 'success');
                    localStorage.removeItem('phantomConnected');
                    localStorage.removeItem('walletAddress');
                    setTimeout(() => {
                        showMethodSelection();
                    }, 1500);
                } else {
                    throw new Error('Failed to disconnect wallet');
                }
            } catch (error) {
                showStatus('‚ùå Error disconnecting wallet.', 'error');
            }
        }

        async function submitWalletAddress() {
            const walletAddress = document.getElementById('wallet-address').value.trim();
            
            if (!walletAddress) {
                showStatus('‚ùå Please enter a wallet address', 'error');
                return;
            }

            if (walletAddress.length < 32 || walletAddress.length > 44) {
                showStatus('‚ùå Invalid wallet address format (should be 32-44 characters)', 'error');
                return;
            }

            if (!/^[1-9A-HJ-NP-Za-km-z]+$/.test(walletAddress)) {
                showStatus('‚ùå Invalid wallet address characters', 'error');
                return;
            }

            await saveWalletAddress(walletAddress);
        }

        // ÿ®ÿ±ÿ±ÿ≥€å ÿßÿ™ÿµÿßŸÑ ŸÖŸàÿ¨ŸàÿØ ŸáŸÜ⁄ØÿßŸÖ ŸÑŸàÿØ ÿµŸÅÿ≠Ÿá
        document.addEventListener('DOMContentLoaded', async () => {
            const isConnected = await checkExistingConnection();
            if (!isConnected) {
                showMethodSelection();
            }

            // ÿ®ÿ±ÿ±ÿ≥€å Ÿæÿßÿ±ÿßŸÖÿ™ÿ±Ÿáÿß€å ÿÆÿ∑ÿß
            const urlParams = new URLSearchParams(window.location.search);
            const errorCode = urlParams.get('errorCode');
            const errorMessage = urlParams.get('errorMessage');
            
            if (errorCode && errorMessage) {
                showStatus(`‚ùå Previous connection failed (${errorCode}): ${decodeURIComponent(errorMessage)}. Please try again.`, 'error');
            }
        });

        // Auto-detect Phantom wallet
        window.addEventListener('load', () => {
            if (typeof window.solana !== 'undefined') {
                console.log('Phantom wallet detected');
            }
        });
    </script>
</body>
</html>
