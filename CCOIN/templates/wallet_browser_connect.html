<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            display: none;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.5;
        }
        .method-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            margin: 10px 0;
            padding: 15px 20px;
            font-size: 16px;
        }
        .method-btn:hover {
            background: linear-gradient(135deg, #218838, #1ea085);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Connect your Phantom app to participate in CCoin airdrop</p>
        
        <div id="status" class="status">
            <p>üì± Ready to connect to Phantom app</p>
        </div>
        
        <button class="btn method-btn" onclick="connectMethod1()">
            üîó Method 1: Direct Link
        </button>
        
        <button class="btn method-btn" onclick="connectMethod2()">
            üåê Method 2: Universal Link
        </button>
        
        <button class="btn method-btn" onclick="connectMethod3()">
            üì± Method 3: Manual Connect
        </button>
        
        <div class="instructions">
            <strong>Instructions:</strong><br>
            1. Try Method 1 first (works if Phantom app is installed)<br>
            2. If it doesn't work, try Method 2<br>
            3. Method 3 provides manual instructions
        </div>
        
        <div id="debug" class="debug"></div>
    </div>

    <script>
        var telegramId = '';
        var isConnecting = false;
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }
        
        function updateStatus(msg) {
            var status = document.getElementById('status');
            status.innerHTML = '<p>' + msg + '</p>';
        }
        
        function connectMethod1() {
            if (isConnecting) return;
            isConnecting = true;
            
            log('üöÄ Method 1: Direct Deep Link');
            updateStatus('üì± Opening Phantom app (Method 1)...');
            
            var baseUrl = window.location.origin;
            var callbackUrl = baseUrl + '/wallet/callback?telegram_id=' + telegramId;
            
            var deepLink = 'phantom://v1/connect?' +
                'app_url=' + encodeURIComponent(baseUrl) +
                '&redirect_link=' + encodeURIComponent(callbackUrl);
            
            log('Deep Link: ' + deepLink);
            
            try {
                window.location.href = deepLink;
            } catch (error) {
                log('Error: ' + error.message);
                updateStatus('‚ùå Method 1 failed');
                isConnecting = false;
            }
        }
        
        function connectMethod2() {
            if (isConnecting) return;
            isConnecting = true;
            
            log('üåê Method 2: Universal Link');
            updateStatus('üì± Opening Phantom via Universal Link...');
            
            var baseUrl = window.location.origin;
            var callbackUrl = baseUrl + '/wallet/callback?telegram_id=' + telegramId;
            
            var universalLink = 'https://phantom.app/ul/browse/' + 
                encodeURIComponent(baseUrl) +
                '?ref=' + encodeURIComponent(callbackUrl);
            
            log('Universal Link: ' + universalLink);
            
            try {
                window.location.href = universalLink;
            } catch (error) {
                log('Error: ' + error.message);
                updateStatus('‚ùå Method 2 failed');
                isConnecting = false;
            }
        }
        
        function connectMethod3() {
            log('üì± Method 3: Manual Instructions');
            updateStatus('üìã Manual connection instructions');
            
            var instructions = document.querySelector('.instructions');
            instructions.innerHTML = 
                '<strong>Manual Connection:</strong><br>' +
                '1. Open Phantom app manually<br>' +
                '2. Go to Settings ‚Üí Connected Apps<br>' +
                '3. Add new connection<br>' +
                '4. Enter URL: ' + window.location.origin + '<br>' +
                '5. Approve connection<br>' +
                '<br><a href="https://phantom.app/download" target="_blank" style="color: #AB9FF2;">Download Phantom App</a>';
        }
        
        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                updateStatus('‚ùå Error: No telegram ID found');
                log('‚ùå No telegram_id parameter in URL');
                return;
            }
            
            log('‚úÖ Telegram ID: ' + telegramId);
            updateStatus('üì± Choose connection method');
        }
        
        // Safe initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // Reset connection flag if user comes back
        window.addEventListener('focus', function() {
            setTimeout(function() {
                isConnecting = false;
            }, 2000);
        });
        
        log('üîç Page loaded safely');
    </script>
</body>
</html>
