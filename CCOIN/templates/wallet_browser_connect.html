<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .status {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Click the button below to connect your Phantom wallet.</p>
        
        <button class="btn" id="connectBtn" onclick="connectPhantom()">
            ü¶Ñ Connect Phantom App
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <!-- Load NaCl and BS58 libraries -->
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs58@4.0.1/index.min.js"></script>

    <script>
        var telegramId = '';
        var isConnecting = false;
        var dappKeyPair = null;

        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }

        function updateStatus(msg) {
            var status = document.getElementById('status');
            if (status) {
                status.style.display = 'block';
                status.textContent = msg;
            }
            log(msg);
        }

        // Generate encryption keypair
        function generateDappKeyPair() {
            if (!dappKeyPair) {
                dappKeyPair = nacl.box.keyPair();
            }
            return dappKeyPair;
        }

        async function connectPhantom() {
            if (isConnecting) {
                log('‚è≥ Already connecting, please wait...');
                return;
            }

            isConnecting = true;
            var connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = 'üîÑ Opening Phantom...';

            try {
                log('üöÄ Starting Phantom connection with deeplinks...');
                updateStatus('üì± Opening Phantom app...');

                // Generate fresh keypair for this connection
                const keyPair = generateDappKeyPair();
                const dappPublicKey = bs58.encode(keyPair.publicKey);
                
                log('üîë Generated dapp key: ' + dappPublicKey);

                // Store keypair for later use in callback
                localStorage.setItem('dapp_keypair_secret', JSON.stringify(Array.from(keyPair.secretKey)));

                // Correct parameters according to Phantom docs
                const params = new URLSearchParams();
                params.append('dapp_encryption_public_key', dappPublicKey);
                params.append('cluster', 'devnet');
                params.append('app_url', window.location.origin); // Your domain
                params.append('redirect_link', `${window.location.origin}/wallet/callback?telegram_id=${telegramId}`);

                // Use correct mobile deeplink scheme
                const deepLinkUrl = `phantom://v1/connect?${params.toString()}`;
                
                log('üîó Deep Link URL: ' + deepLinkUrl);
                log('üìù Parameters: ' + JSON.stringify({
                    dapp_encryption_public_key: dappPublicKey,
                    cluster: 'devnet',
                    app_url: window.location.origin,
                    redirect_link: `${window.location.origin}/wallet/callback?telegram_id=${telegramId}`
                }));

                updateStatus('ü¶Ñ Redirecting to Phantom App...');

                // Try mobile app first, then fallback to web
                try {
                    log('üì± Attempting to open Phantom mobile app');
                    window.location.href = deepLinkUrl;
                    
                    // Fallback to web version after 2 seconds if mobile app doesn't open
                    setTimeout(() => {
                        const webUrl = `https://phantom.app/ul/v1/connect?${params.toString()}`;
                        log('üåê Fallback to web version: ' + webUrl);
                        
                        if (window.Telegram && window.Telegram.WebApp) {
                            log('üì± Using Telegram WebApp openLink for web version');
                            window.Telegram.WebApp.openLink(webUrl);
                        } else {
                            log('üåê Using window.location.href for web version');
                            window.location.href = webUrl;
                        }
                    }, 2000);
                    
                } catch (error) {
                    log('‚ùå Mobile app failed, trying web version: ' + error.message);
                    
                    // Web fallback
                    const webUrl = `https://phantom.app/ul/v1/connect?${params.toString()}`;
                    log('üåê Web URL: ' + webUrl);
                    
                    if (window.Telegram && window.Telegram.WebApp) {
                        log('üì± Using Telegram WebApp openLink');
                        window.Telegram.WebApp.openLink(webUrl);
                    } else {
                        log('üåê Using window.location.href');
                        window.location.href = webUrl;
                    }
                }

            } catch (error) {
                log('‚ùå Deep Link error: ' + error.message);
                updateStatus('‚ùå Failed to open Phantom: ' + error.message);
                
                // Reset button
                connectBtn.disabled = false;
                connectBtn.textContent = 'ü¶Ñ Try Again';
                isConnecting = false;
            }
        }

        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';

            if (!telegramId) {
                log('‚ùå No telegram_id parameter in URL');
                updateStatus('‚ùå Invalid request - missing telegram ID');
                return;
            }

            log('üë§ Telegram ID: ' + telegramId);
            updateStatus('‚úÖ Ready to connect');

            // Check if libraries are loaded
            if (typeof nacl === 'undefined') {
                log('‚ùå NaCl library not loaded');
                updateStatus('‚ùå Required libraries not loaded');
                return;
            }

            if (typeof bs58 === 'undefined') {
                log('‚ùå BS58 library not loaded');
                updateStatus('‚ùå Required libraries not loaded');
                return;
            }

            log('‚úÖ Libraries loaded successfully');
        }

        // Initialize when page loads
        window.addEventListener('load', init);
        log('üîç Page loaded');
    </script>
</body>
</html>
