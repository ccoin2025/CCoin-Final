<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Phantom Wallet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000; color: #fff; min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        
        .container { text-align: center; max-width: 400px; width: 100%; }
        .logo { width: 80px; height: 80px; background: #fff; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 30px; color: #000; }
        h1 { font-size: 24px; margin-bottom: 10px; font-weight: 600; }
        .subtitle { color: #999; margin-bottom: 30px; font-size: 16px; }
        
        .connect-btn {
            background: #fff; color: #000; border: none; padding: 15px 30px; border-radius: 10px;
            font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .connect-btn:hover { background: #f0f0f0; transform: translateY(-2px); }
        .connect-btn:disabled { background: #333; color: #666; cursor: not-allowed; transform: none; }
        
        .waiting-state {
            background: #1a1a1a; border: 2px solid #333; border-radius: 10px;
            padding: 20px; margin: 20px 0; display: none;
        }
        .waiting-state.show { display: block; }
        
        .status { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
        .status.success { background: #1a5f1a; color: #90ee90; border: 1px solid #228b22; }
        .status.error { background: #5f1a1a; color: #ffb3b3; border: 1px solid #dc3545; }
        
        .loading { display: none; margin-top: 20px; }
        .spinner { width: 20px; height: 20px; border: 2px solid #333; border-top: 2px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .wallet-address { background: #222; padding: 10px; border-radius: 5px; margin-top: 10px; word-break: break-all; font-family: monospace; font-size: 12px; border: 1px solid #444; }
        .countdown { font-size: 24px; color: #fff; margin: 10px 0; }
        .instructions { font-size: 14px; color: #999; line-height: 1.4; margin: 15px 0; }
        .check-btn { background: #17a2b8; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; font-size: 14px; cursor: pointer; margin: 10px 5px; }
        .cancel-btn { background: #dc3545; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; font-size: 14px; cursor: pointer; margin: 10px 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üëõ</div>
        <h1>Connect Phantom Wallet</h1>
        <p class="subtitle">Connect your wallet to continue with airdrop</p>
        
        <button id="connectBtn" class="connect-btn" onclick="connectPhantom()">
            Connect Phantom Wallet
        </button>
        
        <div id="waitingState" class="waiting-state">
            <h3>‚è≥ Waiting for Phantom...</h3>
            <div class="countdown" id="countdown">60</div>
            <div class="instructions">
                Please complete the connection in Phantom app and return here.
                <br><br>
                <strong>Steps:</strong><br>
                1. Approve the connection in Phantom<br>
                2. Return to this page<br>
                3. Click "Check Connection" below
            </div>
            <button class="check-btn" onclick="checkConnection()">üîÑ Check Connection</button>
            <button class="cancel-btn" onclick="cancelConnection()">‚ùå Cancel</button>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Checking connection...</p>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const USER_ID = new URLSearchParams(window.location.search).get('telegram_id') || 
                       (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user ? window.Telegram.WebApp.initDataUnsafe.user.id : null) || 
                       'guest';

        let isConnecting = false;
        let connectionCheckInterval = null;
        let countdownInterval = null;
        let countdownValue = 60;

        async function connectPhantom() {
            if (isConnecting) return;
            
            const connectBtn = document.getElementById('connectBtn');
            const waitingState = document.getElementById('waitingState');
            const status = document.getElementById('status');
            
            try {
                isConnecting = true;
                connectBtn.disabled = true;
                connectBtn.textContent = 'Preparing Connection...';
                status.style.display = 'none';

                console.log('Starting Phantom connection for user:', USER_ID);

                // ÿ≥ÿßÿÆÿ™ URL callback
                const callbackUrl = `${window.location.origin}/wallet/callback?telegram_id=${USER_ID}`;
                console.log('Callback URL:', callbackUrl);

                // Ÿæÿßÿ±ÿßŸÖÿ™ÿ±Ÿáÿß€å Deep Link - ÿ≥ÿßÿØŸá Ÿà ŸÖÿ∑ÿßÿ®ŸÇ ÿßÿ≥ÿ™ÿßŸÜÿØÿßÿ±ÿØ
                const params = new URLSearchParams();
                params.append('app_url', window.location.origin);
                params.append('redirect_link', callbackUrl);

                const deepLinkUrl = `phantom://v1/connect?${params.toString()}`;
                console.log('Deep Link URL:', deepLinkUrl);

                connectBtn.textContent = 'Opening Phantom...';

                // ÿ™ŸÑÿßÿ¥ ÿ®ÿ±ÿß€å ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ Phantom ÿ®ÿß fallback
                try {
                    // Method 1: Deep Link
                    window.location.href = deepLinkUrl;
                } catch (error) {
                    console.log('Deep link failed, trying universal link');
                    // Method 2: Universal Link
                    const universalLink = `https://phantom.app/ul/browse/${encodeURIComponent(window.location.origin)}?ref=${encodeURIComponent(callbackUrl)}`;
                    window.location.href = universalLink;
                }

                // ŸÜŸÖÿß€åÿ¥ ÿ≠ÿßŸÑÿ™ ÿßŸÜÿ™ÿ∏ÿßÿ±
                setTimeout(() => {
                    connectBtn.style.display = 'none';
                    waitingState.classList.add('show');
                    startCountdown();
                    startAutoCheck();
                }, 1000);

            } catch (error) {
                console.error('Connection error:', error);
                showStatus('error', `‚ùå Failed to open Phantom: ${error.message}`);
                resetConnection();
            }
        }

        function startCountdown() {
            countdownValue = 60;
            const countdownElement = document.getElementById('countdown');
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                countdownValue--;
                if (countdownElement) {
                    countdownElement.textContent = countdownValue;
                }
                
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    showStatus('error', '‚è∞ Connection timed out. Please try again.');
                    resetConnection();
                }
            }, 1000);
        }

        function startAutoCheck() {
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
            }
            
            connectionCheckInterval = setInterval(async () => {
                await checkConnectionSilent();
            }, 3000);
        }

        async function checkConnection() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'block';
            }
            
            const result = await checkConnectionSilent();
            
            if (loading) {
                loading.style.display = 'none';
            }
            
            if (!result) {
                showStatus('error', 'üîç Connection not found yet. Please make sure you approved the connection in Phantom.');
            }
        }

        async function checkConnectionSilent() {
            try {
                const response = await fetch(`/api/wallet/status?telegram_id=${USER_ID}&t=${Date.now()}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                if (data.connected && data.address) {
                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                    }
                    if (connectionCheckInterval) {
                        clearInterval(connectionCheckInterval);
                    }
                    
                    showStatus('success', '‚úÖ Wallet connected successfully!', data.address);
                    
                    setTimeout(() => {
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.close();
                        } else {
                            window.location.href = `/airdrop?telegram_id=${USER_ID}`;
                        }
                    }, 2000);
                    
                    return true;
                }
                
                return false;
            } catch (error) {
                console.error('Check connection error:', error);
                return false;
            }
        }

        function cancelConnection() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
            }
            resetConnection();
        }

        function resetConnection() {
            isConnecting = false;
            const connectBtn = document.getElementById('connectBtn');
            const waitingState = document.getElementById('waitingState');
            
            if (connectBtn) {
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect Phantom Wallet';
                connectBtn.style.display = 'block';
            }
            
            if (waitingState) {
                waitingState.classList.remove('show');
            }
        }

        function showStatus(type, message, walletAddress = null) {
            const status = document.getElementById('status');
            if (status) {
                status.className = `status ${type}`;
                status.innerHTML = message;
                
                if (walletAddress) {
                    status.innerHTML += `<div class="wallet-address">${walletAddress}</div>`;
                }
                
                status.style.display = 'block';
            }
        }

        async function checkExistingConnection() {
            try {
                const response = await fetch(`/api/wallet/status?telegram_id=${USER_ID}`);
                if (!response.ok) {
                    return;
                }
                
                const data = await response.json();
                
                if (data.connected && data.address) {
                    showStatus('success', '‚úÖ Wallet already connected!', data.address);
                    const connectBtn = document.getElementById('connectBtn');
                    if (connectBtn) {
                        connectBtn.textContent = 'Change Wallet';
                    }
                }
            } catch (error) {
                console.error('Error checking wallet status:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, USER_ID:', USER_ID);
            checkExistingConnection();
            
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                    if (window.Telegram.WebApp.BackButton) {
                        window.Telegram.WebApp.BackButton.show();
                        window.Telegram.WebApp.BackButton.onClick(() => {
                            cancelConnection();
                            window.Telegram.WebApp.close();
                        });
                    }
                } catch (error) {
                    console.log('Telegram WebApp setup error:', error);
                }
            }

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('connected') === 'true') {
                checkConnection();
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isConnecting) {
                setTimeout(checkConnectionSilent, 1000);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
            }
        });
    </script>
</body>
</html>
