<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Connect your real Phantom wallet to participate in CCoin airdrop</p>
        
        <div id="status">
            <p>‚è≥ Checking for Phantom wallet...</p>
        </div>
        
        <div id="buttons" style="display: none;">
            <button class="btn" onclick="connectPhantom()">ü¶Ñ Connect Phantom Wallet</button>
        </div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }
        
        function updateStatus(msg) {
            document.getElementById('status').innerHTML = '<p>' + msg + '</p>';
        }
        
        async function connectPhantom() {
            log('ü¶Ñ Starting real Phantom connection...');
            updateStatus('ü¶Ñ Connecting to Phantom...');
            
            try {
                // Check if Phantom is available
                if (typeof window.phantom !== 'undefined') {
                    log('‚úÖ Phantom detected in browser');
                    
                    // Connect to Phantom
                    const response = await window.phantom.solana.connect();
                    const publicKey = response.publicKey.toString();
                    
                    log('‚úÖ Connected! Public key: ' + publicKey.substring(0, 8) + '...' + publicKey.substring(publicKey.length - 8));
                    updateStatus('‚úÖ Phantom connected successfully!');
                    
                    // Send to server
                    var callbackUrl = window.location.origin + '/wallet/callback?telegram_id=' + telegramId + 
                                     '&public_key=' + encodeURIComponent(publicKey);
                    
                    setTimeout(function() {
                        window.location.href = callbackUrl;
                    }, 1000);
                    
                } else {
                    // No Phantom in browser, try deeplink
                    log('‚ö†Ô∏è Phantom not in browser, trying deeplink...');
                    updateStatus('üîó Opening Phantom app...');
                    
                    var origin = window.location.origin;
                    var callback = origin + '/wallet/callback?telegram_id=' + telegramId;
                    
                    var phantomUrl = 'https://phantom.app/ul/v1/connect?' +
                                   'app_url=' + encodeURIComponent(origin) +
                                   '&redirect_link=' + encodeURIComponent(callback) +
                                   '&cluster=mainnet-beta';
                    
                    window.open(phantomUrl, '_blank');
                }
                
            } catch (error) {
                log('‚ùå Phantom connection failed: ' + error.message);
                updateStatus('‚ùå Failed to connect. Please install Phantom wallet.');
            }
        }
        
        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                updateStatus('‚ùå Error: No telegram ID');
                return;
            }
            
            log('‚úÖ Telegram ID: ' + telegramId);
            updateStatus('‚úÖ Ready to connect to Phantom');
            document.getElementById('buttons').style.display = 'block';
            
            // Auto-connect after 2 seconds
            setTimeout(connectPhantom, 2000);
        }
        
        window.onload = init;
    </script>
</body>
</html>
