<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
        }

        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .install-phantom {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .deeplink-phantom {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .option-text {
            font-size: 14px;
            margin: 20px 0;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Connect your Phantom wallet to participate in CCoin airdrop</p>
        
        <div id="status">
            <p>‚è≥ Checking for Phantom wallet...</p>
        </div>
        
        <div id="buttons" style="display: none;">
            <!-- Browser Extension Option -->
            <button class="btn" id="connectBtn" onclick="connectPhantom()">ü¶Ñ Connect Browser Extension</button>
            
            <div class="option-text">OR</div>
            
            <!-- Deep Link Option -->
            <button class="btn deeplink-phantom" onclick="connectViaDeeplink()">üì± Connect via Phantom App</button>
            
            <div class="option-text">Don't have Phantom?</div>
            
            <!-- Install Option -->
            <a href="https://phantom.app/download" target="_blank" class="btn install-phantom">üì• Download Phantom</a>
        </div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var phantom = null;

        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }

        function updateStatus(msg) {
            document.getElementById('status').innerHTML = '<p>' + msg + '</p>';
        }

        // Deep Link Connection (works without browser extension)
        function connectViaDeeplink() {
            log('üì± Using Phantom deep link...');
            updateStatus('üì± Opening Phantom app...');
            
            var origin = window.location.origin;
            var callback = origin + '/wallet/callback?telegram_id=' + telegramId;
            
            // Phantom Universal Link ÿ®ÿ±ÿß€å ÿßÿ™ÿµÿßŸÑ
            var phantomUrl = 'https://phantom.app/ul/v1/connect?' + 
                'app_url=' + encodeURIComponent(origin) +
                '&redirect_link=' + encodeURIComponent(callback) +
                '&cluster=mainnet-beta';
            
            log('üîó Deep link URL: ' + phantomUrl);
            
            // Try to open in Phantom app
            window.location.href = phantomUrl;
            
            // Fallback: if app doesn't open, show instructions
            setTimeout(function() {
                updateStatus('üì± If Phantom app didn\'t open, please install it first or try the browser extension.');
            }, 3000);
        }

        async function detectPhantom() {
            log('üîç Checking for Phantom wallet...');
            
            // Method 1: Check window.solana (current standard)
            if (window.solana && window.solana.isPhantom) {
                log('‚úÖ Phantom detected via window.solana');
                phantom = window.solana;
                return true;
            }

            // Method 2: Check window.phantom (older method)
            if (window.phantom && window.phantom.solana && window.phantom.solana.isPhantom) {
                log('‚úÖ Phantom detected via window.phantom');
                phantom = window.phantom.solana;
                return true;
            }

            // Method 3: Wait for wallet to load
            log('‚è≥ Waiting for wallet to load...');
            var attempts = 0;
            while (attempts < 5) {
                await new Promise(resolve => setTimeout(resolve, 200));
                
                if (window.solana && window.solana.isPhantom) {
                    log('‚úÖ Phantom detected after waiting');
                    phantom = window.solana;
                    return true;
                }
                
                attempts++;
            }

            log('‚ùå Phantom extension not detected');
            return false;
        }

        async function connectPhantom() {
            var connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = 'üîÑ Connecting...';
            
            log('ü¶Ñ Starting Phantom extension connection...');
            updateStatus('ü¶Ñ Connecting to Phantom extension...');

            try {
                var isDetected = await detectPhantom();
                
                if (!isDetected) {
                    throw new Error('Phantom extension not found');
                }

                log('üîó Requesting connection...');
                updateStatus('üîó Please approve connection in Phantom...');
                
                var response = await phantom.connect({ onlyIfTrusted: false });
                
                if (!response.publicKey) {
                    throw new Error('No public key received from Phantom');
                }

                var publicKey = response.publicKey.toString();
                log('‚úÖ Connected! Public key: ' + publicKey.substring(0, 8) + '...' + publicKey.substring(publicKey.length - 8));
                updateStatus('‚úÖ Phantom connected successfully!');

                var callbackUrl = window.location.origin + '/wallet/callback?telegram_id=' + telegramId + 
                    '&public_key=' + encodeURIComponent(publicKey);

                log('üîÑ Redirecting to callback...');
                setTimeout(function() {
                    window.location.href = callbackUrl;
                }, 1500);

            } catch (error) {
                log('‚ùå Extension connection failed: ' + error.message);
                
                if (error.code === 4001) {
                    updateStatus('‚ùå Connection rejected by user');
                } else if (error.message.includes('not found')) {
                    updateStatus('üí° Extension not found. Try "Connect via Phantom App" instead.');
                } else {
                    updateStatus('‚ùå Connection error. Try the Phantom app option.');
                }
                
                connectBtn.disabled = false;
                connectBtn.textContent = 'ü¶Ñ Try Extension Again';
            }
        }

        async function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';

            if (!telegramId) {
                updateStatus('‚ùå Error: No telegram ID');
                log('‚ùå No telegram_id parameter found');
                return;
            }

            log('‚úÖ Telegram ID: ' + telegramId);
            
            var isPhantomDetected = await detectPhantom();
            
            if (isPhantomDetected) {
                updateStatus('‚úÖ Phantom extension detected! Choose connection method:');
            } else {
                updateStatus('üí° Choose how to connect your Phantom wallet:');
            }
            
            document.getElementById('buttons').style.display = 'block';
        }

        // Initialize when page loads
        window.addEventListener('load', init);
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
