<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Connect your wallet to participate in CCoin airdrop</p>
        
        <div id="status">
            <p>Preparing automatic connection...</p>
        </div>
        
        <div id="buttons" style="display: none;">
            <button class="btn" onclick="openPhantom()">ü¶Ñ Open Phantom App</button>
        </div>
        
        <button class="btn" onclick="goBack()" style="display: none;" id="backBtn">
            ‚Üê Back to App
        </button>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var phantomUrl = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }
        
        function updateStatus(msg) {
            document.getElementById('status').innerHTML = '<p>' + msg + '</p>';
        }
        
        function init() {
            log('üöÄ Starting automatic connection...');
            
            // Get telegram ID
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                updateStatus('‚ùå Error: No telegram ID');
                document.getElementById('backBtn').style.display = 'block';
                return;
            }
            
            log('‚úÖ Telegram ID: ' + telegramId);
            
            // Create callback and app URLs
            var origin = window.location.origin;
            var callback = origin + '/wallet/callback?telegram_id=' + telegramId;
            
            log('üè† Origin: ' + origin);
            log('üìû Callback: ' + callback);
            
            // Create phantom URL (simple mode without encryption)
            try {
                var phantomParams = new URLSearchParams();
                phantomParams.set('app_url', origin);
                phantomParams.set('redirect_link', callback);
                phantomParams.set('cluster', 'mainnet-beta');
                
                phantomUrl = 'https://phantom.app/ul/v1/connect?' + phantomParams.toString();
                
                log('üîó Phantom URL created');
                log('üîç URL: ' + phantomUrl);
                
                // Show button
                updateStatus('‚úÖ Ready for automatic connection');
                document.getElementById('buttons').style.display = 'block';
                
                // Auto-open after 2 seconds
                setTimeout(function() {
                    log('‚è∞ Auto-opening Phantom in 2 seconds...');
                    updateStatus('‚è∞ Auto-opening Phantom...');
                    openPhantom();
                }, 2000);
                
            } catch(e) {
                log('‚ùå URL creation failed: ' + e.message);
                updateStatus('‚ùå Failed to create connection URL');
                document.getElementById('backBtn').style.display = 'block';
            }
        }
        
        function openPhantom() {
            log('ü¶Ñ Opening Phantom automatically...');
            updateStatus('ü¶Ñ Opening Phantom App...');
            
            try {
                log('üîó Full URL: ' + phantomUrl);
                
                var popup = window.open(
                    phantomUrl, 
                    'phantom_connect',
                    'width=400,height=600,scrollbars=yes,resizable=yes,location=yes'
                );
                
                if (popup) {
                    log('‚úÖ Phantom popup opened');
                    updateStatus('‚úÖ Phantom opened - Complete the connection');
                    
                    // Monitor popup
                    var checkInterval = 1000;
                    var maxChecks = 300; // 5 minutes max
                    var checkCount = 0;
                    
                    var checkClosed = setInterval(function() {
                        checkCount++;
                        
                        try {
                            if (popup.closed) {
                                clearInterval(checkClosed);
                                log('üîÑ Popup closed after ' + checkCount + ' checks');
                                updateStatus('üîÑ Connection window closed. Returning to app...');
                                
                                // Return to app after 3 seconds
                                setTimeout(function() {
                                    log('üîÑ Returning to app...');
                                    goBack();
                                }, 3000);
                            }
                            
                            if (checkCount >= maxChecks) {
                                clearInterval(checkClosed);
                                log('‚è∞ Popup timeout after 5 minutes');
                                updateStatus('‚è∞ Connection timeout. Returning to app...');
                                popup.close();
                                setTimeout(goBack, 2000);
                            }
                        } catch(e) {
                            log('‚ö†Ô∏è Popup check error: ' + e.message);
                        }
                    }, checkInterval);
                    
                } else {
                    log('‚ùå Popup was blocked');
                    updateStatus('‚ùå Popup blocked - Please enable popups');
                    document.getElementById('backBtn').style.display = 'block';
                }
            } catch(e) {
                log('‚ùå Failed to open Phantom: ' + e.message);
                updateStatus('‚ùå Failed to open Phantom: ' + e.message);
                document.getElementById('backBtn').style.display = 'block';
            }
        }
        
        function goBack() {
            log('üîô Going back to app');
            try {
                window.location.href = 'https://t.me/CTG_COIN_BOT/app';
            } catch(e) {
                log('‚ùå Failed to go back: ' + e.message);
                updateStatus('‚ùå Please manually return to the Telegram app');
            }
        }
        
        // Start when page loads
        window.onload = function() {
            log('üìÑ Page loaded');
            setTimeout(init, 1000);
        };
        
        // Error handling
        window.onerror = function(msg, url, line) {
            log('‚ùå ERROR: ' + msg + ' (line: ' + line + ')');
            updateStatus('‚ùå Page error occurred');
            document.getElementById('backBtn').style.display = 'block';
            return true;
        };
    </script>
</body>
</html>
