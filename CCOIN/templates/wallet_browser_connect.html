<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦄 Connect Phantom Wallet</h1>
        <p>Click the button below to open this page in Phantom app where your wallet will be automatically connected.</p>
        
        <button class="btn" onclick="openInPhantom()">
            🦄 Open in Phantom App
        </button>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }
        
        function openInPhantom() {
            log('🚀 Starting Phantom app connection...');
            
            // URL فعلی با telegram_id
            var currentUrl = window.location.href;
            log('📍 Current URL: ' + currentUrl);
            
            // اگر قبلاً در Phantom browser هستیم، مستقیم connect کن
            if (window.solana && window.solana.isPhantom) {
                log('✅ Already in Phantom browser, connecting directly');
                connectDirectly();
                return;
            }
            
            // تلاش با deep link اول
            var phantomAppUrl = 'phantom://ul/browse/' + encodeURIComponent(currentUrl) + '?ref=' + encodeURIComponent(window.location.origin);
            log('🔗 Trying Phantom deep link: ' + phantomAppUrl);
            
            // ایجاد invisible iframe برای deep link
            var iframe = document.createElement('iframe');
            iframe.style.visibility = 'hidden';
            iframe.style.width = '1px';
            iframe.style.height = '1px';
            iframe.src = phantomAppUrl;
            document.body.appendChild(iframe);
            
            log('📱 Attempting to open Phantom app...');
            
            // پاک کردن iframe بعد از 2 ثانیه
            setTimeout(function() {
                if (iframe.parentNode) {
                    iframe.parentNode.removeChild(iframe);
                }
                log('🧹 Cleaned up iframe');
            }, 2000);
            
            // اگر deep link کار نکرد، fallback به universal link
            setTimeout(function() {
                log('⏰ Deep link timeout, trying universal link...');
                var universalUrl = 'https://phantom.app/ul/browse/' + encodeURIComponent(currentUrl) + '?ref=' + encodeURIComponent(window.location.origin);
                log('🌐 Universal link: ' + universalUrl);
                
                // تلاش با window.open ابتدا
                var phantomWindow = window.open(universalUrl, '_blank');
                
                if (!phantomWindow || phantomWindow.closed) {
                    log('🔄 Window.open failed, using location.href');
                    window.location.href = universalUrl;
                } else {
                    log('✅ Window opened successfully');
                }
            }, 1500);
        }
        
        async function connectDirectly() {
            try {
                log('🔌 Inside Phantom browser, connecting wallet...');
                
                // اتصال به wallet با force approval
                const response = await window.solana.connect({ onlyIfTrusted: false });
                const walletAddress = response.publicKey.toString();
                
                log('✅ Wallet connected: ' + walletAddress);
                
                // ارسال آدرس به سرور
                var params = new URLSearchParams(window.location.search);
                var telegramId = params.get('telegram_id');
                
                if (!telegramId) {
                    log('❌ Error: Missing telegram ID');
                    alert('Error: Missing telegram ID');
                    return;
                }
                
                log('📤 Sending wallet address to server...');
                
                const apiResponse = await fetch('/api/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress
                    })
                });
                
                const data = await apiResponse.json();
                
                if (apiResponse.ok && data.success) {
                    log('✅ Wallet saved successfully, redirecting to home...');
                    // به جای airdrop به home برو که 401 ندهد
                    window.location.href = '/load?telegram_id=' + telegramId;
                } else {
                    log('❌ Error saving wallet: ' + (data.detail || 'Server error'));
                    alert('Error saving wallet: ' + (data.detail || 'Server error'));
                }
                
            } catch (error) {
                log('❌ Error connecting wallet: ' + error.message);
                console.error('Error connecting wallet:', error);
                alert('Failed to connect wallet: ' + error.message);
            }
        }
        
        // چک کن اگر قبلاً در Phantom browser هستیم
        window.addEventListener('load', function() {
            log('🔍 Page loaded, checking Phantom browser...');
            
            if (window.solana && window.solana.isPhantom) {
                log('✅ Phantom browser detected');
                // نمایش متن متفاوت
                document.querySelector('h1').textContent = '🦄 Phantom Wallet Detected';
                document.querySelector('p').textContent = 'Great! You are in Phantom browser. Click to connect your wallet.';
                document.querySelector('.btn').textContent = '🔗 Connect Wallet';
                document.querySelector('.btn').onclick = connectDirectly;
            } else {
                log('📱 Regular browser detected, will redirect to Phantom app');
            }
            
            var params = new URLSearchParams(window.location.search);
            var telegramId = params.get('telegram_id');
            log('👤 Telegram ID: ' + (telegramId || 'Not found'));
        });
    </script>
</body>
</html>
