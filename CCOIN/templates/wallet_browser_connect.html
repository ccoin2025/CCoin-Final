<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .info {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦„ Connect Phantom Wallet</h1>
        <p>Click the button below to connect your Phantom wallet.</p>
        
        <button class="btn" onclick="openPhantom()">
            ðŸ¦„ Connect Phantom App
        </button>
        
        <div class="info" id="info">
            Ready to connect...
        </div>
    </div>

    <script>
        function showInfo(message) {
            var infoDiv = document.getElementById('info');
            if (infoDiv) {
                infoDiv.textContent = message;
            }
            console.log(message);
        }

        function openPhantom() {
            try {
                showInfo('Opening Phantom...');
                
                // Get telegram_id from URL
                var urlParams = new URLSearchParams(window.location.search);
                var telegramId = urlParams.get('telegram_id') || '';
                
                if (!telegramId) {
                    showInfo('Error: Missing telegram ID');
                    return;
                }

                // Simple fixed key for testing
                var testKey = 'EZpYThFwJV2C9ACVG4xnxPZHdDUqiLFcYDZPy8YX6ysN';
                
                // Build simple URL
                var baseUrl = window.location.origin;
                var redirectUrl = baseUrl + '/wallet/callback?telegram_id=' + telegramId;
                
                // Build phantom URL
                var phantomUrl = 'https://phantom.app/ul/v1/connect?' +
                    'dapp_encryption_public_key=' + testKey +
                    '&cluster=devnet' +
                    '&app_url=' + encodeURIComponent(baseUrl) +
                    '&redirect_link=' + encodeURIComponent(redirectUrl);

                showInfo('Redirecting to Phantom...');
                console.log('Phantom URL: ' + phantomUrl);

                // Try to open in Telegram first, then fallback
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.openLink) {
                    console.log('Using Telegram openLink');
                    window.Telegram.WebApp.openLink(phantomUrl);
                } else {
                    console.log('Direct window redirect');
                    window.location.href = phantomUrl;
                }

            } catch (error) {
                showInfo('Error: ' + error.message);
                console.error('Connection error:', error);
            }
        }

        // Simple initialization
        window.addEventListener('load', function() {
            console.log('Page loaded');
            var urlParams = new URLSearchParams(window.location.search);
            var telegramId = urlParams.get('telegram_id') || '';
            
            if (telegramId) {
                showInfo('Ready to connect for user: ' + telegramId);
            } else {
                showInfo('Error: No telegram ID provided');
            }
        });
    </script>
</body>
</html>
