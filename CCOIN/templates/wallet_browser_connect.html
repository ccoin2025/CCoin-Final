<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
    <script src="https://unpkg.com/tweetnacl@1.0.3/nacl.min.js"></script>
    <script src="https://unpkg.com/bs58@5.0.0/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>🦄 Connect Phantom Wallet</h1>
        <p>Connect your Phantom wallet to CCoin to participate in the airdrop</p>
        
        <button class="btn" onclick="openInPhantom()">
            🦄 Connect Phantom Wallet
        </button>
        
        <div id="debug" class="debug"></div>
    </div>

    <script>
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }

        function openInPhantom() {
            log('🚀 Starting Phantom wallet connection...');
            
            // اگر قبلاً در Phantom browser هستیم
            if (window.solana && window.solana.isPhantom) {
                log('✅ Already in Phantom browser, connecting directly');
                connectDirectly();
                return;
            }
            
            // دریافت telegram_id از URL
            var params = new URLSearchParams(window.location.search);
            var telegramId = params.get('telegram_id');
            
            if (!telegramId) {
                log('❌ Error: Missing telegram_id parameter');
                alert('Error: Missing telegram_id parameter');
                return;
            }
            
            log('👤 Telegram ID: ' + telegramId);
            
            // تولید encryption keypair
            var dappKeyPair = nacl.box.keyPair();
            var dappEncryptionPublicKey = bs58.encode(dappKeyPair.publicKey);
            
            // ذخیره private key برای decryption
            sessionStorage.setItem('dappPrivateKey', bs58.encode(dappKeyPair.secretKey));
            sessionStorage.setItem('telegramId', telegramId);
            
            // پارامترهای connect deeplink
            var appUrl = encodeURIComponent(window.location.origin);
            var redirectLink = encodeURIComponent(window.location.origin + '/wallet/callback?telegram_id=' + telegramId);
            var cluster = 'mainnet-beta';
            
            // ایجاد connect deeplink با encryption
            var connectUrl = 'https://phantom.app/ul/v1/connect?' +
                'dapp_encryption_public_key=' + dappEncryptionPublicKey +
                '&cluster=' + cluster +
                '&app_url=' + appUrl +
                '&redirect_link=' + redirectLink;
            
            log('🔗 Connect URL: ' + connectUrl);
            
            // باز کردن در Phantom
            try {
                window.location.href = connectUrl;
                log('✅ Redirecting to Phantom for connection...');
            } catch (e) {
                log('❌ Failed to redirect: ' + e.message);
                alert('Failed to open Phantom. Please make sure Phantom app is installed.');
            }
        }

        async function connectDirectly() {
            try {
                log('🔌 Inside Phantom browser, connecting wallet...');
                
                if (!window.solana || !window.solana.isPhantom) {
                    throw new Error('Phantom wallet not found');
                }
                
                // اتصال به wallet
                const response = await window.solana.connect();
                const walletAddress = response.publicKey.toString();
                
                log('✅ Wallet connected: ' + walletAddress);
                
                // دریافت telegram_id
                var params = new URLSearchParams(window.location.search);
                var telegramId = params.get('telegram_id');
                
                if (!telegramId) {
                    log('❌ Error: Missing telegram ID');
                    alert('Error: Missing telegram ID');
                    return;
                }
                
                log('📤 Sending wallet address to server...');
                
                // ارسال آدرس به سرور
                const apiResponse = await fetch('/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress
                    })
                });
                
                const data = await apiResponse.json();
                
                if (apiResponse.ok && data.success) {
                    log('✅ Wallet saved successfully!');
                    alert('Wallet connected successfully!\n\nAddress: ' + walletAddress);
                    
                    // هدایت به صفحه callback
                    window.location.href = '/wallet/callback?telegram_id=' + telegramId;
                } else {
                    log('❌ Error saving wallet: ' + (data.detail || 'Server error'));
                    alert('Error saving wallet: ' + (data.detail || 'Server error'));
                }
                
            } catch (error) {
                log('❌ Error connecting wallet: ' + error.message);
                console.error('Error connecting wallet:', error);
                alert('Failed to connect wallet: ' + error.message);
            }
        }

        // چک کردن Phantom browser در load
        window.addEventListener('load', function() {
            log('🔍 Page loaded, checking environment...');
            
            var params = new URLSearchParams(window.location.search);
            var telegramId = params.get('telegram_id');
            log('👤 Telegram ID: ' + (telegramId || 'Not found'));
            
            if (window.solana && window.solana.isPhantom) {
                log('✅ Phantom browser detected');
                document.querySelector('h1').textContent = '🦄 Phantom Wallet Detected';
                document.querySelector('p').textContent = 'You are in Phantom browser. Click to connect your wallet.';
                document.querySelector('.btn').textContent = '🔗 Connect Wallet';
                document.querySelector('.btn').onclick = connectDirectly;
            } else {
                log('📱 Regular browser detected, will redirect to Phantom');
            }
        });

        // Handle Phantom callback (اگر از deeplink برگشته)
        window.addEventListener('load', function() {
            var urlParams = new URLSearchParams(window.location.search);
            var phantomEncryptionPublicKey = urlParams.get('phantom_encryption_public_key');
            var data = urlParams.get('data');
            var nonce = urlParams.get('nonce');
            
            if (phantomEncryptionPublicKey && data && nonce) {
                log('🔄 Processing Phantom callback...');
                handlePhantomCallback(phantomEncryptionPublicKey, data, nonce);
            }
        });

        function handlePhantomCallback(phantomPublicKey, encryptedData, nonce) {
            try {
                log('🔓 Decrypting Phantom response...');
                
                var dappPrivateKey = sessionStorage.getItem('dappPrivateKey');
                var telegramId = sessionStorage.getItem('telegramId');
                
                if (!dappPrivateKey || !telegramId) {
                    throw new Error('Missing session data');
                }
                
                // Decrypt the response
                var sharedSecret = nacl.box.before(
                    bs58.decode(phantomPublicKey),
                    bs58.decode(dappPrivateKey)
                );
                
                var decryptedData = nacl.box.after.open(
                    bs58.decode(encryptedData),
                    bs58.decode(nonce),
                    sharedSecret
                );
                
                var connectData = JSON.parse(new TextDecoder().decode(decryptedData));
                var walletAddress = connectData.public_key;
                
                log('✅ Wallet address received: ' + walletAddress);
                
                // ارسال به سرور
                sendWalletToServer(telegramId, walletAddress);
                
            } catch (error) {
                log('❌ Error processing callback: ' + error.message);
                console.error('Callback error:', error);
                alert('Failed to process wallet connection: ' + error.message);
            }
        }

        async function sendWalletToServer(telegramId, walletAddress) {
            try {
                log('📤 Sending wallet to server...');
                
                const response = await fetch('/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log('✅ Wallet connection saved successfully!');
                    alert('Wallet connected successfully!\n\nAddress: ' + walletAddress);
                    
                    // Redirect to success page
                    window.location.href = '/wallet/callback?telegram_id=' + telegramId;
                } else {
                    log('❌ Server error: ' + (data.detail || 'Unknown error'));
                    alert('Error saving wallet: ' + (data.detail || 'Server error'));
                }
                
            } catch (error) {
                log('❌ Network error: ' + error.message);
                alert('Network error: ' + error.message);
            }
        }
    </script>
</body>
</html>
