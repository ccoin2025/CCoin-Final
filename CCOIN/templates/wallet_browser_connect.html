<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Connect your wallet to participate in CCoin airdrop</p>
        
        <div id="status">
            <p>Preparing connection...</p>
        </div>
        
        <div id="buttons" style="display: none;">
            <button class="btn" onclick="openPhantom()">ü¶Ñ Open Phantom App</button>
        </div>
        
        <button class="btn" onclick="goBack()" style="display: none;" id="backBtn">
            ‚Üê Back to App
        </button>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var phantomUrl = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }
        
        function updateStatus(msg) {
            document.getElementById('status').innerHTML = '<p>' + msg + '</p>';
        }
        
        // Generate a valid Solana public key format without dependencies
        function generateSolanaPublicKey() {
            // Base58 alphabet
            var alphabet = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
            
            // Generate a 32-byte array
            var bytes = new Uint8Array(32);
            for (var i = 0; i < 32; i++) {
                bytes[i] = Math.floor(Math.random() * 256);
            }
            
            // Convert to base58-like string (simplified)
            var result = '';
            for (var i = 0; i < bytes.length; i++) {
                var byte = bytes[i];
                // Map byte to alphabet index
                var index1 = byte % alphabet.length;
                var index2 = Math.floor(byte / alphabet.length) % alphabet.length;
                result += alphabet[index1];
                if (i % 2 === 0) result += alphabet[index2];
            }
            
            // Ensure proper length (typical Solana address is 44 chars)
            while (result.length < 44) {
                result += alphabet[Math.floor(Math.random() * alphabet.length)];
            }
            
            return result.substring(0, 44);
        }
        
        function init() {
            log('üöÄ Starting connection...');
            
            // Get telegram ID
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                updateStatus('‚ùå Error: No telegram ID');
                document.getElementById('backBtn').style.display = 'block';
                return;
            }
            
            log('‚úÖ Telegram ID: ' + telegramId);
            
            // Generate encryption key without external libraries
            var encryptionKey = '';
            try {
                encryptionKey = generateSolanaPublicKey();
                log('üîë Generated standalone key: ' + encryptionKey.substr(0, 15) + '... (length: ' + encryptionKey.length + ')');
            } catch(e) {
                log('‚ùå Key generation failed: ' + e.message);
                updateStatus('‚ùå Failed to generate encryption key');
                document.getElementById('backBtn').style.display = 'block';
                return;
            }
            
            // Create callback and app URLs
            var origin = window.location.origin;
            var callback = origin + '/wallet/callback?telegram_id=' + telegramId;
            
            log('üè† Origin: ' + origin);
            log('üìû Callback: ' + callback);
            
            // Create phantom URL with manual parameter building
            var baseUrl = 'https://phantom.app/ul/v1/connect?';
            var parameters = [
                'app_url=' + encodeURIComponent(origin),
                'dapp_encryption_public_key=' + encodeURIComponent(encryptionKey),
                'redirect_link=' + encodeURIComponent(callback),
                'cluster=mainnet-beta'
            ];
            
            phantomUrl = baseUrl + parameters.join('&');
            
            log('üîó Phantom URL created');
            log('üîç URL length: ' + phantomUrl.length);
            log('üîç Key in URL: ' + encryptionKey);
            
            // Show button
            updateStatus('‚úÖ Ready to connect');
            document.getElementById('buttons').style.display = 'block';
        }
        
        function openPhantom() {
            log('ü¶Ñ Opening Phantom...');
            updateStatus('ü¶Ñ Opening Phantom App...');
            
            try {
                log('üîó Opening URL: ' + phantomUrl.substring(0, 100) + '...');
                
                var popup = window.open(phantomUrl, '_blank', 'width=400,height=600');
                if (popup) {
                    log('‚úÖ Phantom opened successfully');
                    updateStatus('‚úÖ Phantom opened - Complete the connection');
                    
                    // Monitor popup
                    var checkClosed = setInterval(function() {
                        if (popup.closed) {
                            clearInterval(checkClosed);
                            log('üîÑ Popup closed');
                            updateStatus('üîÑ Connection window closed. Returning to app...');
                            setTimeout(goBack, 2000);
                        }
                    }, 1000);
                    
                } else {
                    log('‚ùå Popup was blocked');
                    updateStatus('‚ùå Popup blocked - Please enable popups and try again');
                    document.getElementById('backBtn').style.display = 'block';
                }
            } catch(e) {
                log('‚ùå Failed to open Phantom: ' + e.message);
                updateStatus('‚ùå Failed to open Phantom: ' + e.message);
                document.getElementById('backBtn').style.display = 'block';
            }
        }
        
        function goBack() {
            log('üîô Going back to app');
            window.location.href = 'https://t.me/CTG_COIN_BOT/app';
        }
        
        // Start when page loads
        window.onload = function() {
            log('üìÑ Page loaded, starting in 500ms...');
            setTimeout(init, 500);
        };
        
        // Catch all errors
        window.onerror = function(msg, url, line) {
            log('‚ùå ERROR: ' + msg + ' (line: ' + line + ')');
            updateStatus('‚ùå Page error: ' + msg);
            document.getElementById('backBtn').style.display = 'block';
            return true;
        };
        
        // Additional safety
        window.addEventListener('unhandledrejection', function(event) {
            log('‚ùå Unhandled promise rejection: ' + event.reason);
        });
    </script>
</body>
</html>
