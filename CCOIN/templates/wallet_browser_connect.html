<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff30;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¦„ Connect Phantom Wallet</h1>
        <p>Connect your Phantom app to participate in CCoin airdrop</p>
        
        <div id="status" class="status">
            <p>ğŸ“± Ready to connect to Phantom app</p>
        </div>
        
        <button class="btn" id="connectBtn" onclick="connectToPhantom()">
            ğŸ¦„ Connect Phantom App
        </button>

        <div class="instructions">
            <strong>Instructions:</strong><br>
            1. Make sure you have Phantom app installed<br>
            2. Click the button above<br>
            3. Approve connection in Phantom app<br>
            4. You'll be redirected back automatically
        </div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';

        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }

        function updateStatus(msg, loading = false) {
            var status = document.getElementById('status');
            var content = loading ? '<div class="loading"></div> ' + msg : msg;
            status.innerHTML = '<p>' + content + '</p>';
        }

        function connectToPhantom() {
            var connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = 'ğŸ”„ Opening Phantom...';
            
            log('ğŸš€ Starting Phantom app connection...');
            updateStatus('ğŸ“± Opening Phantom app...', true);
            
            try {
                // Ø³Ø§Ø®Øª URL Ù‡Ø§ÛŒ Ù…Ø®ØªÙ„Ù Ø¨Ø±Ø§ÛŒ Ø§ØªØµØ§Ù„
                var baseUrl = window.location.origin;
                var callbackUrl = baseUrl + '/wallet/callback?telegram_id=' + telegramId;
                
                log('ğŸ“ Base URL: ' + baseUrl);
                log('ğŸ“ Callback URL: ' + callbackUrl);
                
                // Method 1: Phantom Connect URL (Ø±Ø³Ù…ÛŒ)
                var phantomConnectUrl = 'https://phantom.app/ul/v1/connect?' + 
                    'dapp_encryption_public_key=' + encodeURIComponent('phantom_connect') +
                    '&redirect_link=' + encodeURIComponent(callbackUrl) +
                    '&app_url=' + encodeURIComponent(baseUrl);
                
                log('ğŸ”— Phantom Connect URL: ' + phantomConnectUrl);
                
                // ØªÙ„Ø§Ø´ Ø¨Ø±Ø§ÛŒ Ø¨Ø§Ø² Ú©Ø±Ø¯Ù† Phantom app
                window.location.href = phantomConnectUrl;
                
                // Ø§Ú¯Ø± Ûµ Ø«Ø§Ù†ÛŒÙ‡ Ø¨Ø¹Ø¯ Ù‡Ù†ÙˆØ² Ø¯Ø± Ù‡Ù…ÛŒÙ† ØµÙØ­Ù‡ Ù‡Ø³ØªÛŒÙ…ØŒ Ø§Ø­ØªÙ…Ø§Ù„Ø§Ù‹ app Ø¨Ø§Ø² Ù†Ø´Ø¯Ù‡
                setTimeout(function() {
                    if (document.getElementById('connectBtn').disabled) {
                        log('âš ï¸ App might not have opened, trying alternative...');
                        tryAlternativeConnection();
                    }
                }, 5000);
                
            } catch (error) {
                log('âŒ Error creating connection URL: ' + error.message);
                updateStatus('âŒ Error: ' + error.message);
                connectBtn.disabled = false;
                connectBtn.textContent = 'ğŸ¦„ Try Again';
            }
        }

        function tryAlternativeConnection() {
            log('ğŸ”„ Trying alternative Phantom connection...');
            var baseUrl = window.location.origin;
            var callbackUrl = baseUrl + '/wallet/callback?telegram_id=' + telegramId;
            
            // Method 2: Simple Deep Link
            var simpleDeepLink = 'phantom://v1/connect?' + 
                'redirect_link=' + encodeURIComponent(callbackUrl) +
                '&app_url=' + encodeURIComponent(baseUrl);
            
            log('ğŸ”— Alternative URL: ' + simpleDeepLink);
            window.location.href = simpleDeepLink;
            
            // Ø§Ú¯Ø± Ø¨Ø§Ø² Ù‡Ù… Ú©Ø§Ø± Ù†Ú©Ø±Ø¯ØŒ Ø±Ø§Ù‡Ù†Ù…Ø§ÛŒÛŒ Ù†Ø´Ø§Ù† Ø¨Ø¯Ù‡
            setTimeout(function() {
                updateStatus('ğŸ’¡ If Phantom app didn\'t open, please make sure it\'s installed');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'ğŸ¦„ Try Again';
            }, 3000);
        }

        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';

            if (!telegramId) {
                updateStatus('âŒ Error: No telegram ID found');
                log('âŒ No telegram_id parameter in URL');
                return;
            }

            log('âœ… Telegram ID: ' + telegramId);
            log('ğŸ“± Ready to connect to Phantom app');
            updateStatus('ğŸ“± Ready to connect to Phantom app');
            
            // Auto-connect Ø¨Ø¹Ø¯ Ø§Ø² Û² Ø«Ø§Ù†ÛŒÙ‡
            setTimeout(function() {
                if (!document.getElementById('connectBtn').disabled) {
                    log('âš¡ Auto-connecting to Phantom...');
                    connectToPhantom();
                }
            }, 2000);
        }

        // Initialize
        window.addEventListener('load', init);
        
        // Fallback initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Debug: Ù†Ù…Ø§ÛŒØ´ Ø§Ø·Ù„Ø§Ø¹Ø§Øª ØµÙØ­Ù‡
        log('ğŸ” Page loaded, URL: ' + window.location.href);
        log('ğŸ” User agent: ' + navigator.userAgent);
    </script>
</body>
</html>
