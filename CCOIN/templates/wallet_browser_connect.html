<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Connect your wallet to participate in CCoin airdrop</p>
        
        <div id="status">
            <p>Ready to connect wallet</p>
        </div>
        
        <!-- Simple wallet input form -->
        <div id="walletForm">
            <h3>Enter Your Phantom Wallet Address:</h3>
            <input type="text" id="walletAddress" class="input-field" 
                   placeholder="Enter your Phantom wallet address..."
                   maxlength="50">
            <button class="btn" onclick="submitWallet()">üíæ Connect Wallet</button>
            <button class="btn" onclick="testCallback()">üß™ Test Callback</button>
        </div>
        
        <button class="btn" onclick="goBack()" id="backBtn">
            ‚Üê Back to App
        </button>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }
        
        function updateStatus(msg) {
            document.getElementById('status').innerHTML = '<p>' + msg + '</p>';
        }
        
        function init() {
            log('üöÄ Starting wallet connection...');
            
            // Get telegram ID
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                updateStatus('‚ùå Error: No telegram ID');
                return;
            }
            
            log('‚úÖ Telegram ID: ' + telegramId);
            updateStatus('‚úÖ Ready to connect wallet for user: ' + telegramId);
        }
        
        function submitWallet() {
            var address = document.getElementById('walletAddress').value.trim();
            
            if (!address) {
                log('‚ùå No wallet address entered');
                updateStatus('‚ùå Please enter your wallet address');
                return;
            }
            
            if (address.length < 20) {
                log('‚ùå Wallet address too short: ' + address.length);
                updateStatus('‚ùå Please enter a valid wallet address');
                return;
            }
            
            log('‚úÖ Wallet address: ' + address.substring(0, 8) + '...' + address.substring(address.length - 8));
            updateStatus('üì§ Connecting wallet...');
            
            // Create success callback URL
            var callbackUrl = window.location.origin + '/wallet/callback?telegram_id=' + telegramId + 
                             '&public_key=' + encodeURIComponent(address);
            
            log('üì§ Callback URL: ' + callbackUrl.substring(0, 80) + '...');
            
            // Redirect to callback
            try {
                window.location.href = callbackUrl;
            } catch(e) {
                log('‚ùå Redirect failed: ' + e.message);
                updateStatus('‚ùå Failed to connect wallet');
            }
        }
        
        function testCallback() {
            log('üß™ Testing callback with sample data...');
            updateStatus('üß™ Testing callback...');
            
            // Test with sample wallet address
            var testAddress = 'DemoWalletAddressForTestingPurposes123456789';
            var callbackUrl = window.location.origin + '/wallet/callback?telegram_id=' + telegramId + 
                             '&public_key=' + encodeURIComponent(testAddress);
            
            log('üß™ Test URL: ' + callbackUrl);
            window.location.href = callbackUrl;
        }
        
        function goBack() {
            log('üîô Going back to app');
            window.location.href = 'https://t.me/CTG_COIN_BOT/app';
        }
        
        // Start when page loads
        window.onload = function() {
            setTimeout(init, 500);
        };
        
        // Error handling
        window.onerror = function(msg, url, line) {
            log('‚ùå ERROR: ' + msg + ' (line: ' + line + ')');
            return true;
        };
    </script>
</body>
</html>
