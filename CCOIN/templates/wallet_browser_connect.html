<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Phantom</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #8a2be2;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="connectPhantom()">Connect Phantom</button>

  <script>
    function connectPhantom() {
      const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || "guest";
      const callbackUrl = encodeURIComponent(`https://ccoin-final.onrender.com/phantom-callback?userId=${userId}`);

      // لینک‌های اتصال
      const deepLink = `phantom://ul/v1/connect?redirect_link=${callbackUrl}`;
      const universalLink = `https://phantom.app/ul/v1/connect?redirect_link=${callbackUrl}`;

      // اول تلاش کن اپ رو باز کنی
      window.location.href = deepLink;

      // اگر اپ نصب نبود → بعد از 1 ثانیه ببر به وب‌سایت
      setTimeout(() => {
        window.location.href = universalLink;
      }, 1000);
    }
  </script>
</body>
</html>
