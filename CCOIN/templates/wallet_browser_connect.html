<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Connect your wallet to participate in CCoin airdrop</p>
        
        <div id="status">
            <p>Preparing connection...</p>
        </div>
        
        <div id="buttons" style="display: none;">
            <button class="btn" onclick="connectManual()">ü¶Ñ Open Phantom App</button>
        </div>
        
        <button class="btn" onclick="goBack()" style="display: none;" id="backBtn">
            ‚Üê Back to App
        </button>
        
        <div id="debug" class="debug" style="display: none;"></div>
        
        <!-- Manual wallet input -->
        <div id="manual" style="display: none; margin-top: 20px;">
            <h3>Manual Wallet Connection</h3>
            <p>Please enter your Phantom wallet address:</p>
            <input type="text" id="walletAddress" placeholder="Enter wallet address..." 
                   style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none;">
            <button class="btn" onclick="submitWallet()">Submit Wallet Address</button>
        </div>
    </div>

    <script>
        var telegramId = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }
        
        function updateStatus(msg) {
            document.getElementById('status').innerHTML = '<p>' + msg + '</p>';
        }
        
        function init() {
            log('üöÄ Starting wallet connection...');
            
            // Get telegram ID
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                updateStatus('‚ùå Error: No telegram ID');
                document.getElementById('backBtn').style.display = 'block';
                return;
            }
            
            log('‚úÖ Telegram ID: ' + telegramId);
            updateStatus('‚úÖ Ready to connect wallet');
            document.getElementById('buttons').style.display = 'block';
        }
        
        function connectManual() {
            log('üîß Switching to manual connection...');
            updateStatus('üîß Manual wallet connection mode');
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('manual').style.display = 'block';
        }
        
        function submitWallet() {
            var address = document.getElementById('walletAddress').value.trim();
            
            if (!address) {
                log('‚ùå No wallet address entered');
                updateStatus('‚ùå Please enter your wallet address');
                return;
            }
            
            if (address.length < 32 || address.length > 44) {
                log('‚ùå Invalid wallet address length: ' + address.length);
                updateStatus('‚ùå Invalid wallet address format');
                return;
            }
            
            log('‚úÖ Wallet address entered: ' + address.substr(0, 8) + '...' + address.substr(-8));
            updateStatus('üì§ Submitting wallet address...');
            
            // Submit to server directly
            var callbackUrl = window.location.origin + '/wallet/callback?telegram_id=' + telegramId + 
                             '&phantom_encryption_public_key=' + encodeURIComponent(address) + 
                             '&data=' + encodeURIComponent(JSON.stringify({public_key: address}));
            
            log('üì§ Callback URL: ' + callbackUrl.substr(0, 80) + '...');
            
            // Redirect to callback
            try {
                window.location.href = callbackUrl;
            } catch(e) {
                log('‚ùå Redirect failed: ' + e.message);
                updateStatus('‚ùå Failed to submit wallet address');
            }
        }
        
        function goBack() {
            log('üîô Going back to app');
            window.location.href = 'https://t.me/CTG_COIN_BOT/app';
        }
        
        // Start when page loads
        window.onload = function() {
            setTimeout(init, 500);
        };
        
        // Error handling
        window.onerror = function(msg, url, line) {
            log('‚ùå ERROR: ' + msg + ' (line: ' + line + ')');
            return true;
        };
    </script>
</body>
</html>
