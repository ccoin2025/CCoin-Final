<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .status {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¦„ Connect Phantom Wallet</h1>
        
        <button class="btn" id="connectBtn" onclick="connectToPhantom()">
            ğŸ¦„ Connect Phantom App
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }
        
        function updateStatus(msg) {
            var status = document.getElementById('status');
            if (status) {
                status.style.display = 'block';
                status.textContent = msg;
            }
            log(msg);
        }
        
        function connectToPhantom() {
            var connectBtn = document.getElementById('connectBtn');
            
            if (!connectBtn) return;
            
            connectBtn.disabled = true;
            connectBtn.textContent = 'ğŸ”„ Opening Phantom...';
            updateStatus('ğŸš€ Opening Phantom app...');
            
            try {
                var baseUrl = window.location.origin;
                var redirectUrl = baseUrl + '/wallet/callback?telegram_id=' + telegramId;
                
                // Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² deep link ØµØ­ÛŒØ­ Ø¨Ø±Ø§ÛŒ Phantom app
                var phantomAppUrl = 'phantom://browse/' + encodeURIComponent(redirectUrl);
                
                log('ğŸ”— Phantom App Deep Link: ' + phantomAppUrl);
                updateStatus('ğŸ“± Attempting to open Phantom app...');
                
                // Ø§ÛŒØ¬Ø§Ø¯ invisible iframe Ø¨Ø±Ø§ÛŒ deep link
                var iframe = document.createElement('iframe');
                iframe.style.visibility = 'hidden';
                iframe.style.width = '1px';
                iframe.style.height = '1px';
                iframe.src = phantomAppUrl;
                document.body.appendChild(iframe);
                
                // Ù¾Ø§Ú© Ú©Ø±Ø¯Ù† iframe Ø¨Ø¹Ø¯ Ø§Ø² 2 Ø«Ø§Ù†ÛŒÙ‡
                setTimeout(function() {
                    if (iframe.parentNode) {
                        iframe.parentNode.removeChild(iframe);
                    }
                }, 2000);
                
                // Ø§Ú¯Ø± deep link Ú©Ø§Ø± Ù†Ú©Ø±Ø¯ØŒ Ø¨Ù‡ Ø±ÙˆØ´ Ù…Ø³ØªÙ‚ÛŒÙ…
                setTimeout(function() {
                    try {
                        window.location.href = phantomAppUrl;
                    } catch (e) {
                        log('âŒ Deep link failed: ' + e.message);
                        updateStatus('âŒ Please open Phantom app manually');
                        
                        // reset button
                        connectBtn.disabled = false;
                        connectBtn.textContent = 'ğŸ¦„ Try Again';
                    }
                }, 1000);
                
            } catch (error) {
                log('âŒ Error opening Phantom: ' + error.message);
                updateStatus('âŒ Failed to open Phantom app');
                
                // reset button
                connectBtn.disabled = false;
                connectBtn.textContent = 'ğŸ¦„ Try Again';
            }
        }
        
        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                log('âŒ No telegram_id parameter in URL');
                updateStatus('âŒ Invalid request - missing telegram ID');
                return;
            }
            
            log('âœ… Telegram ID: ' + telegramId);
            log('ğŸ“± Ready to connect to Phantom wallet');
            updateStatus('âœ… Ready to connect');
        }
        
        // Safe initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        log('ğŸ” Page loaded');
    </script>
</body>
</html>
