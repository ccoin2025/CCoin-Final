<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff30;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦄 Connect Phantom Wallet</h1>
        <p>Connect your Phantom app to participate in CCoin airdrop</p>
        
        <div id="status" class="status">
            <p>📱 Ready to connect to Phantom app</p>
        </div>
        
        <button class="btn" id="connectBtn" onclick="connectToPhantom()">
            🦄 Connect Phantom App
        </button>

        <div class="instructions">
            <strong>Instructions:</strong><br>
            1. Make sure you have Phantom app installed<br>
            2. Click the button above<br>
            3. Approve connection in Phantom app<br>
            4. You'll be redirected back automatically
        </div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';

        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }

        function updateStatus(msg, loading = false) {
            var status = document.getElementById('status');
            var content = loading ? '<div class="loading"></div> ' + msg : msg;
            status.innerHTML = '<p>' + content + '</p>';
        }

        function connectToPhantom() {
            var connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = '🔄 Opening Phantom...';
            
            log('🚀 Starting Phantom app connection...');
            updateStatus('📱 Opening Phantom app...', true);
            
            try {
                // ساخت URL های مختلف برای اتصال
                var baseUrl = window.location.origin;
                var callbackUrl = baseUrl + '/wallet/callback?telegram_id=' + telegramId;
                
                log('📍 Base URL: ' + baseUrl);
                log('📍 Callback URL: ' + callbackUrl);
                
                // Method 1: Phantom Connect URL (رسمی)
                var phantomConnectUrl = 'https://phantom.app/ul/v1/connect?' + 
                    'dapp_encryption_public_key=' + encodeURIComponent('phantom_connect') +
                    '&redirect_link=' + encodeURIComponent(callbackUrl) +
                    '&app_url=' + encodeURIComponent(baseUrl);
                
                log('🔗 Phantom Connect URL: ' + phantomConnectUrl);
                
                // تلاش برای باز کردن Phantom app
                window.location.href = phantomConnectUrl;
                
                // اگر ۵ ثانیه بعد هنوز در همین صفحه هستیم، احتمالاً app باز نشده
                setTimeout(function() {
                    if (document.getElementById('connectBtn').disabled) {
                        log('⚠️ App might not have opened, trying alternative...');
                        tryAlternativeConnection();
                    }
                }, 5000);
                
            } catch (error) {
                log('❌ Error creating connection URL: ' + error.message);
                updateStatus('❌ Error: ' + error.message);
                connectBtn.disabled = false;
                connectBtn.textContent = '🦄 Try Again';
            }
        }

        function tryAlternativeConnection() {
            log('🔄 Trying alternative Phantom connection...');
            var baseUrl = window.location.origin;
            var callbackUrl = baseUrl + '/wallet/callback?telegram_id=' + telegramId;
            
            // Method 2: Simple Deep Link
            var simpleDeepLink = 'phantom://v1/connect?' + 
                'redirect_link=' + encodeURIComponent(callbackUrl) +
                '&app_url=' + encodeURIComponent(baseUrl);
            
            log('🔗 Alternative URL: ' + simpleDeepLink);
            window.location.href = simpleDeepLink;
            
            // اگر باز هم کار نکرد، راهنمایی نشان بده
            setTimeout(function() {
                updateStatus('💡 If Phantom app didn\'t open, please make sure it\'s installed');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').textContent = '🦄 Try Again';
            }, 3000);
        }

        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';

            if (!telegramId) {
                updateStatus('❌ Error: No telegram ID found');
                log('❌ No telegram_id parameter in URL');
                return;
            }

            log('✅ Telegram ID: ' + telegramId);
            log('📱 Ready to connect to Phantom app');
            updateStatus('📱 Ready to connect to Phantom app');
            
            // Auto-connect بعد از ۲ ثانیه
            setTimeout(function() {
                if (!document.getElementById('connectBtn').disabled) {
                    log('⚡ Auto-connecting to Phantom...');
                    connectToPhantom();
                }
            }, 2000);
        }

        // Initialize
        window.addEventListener('load', init);
        
        // Fallback initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Debug: نمایش اطلاعات صفحه
        log('🔍 Page loaded, URL: ' + window.location.href);
        log('🔍 User agent: ' + navigator.userAgent);
    </script>
</body>
</html>
