<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Phantom Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #000;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .connect-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .connect-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .connect-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .install-btn {
            background: #8b5cf6;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #1a5f1a;
            color: #90ee90;
            border: 1px solid #228b22;
        }
        
        .status.error {
            background: #5f1a1a;
            color: #ffb3b3;
            border: 1px solid #dc3545;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .wallet-address {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #444;
        }
        
        .debug-info {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 12px;
        }
        
        .debug-item {
            margin: 3px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üëõ</div>
        <h1>Connect Phantom Wallet</h1>
        <p class="subtitle">Connect your wallet to continue with airdrop</p>
        
        <!-- Debug Info -->
        <div id="debugInfo" class="debug-info">
            <div class="debug-item">
                <span>Phantom Object:</span>
                <span id="phantomObj">‚ùå</span>
            </div>
            <div class="debug-item">
                <span>Solana Provider:</span>
                <span id="solanaProvider">‚ùå</span>
            </div>
            <div class="debug-item">
                <span>isPhantom Flag:</span>
                <span id="isPhantom">‚ùå</span>
            </div>
            <div class="debug-item">
                <span>Environment:</span>
                <span id="environment">-</span>
            </div>
        </div>
        
        <button id="connectBtn" class="connect-btn" onclick="connectPhantom()">
            Connect Phantom Wallet
        </button>
        
        <button id="installBtn" class="install-btn" onclick="installPhantom()" style="display: none;">
            üì± Install Phantom Wallet
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Connecting to Phantom...</p>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const USER_ID = new URLSearchParams(window.location.search).get('telegram_id') || 
                       window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 
                       'guest';

        let isConnecting = false;
        let provider = null;

        // ÿ™ÿßÿ®ÿπ ÿßÿµŸÑ€å ÿ™ÿ¥ÿÆ€åÿµ Phantom (ÿ∑ÿ®ŸÇ ÿßÿ≥ÿ™ÿßŸÜÿØÿßÿ±ÿØ ÿ±ÿ≥ŸÖ€å)
        function getProvider() {
            if ('phantom' in window) {
                const anyWindow = window;
                const phantomProvider = anyWindow.phantom?.solana;

                if (phantomProvider?.isPhantom) {
                    return phantomProvider;
                }
            }
            return null;
        }

        // ÿ®Ÿá‚Äåÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ÿßÿ∑ŸÑÿßÿπÿßÿ™ debug
        function updateDebugInfo() {
            const hasPhantom = 'phantom' in window;
            const hasSolana = window.phantom?.solana;
            const hasIsPhantom = window.phantom?.solana?.isPhantom;
            
            document.getElementById('phantomObj').textContent = hasPhantom ? '‚úÖ Yes' : '‚ùå No';
            document.getElementById('solanaProvider').textContent = hasSolana ? '‚úÖ Yes' : '‚ùå No';
            document.getElementById('isPhantom').textContent = hasIsPhantom ? '‚úÖ Yes' : '‚ùå No';
            
            // ÿ™ÿ¥ÿÆ€åÿµ ŸÖÿ≠€åÿ∑
            let env = 'Desktop';
            if (window.Telegram?.WebApp) env = 'Telegram WebApp';
            else if (/iPhone|iPad|iPod/.test(navigator.userAgent)) env = 'iOS';
            else if (/Android/.test(navigator.userAgent)) env = 'Android';
            
            document.getElementById('environment').textContent = env;
        }

        // ÿßŸÜÿ™ÿ∏ÿßÿ± ÿ®ÿ±ÿß€å ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å Phantom
        async function waitForPhantom() {
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 50; // 10 ÿ´ÿßŸÜ€åŸá ÿßŸÜÿ™ÿ∏ÿßÿ±
                
                const checkProvider = () => {
                    attempts++;
                    updateDebugInfo();
                    
                    const phantomProvider = getProvider();
                    if (phantomProvider) {
                        provider = phantomProvider;
                        resolve(true);
                        return;
                    }
                    
                    if (attempts >= maxAttempts) {
                        resolve(false);
                        return;
                    }
                    
                    setTimeout(checkProvider, 200);
                };
                
                checkProvider();
            });
        }

        async function connectPhantom() {
            if (isConnecting) return;
            
            const connectBtn = document.getElementById('connectBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            try {
                isConnecting = true;
                connectBtn.disabled = true;
                connectBtn.textContent = 'Detecting Phantom...';
                loading.style.display = 'block';
                status.style.display = 'none';

                // ÿßŸÜÿ™ÿ∏ÿßÿ± ÿ®ÿ±ÿß€å ÿ™ÿ¥ÿÆ€åÿµ Phantom
                const phantomFound = await waitForPhantom();
                
                if (!phantomFound || !provider) {
                    throw new Error('Phantom wallet not detected. Please install Phantom wallet.');
                }

                connectBtn.textContent = 'Requesting Connection...';

                // ÿØÿ±ÿÆŸàÿßÿ≥ÿ™ ÿßÿ™ÿµÿßŸÑ (ÿ∑ÿ®ŸÇ ÿßÿ≥ÿ™ÿßŸÜÿØÿßÿ±ÿØ ÿ±ÿ≥ŸÖ€å)
                const response = await provider.connect();
                const walletAddress = response.publicKey.toString();

                connectBtn.textContent = 'Saving Wallet...';

                // ÿ∞ÿÆ€åÿ±Ÿá ÿØÿ± ÿ≥ÿ±Ÿàÿ±
                const saveResponse = await fetch('/api/wallet/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: USER_ID,
                        wallet_address: walletAddress
                    })
                });

                const saveResult = await saveResponse.json();

                if (saveResult.success) {
                    showStatus('success', `‚úÖ Wallet connected successfully!`, walletAddress);
                    
                    // ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®Ÿá ÿµŸÅÿ≠Ÿá airdrop ÿ®ÿπÿØ ÿßÿ≤ 2 ÿ´ÿßŸÜ€åŸá
                    setTimeout(() => {
                        if (window.Telegram?.WebApp) {
                            window.Telegram.WebApp.close();
                        } else {
                            window.location.href = `/airdrop?telegram_id=${USER_ID}`;
                        }
                    }, 2000);
                } else {
                    throw new Error(saveResult.error || 'Failed to save wallet address');
                }

            } catch (error) {
                console.error('Phantom connection error:', error);
                let errorMessage = error.message;
                
                if (error.message.includes('User rejected')) {
                    errorMessage = 'Connection cancelled by user';
                } else if (error.message.includes('not detected')) {
                    errorMessage = 'Phantom wallet not found. Please install Phantom.';
                    document.getElementById('installBtn').style.display = 'block';
                }
                
                showStatus('error', `‚ùå ${errorMessage}`);
                connectBtn.disabled = false;
                connectBtn.textContent = 'Retry Connection';
            } finally {
                isConnecting = false;
                loading.style.display = 'none';
            }
        }

        function installPhantom() {
            const userAgent = navigator.userAgent;
            
            if (/iPhone|iPad|iPod/.test(userAgent)) {
                window.open('https://apps.apple.com/app/phantom-solana-wallet/id1598432977', '_blank');
            } else if (/Android/.test(userAgent)) {
                window.open('https://play.google.com/store/apps/details?id=app.phantom', '_blank');
            } else {
                window.open('https://phantom.app/download', '_blank');
            }
        }

        function showStatus(type, message, walletAddress = null) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
            
            if (walletAddress) {
                status.innerHTML += `<div class="wallet-address">${walletAddress}</div>`;
            }
            
            status.style.display = 'block';
        }

        // ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™ ÿßÿ™ÿµÿßŸÑ ŸÇÿ®ŸÑ€å
        async function checkExistingConnection() {
            try {
                const response = await fetch(`/api/wallet/status?telegram_id=${USER_ID}`);
                const data = await response.json();
                
                if (data.connected && data.address) {
                    showStatus('success', '‚úÖ Wallet already connected!', data.address);
                    document.getElementById('connectBtn').textContent = 'Change Wallet';
                }
            } catch (error) {
                console.error('Error checking wallet status:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // ÿ®ÿ±ÿ±ÿ≥€å ÿßŸàŸÑ€åŸá
            updateDebugInfo();
            checkExistingConnection();
            
            // ÿß⁄Øÿ± ÿßÿ≤ Telegram WebApp ÿ¢ŸÖÿØŸáÿå ÿ™ŸÜÿ∏€åŸÖÿßÿ™ ÿ±ÿß ÿßÿπŸÖÿßŸÑ ⁄©ŸÜ
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.BackButton.show();
                window.Telegram.WebApp.BackButton.onClick(() => {
                    window.Telegram.WebApp.close();
                });
            }
            
            // ÿ®ÿ±ÿ±ÿ≥€å ŸÖ⁄©ÿ±ÿ± ÿ®ÿ±ÿß€å Phantom (ÿ®ÿπÿ∂€å ŸÖŸàÿßÿ±ÿØ ÿ™ÿ£ÿÆ€åÿ± ÿØÿßÿ±ÿØ)
            setTimeout(() => {
                updateDebugInfo();
            }, 1000);
            
            setTimeout(() => {
                updateDebugInfo();
            }, 3000);
        });
    </script>
</body>
</html>
