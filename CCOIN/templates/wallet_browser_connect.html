<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .status {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦄 Connect Phantom Wallet</h1>
        <p>Click the button below to connect your Phantom wallet.</p>
        
        <button class="btn" id="connectBtn" onclick="connectPhantom()">
            🦄 Connect Phantom App
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var isConnecting = false;
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }
        
        function updateStatus(msg) {
            var status = document.getElementById('status');
            if (status) {
                status.style.display = 'block';
                status.textContent = msg;
            }
            log(msg);
        }
        
        // استفاده از کلید معتبر مطابق کد قدیمی
        function getValidDappKey() {
            return "EZpYThFwJV2C9ACVG4xnxPZHdDUqiLFcYDZPy8YX6ysN";
        }
        
        async function connectPhantom() {
            if (isConnecting) {
                log('⏳ Already connecting, please wait...');
                return;
            }
            
            isConnecting = true;
            var connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = '🔄 Opening Phantom...';
            
            try {
                log('🚀 Starting Phantom connection with Connect API...');
                updateStatus('📱 Opening Phantom app...');
                
                // استفاده از کلید معتبر و تست شده
                const dappPublicKey = getValidDappKey();
                log('🔑 Using validated dapp key: ' + dappPublicKey);
                
                // پارامترهای Deep Link - دقیقاً مطابق مستندات رسمی
                const params = new URLSearchParams();
                params.append('dapp_encryption_public_key', dappPublicKey);
                params.append('cluster', 'devnet');
                params.append('app_url', 'https://phantom.app');
                params.append('redirect_link', `${window.location.origin}/wallet/callback?telegram_id=${telegramId}`);
                
                const deepLinkUrl = `https://phantom.app/ul/v1/connect?${params.toString()}`;
                log('🔗 Deep Link URL: ' + deepLinkUrl);
                
                // تست پارامترها
                log('📝 Parameters: ' + JSON.stringify({
                    dapp_encryption_public_key: dappPublicKey,
                    cluster: 'devnet',
                    app_url: 'https://phantom.app',
                    redirect_link: `${window.location.origin}/wallet/callback?telegram_id=${telegramId}`
                }));
                
                updateStatus('🦄 Redirecting to Phantom...');
                
                // هدایت به Phantom
                if (window.Telegram && window.Telegram.WebApp) {
                    log('📱 Using Telegram WebApp openLink');
                    window.Telegram.WebApp.openLink(deepLinkUrl);
                } else {
                    log('🌐 Using window.location.href');
                    window.location.href = deepLinkUrl;
                }
                
            } catch (error) {
                log('❌ Deep Link error: ' + error.message);
                updateStatus('❌ Failed to open Phantom: ' + error.message);
                
                // Reset button
                connectBtn.disabled = false;
                connectBtn.textContent = '🦄 Try Again';
                isConnecting = false;
            }
        }
        
        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                log('❌ No telegram_id parameter in URL');
                updateStatus('❌ Invalid request - missing telegram ID');
                return;
            }
            
            log('👤 Telegram ID: ' + telegramId);
            updateStatus('✅ Ready to connect');
            
            // چک اگر Phantom browser است
            if (window.solana && window.solana.isPhantom) {
                log('⚠️ Already in Phantom browser - this should not happen with Connect API');
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
        
        log('🔍 Page loaded');
    </script>
</body>
</html>
