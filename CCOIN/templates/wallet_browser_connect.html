<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .status {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">ğŸ¦„ Connect Phantom Wallet</h1>
        <p id="description">Click the button below to connect your Phantom wallet.</p>
        
        <button class="btn" id="connectBtn" onclick="handleConnection()">
            ğŸ¦„ Connect Phantom App
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }
        
        function updateStatus(msg) {
            var status = document.getElementById('status');
            if (status) {
                status.style.display = 'block';
                status.textContent = msg;
            }
            log(msg);
        }
        
        function handleConnection() {
            // Ø§Ú¯Ø± Ø¯Ø± Phantom browser Ù‡Ø³ØªÛŒÙ…
            if (window.solana && window.solana.isPhantom) {
                log('âœ… In Phantom browser - showing connection instructions');
                showConnectionInstructions();
            } else {
                log('ğŸ“± In external browser - redirecting to Phantom app');
                openInPhantom();
            }
        }
        
        function showConnectionInstructions() {
            // ØªØºÛŒÛŒØ± ØµÙØ­Ù‡ Ø¨Ø±Ø§ÛŒ Ù†Ù…Ø§ÛŒØ´ Ø¯Ø³ØªÙˆØ±Ø§Ù„Ø¹Ù…Ù„
            document.getElementById('title').textContent = 'ğŸ“± Connect in Phantom App';
            document.getElementById('description').innerHTML = 
                'Please go back to the Phantom app and approve the connection request there.<br><br>' +
                'After connecting, you will be automatically redirected back to Telegram.';
            document.getElementById('connectBtn').textContent = 'ğŸ”„ Waiting for connection...';
            document.getElementById('connectBtn').disabled = true;
            
            updateStatus('ğŸ“± Please approve connection in Phantom app');
            
            // Ù¾ÙˆÙ„ÛŒÙ†Ú¯ Ø¨Ø±Ø§ÛŒ Ú†Ú© Ú©Ø±Ø¯Ù† Ø§ØªØµØ§Ù„
            checkConnectionStatus();
        }
        
        function openInPhantom() {
            log('ğŸš€ Starting Phantom app connection...');
            
            // URL ÙØ¹Ù„ÛŒ Ø¨Ø§ telegram_id
            var currentUrl = window.location.href;
            log('ğŸ“ Current URL: ' + currentUrl);
            updateStatus('ğŸ“± Opening Phantom app...');
            
            // ØªÙ„Ø§Ø´ Ø¨Ø§ deep link Ø§ÙˆÙ„
            var phantomAppUrl = 'phantom://ul/browse/' + encodeURIComponent(currentUrl) + '?ref=' + encodeURIComponent(window.location.origin);
            log('ğŸ”— Trying Phantom deep link: ' + phantomAppUrl);
            
            // Ø§ÛŒØ¬Ø§Ø¯ invisible iframe Ø¨Ø±Ø§ÛŒ deep link
            var iframe = document.createElement('iframe');
            iframe.style.visibility = 'hidden';
            iframe.style.width = '1px';
            iframe.style.height = '1px';
            iframe.src = phantomAppUrl;
            document.body.appendChild(iframe);
            
            log('ğŸ“± Attempting to open Phantom app...');
            
            // Ù¾Ø§Ú© Ú©Ø±Ø¯Ù† iframe Ø¨Ø¹Ø¯ Ø§Ø² 2 Ø«Ø§Ù†ÛŒÙ‡
            setTimeout(function() {
                if (iframe.parentNode) {
                    iframe.parentNode.removeChild(iframe);
                }
                log('ğŸ§¹ Cleaned up iframe');
            }, 2000);
            
            // Ø§Ú¯Ø± deep link Ú©Ø§Ø± Ù†Ú©Ø±Ø¯ØŒ fallback Ø¨Ù‡ universal link
            setTimeout(function() {
                log('â° Deep link timeout, trying universal link...');
                var universalUrl = 'https://phantom.app/ul/browse/' + encodeURIComponent(currentUrl) + '?ref=' + encodeURIComponent(window.location.origin);
                log('ğŸŒ Universal link: ' + universalUrl);
                
                // ØªÙ„Ø§Ø´ Ø¨Ø§ window.open Ø§Ø¨ØªØ¯Ø§
                var phantomWindow = window.open(universalUrl, '_blank');
                
                if (!phantomWindow || phantomWindow.closed) {
                    log('ğŸ”„ Window.open failed, using location.href');
                    window.location.href = universalUrl;
                } else {
                    log('âœ… Window opened successfully');
                }
            }, 1500);
        }
        
        async function checkConnectionStatus() {
            try {
                // Ú†Ú© Ú©Ø±Ø¯Ù† ÙˆØ¶Ø¹ÛŒØª Ø§ØªØµØ§Ù„ wallet
                if (window.solana && window.solana.isConnected) {
                    log('âœ… Wallet is already connected');
                    const walletAddress = window.solana.publicKey.toString();
                    await saveWalletAndRedirect(walletAddress);
                    return;
                }
                
                // ØªÙ„Ø§Ø´ Ø¨Ø±Ø§ÛŒ Ø§ØªØµØ§Ù„ Ø®ÙˆØ¯Ú©Ø§Ø± (Ø¨Ø¯ÙˆÙ† UI)
                if (window.solana && window.solana.isPhantom) {
                    try {
                        const response = await window.solana.connect({ onlyIfTrusted: true });
                        const walletAddress = response.publicKey.toString();
                        log('âœ… Auto-connected: ' + walletAddress);
                        await saveWalletAndRedirect(walletAddress);
                        return;
                    } catch (error) {
                        log('ğŸ“ No trusted connection, waiting for user action');
                    }
                }
                
                // Ø§Ø¯Ø§Ù…Ù‡ polling
                setTimeout(checkConnectionStatus, 2000);
                
            } catch (error) {
                log('âŒ Error checking connection: ' + error.message);
                setTimeout(checkConnectionStatus, 2000);
            }
        }
        
        async function saveWalletAndRedirect(walletAddress) {
            try {
                log('ğŸ“¤ Saving wallet address: ' + walletAddress);
                updateStatus('ğŸ’¾ Saving wallet address...');
                
                const apiResponse = await fetch('/api/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress
                    })
                });
                
                const data = await apiResponse.json();
                
                if (apiResponse.ok && data.success) {
                    log('âœ… Wallet saved, redirecting back to Telegram...');
                    updateStatus('âœ… Success! Redirecting back to Telegram...');
                    
                    // Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Telegram Ø¨Ø§ ØªØ£Ø®ÛŒØ± Ú©ÙˆØªØ§Ù‡
                    setTimeout(function() {
                        // ØªÙ„Ø§Ø´ Ø¨Ø±Ø§ÛŒ Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Telegram
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.close();
                        } else {
                            // fallback: redirect Ø¨Ù‡ load endpoint
                            window.location.href = '/load?telegram_id=' + telegramId;
                        }
                    }, 2000);
                    
                } else {
                    log('âŒ Error saving wallet: ' + (data.detail || 'Server error'));
                    updateStatus('âŒ Failed to save wallet');
                }
                
            } catch (error) {
                log('âŒ Network error: ' + error.message);
                updateStatus('âŒ Network error');
            }
        }
        
        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                log('âŒ No telegram_id parameter in URL');
                updateStatus('âŒ Invalid request - missing telegram ID');
                return;
            }
            
            log('ğŸ‘¤ Telegram ID: ' + telegramId);
            
            // Ú†Ú© Ù…Ø­ÛŒØ·
            if (window.solana && window.solana.isPhantom) {
                log('âœ… Phantom browser detected');
                updateStatus('âœ… In Phantom browser');
            } else {
                log('ğŸ“± External browser detected');
                updateStatus('âœ… Ready to connect');
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
        
        log('ğŸ” Page loaded');
    </script>
</body>
</html>
