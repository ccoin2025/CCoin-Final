<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Phantom Wallet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #000;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .connect-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .connect-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .connect-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #1a5f1a;
            color: #90ee90;
            border: 1px solid #228b22;
        }
        
        .status.error {
            background: #5f1a1a;
            color: #ffb3b3;
            border: 1px solid #dc3545;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .wallet-address {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #444;
        }
        
        .debug-info {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 12px;
        }
        
        .debug-item {
            margin: 3px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">👛</div>
        <h1>Connect Phantom Wallet</h1>
        <p class="subtitle">Connect your wallet to continue with airdrop</p>
        
        <!-- Debug Info -->
        <div id="debugInfo" class="debug-info">
            <div class="debug-item">
                <span>Environment:</span>
                <span id="environment">-</span>
            </div>
            <div class="debug-item">
                <span>Method:</span>
                <span id="method">Deep Link (Telegram Mini App)</span>
            </div>
            <div class="debug-item">
                <span>User ID:</span>
                <span id="userId">-</span>
            </div>
        </div>
        
        <button id="connectBtn" class="connect-btn" onclick="connectPhantom()">
            Connect Phantom Wallet
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Opening Phantom App...</p>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const USER_ID = new URLSearchParams(window.location.search).get('telegram_id') || 
                       window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 
                       'guest';

        let isConnecting = false;

        // تشخیص محیط
        function updateDebugInfo() {
            const isTelegram = window.Telegram?.WebApp;
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            let env = 'Unknown';
            if (isTelegram) env = 'Telegram Mini App';
            else if (isMobile) env = 'Mobile Browser';
            else env = 'Desktop Browser';
            
            document.getElementById('environment').textContent = env;
            document.getElementById('userId').textContent = USER_ID;
        }

        // تولید کلید عمومی encryption (ضروری برای Phantom Deep Link)
        function generateEncryptionKeys() {
            // برای سادگی از crypto.getRandomValues استفاده می‌کنیم
            // در پروژه واقعی باید از کتابخانه مناسب استفاده کنید
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return btoa(String.fromCharCode.apply(null, array));
        }

        async function connectPhantom() {
            if (isConnecting) return;
            
            const connectBtn = document.getElementById('connectBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            try {
                isConnecting = true;
                connectBtn.disabled = true;
                connectBtn.textContent = 'Preparing Connection...';
                loading.style.display = 'block';
                status.style.display = 'none';

                // آماده‌سازی پارامترهای Deep Link
                const appUrl = encodeURIComponent(window.location.origin);
                const redirectLink = encodeURIComponent(`${window.location.origin}/wallet/callback?telegram_id=${USER_ID}`);
                const dappEncryptionPublicKey = encodeURIComponent(generateEncryptionKeys());
                const cluster = 'mainnet-beta'; // یا devnet برای تست

                // ساخت URL Deep Link طبق مستندات رسمی Phantom
                const deepLinkUrl = `https://phantom.app/ul/v1/connect?` +
                    `app_url=${appUrl}&` +
                    `dapp_encryption_public_key=${dappEncryptionPublicKey}&` +
                    `redirect_link=${redirectLink}&` +
                    `cluster=${cluster}`;

                connectBtn.textContent = 'Opening Phantom...';

                // هدایت به Phantom با Deep Link
                if (window.Telegram?.WebApp) {
                    // در محیط Telegram Mini App از openLink استفاده کنید
                    window.Telegram.WebApp.openLink(deepLinkUrl);
                } else {
                    // در مرورگر عادی
                    window.location.href = deepLinkUrl;
                }

                showStatus('success', '✅ Phantom app opened! Please approve the connection in Phantom and return to complete setup.');

            } catch (error) {
                console.error('Deep Link error:', error);
                showStatus('error', `❌ Failed to open Phantom: ${error.message}`);
                connectBtn.disabled = false;
                connectBtn.textContent = 'Retry Connection';
            } finally {
                isConnecting = false;
                loading.style.display = 'none';
            }
        }

        function showStatus(type, message, walletAddress = null) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
            
            if (walletAddress) {
                status.innerHTML += `<div class="wallet-address">${walletAddress}</div>`;
            }
            
            status.style.display = 'block';
        }

        // بررسی وضعیت اتصال قبلی
        async function checkExistingConnection() {
            try {
                const response = await fetch(`/api/wallet/status?telegram_id=${USER_ID}`);
                const data = await response.json();
                
                if (data.connected && data.address) {
                    showStatus('success', '✅ Wallet already connected!', data.address);
                    document.getElementById('connectBtn').textContent = 'Change Wallet';
                }
            } catch (error) {
                console.error('Error checking wallet status:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateDebugInfo();
            checkExistingConnection();
            
            // تنظیمات Telegram WebApp
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.BackButton.show();
                window.Telegram.WebApp.BackButton.onClick(() => {
                    window.Telegram.WebApp.close();
                });
            }
        });
    </script>
</body>
</html>
