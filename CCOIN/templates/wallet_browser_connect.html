<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .connect-btn {
            background: #4C44FF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .deep-link-btn {
            background: #9945FF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Connect Phantom Wallet</h1>
        <p>Choose your connection method:</p>
        
        <div id="status" class="status info">
            Ready to connect...
        </div>

        <!-- ÿØ⁄©ŸÖŸá ÿ®ÿ±ÿß€å ŸÖŸàÿ®ÿß€åŸÑ - Deep Link -->
        <button onclick="connectPhantomMobile()" class="deep-link-btn" id="mobileConnectBtn">
            üì± Connect with Phantom App (Mobile)
        </button>

        <!-- ÿØ⁄©ŸÖŸá ÿ®ÿ±ÿß€å ÿØÿ≥⁄©ÿ™ÿßŸæ - window.solana -->
        <button onclick="connectPhantomDesktop()" class="connect-btn" id="desktopConnectBtn">
            üñ•Ô∏è Connect with Phantom Extension (Desktop)
        </button>

        <p><small>After connecting, you can close this browser and return to the Telegram app.</small></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegram_id');

        // ÿ™ÿ¥ÿÆ€åÿµ ŸÖŸàÿ®ÿß€åŸÑ
        const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|operamini/i.test(navigator.userAgent.toLowerCase());
        
        if (isMobile) {
            document.getElementById('desktopConnectBtn').style.display = 'none';
        } else {
            document.getElementById('mobileConnectBtn').style.display = 'none';
        }

        // ÿßÿ™ÿµÿßŸÑ ÿßÿ≤ ÿ∑ÿ±€åŸÇ Deep Link (ŸÖŸàÿ®ÿß€åŸÑ)
        async function connectPhantomMobile() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = "Redirecting to Phantom App...";
            statusDiv.className = "status info";

            // ÿ¢ÿØÿ±ÿ≥ callback ÿ®ÿ±ÿß€å ÿØÿ±€åÿßŸÅÿ™ ŸÜÿ™€åÿ¨Ÿá
            const callbackUrl = encodeURIComponent(`${window.location.origin}/phantom-callback?telegram_id=${telegramId}`);
            const appUrl = encodeURIComponent(window.location.origin);
            
            // Deep Link ÿßÿ≥ÿ™ÿßŸÜÿØÿßÿ±ÿØ Phantom
            const phantomDeepLink = `https://phantom.app/ul/v1/connect?app_url=${appUrl}&redirect_link=${callbackUrl}`;
            
            // ŸáÿØÿß€åÿ™ ÿ®Ÿá Phantom
            window.location.href = phantomDeepLink;
        }

        // ÿßÿ™ÿµÿßŸÑ ÿßÿ≤ ÿ∑ÿ±€åŸÇ Extension (ÿØÿ≥⁄©ÿ™ÿßŸæ)
        async function connectPhantomDesktop() {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('desktopConnectBtn');

            statusDiv.textContent = "Connecting to Phantom...";
            statusDiv.className = "status info";
            connectBtn.disabled = true;

            try {
                // ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ¨ŸàÿØ Phantom
                if (!window.solana || !window.solana.isPhantom) {
                    throw new Error("Phantom wallet not found! Please install Phantom extension first.");
                }

                // ÿßÿ™ÿµÿßŸÑ ÿ®Ÿá Phantom
                const response = await window.solana.connect();
                const walletAddress = response.publicKey.toString();

                // ÿßÿ±ÿ≥ÿßŸÑ ÿßÿ∑ŸÑÿßÿπÿßÿ™ ÿ®Ÿá ÿ≥ÿ±Ÿàÿ±
                const saveResponse = await fetch('/api/wallet/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress
                    })
                });

                if (saveResponse.ok) {
                    statusDiv.textContent = `‚úÖ Successfully connected!\nWallet: ${walletAddress.substring(0,8)}...${walletAddress.substring(-8)}`;
                    statusDiv.className = "status success";
                    connectBtn.textContent = "Connected ‚úÖ";
                    
                    setTimeout(() => {
                        statusDiv.textContent += "\n\nYou can now close this browser and return to the Telegram app.";
                    }, 2000);
                } else {
                    throw new Error("Failed to save wallet address");
                }

            } catch(error) {
                console.error('Connection error:', error);
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
                statusDiv.className = "status error";
                connectBtn.disabled = false;
                connectBtn.textContent = "Try Again";
            }
        }
    </script>
</body>
</html>
