<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦄 Connect Phantom Wallet</h1>
        <p>Click the button below to open this page in Phantom app where your wallet will be automatically connected.</p>
        
        <button class="btn" onclick="openInPhantom()">
            🦄 Open in Phantom App
        </button>
    </div>

    <script>
        function openInPhantom() {
            // URL فعلی با telegram_id
            var currentUrl = window.location.href;
            
            // اگر قبلاً در Phantom browser هستیم، مستقیم connect کن
            if (window.solana && window.solana.isPhantom) {
                connectDirectly();
                return;
            }
            
            // اگر در mobile browser عادی هستیم، به Phantom redirect کن
            var phantomBrowseUrl = 'https://phantom.app/ul/browse/' + 
                                  encodeURIComponent(currentUrl) + 
                                  '?ref=' + encodeURIComponent(window.location.origin);
            
            console.log('Redirecting to Phantom:', phantomBrowseUrl);
            window.location.href = phantomBrowseUrl;
        }
        
        async function connectDirectly() {
            try {
                console.log('Inside Phantom browser, connecting wallet...');
                
                // اتصال به wallet
                const response = await window.solana.connect();
                const walletAddress = response.publicKey.toString();
                
                console.log('Wallet connected:', walletAddress);
                
                // ارسال آدرس به سرور
                var params = new URLSearchParams(window.location.search);
                var telegramId = params.get('telegram_id');
                
                if (!telegramId) {
                    alert('Error: Missing telegram ID');
                    return;
                }
                
                const apiResponse = await fetch('/api/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress
                    })
                });
                
                const data = await apiResponse.json();
                
                if (apiResponse.ok && data.success) {
                    console.log('Wallet saved successfully');
                    // هدایت به صفحه airdrop
                    window.location.href = '/airdrop?telegram_id=' + telegramId;
                } else {
                    alert('Error saving wallet: ' + (data.detail || 'Server error'));
                }
                
            } catch (error) {
                console.error('Error connecting wallet:', error);
                alert('Failed to connect wallet: ' + error.message);
            }
        }
        
        // چک کن اگر قبلاً در Phantom browser هستیم
        window.addEventListener('load', function() {
            if (window.solana && window.solana.isPhantom) {
                // نمایش متن متفاوت
                document.querySelector('h1').textContent = '🦄 Phantom Wallet Detected';
                document.querySelector('p').textContent = 'Great! You are in Phantom browser. Click to connect your wallet.';
                document.querySelector('.btn').textContent = '🔗 Connect Wallet';
                document.querySelector('.btn').onclick = connectDirectly;
            }
        });
    </script>
</body>
</html>
