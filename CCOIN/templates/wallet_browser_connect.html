<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .status {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">🦄 Connect Phantom Wallet</h1>
        <p id="description">Click the button below to connect your Phantom wallet.</p>
        
        <button class="btn" id="connectBtn" onclick="handleConnection()">
            🦄 Connect Phantom App
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }
        
        function updateStatus(msg) {
            var status = document.getElementById('status');
            if (status) {
                status.style.display = 'block';
                status.textContent = msg;
            }
            log(msg);
        }
        
        function handleConnection() {
            // اگر در Phantom browser هستیم
            if (window.solana && window.solana.isPhantom) {
                log('✅ In Phantom browser - showing connection instructions');
                showConnectionInstructions();
            } else {
                log('📱 In external browser - redirecting to Phantom app');
                openInPhantom();
            }
        }
        
        function showConnectionInstructions() {
            // تغییر صفحه برای نمایش دستورالعمل
            document.getElementById('title').textContent = '📱 Connect in Phantom App';
            document.getElementById('description').innerHTML = 
                'Please go back to the Phantom app and approve the connection request there.<br><br>' +
                'After connecting, you will be automatically redirected back to Telegram.';
            document.getElementById('connectBtn').textContent = '🔄 Waiting for connection...';
            document.getElementById('connectBtn').disabled = true;
            
            updateStatus('📱 Please approve connection in Phantom app');
            
            // پولینگ برای چک کردن اتصال
            checkConnectionStatus();
        }
        
        function openInPhantom() {
            log('🚀 Starting Phantom app connection...');
            
            // URL فعلی با telegram_id
            var currentUrl = window.location.href;
            log('📍 Current URL: ' + currentUrl);
            updateStatus('📱 Opening Phantom app...');
            
            // تلاش با deep link اول
            var phantomAppUrl = 'phantom://ul/browse/' + encodeURIComponent(currentUrl) + '?ref=' + encodeURIComponent(window.location.origin);
            log('🔗 Trying Phantom deep link: ' + phantomAppUrl);
            
            // ایجاد invisible iframe برای deep link
            var iframe = document.createElement('iframe');
            iframe.style.visibility = 'hidden';
            iframe.style.width = '1px';
            iframe.style.height = '1px';
            iframe.src = phantomAppUrl;
            document.body.appendChild(iframe);
            
            log('📱 Attempting to open Phantom app...');
            
            // پاک کردن iframe بعد از 2 ثانیه
            setTimeout(function() {
                if (iframe.parentNode) {
                    iframe.parentNode.removeChild(iframe);
                }
                log('🧹 Cleaned up iframe');
            }, 2000);
            
            // اگر deep link کار نکرد، fallback به universal link
            setTimeout(function() {
                log('⏰ Deep link timeout, trying universal link...');
                var universalUrl = 'https://phantom.app/ul/browse/' + encodeURIComponent(currentUrl) + '?ref=' + encodeURIComponent(window.location.origin);
                log('🌐 Universal link: ' + universalUrl);
                
                // تلاش با window.open ابتدا
                var phantomWindow = window.open(universalUrl, '_blank');
                
                if (!phantomWindow || phantomWindow.closed) {
                    log('🔄 Window.open failed, using location.href');
                    window.location.href = universalUrl;
                } else {
                    log('✅ Window opened successfully');
                }
            }, 1500);
        }
        
        async function checkConnectionStatus() {
            try {
                // چک کردن وضعیت اتصال wallet
                if (window.solana && window.solana.isConnected) {
                    log('✅ Wallet is already connected');
                    const walletAddress = window.solana.publicKey.toString();
                    await saveWalletAndRedirect(walletAddress);
                    return;
                }
                
                // تلاش برای اتصال خودکار (بدون UI)
                if (window.solana && window.solana.isPhantom) {
                    try {
                        const response = await window.solana.connect({ onlyIfTrusted: true });
                        const walletAddress = response.publicKey.toString();
                        log('✅ Auto-connected: ' + walletAddress);
                        await saveWalletAndRedirect(walletAddress);
                        return;
                    } catch (error) {
                        log('📝 No trusted connection, waiting for user action');
                    }
                }
                
                // ادامه polling
                setTimeout(checkConnectionStatus, 2000);
                
            } catch (error) {
                log('❌ Error checking connection: ' + error.message);
                setTimeout(checkConnectionStatus, 2000);
            }
        }
        
        async function saveWalletAndRedirect(walletAddress) {
            try {
                log('📤 Saving wallet address: ' + walletAddress);
                updateStatus('💾 Saving wallet address...');
                
                const apiResponse = await fetch('/api/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress
                    })
                });
                
                const data = await apiResponse.json();
                
                if (apiResponse.ok && data.success) {
                    log('✅ Wallet saved, redirecting back to Telegram...');
                    updateStatus('✅ Success! Redirecting back to Telegram...');
                    
                    // بازگشت به Telegram با تأخیر کوتاه
                    setTimeout(function() {
                        // تلاش برای بازگشت به Telegram
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.close();
                        } else {
                            // fallback: redirect به load endpoint
                            window.location.href = '/load?telegram_id=' + telegramId;
                        }
                    }, 2000);
                    
                } else {
                    log('❌ Error saving wallet: ' + (data.detail || 'Server error'));
                    updateStatus('❌ Failed to save wallet');
                }
                
            } catch (error) {
                log('❌ Network error: ' + error.message);
                updateStatus('❌ Network error');
            }
        }
        
        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                log('❌ No telegram_id parameter in URL');
                updateStatus('❌ Invalid request - missing telegram ID');
                return;
            }
            
            log('👤 Telegram ID: ' + telegramId);
            
            // چک محیط
            if (window.solana && window.solana.isPhantom) {
                log('✅ Phantom browser detected');
                updateStatus('✅ In Phantom browser');
            } else {
                log('📱 External browser detected');
                updateStatus('✅ Ready to connect');
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
        
        log('🔍 Page loaded');
    </script>
</body>
</html>
