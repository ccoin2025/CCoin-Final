<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            margin: 0;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .debug {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            max-width: 600px;
            display: none;
        }
    </style>
</head>
<body>
    <button class="btn" id="connectBtn" onclick="connectToPhantom()">
        🦄 Connect Phantom App
    </button>
    
    <div id="debug" class="debug"></div>

    <script>
        var telegramId = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }
        
        function connectToPhantom() {
            var connectBtn = document.getElementById('connectBtn');
            if (!connectBtn) return;
            
            connectBtn.disabled = true;
            connectBtn.textContent = '🔄 Opening Phantom...';
            
            log('🚀 Starting Phantom app connection...');
            
            try {
                var baseUrl = window.location.origin;
                var callbackUrl = baseUrl + '/wallet/callback?telegram_id=' + telegramId;
                
                // استفاده از deep link صحیح برای باز کردن اپ
                var phantomAppUrl = 'phantom://browse/' + encodeURIComponent(callbackUrl);
                
                log('🔗 Phantom App URL: ' + phantomAppUrl);
                
                // تلاش برای باز کردن اپ
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = phantomAppUrl;
                document.body.appendChild(iframe);
                
                // اگر deep link کار نکرد، fallback به URL مستقیم
                setTimeout(function() {
                    document.body.removeChild(iframe);
                    
                    // تلاش مستقیم
                    window.location.href = phantomAppUrl;
                }, 500);
                
                // تایمر برای reset کردن دکمه
                setTimeout(function() {
                    connectBtn.disabled = false;
                    connectBtn.textContent = '🦄 Connect Phantom App';
                    log('⏰ Connection timeout - please try again');
                }, 5000);
                
            } catch (error) {
                log('❌ Error opening Phantom: ' + error.message);
                connectBtn.disabled = false;
                connectBtn.textContent = '🦄 Connect Phantom App';
            }
        }
        
        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                log('❌ No telegram_id parameter in URL');
                return;
            }
            
            log('✅ Telegram ID: ' + telegramId);
            log('📱 Ready to connect to Phantom app');
        }
        
        // Safe initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        log('🔍 Page loaded');
    </script>
</body>
</html>
