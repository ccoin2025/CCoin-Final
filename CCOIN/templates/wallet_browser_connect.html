<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Wallet</title>
    <script src="https://unpkg.com/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        .url-box {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 10px;
            word-break: break-all;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Connect your wallet to participate in CCoin airdrop</p>
        
        <div id="status">
            <p>Preparing connection...</p>
        </div>
        
        <div id="buttons" style="display: none;">
            <button class="btn" onclick="openAppSafe()">üì± Open Phantom App (Safe)</button>
            <button class="btn" onclick="openWeb()">üåê Open Phantom Web</button>
            <button class="btn" onclick="openStore()">üè™ Download Phantom</button>
        </div>
        
        <button class="btn" onclick="goBack()" style="display: none;" id="backBtn">
            ‚Üê Back to App
        </button>
        
        <div id="debug" class="debug" style="display: none;"></div>
        <div id="urls" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var appUrl = '';
        var webUrl = '';
        var realKey = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }
        
        function updateStatus(msg) {
            document.getElementById('status').innerHTML = '<p>' + msg + '</p>';
        }
        
        // Base58 simple encoding
        function simpleBase58Encode(data) {
            try {
                var alphabet = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
                var result = '';
                for (var i = 0; i < Math.min(data.length, 32); i++) {
                    result += alphabet[data[i] % alphabet.length];
                }
                // Pad to reasonable length
                while (result.length < 44) {
                    result += alphabet[Math.floor(Math.random() * alphabet.length)];
                }
                return result;
            } catch(e) {
                return '11111111111111111111111111111111111111111111';
            }
        }
        
        function init() {
            log('üöÄ Starting...');
            
            // Get telegram ID
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                updateStatus('‚ùå Error: No telegram ID');
                document.getElementById('backBtn').style.display = 'block';
                return;
            }
            
            log('‚úÖ Telegram ID: ' + telegramId);
            
            // Generate real encryption key
            try {
                if (typeof nacl !== 'undefined') {
                    var keyPair = nacl.box.keyPair();
                    realKey = simpleBase58Encode(keyPair.publicKey);
                    log('üîë Real nacl key generated: ' + realKey.substr(0, 15) + '...');
                } else {
                    throw new Error('nacl not available');
                }
            } catch(e) {
                log('‚ö†Ô∏è Nacl failed: ' + e.message + ', using fallback');
                realKey = simpleBase58Encode(new Uint8Array(32).map(() => Math.floor(Math.random() * 256)));
                log('üîë Fallback key generated: ' + realKey.substr(0, 15) + '...');
            }
            
            // Create URLs with proper encoding
            var origin = window.location.origin;
            var callback = origin + '/wallet/callback?telegram_id=' + telegramId;
            
            // URL encode properly
            var encodedCallback = encodeURIComponent(callback);
            var encodedApp = encodeURIComponent(origin);
            
            log('üè† Origin: ' + origin);
            log('üìû Callback: ' + callback);
            
            // Create phantom URLs
            var baseParams = 'app_url=' + encodedApp + 
                           '&dapp_encryption_public_key=' + realKey + 
                           '&redirect_link=' + encodedCallback + 
                           '&cluster=mainnet-beta';
                           
            appUrl = 'phantom://v1/connect?' + baseParams;
            webUrl = 'https://phantom.app/ul/v1/connect?' + baseParams;
            
            log('üîó App URL: ' + appUrl.substr(0, 80) + '...');
            log('üîó Web URL: ' + webUrl.substr(0, 80) + '...');
            
            // Show URLs for debugging
            document.getElementById('urls').innerHTML = 
                '<div class="url-box"><strong>App URL:</strong><br>' + appUrl + '</div>' +
                '<div class="url-box"><strong>Web URL:</strong><br>' + webUrl + '</div>';
            document.getElementById('urls').style.display = 'block';
            
            // Show buttons
            updateStatus('‚úÖ Ready to connect - Check URLs above');
            document.getElementById('buttons').style.display = 'block';
        }
        
        // Safe method for opening app - no crash
        function openAppSafe() {
            log('üì± Opening app (safe method)...');
            updateStatus('üì± Trying to open Phantom App...');
            
            try {
                // Create hidden link method
                var link = document.createElement('a');
                link.href = appUrl;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                log('‚úÖ App link clicked safely');
                
                // Give user feedback
                setTimeout(function() {
                    updateStatus('üì± If app didn\'t open, try Web version or Download');
                }, 2000);
                
            } catch(e) {
                log('‚ùå Safe app method failed: ' + e.message);
                updateStatus('‚ùå App method failed, try Web version');
            }
        }
        
        function openWeb() {
            log('üåê Opening web...');
            updateStatus('üåê Opening Phantom Web...');
            try {
                var popup = window.open(webUrl, '_blank', 'width=400,height=600');
                if (popup) {
                    log('‚úÖ Web popup opened');
                    updateStatus('‚úÖ Phantom web opened - Complete connection there');
                } else {
                    log('‚ùå Popup blocked');
                    updateStatus('‚ùå Popup blocked - Enable popups and try again');
                }
            } catch(e) {
                log('‚ùå Web failed: ' + e.message);
                updateStatus('‚ùå Web failed');
            }
        }
        
        function openStore() {
            log('üè™ Opening store...');
            var storeUrl = 'https://phantom.app/download';
            var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            var isAndroid = /Android/.test(navigator.userAgent);
            
            if (isIOS) {
                storeUrl = 'https://apps.apple.com/app/phantom-solana-wallet/id1598432977';
            } else if (isAndroid) {
                storeUrl = 'https://play.google.com/store/apps/details?id=app.phantom';
            }
            
            window.open(storeUrl, '_blank');
            log('üè™ Store opened: ' + storeUrl);
        }
        
        function goBack() {
            window.location.href = 'https://t.me/CTG_COIN_BOT/app';
        }
        
        // Start when page loads
        window.onload = function() {
            setTimeout(init, 500);
        };
        
        // Catch all errors
        window.onerror = function(msg, url, line) {
            log('‚ùå ERROR: ' + msg + ' (line: ' + line + ')');
            updateStatus('‚ùå Page error occurred');
            document.getElementById('backBtn').style.display = 'block';
            return true;
        };
    </script>
</body>
</html>
