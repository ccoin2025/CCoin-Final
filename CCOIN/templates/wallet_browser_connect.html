<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .connect-btn {
            background: #4C44FF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Connect Phantom Wallet</h1>
        <p>Click the button below to connect your Phantom wallet to CCoin:</p>
        
        <div id="status" class="status info">
            Ready to connect...
        </div>

        <button onclick="connectPhantom()" class="connect-btn" id="connectBtn">
            Connect Phantom Wallet
        </button>

        <p><small>After connecting, you can close this browser and return to the Telegram app.</small></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegram_id');
        const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|operamini/i.test(navigator.userAgent.toLowerCase());

        async function connectPhantom() {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');

            statusDiv.textContent = "Connecting to Phantom...";
            statusDiv.className = "status info";
            connectBtn.disabled = true;

            if (isMobile) {
                // Deep Link ÿµÿ≠€åÿ≠ ÿ®ÿ±ÿß€å ŸÖŸàÿ®ÿß€åŸÑ
                statusDiv.textContent = "Opening Phantom App...";
                
                const dappUrl = encodeURIComponent(window.location.origin);
                const redirectLink = encodeURIComponent(`${window.location.origin}/phantom-callback?telegram_id=${telegramId}`);
                
                // Deep Link ÿØÿ±ÿ≥ÿ™ ÿ®ÿ±ÿß€å Phantom App
                const phantomDeepLink = `phantom://v1/connect?dapp_url=${dappUrl}&redirect_link=${redirectLink}`;
                
                // ÿßŸàŸÑ ÿ≥ÿπ€å ŸÖ€å‚Äå⁄©ŸÜ€åŸÖ ÿßŸæ ÿ±ÿß ÿ®ÿßÿ≤ ⁄©ŸÜ€åŸÖ
                window.location.href = phantomDeepLink;
                
                // ÿß⁄Øÿ± ÿßŸæ ŸÜÿµÿ® ŸÜÿ®ŸàÿØÿå ÿ®ÿπÿØ ÿßÿ≤ 3 ÿ´ÿßŸÜ€åŸá ÿ®Ÿá Play Store/App Store ŸáÿØÿß€åÿ™ ŸÖ€å‚Äå⁄©ŸÜ€åŸÖ
                setTimeout(() => {
                    const isAndroid = /android/i.test(navigator.userAgent);
                    const storeUrl = isAndroid 
                        ? 'https://play.google.com/store/apps/details?id=app.phantom'
                        : 'https://apps.apple.com/app/phantom-solana-wallet/id1598432977';
                    
                    statusDiv.textContent = "If Phantom app didn't open, please install it first:";
                    statusDiv.className = "status error";
                    connectBtn.textContent = "Install Phantom";
                    connectBtn.disabled = false;
                    connectBtn.onclick = () => window.open(storeUrl, '_blank');
                }, 3000);
                
            } else {
                // Extension ÿ®ÿ±ÿß€å ÿØÿ≥⁄©ÿ™ÿßŸæ
                try {
                    if (!window.solana || !window.solana.isPhantom) {
                        throw new Error("Phantom wallet not found! Please install Phantom extension first.");
                    }

                    const response = await window.solana.connect();
                    const walletAddress = response.publicKey.toString();

                    const saveResponse = await fetch('/api/wallet/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            telegram_id: telegramId,
                            wallet_address: walletAddress
                        })
                    });

                    if (saveResponse.ok) {
                        statusDiv.textContent = `‚úÖ Successfully connected!\nWallet: ${walletAddress.substring(0,8)}...${walletAddress.substring(-8)}`;
                        statusDiv.className = "status success";
                        connectBtn.textContent = "Connected ‚úÖ";
                        
                        setTimeout(() => {
                            statusDiv.textContent += "\n\nYou can now close this browser and return to the Telegram app.";
                        }, 2000);
                    } else {
                        throw new Error("Failed to save wallet address");
                    }
                } catch(error) {
                    console.error('Connection error:', error);
                    statusDiv.textContent = `‚ùå Error: ${error.message}`;
                    statusDiv.className = "status error";
                    connectBtn.disabled = false;
                    connectBtn.textContent = "Try Again";
                }
            }
        }
    </script>
</body>
</html>
