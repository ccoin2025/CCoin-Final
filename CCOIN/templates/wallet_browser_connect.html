<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .status {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">🦄 Connect Phantom Wallet</h1>
        <p id="description">Click the button below to open this page in Phantom app where your wallet will be automatically connected.</p>
        
        <button class="btn" id="connectBtn" onclick="openInPhantom()">
            🦄 Open in Phantom App
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var isConnecting = false;
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }
        
        function updateStatus(msg) {
            var status = document.getElementById('status');
            if (status) {
                status.style.display = 'block';
                status.textContent = msg;
            }
            log(msg);
        }
        
        function openInPhantom() {
            if (isConnecting) {
                log('⏳ Already connecting, please wait...');
                return;
            }
            
            var connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = '🔄 Opening Phantom...';
            
            log('🚀 Starting Phantom app connection...');
            updateStatus('📱 Opening Phantom app...');
            
            // URL فعلی با telegram_id
            var currentUrl = window.location.href;
            log('📍 Current URL: ' + currentUrl);
            
            // اگر قبلاً در Phantom browser هستیم، مستقیم connect کن
            if (window.solana && window.solana.isPhantom) {
                log('✅ Already in Phantom browser, connecting directly');
                connectDirectly();
                return;
            }
            
            // تلاش با deep link اول - بدون iframe
            var phantomAppUrl = 'phantom://ul/browse/' + encodeURIComponent(currentUrl) + '?ref=' + encodeURIComponent(window.location.origin);
            log('🔗 Trying Phantom deep link: ' + phantomAppUrl);
            
            // مستقیم redirect به deep link
            try {
                window.location.href = phantomAppUrl;
                log('📱 Redirected to Phantom app deep link');
            } catch (error) {
                log('❌ Deep link failed: ' + error.message);
                fallbackToUniversalLink();
            }
        }
        
        function fallbackToUniversalLink() {
            log('⏰ Trying universal link fallback...');
            var currentUrl = window.location.href;
            var universalUrl = 'https://phantom.app/ul/browse/' + encodeURIComponent(currentUrl) + '?ref=' + encodeURIComponent(window.location.origin);
            log('🌐 Universal link: ' + universalUrl);
            
            try {
                window.location.href = universalUrl;
                log('🌐 Redirected to universal link');
            } catch (error) {
                log('❌ Universal link also failed: ' + error.message);
                updateStatus('❌ Failed to open Phantom app');
                
                var connectBtn = document.getElementById('connectBtn');
                connectBtn.disabled = false;
                connectBtn.textContent = '🦄 Try Again';
            }
        }
        
        async function connectDirectly() {
            if (isConnecting) {
                log('⏳ Connection already in progress...');
                return;
            }
            
            isConnecting = true;
            
            try {
                log('🔌 Inside Phantom browser, connecting wallet...');
                updateStatus('🔌 Connecting to your Phantom wallet...');
                
                // درخواست connect با explicit user interaction
                const response = await window.solana.connect({ onlyIfTrusted: false });
                const walletAddress = response.publicKey.toString();
                
                log('✅ Wallet connected: ' + walletAddress);
                updateStatus('✅ Wallet connected successfully!');
                
                // ذخیره در سرور
                await saveWalletAndRedirect(walletAddress);
                
            } catch (error) {
                log('❌ Error connecting wallet: ' + error.message);
                updateStatus('❌ Failed to connect wallet: ' + error.message);
                
                var connectBtn = document.getElementById('connectBtn');
                connectBtn.disabled = false;
                connectBtn.textContent = '🔗 Try Again';
                isConnecting = false;
            }
        }
        
        async function saveWalletAndRedirect(walletAddress) {
            try {
                log('📤 Sending wallet address to server...');
                updateStatus('💾 Saving wallet address...');
                
                const apiResponse = await fetch('/api/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress
                    })
                });
                
                const data = await apiResponse.json();
                
                if (apiResponse.ok && data.success) {
                    log('✅ Wallet saved successfully, redirecting to airdrop...');
                    updateStatus('✅ Success! Redirecting to airdrop...');
                    
                    // کمی صبر کن تا کاربر پیام را ببیند
                    setTimeout(function() {
                        window.location.href = '/airdrop?telegram_id=' + telegramId;
                    }, 2000);
                    
                } else {
                    throw new Error(data.detail || data.error || 'Server error');
                }
                
            } catch (error) {
                log('❌ Error saving wallet: ' + error.message);
                updateStatus('❌ Failed to save wallet: ' + error.message);
                
                var connectBtn = document.getElementById('connectBtn');
                connectBtn.disabled = false;
                connectBtn.textContent = '🔗 Try Again';
                isConnecting = false;
            }
        }
        
        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                log('❌ No telegram_id parameter in URL');
                updateStatus('❌ Invalid request - missing telegram ID');
                return;
            }
            
            log('👤 Telegram ID: ' + telegramId);
            
            // چک کن اگر قبلاً در Phantom browser هستیم
            if (window.solana && window.solana.isPhantom) {
                log('✅ Phantom browser detected');
                document.getElementById('title').textContent = '🦄 Phantom Wallet Detected';
                document.getElementById('description').textContent = 'Great! You are in Phantom browser. Click to connect your wallet.';
                document.getElementById('connectBtn').textContent = '🔗 Connect Wallet';
                document.getElementById('connectBtn').onclick = connectDirectly;
                updateStatus('✅ Ready to connect in Phantom browser');
            } else {
                log('📱 Regular browser detected, will redirect to Phantom app');
                updateStatus('✅ Ready to redirect to Phantom app');
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
        
        log('🔍 Page loaded');
    </script>
</body>
</html>
