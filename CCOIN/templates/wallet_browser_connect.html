<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .status {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">ğŸ¦„ Connect Phantom Wallet</h1>
        <p id="description">Click the button below to connect your Phantom wallet.</p>
        
        <button class="btn" id="connectBtn" onclick="handleConnection()">
            ğŸ¦„ Connect Phantom Wallet
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var isProcessing = false;
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }
        
        function updateStatus(msg) {
            var status = document.getElementById('status');
            if (status) {
                status.style.display = 'block';
                status.textContent = msg;
            }
            log(msg);
        }
        
        function handleConnection() {
            if (isProcessing) {
                log('â³ Already processing, please wait...');
                return;
            }
            
            isProcessing = true;
            var connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = 'ğŸ”„ Connecting...';
            
            // Ú†Ú© Ú©Ù† Ø§Ú¯Ø± Ø¯Ø± Phantom browser Ù‡Ø³ØªÛŒÙ…
            if (window.solana && window.solana.isPhantom) {
                log('âœ… In Phantom browser, connecting directly');
                connectDirectly();
            } else {
                log('ğŸ“± Not in Phantom browser, redirecting...');
                openInPhantom();
            }
        }
        
        function openInPhantom() {
            var currentUrl = window.location.href;
            log('ğŸ“ Current URL: ' + currentUrl);
            
            updateStatus('ğŸ“± Opening Phantom app...');
            
            // ØªÙ„Ø§Ø´ Ø¨Ø§ custom scheme Ø§Ø¨ØªØ¯Ø§
            var customScheme = 'phantom://ul/browse/' + encodeURIComponent(currentUrl) + '?ref=' + encodeURIComponent(window.location.origin);
            log('ğŸ”— Trying custom scheme: ' + customScheme);
            
            // Ø§ÛŒØ¬Ø§Ø¯ invisible iframe
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = customScheme;
            document.body.appendChild(iframe);
            
            // Ù¾Ø§Ú© Ú©Ø±Ø¯Ù† iframe
            setTimeout(function() {
                document.body.removeChild(iframe);
                log('ğŸ§¹ Iframe removed');
            }, 1000);
            
            // fallback Ø¨Ù‡ direct assignment
            setTimeout(function() {
                log('ğŸ”„ Trying direct location change...');
                try {
                    window.location.href = customScheme;
                } catch (e) {
                    log('âŒ Custom scheme failed: ' + e.message);
                    
                    // Ø¢Ø®Ø±ÛŒÙ† fallback: universal link
                    var universalLink = 'https://phantom.app/ul/browse/' + encodeURIComponent(currentUrl) + '?ref=' + encodeURIComponent(window.location.origin);
                    log('ğŸŒ Fallback to universal link: ' + universalLink);
                    window.location.href = universalLink;
                }
            }, 2000);
        }
        
        async function connectDirectly() {
            try {
                updateStatus('ğŸ”Œ Connecting to Phantom wallet...');
                
                // Ø§ØªØµØ§Ù„ Ø¨Ù‡ wallet
                const response = await window.solana.connect();
                const walletAddress = response.publicKey.toString();
                
                log('âœ… Wallet connected: ' + walletAddress);
                updateStatus('âœ… Wallet connected successfully!');
                
                // Ø°Ø®ÛŒØ±Ù‡ Ø¢Ø¯Ø±Ø³
                await saveWalletAddress(walletAddress);
                
            } catch (error) {
                log('âŒ Error connecting wallet: ' + error.message);
                updateStatus('âŒ Failed to connect wallet');
                
                // Reset button
                var connectBtn = document.getElementById('connectBtn');
                connectBtn.disabled = false;
                connectBtn.textContent = 'ğŸ¦„ Try Again';
                isProcessing = false;
            }
        }
        
        async function saveWalletAddress(walletAddress) {
            try {
                updateStatus('ğŸ’¾ Saving wallet address...');
                
                const response = await fetch('/api/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log('âœ… Wallet saved successfully');
                    updateStatus('âœ… Wallet saved! Redirecting to airdrop...');
                    
                    // Ú©Ù…ÛŒ ØµØ¨Ø± Ú©Ù†ØŒ Ø³Ù¾Ø³ redirect
                    setTimeout(function() {
                        window.location.href = '/airdrop?telegram_id=' + telegramId;
                    }, 2000);
                    
                } else {
                    log('âŒ Error saving wallet: ' + (data.detail || 'Server error'));
                    updateStatus('âŒ Failed to save wallet');
                    
                    // Reset button
                    var connectBtn = document.getElementById('connectBtn');
                    connectBtn.disabled = false;
                    connectBtn.textContent = 'ğŸ¦„ Try Again';
                    isProcessing = false;
                }
                
            } catch (error) {
                log('âŒ Network error: ' + error.message);
                updateStatus('âŒ Network error, please try again');
                
                // Reset button
                var connectBtn = document.getElementById('connectBtn');
                connectBtn.disabled = false;
                connectBtn.textContent = 'ğŸ¦„ Try Again';
                isProcessing = false;
            }
        }
        
        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                log('âŒ No telegram_id parameter in URL');
                updateStatus('âŒ Invalid request - missing telegram ID');
                return;
            }
            
            log('ğŸ‘¤ Telegram ID: ' + telegramId);
            
            // Ú†Ú© Ú©Ù† Ø§Ú¯Ø± Ø¯Ø± Phantom browser Ù‡Ø³ØªÛŒÙ…
            if (window.solana && window.solana.isPhantom) {
                log('âœ… Phantom browser detected');
                document.getElementById('title').textContent = 'ğŸ¦„ Phantom Wallet Ready';
                document.getElementById('description').textContent = 'You are in Phantom browser. Click to connect your wallet.';
                document.getElementById('connectBtn').textContent = 'ğŸ”— Connect Wallet';
                updateStatus('âœ… Ready to connect in Phantom browser');
            } else {
                log('ğŸ“± Regular browser detected');
                updateStatus('âœ… Ready to redirect to Phantom app');
            }
        }
        
        // Initialize when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        log('ğŸ” Page loaded');
    </script>
</body>
</html>
