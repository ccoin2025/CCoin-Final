<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦄 Connect Phantom Wallet</h1>
        <p>Connect your Phantom wallet to CCoin to participate in the airdrop</p>
        
        <button class="btn" onclick="openInPhantom()">
            🦄 Open in Phantom App
        </button>
        
        <div id="debug" class="debug"></div>
    </div>

    <script>
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }

        function openInPhantom() {
            log('🚀 Starting Phantom connection...');
            
            // اگر قبلاً در Phantom browser هستیم
            if (window.solana && window.solana.isPhantom) {
                log('✅ Already in Phantom browser, connecting directly');
                connectDirectly();
                return;
            }
            
            // دریافت telegram_id از URL
            var params = new URLSearchParams(window.location.search);
            var telegramId = params.get('telegram_id');
            
            if (!telegramId) {
                log('❌ Error: Missing telegram_id parameter');
                alert('Error: Missing telegram_id parameter');
                return;
            }
            
            log('👤 Telegram ID: ' + telegramId);
            
            // ایجاد URL برای deeplink
            var appUrl = window.location.origin;
            var redirectUrl = appUrl + '/wallet/callback?telegram_id=' + telegramId;
            
            // Phantom deeplink URL
            var phantomUrl = 'https://phantom.app/ul/v1/browse/' + encodeURIComponent(appUrl + '/wallet/browser/connect?telegram_id=' + telegramId);
            
            log('🔗 Phantom URL: ' + phantomUrl);
            
            // تلاش اول: استفاده از window.open
            try {
                var newWindow = window.open(phantomUrl, '_blank');
                if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                    log('⚠️ Popup blocked, trying direct navigation...');
                    throw new Error('Popup blocked');
                }
                log('✅ Opened in new window');
            } catch (e) {
                log('⚠️ Window.open failed: ' + e.message);
                
                // تلاش دوم: navigation مستقیم
                try {
                    window.location.href = phantomUrl;
                    log('✅ Direct navigation attempted');
                } catch (e2) {
                    log('❌ Direct navigation failed: ' + e2.message);
                    
                    // تلاش سوم: کپی URL به clipboard
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(phantomUrl).then(function() {
                            alert('URL copied to clipboard. Please paste it in your browser to open Phantom.');
                        });
                    } else {
                        alert('Please manually open this URL in Phantom:\n\n' + phantomUrl);
                    }
                }
            }
        }

        async function connectDirectly() {
            try {
                log('🔌 Inside Phantom browser, connecting wallet...');
                
                if (!window.solana || !window.solana.isPhantom) {
                    throw new Error('Phantom wallet not found');
                }
                
                // اتصال به wallet
                const response = await window.solana.connect();
                const walletAddress = response.publicKey.toString();
                
                log('✅ Wallet connected: ' + walletAddress);
                
                // دریافت telegram_id
                var params = new URLSearchParams(window.location.search);
                var telegramId = params.get('telegram_id');
                
                if (!telegramId) {
                    log('❌ Error: Missing telegram ID');
                    alert('Error: Missing telegram ID');
                    return;
                }
                
                log('📤 Sending wallet address to server...');
                
                // ارسال آدرس به سرور
                const apiResponse = await fetch('/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress
                    })
                });
                
                const data = await apiResponse.json();
                
                if (apiResponse.ok && data.success) {
                    log('✅ Wallet saved successfully!');
                    alert('Wallet connected successfully!\n\nAddress: ' + walletAddress);
                    
                    // هدایت به صفحه callback
                    window.location.href = '/wallet/callback?telegram_id=' + telegramId;
                } else {
                    log('❌ Error saving wallet: ' + (data.detail || 'Server error'));
                    alert('Error saving wallet: ' + (data.detail || 'Server error'));
                }
                
            } catch (error) {
                log('❌ Error connecting wallet: ' + error.message);
                console.error('Error connecting wallet:', error);
                alert('Failed to connect wallet: ' + error.message);
            }
        }

        // چک کردن Phantom browser در load
        window.addEventListener('load', function() {
            log('🔍 Page loaded, checking environment...');
            
            var params = new URLSearchParams(window.location.search);
            var telegramId = params.get('telegram_id');
            log('👤 Telegram ID: ' + (telegramId || 'Not found'));
            
            if (window.solana && window.solana.isPhantom) {
                log('✅ Phantom browser detected');
                document.querySelector('h1').textContent = '🦄 Phantom Wallet Detected';
                document.querySelector('p').textContent = 'You are in Phantom browser. Click to connect your wallet.';
                document.querySelector('.btn').textContent = '🔗 Connect Wallet';
                document.querySelector('.btn').onclick = connectDirectly;
            } else {
                log('📱 Regular browser detected, will redirect to Phantom');
            }
        });
    </script>
</body>
</html>
