<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .info {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 11px;
            text-align: left;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Click the button below to open Phantom app.</p>
        
        <button class="btn" onclick="openPhantomApp()">
            ü¶Ñ Open Phantom App
        </button>
        
        <div class="info" id="info">
            Ready to connect...
        </div>
        
        <div class="debug" id="debug" style="display: none;">
            Debug info will appear here...
        </div>
    </div>

    <script>
        function log(message) {
            console.log(message);
            var debugDiv = document.getElementById('debug');
            if (debugDiv) {
                debugDiv.style.display = 'block';
                debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        }

        function showInfo(message) {
            var infoDiv = document.getElementById('info');
            if (infoDiv) {
                infoDiv.textContent = message;
            }
            log(message);
        }

        function openPhantomApp() {
            try {
                showInfo('üöÄ Opening Phantom App...');
                
                // Get telegram_id from URL
                var urlParams = new URLSearchParams(window.location.search);
                var telegramId = urlParams.get('telegram_id') || '';
                
                if (!telegramId) {
                    showInfo('‚ùå Error: Missing telegram ID');
                    return;
                }

                log('üë§ Telegram ID: ' + telegramId);

                // Use a test key
                var testKey = 'EZpYThFwJV2C9ACVG4xnxPZHdDUqiLFcYDZPy8YX6ysN';
                
                // Build URLs
                var baseUrl = window.location.origin;
                var redirectUrl = baseUrl + '/wallet/callback?telegram_id=' + telegramId;
                
                log('üîó Base URL: ' + baseUrl);
                log('üîÑ Redirect URL: ' + redirectUrl);

                // Build parameters
                var params = new URLSearchParams();
                params.set('dapp_encryption_public_key', testKey);
                params.set('cluster', 'devnet');
                params.set('app_url', baseUrl);
                params.set('redirect_link', redirectUrl);

                // Mobile app deeplink (priority)
                var mobileUrl = 'phantom://v1/connect?' + params.toString();
                
                // Web fallback URL
                var webUrl = 'https://phantom.app/ul/v1/connect?' + params.toString();

                log('üì± Mobile URL: ' + mobileUrl);
                log('üåê Web URL: ' + webUrl);

                // Detect mobile
                var isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                log('üì± Is Mobile: ' + isMobile);

                if (isMobile) {
                    showInfo('üì± Trying to open Phantom app...');
                    
                    // Create invisible iframe to try mobile app first
                    var iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = mobileUrl;
                    document.body.appendChild(iframe);
                    
                    log('üì± Attempting mobile app via iframe');

                    // Fallback to web after 2 seconds if app doesn't open
                    setTimeout(function() {
                        log('üåê Fallback: Opening web version');
                        showInfo('üåê Opening Phantom web...');
                        
                        // Remove iframe
                        document.body.removeChild(iframe);
                        
                        // Try direct navigation to mobile URL first
                        window.location.href = mobileUrl;
                        
                        // Final fallback to web after another 2 seconds
                        setTimeout(function() {
                            log('üåê Final fallback to web URL');
                            
                            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.openLink) {
                                log('üì± Using Telegram openLink for web');
                                window.Telegram.WebApp.openLink(webUrl);
                            } else {
                                log('üåê Direct navigation to web');
                                window.location.href = webUrl;
                            }
                        }, 2000);
                        
                    }, 2000);

                } else {
                    // Desktop - go directly to web
                    log('üñ•Ô∏è Desktop detected - using web version');
                    showInfo('üåê Opening Phantom web...');
                    
                    if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.openLink) {
                        log('üì± Using Telegram openLink');
                        window.Telegram.WebApp.openLink(webUrl);
                    } else {
                        log('üåê Direct navigation');
                        window.location.href = webUrl;
                    }
                }

            } catch (error) {
                showInfo('‚ùå Error: ' + error.message);
                log('‚ùå Exception: ' + error.message);
                console.error('Connection error:', error);
            }
        }

        // Initialize
        window.addEventListener('load', function() {
            log('üìÑ Page loaded');
            
            var urlParams = new URLSearchParams(window.location.search);
            var telegramId = urlParams.get('telegram_id') || '';
            
            if (telegramId) {
                showInfo('‚úÖ Ready to connect for user: ' + telegramId);
                log('‚úÖ Initialization complete');
            } else {
                showInfo('‚ùå Error: No telegram ID provided');
                log('‚ùå Missing telegram_id parameter');
            }
            
            // Log user agent for debugging
            log('üîç User Agent: ' + navigator.userAgent);
        });
    </script>
</body>
</html>
