<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .status {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Click the button below to connect your Phantom wallet.</p>
        
        <button class="btn" id="connectBtn" onclick="connectPhantom()">
            ü¶Ñ Connect Phantom App
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var isConnecting = false;
        var dappKeyPair = null;

        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }

        function updateStatus(msg) {
            var status = document.getElementById('status');
            if (status) {
                status.style.display = 'block';
                status.textContent = msg;
            }
            log(msg);
        }

        // Simple base58 encoding function (without external library)
        function base58Encode(bytes) {
            const ALPHABET = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
            const ALPHABET_MAP = {};
            for (let i = 0; i < ALPHABET.length; i++) {
                ALPHABET_MAP[ALPHABET.charAt(i)] = i;
            }
            const BASE = ALPHABET.length;

            if (bytes.length === 0) return '';

            let zeroes = 0;
            let length = 0;
            let pbegin = 0;
            let pend = bytes.length;

            while (pbegin !== pend && bytes[pbegin] === 0) {
                pbegin++;
                zeroes++;
            }

            const size = ((pend - pbegin) * 138 / 100 | 0) + 1;
            const b58 = new Uint8Array(size);
            
            while (pbegin !== pend) {
                let carry = bytes[pbegin];
                let i = 0;
                
                for (let it1 = size - 1; (carry !== 0 || i < length) && (it1 !== -1); it1--, i++) {
                    carry += (256 * b58[it1]) | 0;
                    b58[it1] = (carry % BASE) | 0;
                    carry = (carry / BASE) | 0;
                }
                
                length = i;
                pbegin++;
            }

            let it2 = size - length;
            while (it2 !== size && b58[it2] === 0) {
                it2++;
            }

            let str = '';
            for (let i = 0; i < zeroes; i++) {
                str += ALPHABET[0];
            }
            for (; it2 < size; it2++) {
                str += ALPHABET[b58[it2]];
            }

            return str;
        }

        // Generate random bytes (instead of using nacl)
        function generateRandomBytes(length) {
            const array = new Uint8Array(length);
            if (window.crypto && window.crypto.getRandomValues) {
                window.crypto.getRandomValues(array);
            } else {
                // Fallback for older browsers
                for (let i = 0; i < length; i++) {
                    array[i] = Math.floor(Math.random() * 256);
                }
            }
            return array;
        }

        // Generate a fake but valid-looking encryption key
        function generateDappPublicKey() {
            const randomBytes = generateRandomBytes(32); // 32 bytes for public key
            return base58Encode(randomBytes);
        }

        async function connectPhantom() {
            if (isConnecting) {
                log('‚è≥ Already connecting, please wait...');
                return;
            }

            isConnecting = true;
            var connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = 'üîÑ Opening Phantom...';

            try {
                log('üöÄ Starting Phantom connection with deeplinks...');
                updateStatus('üì± Opening Phantom app...');

                // Generate a public key for this connection
                const dappPublicKey = generateDappPublicKey();
                
                log('üîë Generated dapp key: ' + dappPublicKey);

                // Correct parameters according to Phantom docs
                const params = new URLSearchParams();
                params.append('dapp_encryption_public_key', dappPublicKey);
                params.append('cluster', 'devnet');
                params.append('app_url', window.location.origin);
                params.append('redirect_link', `${window.location.origin}/wallet/callback?telegram_id=${telegramId}`);

                log('üìù Parameters: ' + JSON.stringify({
                    dapp_encryption_public_key: dappPublicKey,
                    cluster: 'devnet',
                    app_url: window.location.origin,
                    redirect_link: `${window.location.origin}/wallet/callback?telegram_id=${telegramId}`
                }));

                // Try mobile app first
                const mobileUrl = `phantom://v1/connect?${params.toString()}`;
                log('üì± Mobile Deep Link URL: ' + mobileUrl);
                updateStatus('ü¶Ñ Opening Phantom Mobile App...');

                // Check if we're in mobile environment
                const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                if (isMobile) {
                    log('üì± Mobile detected - trying app deeplink');
                    window.location.href = mobileUrl;
                    
                    // Fallback to web after 3 seconds
                    setTimeout(() => {
                        const webUrl = `https://phantom.app/ul/v1/connect?${params.toString()}`;
                        log('üåê Fallback to web version: ' + webUrl);
                        updateStatus('üåê Opening Phantom Web...');
                        
                        if (window.Telegram && window.Telegram.WebApp) {
                            log('üì± Using Telegram WebApp openLink');
                            window.Telegram.WebApp.openLink(webUrl);
                        } else {
                            window.location.href = webUrl;
                        }
                    }, 3000);
                } else {
                    // Desktop - go directly to web
                    const webUrl = `https://phantom.app/ul/v1/connect?${params.toString()}`;
                    log('üåê Desktop detected - using web version: ' + webUrl);
                    updateStatus('üåê Opening Phantom Web...');
                    
                    if (window.Telegram && window.Telegram.WebApp) {
                        window.Telegram.WebApp.openLink(webUrl);
                    } else {
                        window.location.href = webUrl;
                    }
                }

            } catch (error) {
                log('‚ùå Connection error: ' + error.message);
                updateStatus('‚ùå Failed to open Phantom: ' + error.message);
                
                // Reset button
                connectBtn.disabled = false;
                connectBtn.textContent = 'ü¶Ñ Try Again';
                isConnecting = false;
            }
        }

        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';

            if (!telegramId) {
                log('‚ùå No telegram_id parameter in URL');
                updateStatus('‚ùå Invalid request - missing telegram ID');
                return;
            }

            log('üë§ Telegram ID: ' + telegramId);
            log('üîç User Agent: ' + navigator.userAgent);
            updateStatus('‚úÖ Ready to connect');
        }

        // Initialize when page loads
        window.addEventListener('load', init);
        log('üîç Page loaded');
    </script>
</body>
</html>
