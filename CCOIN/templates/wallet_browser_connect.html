    <script>
    // Create fallback bs58 implementation
    window.bs58_fallback = {
        encode: function(data) {
            // Simple base64 fallback
            const uint8Array = new Uint8Array(data);
            let binary = '';
            for (let i = 0; i < uint8Array.byteLength; i++) {
                binary += String.fromCharCode(uint8Array[i]);
            }
            return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        },
        decode: function(str) {
            // Simple base64 fallback decode
            const padding = str.length % 4;
            if (padding) {
                str += '='.repeat(4 - padding);
            }
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            const binary = atob(str);
            const uint8Array = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                uint8Array[i] = binary.charCodeAt(i);
            }
            return uint8Array;
        }
    };
    </script>

    <script>

        if (typeof bs58 !== 'undefined' && bs58.encode) {
            return bs58;
        } else if (typeof window.bs58 !== 'undefined' && window.bs58.encode) {
            return window.bs58;
        } else {
            console.warn('BS58 library not available, using fallback');
            return window.bs58_fallback;
