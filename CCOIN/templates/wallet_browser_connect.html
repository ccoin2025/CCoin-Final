<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .connect-btn {
            background: #4C44FF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }
        .check-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .waiting { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔗 Connect Phantom Wallet</h1>
        <p>Click the button below to connect your Phantom wallet to CCoin:</p>
        
        <div id="status" class="status info">
            Ready to connect...
        </div>

        <button onclick="connectPhantom()" class="connect-btn" id="connectBtn">
            Connect Phantom Wallet
        </button>

        <button onclick="checkConnection()" class="check-btn" id="checkBtn" style="display: none;">
            Check Connection Status
        </button>

        <p><small>After connecting, you can close this browser and return to the Telegram app.</small></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegram_id');
        const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|operamini/i.test(navigator.userAgent.toLowerCase());
        
        let connectionCheckInterval = null;

        async function connectPhantom() {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const checkBtn = document.getElementById('checkBtn');

            statusDiv.textContent = "Opening Phantom App...";
            statusDiv.className = "status info";
            connectBtn.disabled = true;

            if (isMobile) {
                // Deep Link برای موبایل
                const dappUrl = encodeURIComponent(window.location.origin);
                const redirectLink = encodeURIComponent(`${window.location.origin}/phantom-callback?telegram_id=${telegramId}`);
                const phantomDeepLink = `phantom://v1/connect?dapp_url=${dappUrl}&redirect_link=${redirectLink}`;
                
                // باز کردن Phantom App
                try {
                    window.location.href = phantomDeepLink;
                } catch (error) {
                    console.log("Direct link failed, trying alternative");
                }
                
                // بعد از 3 ثانیه نمایش دکمه چک کردن
                setTimeout(() => {
                    statusDiv.textContent = "✋ Please complete the connection in Phantom app, then click 'Check Connection Status' to verify.";
                    statusDiv.className = "status waiting";
                    connectBtn.disabled = false;
                    connectBtn.textContent = "Try Again";
                    checkBtn.style.display = "block";
                    
                    // شروع چک خودکار هر 5 ثانیه
                    connectionCheckInterval = setInterval(checkConnection, 5000);
                }, 3000);
                
            } else {
                // Extension برای دسکتاپ
                try {
                    if (!window.solana || !window.solana.isPhantom) {
                        throw new Error("Phantom wallet not found! Please install Phantom extension first.");
                    }

                    const response = await window.solana.connect();
                    const walletAddress = response.publicKey.toString();

                    const saveResponse = await fetch('/api/wallet/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            telegram_id: telegramId,
                            wallet_address: walletAddress
                        })
                    });

                    if (saveResponse.ok) {
                        statusDiv.textContent = `✅ Successfully connected!\nWallet: ${walletAddress.substring(0,8)}...${walletAddress.substring(-8)}`;
                        statusDiv.className = "status success";
                        connectBtn.textContent = "Connected ✅";
                        
                        setTimeout(() => {
                            statusDiv.textContent += "\n\nYou can now close this browser and return to the Telegram app.";
                        }, 2000);
                    } else {
                        throw new Error("Failed to save wallet address");
                    }
                } catch(error) {
                    console.error('Connection error:', error);
                    statusDiv.textContent = `❌ Error: ${error.message}`;
                    statusDiv.className = "status error";
                    connectBtn.disabled = false;
                    connectBtn.textContent = "Try Again";
                }
            }
        }

        async function checkConnection() {
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch(`/api/wallet/status?telegram_id=${telegramId}`);
                const data = await response.json();
                
                if (data.connected) {
                    statusDiv.textContent = `✅ Successfully connected!\nWallet: ${data.address.substring(0,8)}...${data.address.substring(-8)}`;
                    statusDiv.className = "status success";
                    
                    // متوقف کردن چک خودکار
                    if (connectionCheckInterval) {
                        clearInterval(connectionCheckInterval);
                    }
                    
                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('checkBtn').style.display = 'none';
                    
                    setTimeout(() => {
                        statusDiv.textContent += "\n\nYou can now close this browser and return to the Telegram app.";
                    }, 2000);
                    
                } else {
                    statusDiv.textContent = "⏳ Wallet not connected yet. Please complete the connection in Phantom app.";
                    statusDiv.className = "status waiting";
                }
            } catch (error) {
                statusDiv.textContent = "❌ Error checking connection. Please try again.";
                statusDiv.className = "status error";
            }
        }

        // پاک کردن interval هنگام خروج از صفحه
        window.addEventListener('beforeunload', () => {
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
            }
        });
    </script>
</body>
</html>
