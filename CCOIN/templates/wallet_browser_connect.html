<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Connect your wallet to participate in CCoin airdrop</p>
        
        <div id="status">
            <p>Preparing connection...</p>
        </div>
        
        <div id="buttons" style="display: none;">
            <button class="btn" onclick="openPhantom()">ü¶Ñ Open Phantom App</button>
        </div>
        
        <button class="btn" onclick="goBack()" style="display: none;" id="backBtn">
            ‚Üê Back to App
        </button>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var phantomUrl = '';
        var isPhantomOpened = false;
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }
        
        function updateStatus(msg) {
            document.getElementById('status').innerHTML = '<p>' + msg + '</p>';
        }
        
        function init() {
            log('üöÄ Starting connection...');
            
            // Get telegram ID
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                updateStatus('‚ùå Error: No telegram ID');
                document.getElementById('backBtn').style.display = 'block';
                return;
            }
            
            log('‚úÖ Telegram ID: ' + telegramId);
            
            // Create callback and app URLs
            var origin = window.location.origin;
            var callback = origin + '/wallet/callback?telegram_id=' + telegramId;
            
            log('üè† Origin: ' + origin);
            log('üìû Callback: ' + callback);
            
            // Create phantom URL
            try {
                var phantomParams = new URLSearchParams();
                phantomParams.set('app_url', origin);
                phantomParams.set('redirect_link', callback);
                phantomParams.set('cluster', 'mainnet-beta');
                
                phantomUrl = 'https://phantom.app/ul/v1/connect?' + phantomParams.toString();
                
                log('üîó Phantom URL created');
                
                // Show button without auto-open
                updateStatus('‚úÖ Ready to connect');
                document.getElementById('buttons').style.display = 'block';
                
            } catch(e) {
                log('‚ùå URL creation failed: ' + e.message);
                updateStatus('‚ùå Failed to create connection URL');
                document.getElementById('backBtn').style.display = 'block';
            }
        }
        
        function openPhantom() {
            if (isPhantomOpened) {
                log('‚ö†Ô∏è Phantom already opened, preventing duplicate');
                return;
            }
            
            log('ü¶Ñ Opening Phantom...');
            updateStatus('ü¶Ñ Opening Phantom App...');
            isPhantomOpened = true;
            
            try {
                log('üîó URL: ' + phantomUrl.substring(0, 80) + '...');
                
                // Try different methods to open phantom
                var opened = false;
                
                // Method 1: Try direct window.open
                var popup = window.open(phantomUrl, '_blank', 'width=450,height=700,scrollbars=yes,resizable=yes');
                
                if (popup && !popup.closed) {
                    opened = true;
                    log('‚úÖ Phantom popup opened successfully');
                    updateStatus('‚úÖ Phantom opened - Complete the connection there');
                    
                    // Monitor popup but don't auto-close
                    var checkInterval = 2000; // Check every 2 seconds
                    var maxChecks = 150; // 5 minutes max (150 * 2s)
                    var checkCount = 0;
                    
                    var checkClosed = setInterval(function() {
                        checkCount++;
                        
                        try {
                            if (popup.closed) {
                                clearInterval(checkClosed);
                                log('üîÑ Popup closed by user after ' + (checkCount * 2) + ' seconds');
                                updateStatus('üîÑ Connection window closed. Check if wallet connected...');
                                
                                // Give user choice to return or try again
                                setTimeout(function() {
                                    updateStatus('‚úÖ If wallet connected successfully, you can return to app');
                                    document.getElementById('backBtn').style.display = 'block';
                                    isPhantomOpened = false; // Allow retry
                                }, 3000);
                            }
                            
                            if (checkCount >= maxChecks) {
                                clearInterval(checkClosed);
                                log('‚è∞ Popup monitoring timeout after 5 minutes');
                                updateStatus('‚è∞ Monitoring timeout - Check if connection succeeded');
                                document.getElementById('backBtn').style.display = 'block';
                                isPhantomOpened = false;
                            }
                        } catch(e) {
                            log('‚ö†Ô∏è Popup check error: ' + e.message);
                        }
                    }, checkInterval);
                    
                } else {
                    opened = false;
                }
                
                // Method 2: If popup failed, try location redirect
                if (!opened) {
                    log('‚ö†Ô∏è Popup failed, trying direct redirect...');
                    updateStatus('‚ö†Ô∏è Popup blocked, trying direct redirect...');
                    
                    setTimeout(function() {
                        try {
                            window.location.href = phantomUrl;
                        } catch(e) {
                            log('‚ùå Direct redirect also failed: ' + e.message);
                            updateStatus('‚ùå Failed to open Phantom. Please install Phantom wallet.');
                            document.getElementById('backBtn').style.display = 'block';
                            isPhantomOpened = false;
                        }
                    }, 1000);
                }
                
            } catch(e) {
                log('‚ùå Failed to open Phantom: ' + e.message);
                updateStatus('‚ùå Failed to open Phantom: ' + e.message);
                document.getElementById('backBtn').style.display = 'block';
                isPhantomOpened = false;
            }
        }
        
        function goBack() {
            log('üîô Going back to app');
            try {
                window.location.href = 'https://t.me/CTG_COIN_BOT/app';
            } catch(e) {
                log('‚ùå Failed to go back: ' + e.message);
                updateStatus('‚ùå Please manually return to the Telegram app');
            }
        }
        
        // Start when page loads
        window.onload = function() {
            log('üìÑ Page loaded');
            setTimeout(init, 500);
        };
        
        // Error handling
        window.onerror = function(msg, url, line) {
            log('‚ùå ERROR: ' + msg + ' (line: ' + line + ')');
            updateStatus('‚ùå Page error occurred');
            document.getElementById('backBtn').style.display = 'block';
            return true;
        };
        
        // Prevent multiple submissions
        window.addEventListener('beforeunload', function() {
            if (isPhantomOpened) {
                log('üîÑ Page unloading, phantom was opened');
            }
        });
    </script>
</body>
</html>
