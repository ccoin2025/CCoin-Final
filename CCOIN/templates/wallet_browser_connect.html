<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¦„ Connect Phantom Wallet</h1>
        <p>Connect your Phantom wallet to CCoin to participate in the airdrop</p>

        <button class="btn" id="connectBtn" onclick="handlePhantomConnect()">
            ğŸ¦„ Open in Phantom App
        </button>

        <div id="debug" class="debug"></div>
    </div>

    <!-- Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ú©ØªØ§Ø¨Ø®Ø§Ù†Ù‡â€ŒÙ‡Ø§ Ø§Ø² CDN -->
    <script>
        // Ø¨Ø±Ø±Ø³ÛŒ Ùˆ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ TweetNaCl
        function loadTweetNaCl() {
            return new Promise((resolve, reject) => {
                if (typeof nacl !== 'undefined') {
                    resolve();
                    return;
                }

                const script = document.createElement('script');
                script.src = 'https://unpkg.com/tweetnacl@1.0.3/nacl.min.js';
                script.onload = () => resolve();
                script.onerror = () => reject(new Error('Failed to load TweetNaCl'));
                document.head.appendChild(script);
            });
        }

        // Ø¨Ø±Ø±Ø³ÛŒ Ùˆ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ BS58
        function loadBS58() {
            return new Promise((resolve, reject) => {
                if (typeof bs58 !== 'undefined') {
                    resolve();
                    return;
                }

                const script = document.createElement('script');
                script.src = 'https://unpkg.com/bs58@5.0.0/index.js';
                script.onload = () => resolve();
                script.onerror = () => reject(new Error('Failed to load BS58'));
                document.head.appendChild(script);
            });
        }

        // Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ Ø³Ø±Ø§Ø³Ø±ÛŒ
        let dappKeyPair = null;
        let dappPublicKey = '';
        
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegram_id');

        function log(msg) {
            console.log(msg);
            const debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }

        async function initializeCrypto() {
            try {
                log('ğŸ“¦ Loading cryptographic libraries...');
                await loadTweetNaCl();
                await loadBS58();
                
                log('ğŸ”‘ Generating encryption keypair...');
                dappKeyPair = nacl.box.keyPair();
                dappPublicKey = bs58.encode(dappKeyPair.publicKey);
                log('âœ… Keypair generated successfully');
                
                return true;
            } catch (error) {
                log('âŒ Failed to initialize crypto: ' + error.message);
                return false;
            }
        }

        async function handlePhantomConnect() {
            const connectBtn = document.getElementById('connectBtn');
            
            try {
                connectBtn.disabled = true;
                connectBtn.innerHTML = '<span class="loading-spinner"></span>Initializing...';

                if (!telegramId) {
                    log('âŒ Error: Missing telegram_id parameter');
                    alert('Error: Missing telegram_id parameter');
                    return;
                }

                log('ğŸ‘¤ Telegram ID: ' + telegramId);

                // Ú†Ú© Ú©Ø±Ø¯Ù† Ø§ÛŒÙ†Ú©Ù‡ Ø¢ÛŒØ§ Ø¯Ø± phantom browser Ù‡Ø³ØªÛŒÙ…
                if (window.solana && window.solana.isPhantom) {
                    log('âœ… Already in Phantom browser, connecting directly');
                    await connectDirectly();
                    return;
                }

                // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ú©ØªØ§Ø¨Ø®Ø§Ù†Ù‡â€ŒÙ‡Ø§
                const cryptoReady = await initializeCrypto();
                if (!cryptoReady) {
                    throw new Error('Failed to initialize cryptographic libraries');
                }

                connectBtn.innerHTML = '<span class="loading-spinner"></span>Opening Phantom...';
                log('ğŸš€ Starting Phantom deeplink connection...');

                // Ø³Ø§Ø®Øª URLâ€ŒÙ‡Ø§
                const redirectUrl = `${window.location.origin}/wallet/callback?telegram_id=${telegramId}`;
                
                const params = new URLSearchParams({
                    dapp_encryption_public_key: dappPublicKey,
                    cluster: "devnet", // ÛŒØ§ "mainnet-beta"
                    app_url: window.location.origin,
                    redirect_link: redirectUrl
                });

                // Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² Universal Link ØµØ­ÛŒØ­ Phantom
                const phantomDeeplink = `https://phantom.app/ul/v1/connect?${params.toString()}`;
                
                log('ğŸ”— Phantom deeplink created');
                log('ğŸ“‹ Redirect URL: ' + redirectUrl);
                
                // Ø°Ø®ÛŒØ±Ù‡ Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ø¯Ø± localStorage
                localStorage.setItem('dapp_keypair_public', dappPublicKey);
                localStorage.setItem('dapp_keypair_secret', bs58.encode(dappKeyPair.secretKey));
                localStorage.setItem('telegram_id', telegramId);
                localStorage.setItem('connection_timestamp', Date.now().toString());

                log('ğŸ’¾ Data saved to localStorage');
                log('ğŸŒ Redirecting to Phantom...');

                // Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† ØªØ§Ø®ÛŒØ± Ú©ÙˆØªØ§Ù‡ Ø¨Ø±Ø§ÛŒ Ù†Ù…Ø§ÛŒØ´ Ù¾ÛŒØ§Ù…â€ŒÙ‡Ø§
                setTimeout(() => {
                    window.location.href = phantomDeeplink;
                }, 500);

            } catch (error) {
                log('âŒ Error in handlePhantomConnect: ' + error.message);
                console.error('Connection error:', error);
                
                connectBtn.disabled = false;
                connectBtn.innerHTML = 'ğŸ¦„ Open in Phantom App';
                alert('Failed to initialize connection. Error: ' + error.message);
            }
        }

        async function connectDirectly() {
            try {
                log('ğŸ”Œ Inside Phantom browser, connecting wallet...');

                if (!window.solana || !window.solana.isPhantom) {
                    throw new Error('Phantom wallet not found in browser');
                }

                // Ø§ØªØµØ§Ù„ Ø¨Ù‡ wallet
                log('ğŸ¤ Requesting wallet connection...');
                const response = await window.solana.connect();
                const walletAddress = response.publicKey.toString();

                log('âœ… Wallet connected: ' + walletAddress);

                // Ø§Ø±Ø³Ø§Ù„ Ø¢Ø¯Ø±Ø³ Ø¨Ù‡ Ø³Ø±ÙˆØ±
                log('ğŸ“¤ Sending wallet address to server...');
                const apiResponse = await fetch('/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress
                    })
                });

                if (!apiResponse.ok) {
                    const errorData = await apiResponse.json();
                    throw new Error(errorData.detail || 'Server error');
                }

                const data = await apiResponse.json();

                if (data.success) {
                    log('âœ… Wallet saved successfully!');
                    
                    // Ù‡Ø¯Ø§ÛŒØª Ø¨Ù‡ callback page
                    const callbackUrl = `/wallet/callback?telegram_id=${telegramId}&wallet_connected=true&wallet_address=${walletAddress}`;
                    log('ğŸ”„ Redirecting to callback...');
                    
                    setTimeout(() => {
                        window.location.href = callbackUrl;
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Failed to save wallet');
                }

            } catch (error) {
                log('âŒ Error in connectDirectly: ' + error.message);
                console.error('Direct connection error:', error);
                alert('Failed to connect wallet: ' + error.message);
            }
        }

        // Ø¨Ø±Ø±Ø³ÛŒ Ù…Ø­ÛŒØ· Ù‡Ù†Ú¯Ø§Ù… Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ ØµÙØ­Ù‡
        window.addEventListener('load', async function() {
            log('ğŸ” Page loaded, checking environment...');
            log('ğŸ‘¤ Telegram ID: ' + (telegramId || 'Not found'));
            
            // Ú†Ú© Ú©Ø±Ø¯Ù† Phantom browser
            if (window.solana && window.solana.isPhantom) {
                log('âœ… Phantom browser detected');
                document.querySelector('h1').textContent = 'ğŸ¦„ Phantom Wallet Detected';
                document.querySelector('p').textContent = 'You are in Phantom browser. Click to connect your wallet.';
                document.querySelector('.btn').textContent = 'ğŸ”— Connect Wallet';
                return;
            }

            // Ú†Ú© Ú©Ø±Ø¯Ù† response Ø§Ø² Phantom
            const phantomEncryptionPublicKey = urlParams.get('phantom_encryption_public_key');
            const data = urlParams.get('data');
            const nonce = urlParams.get('nonce');

            if (phantomEncryptionPublicKey && data && nonce) {
                log('ğŸ‰ Received Phantom response, processing...');
                await handlePhantomResponse(phantomEncryptionPublicKey, data, nonce);
            } else {
                log('ğŸ“± Regular browser detected, ready for deeplink');
            }
        });

        async function handlePhantomResponse(phantomPublicKey, encryptedData, nonce) {
            try {
                log('ğŸ”“ Processing Phantom response...');

                // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ú©ØªØ§Ø¨Ø®Ø§Ù†Ù‡â€ŒÙ‡Ø§ Ø§Ú¯Ø± Ù„Ø§Ø²Ù… Ø¨Ø§Ø´Ø¯
                await loadTweetNaCl();
                await loadBS58();

                // Ø¨Ø§Ø²ÛŒØ§Ø¨ÛŒ Ú©Ù„ÛŒØ¯Ù‡Ø§ÛŒ Ø°Ø®ÛŒØ±Ù‡ Ø´Ø¯Ù‡
                const dappSecretKey = localStorage.getItem('dapp_keypair_secret');
                const storedTelegramId = localStorage.getItem('telegram_id');

                if (!dappSecretKey || !storedTelegramId) {
                    throw new Error('Missing stored encryption keys or telegram_id');
                }

                log('ğŸ” Decrypting response data...');

                // Ø±Ù…Ø²Ú¯Ø´Ø§ÛŒÛŒ Ù¾Ø§Ø³Ø®
                const decryptedBytes = nacl.box.open(
                    bs58.decode(encryptedData),
                    bs58.decode(nonce),
                    bs58.decode(phantomPublicKey),
                    bs58.decode(dappSecretKey)
                );

                if (!decryptedBytes) {
                    throw new Error('Failed to decrypt Phantom response');
                }

                const decryptedData = JSON.parse(new TextDecoder().decode(decryptedBytes));
                const walletAddress = decryptedData.public_key;

                log('âœ… Wallet address extracted: ' + walletAddress);

                // Ø§Ø±Ø³Ø§Ù„ Ø¨Ù‡ Ø³Ø±ÙˆØ±
                await sendWalletToServer(storedTelegramId, walletAddress, decryptedData.session);

            } catch (error) {
                log('âŒ Error processing Phantom response: ' + error.message);
                console.error('Response processing error:', error);
                alert('Failed to process wallet connection. Please try again.\n\nError: ' + error.message);
            }
        }

        async function sendWalletToServer(telegramId, walletAddress, session) {
            try {
                log('ğŸ“¤ Sending wallet data to server...');

                const response = await fetch('/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress,
                        session: session
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    log('âœ… Wallet connection saved successfully!');
                    
                    // Ù¾Ø§Ú© Ú©Ø±Ø¯Ù† localStorage
                    localStorage.removeItem('dapp_keypair_public');
                    localStorage.removeItem('dapp_keypair_secret');
                    localStorage.removeItem('telegram_id');
                    localStorage.removeItem('connection_timestamp');

                    // Ù‡Ø¯Ø§ÛŒØª Ø¨Ù‡ callback
                    const callbackUrl = `/wallet/callback?telegram_id=${telegramId}&wallet_connected=true&wallet_address=${walletAddress}`;
                    log('ğŸ”„ Redirecting to success page...');
                    
                    setTimeout(() => {
                        window.location.href = callbackUrl;
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Failed to save wallet connection');
                }

            } catch (error) {
                log('âŒ Error sending to server: ' + error.message);
                alert('Failed to save wallet connection. Please try again.\n\nError: ' + error.message);
            }
        }
    </script>
</body>
