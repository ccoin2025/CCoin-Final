<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #000;
            color: #fff;
        }

        .container {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
            border: 1px solid #333;
        }

        .method-btn {
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .method-btn:hover {
            background: #000;
            color: #fff;
        }

        .auto-btn {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        .auto-btn:hover {
            background: #fff;
            color: #000;
        }

        .disconnect-btn {
            background: #333;
            color: #fff;
            border: 2px solid #666;
        }

        .disconnect-btn:hover {
            background: #666;
        }

        .input-field {
            width: 90%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 14px;
            margin: 10px 0;
            font-family: monospace;
            background: #222;
            color: #fff;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .success { background: #333; color: #fff; border: 1px solid #666; }
        .error { background: #222; color: #fff; border: 1px solid #666; }
        .info { background: #111; color: #fff; border: 1px solid #333; }
        .warning { background: #222; color: #fff; border: 1px solid #444; }

        .wallet-info {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #fff;
        }

        .wallet-address {
            font-family: monospace;
            word-break: break-all;
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #666;
        }

        .method-section {
            display: none;
            margin: 20px 0;
        }

        .method-section.active { 
            display: block; 
        }

        .back-btn {
            background: #444;
            color: #fff;
            border: 2px solid #666;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #666;
        }

        .phantom-logo {
            width: 60px;
            height: 60px;
            background: #AB9FF2;
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
            color: white;
        }

        .retry-btn {
            background: #4C44FF;
            color: white;
            border: 2px solid #4C44FF;
        }

        .retry-btn:hover {
            background: #3a35cc;
        }

        .detection-info {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: left;
            font-size: 14px;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phantom-logo">üëª</div>
        <h2>Connect Phantom Wallet</h2>
        
        <div id="status" class="status info">Checking for Phantom Wallet...</div>
        
        <!-- ŸÜŸÖÿß€åÿ¥ ÿßÿ∑ŸÑÿßÿπÿßÿ™ ÿ™ÿ¥ÿÆ€åÿµ -->
        <div id="detection-info" class="detection-info" style="display: none;">
            <strong>Detection Results:</strong><br>
            <div id="detection-details"></div>
        </div>
        
        <!-- ÿßŸÜÿ™ÿÆÿßÿ® ÿ±Ÿàÿ¥ ÿßÿ™ÿµÿßŸÑ -->
        <div id="method-selection">
            <button class="method-btn auto-btn" onclick="detectAndConnectPhantom()">
                üöÄ Try Auto Connect
            </button>
            <button class="method-btn" onclick="forcePhantomConnect()">
                ‚ö° Force Phantom Connect
            </button>
            <button class="method-btn" onclick="showManualMethod()">
                ‚úçÔ∏è Manual Address Entry
            </button>
            <a href="/airdrop" class="back-btn">‚¨ÖÔ∏è Back to Airdrop</a>
        </div>

        <!-- ÿ±Ÿàÿ¥ ÿØÿ≥ÿ™€å -->
        <div id="manual-method" class="method-section">
            <h3>Enter Wallet Address Manually</h3>
            <input type="text" id="wallet-address" class="input-field" 
                   placeholder="Enter your Solana wallet address...">
            <br>
            <button class="method-btn" onclick="submitWalletAddress()">
                ‚úÖ Connect Wallet
            </button>
            <button class="method-btn auto-btn" onclick="showMethodSelection()">
                ‚¨ÖÔ∏è Back
            </button>
        </div>

        <!-- ŸÜŸÖÿß€åÿ¥ ⁄©€åŸÅ ŸæŸàŸÑ ŸÖÿ™ÿµŸÑ -->
        <div id="connected-wallet" class="method-section">
            <div class="wallet-info">
                <h3>‚úÖ Wallet Connected Successfully!</h3>
                <div>Address:</div>
                <div id="connected-address" class="wallet-address"></div>
                <button class="method-btn retry-btn" onclick="changeWallet()">
                    üîÑ Connect Different Wallet
                </button>
                <button class="method-btn disconnect-btn" onclick="disconnectWallet()">
                    üö´ Disconnect Wallet
                </button>
                <a href="/airdrop" class="method-btn" style="text-decoration: none; color: #000;">
                    ‚úÖ Done - Back to Airdrop
                </a>
            </div>
        </div>
    </div>

    <script>
        const telegramId = "{{ request.query_params.get('telegram_id') }}";
        let phantomConnectAttempts = 0;
        const MAX_PHANTOM_ATTEMPTS = 3;

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function showDetectionInfo(info) {
            const detectionDiv = document.getElementById('detection-info');
            const detailsDiv = document.getElementById('detection-details');
            detailsDiv.innerHTML = info;
            detectionDiv.style.display = 'block';
        }

        function showMethodSelection() {
            document.getElementById('method-selection').style.display = 'block';
            document.getElementById('manual-method').classList.remove('active');
            document.getElementById('connected-wallet').classList.remove('active');
            detectPhantom();
        }

        function showManualMethod() {
            document.getElementById('method-selection').style.display = 'none';
            document.getElementById('manual-method').classList.add('active');
            document.getElementById('connected-wallet').classList.remove('active');
            showStatus('Enter your wallet address below', 'info');
        }

        function showConnectedWallet(address) {
            document.getElementById('method-selection').style.display = 'none';
            document.getElementById('manual-method').classList.remove('active');
            document.getElementById('connected-wallet').classList.add('active');
            document.getElementById('connected-address').textContent = address;
            showStatus('Wallet connected successfully!', 'success');
        }

        function changeWallet() {
            showMethodSelection();
        }

        // ÿ™ÿ¥ÿÆ€åÿµ ÿ®Ÿáÿ™ÿ± Phantom
        function detectPhantom() {
            let detectionResults = [];
            let phantomDetected = false;

            // ÿ±Ÿàÿ¥ 1: ÿ®ÿ±ÿ±ÿ≥€å window.solana
            if (typeof window.solana !== 'undefined') {
                detectionResults.push('‚úÖ window.solana found');
                if (window.solana.isPhantom) {
                    detectionResults.push('‚úÖ window.solana.isPhantom = true');
                    phantomDetected = true;
                } else {
                    detectionResults.push('‚ùå window.solana.isPhantom = false');
                }
            } else {
                detectionResults.push('‚ùå window.solana not found');
            }

            // ÿ±Ÿàÿ¥ 2: ÿ®ÿ±ÿ±ÿ≥€å ethereum providers
            if (typeof window.ethereum !== 'undefined') {
                detectionResults.push('‚ÑπÔ∏è window.ethereum found (could be Phantom)');
            }

            // ÿ±Ÿàÿ¥ 3: ÿ®ÿ±ÿ±ÿ≥€å phantom provider ŸÖÿ≥ÿ™ŸÇ€åŸÖ
            if (typeof window.phantom !== 'undefined') {
                detectionResults.push('‚úÖ window.phantom found');
                if (window.phantom.solana) {
                    detectionResults.push('‚úÖ window.phantom.solana found');
                    phantomDetected = true;
                }
            } else {
                detectionResults.push('‚ùå window.phantom not found');
            }

            // ÿ±Ÿàÿ¥ 4: ÿ®ÿ±ÿ±ÿ≥€å event-based providers
            const providers = [];
            if (window.solana && window.solana.providers) {
                Object.keys(window.solana.providers).forEach(key => {
                    providers.push(key);
                    if (key.toLowerCase().includes('phantom')) {
                        phantomDetected = true;
                    }
                });
                detectionResults.push(`‚ÑπÔ∏è Available providers: ${providers.join(', ')}`);
            }

            // ŸÜŸÖÿß€åÿ¥ ŸÜÿ™ÿß€åÿ¨
            showDetectionInfo(detectionResults.join('<br>'));

            if (phantomDetected) {
                showStatus('‚úÖ Phantom Wallet detected! Ready to connect.', 'success');
            } else {
                showStatus('‚ö†Ô∏è Phantom Wallet not detected. You can try force connect or manual entry.', 'warning');
            }

            return phantomDetected;
        }

        async function detectAndConnectPhantom() {
            showStatus('üîç Detecting Phantom Wallet...', 'info');
            
            if (detectPhantom()) {
                await connectWithPhantom();
            } else {
                showStatus('‚ùå Phantom not detected. Please install Phantom or use manual entry.', 'error');
            }
        }

        async function forcePhantomConnect() {
            showStatus('‚ö° Force connecting to Phantom...', 'info');
            
            // ÿ™ŸÑÿßÿ¥ ÿ®ÿ±ÿß€å ÿß€åÿ¨ÿßÿØ ÿßÿ™ÿµÿßŸÑ ÿßÿ¨ÿ®ÿßÿ±€å
            if (typeof window.solana === 'undefined') {
                // ÿ™ŸÑÿßÿ¥ ÿ®ÿ±ÿß€å ÿß€åÿ¨ÿßÿØ solana object
                try {
                    // ⁄Ü⁄© ⁄©ÿ±ÿØŸÜ phantom provider
                    if (window.phantom && window.phantom.solana) {
                        window.solana = window.phantom.solana;
                        showStatus('üîÑ Phantom provider found, attempting connection...', 'info');
                        await connectWithPhantom();
                        return;
                    }
                    
                    // ÿ™ŸÑÿßÿ¥ ÿ®ÿ±ÿß€å trigger ⁄©ÿ±ÿØŸÜ phantom extension
                    window.dispatchEvent(new Event('phantom_requestProvider'));
                    
                    // ŸÖŸÜÿ™ÿ∏ÿ± ŸÖÿßŸÜÿØŸÜ ⁄©Ÿàÿ™ÿßŸá
                    setTimeout(async () => {
                        if (typeof window.solana !== 'undefined') {
                            showStatus('‚úÖ Phantom activated! Connecting...', 'success');
                            await connectWithPhantom();
                        } else {
                            showStatus('‚ùå Could not activate Phantom. Please use manual entry or check browser.', 'error');
                        }
                    }, 2000);
                    
                } catch (error) {
                    console.error('Force connect error:', error);
                    showStatus('‚ùå Force connection failed. Please try manual entry.', 'error');
                }
            } else {
                await connectWithPhantom();
            }
        }

        async function connectWithPhantom() {
            phantomConnectAttempts++;
            
            if (phantomConnectAttempts > MAX_PHANTOM_ATTEMPTS) {
                showStatus('‚ùå Multiple Phantom connection attempts failed. Please try manual entry.', 'error');
                return;
            }

            showStatus(`üîÑ Connecting to Phantom... (Attempt ${phantomConnectAttempts}/${MAX_PHANTOM_ATTEMPTS})`, 'info');
            
            try {
                let provider = null;

                // ÿ™ŸÑÿßÿ¥ ÿ®ÿ±ÿß€å €åÿßŸÅÿ™ŸÜ provider
                if (window.solana && window.solana.isPhantom) {
                    provider = window.solana;
                } else if (window.phantom && window.phantom.solana) {
                    provider = window.phantom.solana;
                } else if (window.solana) {
                    provider = window.solana;
                } else {
                    throw new Error('No Solana provider found');
                }

                // ÿØÿ±ÿÆŸàÿßÿ≥ÿ™ ÿßÿ™ÿµÿßŸÑ
                const response = await provider.connect({ onlyIfTrusted: false });
                
                if (response && response.publicKey) {
                    const walletAddress = response.publicKey.toString();
                    showStatus('‚úÖ Connected successfully! Saving wallet...', 'success');
                    await saveWalletAddress(walletAddress);
                } else {
                    throw new Error('No wallet address received from Phantom');
                }
                
            } catch (error) {
                console.error('Phantom connection error:', error);
                
                if (error.code === 4001 || error.message.includes('User rejected')) {
                    showStatus('‚ùå Connection cancelled by user. Please try again.', 'error');
                } else if (error.code === -32603) {
                    showStatus('‚ö†Ô∏è Phantom connection issue. Please try manual entry or refresh page.', 'warning');
                    setTimeout(() => {
                        showManualMethod();
                    }, 3000);
                } else {
                    showStatus(`‚ùå Connection failed: ${error.message}`, 'error');
                }
            }
        }

        async function saveWalletAddress(walletAddress) {
            try {
                showStatus('üíæ Saving wallet address...', 'info');
                
                const response = await fetch('/api/wallet/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress
                    })
                });

                if (response.ok) {
                    showConnectedWallet(walletAddress);
                    localStorage.setItem('phantomConnected', 'true');
                    localStorage.setItem('walletAddress', walletAddress);
                } else {
                    throw new Error('Failed to save wallet address');
                }
                
            } catch (error) {
                console.error('Save error:', error);
                showStatus('‚ùå Error saving wallet. Please try again.', 'error');
            }
        }

        async function checkExistingConnection() {
            try {
                const response = await fetch(`/api/wallet/status?telegram_id=${telegramId}`);
                const data = await response.json();
                
                if (data.connected && data.address) {
                    showConnectedWallet(data.address);
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error checking connection:', error);
                return false;
            }
        }

        async function disconnectWallet() {
            if (!confirm('Are you sure you want to disconnect your wallet?')) {
                return;
            }

            try {
                showStatus('üîÑ Disconnecting wallet...', 'info');
                
                const response = await fetch('/api/wallet/disconnect', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegram_id: telegramId
                    })
                });

                if (response.ok) {
                    showStatus('‚úÖ Wallet disconnected successfully!', 'success');
                    localStorage.removeItem('phantomConnected');
                    localStorage.removeItem('walletAddress');
                    setTimeout(() => {
                        showMethodSelection();
                    }, 1500);
                } else {
                    throw new Error('Failed to disconnect wallet');
                }
                
            } catch (error) {
                console.error('Disconnect error:', error);
                showStatus('‚ùå Error disconnecting wallet.', 'error');
            }
        }

        async function submitWalletAddress() {
            const walletAddress = document.getElementById('wallet-address').value.trim();
            
            if (!walletAddress) {
                showStatus('‚ùå Please enter a wallet address', 'error');
                return;
            }

            if (walletAddress.length < 32 || walletAddress.length > 44) {
                showStatus('‚ùå Invalid wallet address format (should be 32-44 characters)', 'error');
                return;
            }

            if (!/^[1-9A-HJ-NP-Za-km-z]+$/.test(walletAddress)) {
                showStatus('‚ùå Invalid wallet address characters', 'error');
                return;
            }

            await saveWalletAddress(walletAddress);
        }

        // ÿ®ÿ±ÿ±ÿ≥€å ÿÆÿ∑ÿßŸáÿß€å URL
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const errorCode = urlParams.get('errorCode');
            const errorMessage = urlParams.get('errorMessage');
            
            if (errorCode && errorMessage) {
                showStatus(`‚ùå Previous error: ${decodeURIComponent(errorMessage)}`, 'error');
            }

            // ÿ®ÿ±ÿ±ÿ≥€å ÿßÿ™ÿµÿßŸÑ ŸÖŸàÿ¨ŸàÿØ
            const isConnected = await checkExistingConnection();
            if (!isConnected) {
                showMethodSelection();
            }
        });
    </script>
</body>
</html>
