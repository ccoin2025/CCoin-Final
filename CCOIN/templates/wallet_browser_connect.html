<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); color: white; text-align: center; padding: 50px 20px; min-height: 100vh; }
        .container { max-width: 400px; margin: 0 auto; background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 20px; }
        .btn { background: linear-gradient(135deg, #AB9FF2, #7B68EE); color: white; border: none; padding: 20px 30px; border-radius: 25px; font-size: 18px; cursor: pointer; width: 100%; margin: 15px 0; text-decoration: none; display: inline-block; box-sizing: border-box; font-weight: 600; transition: all 0.3s ease; }
        .btn:hover { background: linear-gradient(135deg, #9A8CF1, #6A5ACD); transform: translateY(-2px); }
        .debug { background: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 10px; margin: 20px 0; font-size: 12px; text-align: left; max-height: 300px; overflow-y: auto; font-family: monospace; }
    </style>
    <script src="https://unpkg.com/tweetnacl@1.0.3/nacl.min.js"></script>
    <script src="https://unpkg.com/bs58@5.0.0/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Connect your Phantom wallet to CCoin to participate in the airdrop</p>
        
        <button class="btn" onclick="initConnect()">ü¶Ñ Open Phantom App</button>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }
        
        async function initConnect() {
            log('üöÄ Starting Phantom connection...');
            
            const params = new URLSearchParams(window.location.search);
            const telegramId = params.get('telegram_id');
            if (!telegramId) {
                log('‚ùå Missing telegram_id');
                alert('Error: Missing telegram_id');
                return;
            }
            
            // Generate encryption keypair
            const keypair = nacl.box.keyPair();
            const dappEncryptionPublicKey = bs58.encode(keypair.publicKey);
            sessionStorage.setItem('dappPrivateKey', bs58.encode(keypair.secretKey)); // Temporary storage for decryption
            
            log('üîë Generated dapp public key: ' + dappEncryptionPublicKey);
            
            const appUrl = encodeURIComponent('https://yourapp.com'); // Replace with your app URL
            const callbackUrl = encodeURIComponent(`${window.location.origin}/wallet/callback?telegram_id=${telegramId}`);
            const cluster = 'mainnet-beta'; // or 'devnet'
            
            const deeplink = `https://phantom.app/ul/v1/connect?app_url=${appUrl}&dapp_encryption_public_key=${dappEncryptionPublicKey}&redirect_link=${callbackUrl}&cluster=${cluster}`;
            log('üîó Deeplink: ' + deeplink);
            
            window.location.href = deeplink;
        }
        
        // If already in Phantom browser
        window.addEventListener('load', async () => {
            log('üîç Page loaded');
            
            if (window.solana && window.solana.isPhantom) {
                log('‚úÖ In Phantom browser, auto-connecting');
                try {
                    const response = await window.solana.connect();
                    const walletAddress = response.publicKey.toString();
                    log('‚úÖ Connected: ' + walletAddress);
                    // POST to /api/wallet/save
                    await fetch('/api/wallet/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ telegram_id: new URLSearchParams(window.location.search).get('telegram_id'), wallet_address: walletAddress })
                    });
                } catch (error) {
                    log('‚ùå Connect error: ' + error.message);
                }
            }
        });
    </script>
</body>
</html>
