<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff30;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦄 Connect Phantom Wallet</h1>
        <p>Connect your Phantom app to participate in CCoin airdrop</p>
        
        <div id="status" class="status">
            <p>📱 Ready to connect to Phantom app</p>
        </div>
        
        <button class="btn" id="connectBtn" onclick="connectToPhantom()">
            🦄 Connect Phantom App
        </button>
        
        <div class="instructions">
            <strong>Instructions:</strong><br>
            1. Make sure you have Phantom app installed<br>
            2. Click the button above<br>
            3. Approve connection in Phantom app<br>
            4. You'll be redirected back automatically
        </div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var isConnecting = false;
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }
        
        function updateStatus(msg, loading = false) {
            var status = document.getElementById('status');
            if (status) {
                var content = loading ? '<div class="loading"></div> ' + msg : msg;
                status.innerHTML = '<p>' + content + '</p>';
            }
        }
        
        function connectToPhantom() {
            if (isConnecting) return;
            
            var connectBtn = document.getElementById('connectBtn');
            if (!connectBtn) return;
            
            isConnecting = true;
            connectBtn.disabled = true;
            connectBtn.textContent = '🔄 Connecting...';
            
            log('🚀 Starting Phantom connection...');
            updateStatus('📱 Connecting to Phantom...', true);
            
            // بررسی وجود Phantom
            if (window.solana && window.solana.isPhantom) {
                log('✅ Phantom detected in browser');
                connectWithPhantomAPI();
            } else {
                log('❌ Phantom not detected, trying mobile connection...');
                connectMobilePhantom();
            }
        }
        
        async function connectWithPhantomAPI() {
            try {
                log('📡 Requesting connection from Phantom...');
                
                const response = await window.solana.connect();
                const publicKey = response.publicKey.toString();
                
                log('✅ Connected! Public Key: ' + publicKey);
                
                // ارسال آدرس به سرور
                await saveWalletAddress(publicKey);
                
            } catch (error) {
                log('❌ Phantom connection failed: ' + error.message);
                updateStatus('❌ Connection failed: ' + error.message);
                resetConnection();
            }
        }
        
        function connectMobilePhantom() {
            try {
                // برای موبایل - استفاده از deep link ساده
                var deepLink = 'https://phantom.app/ul/browse/' + 
                    encodeURIComponent(window.location.origin) + 
                    '?connect=wallet&telegram_id=' + telegramId;
                
                log('🔗 Mobile deep link: ' + deepLink);
                
                // تلاش برای باز کردن Phantom
                window.location.href = deepLink;
                
                // اگر بعد از 3 ثانیه هنوز اینجا هستیم، manual instruction بده
                setTimeout(function() {
                    updateStatus('📱 Please manually connect your wallet in Phantom app and return here');
                    resetConnection();
                    
                    // شروع چک کردن اتصال
                    startManualCheck();
                }, 3000);
                
            } catch (error) {
                log('❌ Mobile connection failed: ' + error.message);
                updateStatus('❌ Error: ' + error.message);
                resetConnection();
            }
        }
        
        async function saveWalletAddress(publicKey) {
            try {
                log('💾 Saving wallet address to server...');
                
                const response = await fetch('/api/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: publicKey
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('✅ Wallet saved successfully');
                    
                    updateStatus('✅ Wallet connected successfully!<br><div style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; margin-top: 10px; word-break: break-all; font-family: monospace; font-size: 12px;">' + publicKey + '</div>');
                    
                    setTimeout(function() {
                        window.location.href = '/airdrop?telegram_id=' + telegramId;
                    }, 2000);
                } else {
                    throw new Error('Server error');
                }
                
            } catch (error) {
                log('❌ Failed to save wallet: ' + error.message);
                updateStatus('❌ Failed to save wallet: ' + error.message);
                resetConnection();
            }
        }
        
        function startManualCheck() {
            var checkInterval = setInterval(function() {
                fetch('/api/wallet/status?telegram_id=' + telegramId + '&t=' + Date.now())
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        if (data.connected && data.address) {
                            clearInterval(checkInterval);
                            updateStatus('✅ Wallet connected successfully!<br><div style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; margin-top: 10px; word-break: break-all; font-family: monospace; font-size: 12px;">' + data.address + '</div>');
                            
                            setTimeout(function() {
                                window.location.href = '/airdrop?telegram_id=' + telegramId;
                            }, 2000);
                        }
                    })
                    .catch(function(error) {
                        log('❌ Check error: ' + error.message);
                    });
            }, 3000);
            
            // توقف چک کردن بعد از 60 ثانیه
            setTimeout(function() {
                clearInterval(checkInterval);
            }, 60000);
        }
        
        function resetConnection() {
            isConnecting = false;
            var connectBtn = document.getElementById('connectBtn');
            if (connectBtn) {
                connectBtn.disabled = false;
                connectBtn.textContent = '🦄 Connect Phantom App';
            }
        }
        
        function checkExistingConnection() {
            fetch('/api/wallet/status?telegram_id=' + telegramId)
                .then(function(response) {
                    if (!response.ok) {
                        return;
                    }
                    return response.json();
                })
                .then(function(data) {
                    if (data && data.connected && data.address) {
                        updateStatus('✅ Wallet already connected!<br><div style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; margin-top: 10px; word-break: break-all; font-family: monospace; font-size: 12px;">' + data.address + '</div>');
                        var connectBtn = document.getElementById('connectBtn');
                        if (connectBtn) {
                            connectBtn.textContent = '🔄 Change Wallet';
                        }
                    }
                })
                .catch(function(error) {
                    log('Error checking wallet status: ' + error.message);
                });
        }
        
        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                updateStatus('❌ Error: No telegram ID found');
                log('❌ No telegram_id parameter in URL');
                return;
            }
            
            log('✅ Telegram ID: ' + telegramId);
            log('🔍 Checking for Phantom...');
            
            if (window.solana && window.solana.isPhantom) {
                log('✅ Phantom browser extension detected');
                updateStatus('📱 Phantom detected - Ready to connect');
            } else {
                log('⚠️ Phantom extension not detected - Mobile mode');
                updateStatus('📱 Ready to connect to Phantom app');
            }
            
            checkExistingConnection();
        }
        
        // Safe initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        log('🔍 Page loaded');
    </script>
</body>
</html>
