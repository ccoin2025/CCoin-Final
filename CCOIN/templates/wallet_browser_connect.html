<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Wallet</title>
    <script src="https://unpkg.com/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs58@5.0.0/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Connect your wallet to participate in CCoin airdrop</p>
        
        <div id="status">
            <p>Preparing connection...</p>
        </div>
        
        <div id="buttons" style="display: none;">
            <button class="btn" onclick="openPhantom()">ü¶Ñ Open Phantom App</button>
        </div>
        
        <button class="btn" onclick="goBack()" style="display: none;" id="backBtn">
            ‚Üê Back to App
        </button>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var phantomUrl = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }
        
        function updateStatus(msg) {
            document.getElementById('status').innerHTML = '<p>' + msg + '</p>';
        }
        
        function init() {
            log('üöÄ Starting connection...');
            
            // Get telegram ID
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                updateStatus('‚ùå Error: No telegram ID');
                document.getElementById('backBtn').style.display = 'block';
                return;
            }
            
            log('‚úÖ Telegram ID: ' + telegramId);
            
            // Generate proper encryption key
            var encryptionKey = '';
            try {
                if (typeof nacl !== 'undefined' && typeof bs58 !== 'undefined') {
                    // Generate proper 32-byte keypair
                    var keyPair = nacl.box.keyPair();
                    encryptionKey = bs58.encode(keyPair.publicKey);
                    log('üîë Generated proper bs58 key: ' + encryptionKey.substr(0, 15) + '... (length: ' + encryptionKey.length + ')');
                    log('üîç Key bytes length: ' + keyPair.publicKey.length);
                } else {
                    throw new Error('Required libraries not available');
                }
            } catch(e) {
                log('‚ùå Key generation failed: ' + e.message);
                updateStatus('‚ùå Failed to generate encryption key');
                document.getElementById('backBtn').style.display = 'block';
                return;
            }
            
            // Create callback and app URLs
            var origin = window.location.origin;
            var callback = origin + '/wallet/callback?telegram_id=' + telegramId;
            
            log('üè† Origin: ' + origin);
            log('üìû Callback: ' + callback);
            
            // Create proper phantom URL
            var params = new URLSearchParams({
                'app_url': origin,
                'dapp_encryption_public_key': encryptionKey,
                'redirect_link': callback,
                'cluster': 'mainnet-beta'
            });
            
            phantomUrl = 'https://phantom.app/ul/v1/connect?' + params.toString();
            
            log('üîó Phantom URL: ' + phantomUrl.substr(0, 80) + '...');
            log('üîç Full URL length: ' + phantomUrl.length);
            
            // Show button
            updateStatus('‚úÖ Ready to connect');
            document.getElementById('buttons').style.display = 'block';
        }
        
        function openPhantom() {
            log('ü¶Ñ Opening Phantom...');
            updateStatus('ü¶Ñ Opening Phantom App...');
            
            try {
                var popup = window.open(phantomUrl, '_blank', 'width=400,height=600');
                if (popup) {
                    log('‚úÖ Phantom opened successfully');
                    updateStatus('‚úÖ Phantom opened - Complete the connection');
                    
                    // Check if popup is closed
                    var checkClosed = setInterval(function() {
                        if (popup.closed) {
                            clearInterval(checkClosed);
                            log('üîÑ Popup closed, user may have completed connection');
                            updateStatus('üîÑ Connection window closed. Check if wallet is connected.');
                        }
                    }, 1000);
                    
                } else {
                    log('‚ùå Popup was blocked');
                    updateStatus('‚ùå Popup blocked - Please enable popups and try again');
                }
            } catch(e) {
                log('‚ùå Failed to open Phantom: ' + e.message);
                updateStatus('‚ùå Failed to open Phantom: ' + e.message);
            }
        }
        
        function goBack() {
            window.location.href = 'https://t.me/CTG_COIN_BOT/app';
        }
        
        // Start when page loads
        window.onload = function() {
            setTimeout(init, 500);
        };
        
        // Catch all errors
        window.onerror = function(msg, url, line) {
            log('‚ùå ERROR: ' + msg + ' (line: ' + line + ')');
            updateStatus('‚ùå Page error: ' + msg);
            document.getElementById('backBtn').style.display = 'block';
            return true;
        };
    </script>
</body>
</html>
