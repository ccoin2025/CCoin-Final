<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Connect your wallet to participate in CCoin airdrop</p>
        
        <div id="status">
            <p>Preparing connection...</p>
        </div>
        
        <div id="buttons" style="display: none;">
            <button class="btn" onclick="openApp()">üì± Open Phantom App</button>
            <button class="btn" onclick="openWeb()">üåê Open Phantom Web</button>
            <button class="btn" onclick="openStore()">üè™ Download Phantom</button>
        </div>
        
        <button class="btn" onclick="goBack()" style="display: none;" id="backBtn">
            ‚Üê Back to App
        </button>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        var appUrl = '';
        var webUrl = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }
        
        function updateStatus(msg) {
            document.getElementById('status').innerHTML = '<p>' + msg + '</p>';
        }
        
        function init() {
            log('üöÄ Starting...');
            
            // Get telegram ID
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                updateStatus('‚ùå Error: No telegram ID');
                document.getElementById('backBtn').style.display = 'block';
                return;
            }
            
            log('‚úÖ Telegram ID: ' + telegramId);
            
            // Create simple key
            var simpleKey = 'ccoin_key_' + Math.random().toString(36).substr(2, 16);
            log('üîë Generated key: ' + simpleKey.substr(0, 15) + '...');
            
            // Create URLs
            var callback = encodeURIComponent(window.location.origin + '/wallet/callback?telegram_id=' + telegramId);
            var app = encodeURIComponent(window.location.origin);
            
            appUrl = 'phantom://v1/connect?app_url=' + app + 
                    '&dapp_encryption_public_key=' + simpleKey + 
                    '&redirect_link=' + callback + 
                    '&cluster=mainnet-beta';
                    
            webUrl = 'https://phantom.app/ul/v1/connect?app_url=' + app + 
                    '&dapp_encryption_public_key=' + simpleKey + 
                    '&redirect_link=' + callback + 
                    '&cluster=mainnet-beta';
            
            log('üîó URLs created');
            
            // Show buttons
            updateStatus('‚úÖ Ready to connect');
            document.getElementById('buttons').style.display = 'block';
        }
        
        function openApp() {
            log('üì± Opening app...');
            updateStatus('üì± Opening Phantom App...');
            try {
                window.location.href = appUrl;
            } catch(e) {
                log('‚ùå App failed: ' + e.message);
                updateStatus('‚ùå App failed, try web version');
            }
        }
        
        function openWeb() {
            log('üåê Opening web...');
            updateStatus('üåê Opening Phantom Web...');
            try {
                window.open(webUrl, '_blank');
            } catch(e) {
                log('‚ùå Web failed: ' + e.message);
                updateStatus('‚ùå Web failed');
            }
        }
        
        function openStore() {
            log('üè™ Opening store...');
            var storeUrl = 'https://phantom.app/download';
            var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            var isAndroid = /Android/.test(navigator.userAgent);
            
            if (isIOS) {
                storeUrl = 'https://apps.apple.com/app/phantom-solana-wallet/id1598432977';
            } else if (isAndroid) {
                storeUrl = 'https://play.google.com/store/apps/details?id=app.phantom';
            }
            
            window.open(storeUrl, '_blank');
        }
        
        function goBack() {
            window.location.href = 'https://t.me/CTG_COIN_BOT/app';
        }
        
        // Start when page loads
        window.onload = function() {
            setTimeout(init, 500);
        };
        
        // Catch all errors
        window.onerror = function(msg, url, line) {
            log('‚ùå ERROR: ' + msg + ' (line: ' + line + ')');
            updateStatus('‚ùå Page error occurred');
            document.getElementById('backBtn').style.display = 'block';
            return true;
        };
    </script>
</body>
</html>
