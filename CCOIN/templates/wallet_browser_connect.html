<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .manual-input {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }
        .manual-input.show {
            display: block;
        }
        .manual-input input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            margin: 10px 0;
            font-family: monospace;
            box-sizing: border-box;
        }
        .manual-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .manual-input input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        
        <button class="btn" id="connectBtn" onclick="connectToPhantom()">
            ü¶Ñ Connect Phantom App
        </button>
        
        <div id="manualInput" class="manual-input">
            <h3>üìù Enter Your Phantom Wallet Address</h3>
            <p>Copy your wallet address from Phantom app and paste it here:</p>
            <input type="text" id="walletAddress" placeholder="Enter your Solana wallet address" />
            <br>
            <button class="btn" onclick="submitManualAddress()" style="background: linear-gradient(135deg, #28a745, #20c997);">
                ‚úÖ Connect Wallet
            </button>
        </div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }
        
        function connectToPhantom() {
            var connectBtn = document.getElementById('connectBtn');
            var manualInput = document.getElementById('manualInput');
            
            if (!connectBtn) return;
            
            connectBtn.disabled = true;
            connectBtn.textContent = 'üîÑ Opening Phantom...';
            
            log('üöÄ Starting Phantom app connection...');
            
            // ŸÜŸÖÿß€åÿ¥ manual input ÿ®ÿπÿØ ÿßÿ≤ 3 ÿ´ÿßŸÜ€åŸá
            setTimeout(function() {
                connectBtn.style.display = 'none';
                manualInput.classList.add('show');
                log('üìù Please enter your wallet address manually');
                
                // focus ÿ±Ÿà€å input
                var walletInput = document.getElementById('walletAddress');
                if (walletInput) {
                    walletInput.focus();
                }
            }, 3000);
        }
        
        async function submitManualAddress() {
            var walletInput = document.getElementById('walletAddress');
            if (!walletInput) return;
            
            var address = walletInput.value.trim();
            
            if (!address) {
                log('‚ùå Please enter a wallet address');
                return;
            }
            
            // ÿ®ÿ±ÿ±ÿ≥€å ŸÅÿ±ŸÖÿ™ ÿ≥ÿßÿØŸá
            if (address.length < 32 || address.length > 44) {
                log('‚ùå Invalid wallet address length. Please check your address.');
                return;
            }
            
            log('üìù Manual address submitted: ' + address);
            
            try {
                const response = await fetch('/api/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: address
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log('‚úÖ Wallet saved successfully');
                    
                    // ŸáÿØÿß€åÿ™ ÿ®Ÿá ÿµŸÅÿ≠Ÿá airdrop
                    window.location.href = '/airdrop?telegram_id=' + telegramId;
                } else {
                    log('‚ùå Error: ' + (data.error || 'Server error'));
                }
                
            } catch (error) {
                log('‚ùå Failed to save wallet: ' + error.message);
            }
        }
        
        function init() {
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                log('‚ùå No telegram_id parameter in URL');
                return;
            }
            
            log('‚úÖ Telegram ID: ' + telegramId);
            log('üì± Ready to connect to Phantom app');
            
            // Enter key listener ÿ®ÿ±ÿß€å manual input
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && document.getElementById('manualInput').classList.contains('show')) {
                    submitManualAddress();
                }
            });
        }
        
        // Safe initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        log('üîç Page loaded');
    </script>
</body>
</html>
