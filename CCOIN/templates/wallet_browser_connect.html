<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no">
    <title>Connect Phantom Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            display: none;
        }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .success-message {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Phantom Wallet</h1>
        <p>Connect your Phantom wallet to CCoin to participate in the airdrop</p>

        <button class="btn" id="connectBtn" onclick="handlePhantomConnect()">
            Open in Phantom App
        </button>

        <div id="debug" class="debug"></div>

        <div id="status" class="status"></div>

        <div id="successMessage" class="success-message" style="display: none;">
            <h3>‚úÖ Wallet Connected Successfully!</h3>
            <p>Redirecting you back to CCoin app...</p>
        </div>

    </div>

    <script>
        const CONFIG = {
            telegramId: '{{ telegram_id }}',
            dappPublicKey: '{{ dapp_public_key }}',
            redirectUrl: '{{ redirect_url }}',
            appUrl: '{{ app_url }}',
            cluster: '{{ cluster }}',
            botUsername: '{{ bot_username }}'
        };

        const urlParams = new URLSearchParams(window.location.search);

        const base58 = {
            encode: (buffer) => {
                const alphabet = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
                let result = '';
                let num = BigInt('0x' + Array.from(buffer).map(b => b.toString(16).padStart(2, '0')).join(''));

                while (num > 0n) {
                    result = alphabet[Number(num % 58n)] + result;
                    num = num / 58n;
                }

                for (let i = 0; i < buffer.length && buffer[i] === 0; i++) {
                    result = '1' + result;
                }

                return result;
            },
            decode: (str) => {
                const alphabet = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
                let num = 0n;

                for (let char of str) {
                    const index = alphabet.indexOf(char);
                    if (index === -1) throw new Error('Invalid base58 character');
                    num = num * 58n + BigInt(index);
                }

                const bytes = [];
                while (num > 0n) {
                    bytes.unshift(Number(num % 256n));
                    num = num / 256n;
                }

                for (let i = 0; i < str.length && str[i] === '1'; i++) {
                    bytes.unshift(0);
                }

                return new Uint8Array(bytes);
            }
        };

        function log(msg) {
            console.log(msg);
            const debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
        }

        async function handlePhantomConnect() {
            const connectBtn = document.getElementById('connectBtn');

            try {
                connectBtn.disabled = true;
                connectBtn.innerHTML = '<span class="loading-spinner"></span>Initializing...';

                if (!CONFIG.telegramId) {
                    log('‚ùå Error: Missing telegram_id parameter');
                    alert('Error: Missing telegram_id parameter');
                    connectBtn.disabled = false;
                    connectBtn.innerHTML = 'Open in Phantom App';
                    return;
                }

                if (!CONFIG.dappPublicKey) {
                    log('‚ùå Error: Missing dapp_public_key from server');
                    alert('Error: Server configuration error. Please try again.');
                    connectBtn.disabled = false;
                    connectBtn.innerHTML = 'Open in Phantom App';
                    return;
                }

                log('üë§ Telegram ID: ' + CONFIG.telegramId);
                log('üîë Using server dApp public key: ' + CONFIG.dappPublicKey.substring(0, 20) + '...');

                if (window.solana && window.solana.isPhantom) {
                    log('‚úÖ Already in Phantom browser, connecting directly');
                    await connectDirectly();
                    return;
                }

                connectBtn.innerHTML = '<span class="loading-spinner"></span>Opening Phantom...';
                log('üöÄ Creating Phantom deeplink...');

                const params = new URLSearchParams({
                    dapp_encryption_public_key: CONFIG.dappPublicKey,
                    cluster: CONFIG.cluster,
                    app_url: CONFIG.appUrl,
                    redirect_link: CONFIG.redirectUrl
                });

                const iconUrl = "https://i.imgur.com/a2pwd7M.png";
                params.append('icon', iconUrl);

                const phantomDeeplink = `https://phantom.app/ul/v1/connect?${params.toString()}`;

                log('üîó Redirect URL: ' + CONFIG.redirectUrl);
                log('üé® Icon URL added: ' + iconUrl);
                log('üíæ Opening Phantom...');

                setTimeout(() => {
                    window.location.href = phantomDeeplink;
                }, 500);

            } catch (error) {
                log('‚ùå Error: ' + error.message);
                console.error('Connection error:', error);

                connectBtn.disabled = false;
                connectBtn.innerHTML = 'Open in Phantom App';
                alert('Failed to initialize connection.\n\nError: ' + error.message);
            }
        }

        async function connectDirectly() {
            try {
                log('üîå Inside Phantom browser, connecting wallet...');

                const response = await window.solana.connect();
                const walletAddress = response.publicKey.toString();

                log('‚úÖ Wallet connected: ' + walletAddress);

                await saveWalletToServer(CONFIG.telegramId, walletAddress);

            } catch (error) {
                log('‚ùå Error in connectDirectly: ' + error.message);
                alert('Failed to connect wallet: ' + error.message);
            }
        }

        async function saveWalletToServer(telegramId, walletAddress, session = null) {
            try {
                log('üì§ Saving wallet to server...');

                const response = await fetch('/wallet/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        wallet_address: walletAddress,
                        session: session
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Server error');
                }

                const data = await response.json();

                if (data.success) {
                    log('‚úÖ Wallet saved successfully!');
                    showSuccessAndRedirect(walletAddress);
                } else {
                    throw new Error(data.message || 'Failed to save wallet');
                }

            } catch (error) {
                log('‚ùå Error saving wallet: ' + error.message);
                alert('Failed to save wallet: ' + error.message);
            }
        }

        function showSuccessAndRedirect(walletAddress) {
            document.getElementById('connectBtn').style.display = 'none';
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';

            log('üéâ Success! Redirecting to Telegram...');

            setTimeout(() => {
                returnToTelegram(walletAddress);
            }, 2000);
        }

        function returnToTelegram(walletAddress = null) {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    log('üîÑ Using Telegram WebApp API to close');
                    window.Telegram.WebApp.close();
                    return;
                }

                const startParam = walletAddress ? 'wallet_connected' : 'wallet_failed';
                const telegramUrl = `https://t.me/${CONFIG.botUsername}/app?startapp=${startParam}`;

                log('üîÑ Redirecting to Telegram: ' + telegramUrl);
                window.location.href = telegramUrl;

            } catch (error) {
                log('‚ùå Error returning to Telegram: ' + error.message);
                alert('‚úÖ Wallet connected successfully!\n\nPlease manually return to the CCoin app in Telegram.');
            }
        }

        window.addEventListener('load', function() {
            if (urlParams.has('phantom_encryption_public_key')) {
                log('üîô Returned from Phantom with response');
                handlePhantomCallback();
            }
        });

        async function handlePhantomCallback() {
            try {
                const phantomPublicKey = urlParams.get('phantom_encryption_public_key');
                const nonce = urlParams.get('nonce');
                const data = urlParams.get('data');

                log('üì• Phantom response received');
                log('üîë Phantom public key: ' + (phantomPublicKey ? phantomPublicKey.substring(0, 20) + '...' : 'missing'));

                if (!phantomPublicKey || !nonce || !data) {
                    throw new Error('Missing required parameters from Phantom');
                }

                if (!CONFIG.telegramId) {
                    throw new Error('Missing telegram_id');
                }

                log('üîì Server will decrypt response...');
                log('‚úÖ Wallet connected successfully!');
                
                showSuccessAndRedirect('success');

            } catch (error) {
                log('‚ùå Error in handlePhantomCallback: ' + error.message);
                console.error('Callback error:', error);
                alert('Failed to process Phantom response: ' + error.message);

                setTimeout(() => {
                    returnToTelegram(null);
                }, 2000);
            }
        }
    </script>
</body>
</html>
