<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CCoin Wallet Connection</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    
    <!-- Ø§ØµÙ„Ø§Ø­ Ø´Ø¯Ù‡: BS58 Ø³Ø§Ø¯Ù‡ -->
    <script>
    window.bs58_simple = {
        encode: function(data) {
            try {
                const uint8Array = new Uint8Array(data);
                let binary = '';
                for (let i = 0; i < uint8Array.byteLength; i++) {
                    binary += String.fromCharCode(uint8Array[i]);
                }
                return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
            } catch(e) {
                return 'fallback_' + Math.random().toString(36).substr(2, 16);
            }
        }
    };
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .wallet-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .connect-button {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            width: 100%;
        }

        .connect-button:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }

        .loading {
            font-size: 18px;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error, .success, .info {
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ffcccb;
        }

        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: #90ee90;
        }

        .info {
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.5);
            color: #87ceeb;
        }

        .back-button {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin: 15px 0;
            font-size: 12px;
            font-family: monospace;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }

        .phantom-icon {
            width: 60px;
            height: 60px;
            margin: 20px auto;
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="wallet-container">
        <div class="logo">ğŸ¦„</div>
        <h1>Connect Phantom Wallet</h1>
        <div class="description">
            Connect your Phantom wallet to CCoin to participate in the airdrop
        </div>

        <div class="phantom-icon">ğŸ¦„</div>

        <div id="status" class="loading">
            <div class="spinner"></div>
            Preparing wallet connection...
        </div>

        <div id="debugInfo" class="debug-info" style="display: none;"></div>

        <button class="back-button" onclick="goBackToApp()" style="display: none;" id="backButton">
            Return to App
        </button>
    </div>

    <script>
        // Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ global
        let telegramId = '';
        let phantomAppUrl = '';
        let phantomWebUrl = '';

        // ØªØ§Ø¨Ø¹ debug Ø³Ø§Ø¯Ù‡
        function addDebug(message) {
            try {
                console.log(message);
                const debugDiv = document.getElementById('debugInfo');
                if (debugDiv) {
                    debugDiv.style.display = 'block';
                    debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
                    debugDiv.scrollTop = debugDiv.scrollHeight;
                }
            } catch(e) {
                console.error('Debug error:', e);
            }
        }

        function updateStatus(message, type) {
            try {
                const statusDiv = document.getElementById('status');
                const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
                statusDiv.innerHTML = '<div class="' + className + '"><strong>' + message + '</strong></div>';
                
                if (type === 'error' || type === 'success') {
                    document.getElementById('backButton').style.display = 'block';
                }
            } catch(e) {
                console.error('Status update error:', e);
            }
        }

        // ØªØ§Ø¨Ø¹ Ø§ØµÙ„ÛŒ
        function initConnection() {
            try {
                addDebug("ğŸš€ Starting connection...");
                
                // Ú¯Ø±ÙØªÙ† telegram_id
                const urlParams = new URLSearchParams(window.location.search);
                telegramId = urlParams.get('telegram_id') || '';
                
                if (!telegramId) {
                    throw new Error("Telegram ID missing");
                }
                
                addDebug("âœ… Telegram ID: " + telegramId);
                
                // ØªÙˆÙ„ÛŒØ¯ Ú©Ù„ÛŒØ¯
                let encryptionKey = '';
                try {
                    if (typeof nacl !== 'undefined') {
                        const keyPair = nacl.box.keyPair();
                        encryptionKey = window.bs58_simple.encode(keyPair.publicKey);
                    } else {
                        encryptionKey = 'simple_key_' + Math.random().toString(36).substr(2, 16);
                    }
                    addDebug("ğŸ”‘ Key generated: " + encryptionKey.substring(0, 10) + "...");
                } catch(keyError) {
                    addDebug("âš ï¸ Key error: " + keyError.message);
                    encryptionKey = 'fallback_key_' + Math.random().toString(36).substr(2, 16);
                }
                
                // Ø³Ø§Ø®Øª URLs
                const callbackUrl = encodeURIComponent(window.location.origin + '/wallet/callback?telegram_id=' + telegramId);
                const appUrl = encodeURIComponent(window.location.origin);
                
                phantomAppUrl = 'phantom://v1/connect?' +
                    'app_url=' + appUrl + '&' +
                    'dapp_encryption_public_key=' + encryptionKey + '&' +
                    'redirect_link=' + callbackUrl + '&' +
                    'cluster=mainnet-beta';
                
                phantomWebUrl = 'https://phantom.app/ul/v1/connect?' +
                    'app_url=' + appUrl + '&' +
                    'dapp_encryption_public_key=' + encryptionKey + '&' +
                    'redirect_link=' + callbackUrl + '&' +
                    'cluster=mainnet-beta';
                
                addDebug("ğŸ”— URLs created");
                
                // Ù†Ù…Ø§ÛŒØ´ Ø¯Ú©Ù…Ù‡
                showConnectButton();
                
            } catch(error) {
                addDebug("âŒ Init error: " + error.message);
                updateStatus("Connection setup failed: " + error.message, 'error');
            }
        }

        function showConnectButton() {
            try {
                updateStatus(
                    'ğŸ¦„ Ready to connect<br>' +
                    '<button onclick="connectPhantom()" class="connect-button" style="margin-top:15px;">' +
                    'ğŸ¦„ Connect Phantom Wallet</button>',
                    'info'
                );
            } catch(e) {
                addDebug("âŒ Button error: " + e.message);
            }
        }

        // ØªØ§Ø¨Ø¹ Ø§ØªØµØ§Ù„ phantom
        function connectPhantom() {
            try {
                addDebug("ğŸ”— Starting Phantom connection...");
                updateStatus("ğŸ¦„ Opening Phantom...", 'info');
                
                // ØªØ´Ø®ÛŒØµ Ù…ÙˆØ¨Ø§ÛŒÙ„ Ø³Ø§Ø¯Ù‡
                const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const isAndroid = /Android/.test(navigator.userAgent);
                
                addDebug("ğŸ“± Device: Mobile=" + isMobile + ", iOS=" + isIOS + ", Android=" + isAndroid);
                
                if (isMobile) {
                    // Ù…ÙˆØ¨Ø§ÛŒÙ„: ØªÙ„Ø§Ø´ Ø¨Ø±Ø§ÛŒ Ø¨Ø§Ø² Ú©Ø±Ø¯Ù† Ø§Ù¾
                    addDebug("ğŸ“± Trying mobile app...");
                    
                    // ØªÙ„Ø§Ø´ Ø§ÙˆÙ„
                    setTimeout(function() {
                        try {
                            window.location.href = phantomAppUrl;
                        } catch(e) {
                            addDebug("âŒ App failed: " + e.message);
                        }
                    }, 100);
                    
                    // fallback Ø¨Ø¹Ø¯ Ø§Ø² 3 Ø«Ø§Ù†ÛŒÙ‡
                    setTimeout(function() {
                        addDebug("ğŸ”„ Fallback to web...");
                        try {
                            window.open(phantomWebUrl, '_blank');
                        } catch(e) {
                            addDebug("âŒ Web failed: " + e.message);
                        }
                        
                        // Ù†Ù‡Ø§ÛŒÛŒ fallback
                        setTimeout(function() {
                            let storeUrl = 'https://phantom.app/download';
                            if (isIOS) {
                                storeUrl = 'https://apps.apple.com/app/phantom-solana-wallet/id1598432977';
                            } else if (isAndroid) {
                                storeUrl = 'https://play.google.com/store/apps/details?id=app.phantom';
                            }
                            
                            updateStatus(
                                'ğŸ¦„ Install Phantom App<br>' +
                                '<a href="' + storeUrl + '" target="_blank" class="connect-button" style="display:inline-block; text-decoration:none; margin-top:15px;">' +
                                'ğŸ“± Install App</a>',
                                'info'
                            );
                        }, 2000);
                    }, 3000);
                    
                } else {
                    // Ø¯Ø³Ú©ØªØ§Ù¾: Ù…Ø³ØªÙ‚ÛŒÙ… web
                    addDebug("ğŸ–¥ï¸ Desktop: opening web...");
                    window.open(phantomWebUrl, '_blank');
                }
                
            } catch(error) {
                addDebug("âŒ Connect error: " + error.message);
                updateStatus("Connection failed: " + error.message, 'error');
            }
        }

        function goBackToApp() {
            try {
                const telegramUrl = 'https://t.me/CTG_COIN_BOT/app';
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.openTelegramLink(telegramUrl);
                } else {
                    window.location.href = telegramUrl;
                }
            } catch(e) {
                window.location.href = 'https://t.me/CTG_COIN_BOT/app';
            }
        }

        // Ø´Ø±ÙˆØ¹
        document.addEventListener('DOMContentLoaded', function() {
            try {
                addDebug("ğŸš€ Page loaded");
                setTimeout(initConnection, 100);
            } catch(e) {
                console.error('Load error:', e);
                updateStatus('Page loading failed', 'error');
            }
        });

        // Ù…Ø¯ÛŒØ±ÛŒØª Ø®Ø·Ø§Ù‡Ø§ÛŒ global
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            addDebug("âŒ JS Error: " + msg);
            return false;
        };
    </script>
</body>
