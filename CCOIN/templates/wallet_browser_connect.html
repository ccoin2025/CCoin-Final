<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Connect Phantom Wallet</h1>
        <p>Automatically connecting your wallet...</p>
        
        <div id="status">
            <p>‚è≥ Initializing connection...</p>
        </div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        var telegramId = '';
        
        function log(msg) {
            console.log(msg);
            var debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }
        
        function updateStatus(msg) {
            document.getElementById('status').innerHTML = '<p>' + msg + '</p>';
        }
        
        function autoConnect() {
            log('üöÄ Starting automatic wallet connection...');
            
            // Get telegram ID
            var params = new URLSearchParams(window.location.search);
            telegramId = params.get('telegram_id') || '';
            
            if (!telegramId) {
                log('‚ùå No telegram ID found');
                updateStatus('‚ùå Error: No telegram ID');
                setTimeout(goBack, 3000);
                return;
            }
            
            log('‚úÖ Telegram ID: ' + telegramId);
            updateStatus('‚úÖ Found user: ' + telegramId);
            
            // Generate automatic wallet address (for testing)
            var autoAddress = 'AUTO' + Date.now() + Math.random().toString(36).substr(2, 9);
            log('üîë Generated auto address: ' + autoAddress);
            
            setTimeout(function() {
                updateStatus('üîó Creating connection...');
                
                // Auto callback with generated address
                var callbackUrl = window.location.origin + '/wallet/callback?telegram_id=' + telegramId + 
                                 '&public_key=' + encodeURIComponent(autoAddress);
                
                log('üì§ Auto connecting: ' + callbackUrl.substring(0, 80) + '...');
                updateStatus('üì§ Connecting automatically...');
                
                setTimeout(function() {
                    try {
                        window.location.href = callbackUrl;
                    } catch(e) {
                        log('‚ùå Auto connection failed: ' + e.message);
                        updateStatus('‚ùå Auto connection failed');
                        setTimeout(goBack, 3000);
                    }
                }, 1500);
                
            }, 2000);
        }
        
        function goBack() {
            log('üîô Returning to app automatically...');
            window.location.href = 'https://t.me/CTG_COIN_BOT/app';
        }
        
        // Start automatic connection when page loads
        window.onload = function() {
            setTimeout(autoConnect, 1000);
        };
        
        // Error handling
        window.onerror = function(msg, url, line) {
            log('‚ùå ERROR: ' + msg);
            updateStatus('‚ùå Connection error occurred');
            setTimeout(goBack, 3000);
            return true;
        };
    </script>
</body>
</html>
