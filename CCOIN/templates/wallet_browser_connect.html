<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Phantom Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #000;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .connect-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .connect-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .connect-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .install-btn {
            background: #8b5cf6;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #1a5f1a;
            color: #90ee90;
            border: 1px solid #228b22;
        }
        
        .status.error {
            background: #5f1a1a;
            color: #ffb3b3;
            border: 1px solid #dc3545;
        }
        
        .status.info {
            background: #1a4f5f;
            color: #90d7ee;
            border: 1px solid #17a2b8;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .wallet-address {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #444;
        }
        
        .detection-info {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 12px;
            text-align: left;
        }
        
        .detection-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .manual-connect {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            text-align: left;
        }
        
        .manual-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üëõ</div>
        <h1>Connect Phantom Wallet</h1>
        <p class="subtitle">Connect your wallet to continue with airdrop</p>
        
        <!-- ŸÜŸÖÿß€åÿ¥ ÿßÿ∑ŸÑÿßÿπÿßÿ™ ÿ™ÿ¥ÿÆ€åÿµ -->
        <div id="detectionInfo" class="detection-info">
            <div class="detection-item">
                <span>Phantom Detected:</span>
                <span id="phantomDetected">‚ùå No</span>
            </div>
            <div class="detection-item">
                <span>Solana Object:</span>
                <span id="solanaObject">‚ùå No</span>
            </div>
            <div class="detection-item">
                <span>Environment:</span>
                <span id="environment">-</span>
            </div>
            <div class="detection-item">
                <span>User Agent:</span>
                <span id="userAgent" style="font-size: 10px;">-</span>
            </div>
        </div>
        
        <button id="connectBtn" class="connect-btn" onclick="connectPhantom()">
            Connect Phantom Wallet
        </button>
        
        <button id="installBtn" class="install-btn" onclick="installPhantom()" style="display: none;">
            üì± Install Phantom Wallet
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Waiting for Phantom...</p>
        </div>
        
        <div id="status" class="status"></div>
        
        <!-- ÿßÿ™ÿµÿßŸÑ ÿØÿ≥ÿ™€å -->
        <div id="manualConnect" class="manual-connect" style="display: none;">
            <h3>Manual Connection</h3>
            <p>If automatic detection fails, paste your Phantom wallet address:</p>
            <input type="text" id="manualAddress" class="manual-input" placeholder="Enter your Solana wallet address...">
            <button onclick="saveManualAddress()" class="connect-btn">Save Address</button>
        </div>
    </div>

    <script>
        const USER_ID = new URLSearchParams(window.location.search).get('telegram_id') || 
                       window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 
                       'guest';

        let isConnecting = false;
        let retryCount = 0;
        const maxRetries = 5;

        // ÿ™ÿ¥ÿÆ€åÿµ ŸÖÿ≠€åÿ∑
        function detectEnvironment() {
            const ua = navigator.userAgent;
            const isTelegram = window.Telegram?.WebApp;
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);
            const isIOS = /iPad|iPhone|iPod/.test(ua);
            const isAndroid = /Android/.test(ua);
            
            document.getElementById('userAgent').textContent = ua.substring(0, 50) + '...';
            
            let env = 'Desktop';
            if (isTelegram) env = 'Telegram WebApp';
            else if (isIOS) env = 'iOS';
            else if (isAndroid) env = 'Android';
            else if (isMobile) env = 'Mobile';
            
            document.getElementById('environment').textContent = env;
            return { isTelegram, isMobile, isIOS, isAndroid };
        }

        // ÿ™ÿ¥ÿÆ€åÿµ Phantom ÿ®ÿß ÿ±Ÿàÿ¥‚ÄåŸáÿß€å ŸÖÿ™ÿπÿØÿØ
        async function detectPhantom() {
            const detection = {
                window_solana: !!window.solana,
                phantom_solana: !!(window.solana && window.solana.isPhantom),
                phantom_provider: !!window.phantom?.solana,
                ethereum_phantom: !!(window.ethereum && window.ethereum.isPhantom)
            };
            
            // ÿ®ÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å UI
            if (detection.phantom_solana || detection.phantom_provider) {
                document.getElementById('phantomDetected').innerHTML = '‚úÖ Yes';
                document.getElementById('solanaObject').innerHTML = '‚úÖ Available';
                return true;
            } else {
                document.getElementById('phantomDetected').innerHTML = '‚ùå No';
                document.getElementById('solanaObject').innerHTML = window.solana ? '‚ö†Ô∏è Non-Phantom' : '‚ùå None';
                return false;
            }
        }

        // ÿ™ÿ¥ÿÆ€åÿµ ÿ®ÿß ÿ™ÿßÿÆ€åÿ± (ÿ®ÿ±ÿß€å ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ⁄©ÿßŸÖŸÑ)
        async function waitForPhantom() {
            return new Promise((resolve) => {
                let attempts = 0;
                const checkInterval = setInterval(() => {
                    attempts++;
                    
                    if (detectPhantom()) {
                        clearInterval(checkInterval);
                        resolve(true);
                    } else if (attempts >= 20) { // 4 ÿ´ÿßŸÜ€åŸá ÿßŸÜÿ™ÿ∏ÿßÿ±
                        clearInterval(checkInterval);
                        resolve(false);
                    }
                }, 200);
            });
        }

        async function connectPhantom() {
            if (isConnecting) return;
            
            const connectBtn = document.getElementById('connectBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            try {
                isConnecting = true;
                connectBtn.disabled = true;
                connectBtn.textContent = 'Detecting Phantom...';
                loading.style.display = 'block';
                status.style.display = 'none';

                // ÿßŸÜÿ™ÿ∏ÿßÿ± ÿ®ÿ±ÿß€å ÿ™ÿ¥ÿÆ€åÿµ Phantom
                const phantomDetected = await waitForPhantom();
                
                if (!phantomDetected) {
                    throw new Error('Phantom wallet not detected. Please install Phantom wallet or use manual connection.');
                }

                connectBtn.textContent = 'Connecting...';

                // ÿßŸÜÿ™ÿÆÿßÿ® provider ÿµÿ≠€åÿ≠
                let provider = null;
                if (window.solana && window.solana.isPhantom) {
                    provider = window.solana;
                } else if (window.phantom?.solana) {
                    provider = window.phantom.solana;
                } else {
                    throw new Error('Phantom provider not found');
                }

                // ÿØÿ±ÿÆŸàÿßÿ≥ÿ™ ÿßÿ™ÿµÿßŸÑ
                const response = await provider.connect({ onlyIfTrusted: false });
                const walletAddress = response.publicKey.toString();

                // ÿ∞ÿÆ€åÿ±Ÿá ÿØÿ± ÿ≥ÿ±Ÿàÿ±
                const saveResponse = await fetch('/api/wallet/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: USER_ID,
                        wallet_address: walletAddress
                    })
                });

                const saveResult = await saveResponse.json();

                if (saveResult.success) {
                    showStatus('success', `‚úÖ Wallet connected successfully!`, walletAddress);
                    
                    // ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®Ÿá ÿµŸÅÿ≠Ÿá airdrop ÿ®ÿπÿØ ÿßÿ≤ 2 ÿ´ÿßŸÜ€åŸá
                    setTimeout(() => {
                        if (window.Telegram?.WebApp) {
                            window.Telegram.WebApp.close();
                        } else {
                            window.location.href = `/airdrop?telegram_id=${USER_ID}`;
                        }
                    }, 2000);
                } else {
                    throw new Error(saveResult.error || 'Failed to save wallet address');
                }

            } catch (error) {
                console.error('Phantom connection error:', error);
                let errorMessage = error.message;
                
                if (error.message.includes('User rejected')) {
                    errorMessage = 'Connection cancelled by user';
                } else if (error.message.includes('not detected') || error.message.includes('not found')) {
                    errorMessage = 'Phantom wallet not found';
                    document.getElementById('installBtn').style.display = 'block';
                    document.getElementById('manualConnect').style.display = 'block';
                }
                
                showStatus('error', `‚ùå ${errorMessage}`);
                
                connectBtn.disabled = false;
                connectBtn.textContent = 'Retry Connection';
            } finally {
                isConnecting = false;
                loading.style.display = 'none';
            }
        }

        function installPhantom() {
            const env = detectEnvironment();
            
            if (env.isIOS) {
                window.open('https://apps.apple.com/app/phantom-solana-wallet/id1598432977', '_blank');
            } else if (env.isAndroid) {
                window.open('https://play.google.com/store/apps/details?id=app.phantom', '_blank');
            } else {
                window.open('https://phantom.app/download', '_blank');
            }
        }

        async function saveManualAddress() {
            const manualAddress = document.getElementById('manualAddress').value.trim();
            
            if (!manualAddress) {
                alert('Please enter a wallet address');
                return;
            }
            
            if (manualAddress.length < 32 || manualAddress.length > 44) {
                alert('Invalid wallet address format');
                return;
            }
            
            try {
                const saveResponse = await fetch('/api/wallet/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: USER_ID,
                        wallet_address: manualAddress
                    })
                });

                const saveResult = await saveResponse.json();

                if (saveResult.success) {
                    showStatus('success', `‚úÖ Wallet address saved successfully!`, manualAddress);
                    
                    setTimeout(() => {
                        if (window.Telegram?.WebApp) {
                            window.Telegram.WebApp.close();
                        } else {
                            window.location.href = `/airdrop?telegram_id=${USER_ID}`;
                        }
                    }, 2000);
                } else {
                    throw new Error(saveResult.error || 'Failed to save wallet address');
                }
            } catch (error) {
                showStatus('error', `‚ùå ${error.message}`);
            }
        }

        function showStatus(type, message, walletAddress = null) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
            
            if (walletAddress) {
                status.innerHTML += `<div class="wallet-address">${walletAddress}</div>`;
            }
            
            status.style.display = 'block';
        }

        // ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™ ÿßÿ™ÿµÿßŸÑ ŸÇÿ®ŸÑ€å
        async function checkExistingConnection() {
            try {
                const response = await fetch(`/api/wallet/status?telegram_id=${USER_ID}`);
                const data = await response.json();
                
                if (data.connected && data.address) {
                    showStatus('success', '‚úÖ Wallet already connected!', data.address);
                    document.getElementById('connectBtn').textContent = 'Change Wallet';
                }
            } catch (error) {
                console.error('Error checking wallet status:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // ÿ™ÿ¥ÿÆ€åÿµ ŸÖÿ≠€åÿ∑
            detectEnvironment();
            
            // ÿ™ÿ¥ÿÆ€åÿµ ÿßŸàŸÑ€åŸá Phantom
            await detectPhantom();
            
            // ÿ®ÿ±ÿ±ÿ≥€å ÿßÿ™ÿµÿßŸÑ ŸÇÿ®ŸÑ€å
            checkExistingConnection();
            
            // ÿß⁄Øÿ± ÿßÿ≤ Telegram WebApp ÿ¢ŸÖÿØŸáÿå ÿ™ŸÜÿ∏€åŸÖÿßÿ™ ÿ±ÿß ÿßÿπŸÖÿßŸÑ ⁄©ŸÜ
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.BackButton.show();
                window.Telegram.WebApp.BackButton.onClick(() => {
                    window.Telegram.WebApp.close();
                });
            }
        });
    </script>
</body>
</html>
