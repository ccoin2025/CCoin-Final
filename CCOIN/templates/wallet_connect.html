<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Connect Phantom Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/airdrop.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Urbanist', sans-serif;
        }
        .wallet-connect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .wallet-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 100%;
        }
        .phantom-logo {
            width: 80px;
            height: 80px;
            background: #4C44FF;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .instruction {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.5;
            color: #2e7d32;
            text-align: left;
        }
        .connect-btn {
            background: #4C44FF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .connect-btn:hover {
            background: #3a35cc;
            transform: translateY(-2px);
        }
        .success-btn {
            background: #28a745;
        }
        .success-btn:hover {
            background: #218838;
        }
        .back-btn {
            background: #f5f5f5;
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 14px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .back-btn:hover {
            background: #e9ecef;
        }
        .status-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            border: 1px solid #c3e6cb;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wallet-connect-container">
        <div class="wallet-box">
            <div class="phantom-logo">
                <i class="fas fa-wallet"></i>
            </div>
            <h2>Connect Phantom Wallet</h2>
            <p>Great! You have Phantom wallet installed. Let's connect it to CCoin.</p>
            
            <div class="instruction">
                <strong>Instructions:</strong><br>
                1. Click "Connect Wallet" below<br>
                2. This will simulate the connection process<br>
                3. In a real app, this would open Phantom<br>
                4. For now, we'll mark it as connected
            </div>
            
            <div id="status-message" class="status-message hidden">
                Connection in progress...
            </div>
            
            <button onclick="connectWalletSafely()" class="connect-btn" id="connect-btn">
                <i class="fas fa-link"></i>
                Connect Wallet Safely
            </button>
            
            <button onclick="markAsConnected()" class="connect-btn success-btn">
                <i class="fas fa-check"></i>
                Mark as Connected
            </button>
            
            <button onclick="goBack()" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Airdrop
            </button>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        function showStatus(message, success = true) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.style.background = success ? '#d4edda' : '#f8d7da';
            statusDiv.style.color = success ? '#155724' : '#721c24';
            statusDiv.style.borderColor = success ? '#c3e6cb' : '#f5c6cb';
            statusDiv.classList.remove('hidden');
        }

        function connectWalletSafely() {
            console.log("Safe wallet connection initiated");
            
            showStatus("Connecting to Phantom wallet...");
            
            // شبیه‌سازی فرآیند اتصال
            setTimeout(() => {
                showStatus("Establishing secure connection...");
            }, 1000);
            
            setTimeout(() => {
                showStatus("Wallet connected successfully!");
                
                // فعال کردن دکمه تایید
                const connectBtn = document.getElementById('connect-btn');
                connectBtn.style.background = '#28a745';
                connectBtn.innerHTML = '<i class="fas fa-check"></i> Connected!';
                connectBtn.disabled = true;
                
            }, 3000);
        }

        function markAsConnected() {
            console.log("Marking wallet as connected");
            
            showStatus("Wallet connection confirmed! Redirecting...");
            
            // ذخیره وضعیت در localStorage
            localStorage.setItem('phantomConnected', 'true');
            localStorage.setItem('walletAddress', 'phantom_wallet_' + Date.now());
            
            // هدایت به صفحه airdrop بعد از 2 ثانیه
            setTimeout(() => {
                window.location.href = "/airdrop";
            }, 2000);
        }

        function goBack() {
            window.location.href = "/airdrop";
        }

        // بررسی وضعیت قبلی اتصال
        document.addEventListener('DOMContentLoaded', () => {
            const isConnected = localStorage.getItem('phantomConnected');
            if (isConnected === 'true') {
                showStatus("Wallet already connected!");
                const connectBtn = document.getElementById('connect-btn');
                connectBtn.style.background = '#28a745';
                connectBtn.innerHTML = '<i class="fas fa-check"></i> Already Connected';
                connectBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
