<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Connect Phantom Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/airdrop.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Urbanist', sans-serif;
        }
        .wallet-connect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .wallet-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 100%;
        }
        .phantom-logo {
            width: 80px;
            height: 80px;
            background: #4C44FF;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .instruction {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            text-align: left;
        }
        .connect-btn {
            background: #4C44FF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .connect-btn:hover {
            background: #3a35cc;
            transform: translateY(-2px);
        }
        .download-btn {
            background: #28a745;
        }
        .download-btn:hover {
            background: #218838;
        }
        .back-btn {
            background: #f5f5f5;
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 14px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .back-btn:hover {
            background: #e9ecef;
        }
        .status-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wallet-connect-container">
        <div class="wallet-box">
            <div class="phantom-logo">
                <i class="fas fa-wallet"></i>
            </div>
            <h2>Connect Phantom Wallet</h2>
            <p>To continue with CCoin airdrop, you need to connect your Phantom wallet.</p>
            
            <div class="instruction">
                <strong>Step by step:</strong><br>
                1. First, make sure Phantom wallet is installed<br>
                2. Click "Try Open Phantom" to test<br>
                3. If it doesn't work, download Phantom first
            </div>
            
            <div id="status-message" class="status-message hidden">
                Checking for Phantom wallet...
            </div>
            
            <button onclick="tryOpenPhantom()" class="connect-btn" id="open-btn">
                <i class="fas fa-rocket"></i>
                Try Open Phantom
            </button>
            
            <button onclick="downloadPhantom()" class="connect-btn download-btn">
                <i class="fas fa-download"></i>
                Download Phantom
            </button>
            
            <button onclick="simulateConnection()" class="connect-btn" style="background: #ff9800;">
                <i class="fas fa-check"></i>
                Simulate Connection (Test)
            </button>
            
            <button onclick="goBack()" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Airdrop
            </button>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 3000);
        }

        function tryOpenPhantom() {
            const isAndroid = /android/i.test(navigator.userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            showStatus("Attempting to open Phantom app...", "info");
            
            console.log("Device detection:", { isAndroid, isIOS });
            
            if (isAndroid) {
                // تلاش با روش‌های مختلف برای Android
                attemptAndroidOpen();
            } else if (isIOS) {
                // تلاش با روش‌های مختلف برای iOS
                attemptIOSOpen();
            } else {
                showStatus("Please use Android or iOS device", "warning");
            }
        }

        function attemptAndroidOpen() {
            console.log("Attempting Android open methods...");
            
            // روش 1: Intent URL
            try {
                const intentUrl = "intent://browse#Intent;scheme=phantom;package=app.phantom;end";
                window.location.href = intentUrl;
                
                setTimeout(() => {
                    showStatus("If Phantom didn't open, please download it first", "warning");
                    console.log("Intent method may have failed");
                }, 2000);
                
            } catch (error) {
                console.error("Intent method failed:", error);
                
                // روش 2: مستقیم به Play Store
                setTimeout(() => {
                    showStatus("Opening Play Store to download Phantom...", "info");
                    if (window.Telegram && window.Telegram.WebApp) {
                        window.Telegram.WebApp.openLink("https://play.google.com/store/apps/details?id=app.phantom");
                    }
                }, 1000);
            }
        }

        function attemptIOSOpen() {
            console.log("Attempting iOS open methods...");
            
            // روش 1: Custom URL Scheme
            try {
                const customUrl = "phantom://browse";
                window.location.href = customUrl;
                
                setTimeout(() => {
                    showStatus("If Phantom didn't open, please download it first", "warning");
                    console.log("Custom URL method may have failed");
                }, 2000);
                
            } catch (error) {
                console.error("Custom URL method failed:", error);
                
                // روش 2: مستقیم به App Store
                setTimeout(() => {
                    showStatus("Opening App Store to download Phantom...", "info");
                    if (window.Telegram && window.Telegram.WebApp) {
                        window.Telegram.WebApp.openLink("https://apps.apple.com/us/app/phantom-crypto-wallet/id1598432977");
                    }
                }, 1000);
            }
        }

        function downloadPhantom() {
            const isAndroid = /android/i.test(navigator.userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            showStatus("Opening app store...", "info");
            
            if (window.Telegram && window.Telegram.WebApp) {
                if (isAndroid) {
                    window.Telegram.WebApp.openLink("https://play.google.com/store/apps/details?id=app.phantom");
                } else if (isIOS) {
                    window.Telegram.WebApp.openLink("https://apps.apple.com/us/app/phantom-crypto-wallet/id1598432977");
                }
            }
        }

        // تابع شبیه‌سازی اتصال برای تست
        function simulateConnection() {
            showStatus("Simulating wallet connection...", "success");
            
            setTimeout(() => {
                showStatus("Connection successful! Redirecting...", "success");
                setTimeout(() => {
                    window.location.href = "/airdrop";
                }, 1500);
            }, 2000);
        }

        function goBack() {
            window.location.href = "/airdrop";
        }
    </script>
</body>
</html>
