<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-info {
            font-size: 14px;
            color: #90ee90;
            margin-top: 10px;
        }

        .warning {
            font-size: 12px;
            color: #ffeb3b;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 235, 59, 0.1);
            border-radius: 8px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 11px;
            text-align: left;
            max-height: 180px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount" id="commission-amount">{{ commission_amount }} SOL</div>
            <div>Commission Amount</div>
            <div class="fee-info">‚ö° + Network fee (Phantom determines final fee)</div>
            <div class="warning">
                ‚ö†Ô∏è Phantom may add priority fee for faster processing.<br>
                Final fee shown in wallet before confirmation.
            </div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="openPhantom()">
            <i class="fas fa-wallet"></i> Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            <i class="fas fa-arrow-left"></i> Return to App
        </button>

        <div id="debug-info" class="debug-info"></div>
    </div>

    <!-- Solana Web3.js ÿßÿ≤ CDN -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        
        const RPC_URLS = [
            'https://api.mainnet-beta.solana.com',
            'https://rpc.ankr.com/solana'
        ];

        let debugMode = true;

        function addDebugLog(message) {
            if (!debugMode) return;
            const debugDiv = document.getElementById('debug-info');
            debugDiv.style.display = 'block';
            const time = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${time}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(`[${time}] ${message}`);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            addDebugLog(`Status: ${message}`);
        }

        function disablePayButton(disabled) {
            const btn = document.getElementById('pay-btn');
            if (btn) btn.disabled = disabled;
        }

        async function getConnection() {
            for (let rpc of RPC_URLS) {
                try {
                    const connection = new solanaWeb3.Connection(rpc, 'confirmed');
                    await connection.getLatestBlockhash('finalized');
                    addDebugLog(`‚úÖ Connected to: ${rpc}`);
                    return connection;
                } catch (error) {
                    addDebugLog(`‚ùå RPC failed: ${rpc}`);
                }
            }
            throw new Error('All RPC endpoints failed');
        }

        async function openPhantom() {
            try {
                disablePayButton(true);
                addDebugLog('=== Payment Started ===');
                showStatus('Opening Phantom...', 'info');

                const hasExtension = window.solana && window.solana.isPhantom;
                addDebugLog(`Phantom Extension: ${hasExtension}`);

                if (hasExtension) {
                    await payWithExtensionV2();
                } else {
                    await openPhantomApp();
                }

            } catch (error) {
                console.error('Payment error:', error);
                addDebugLog(`‚ùå Error: ${error.message}`);
                showStatus('Failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // üî• ÿ±Ÿàÿ¥ ÿ¨ÿØ€åÿØ: ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ VersionedTransaction ÿ®ÿß TransactionMessage
        async function payWithExtensionV2() {
            try {
                showStatus('Connecting to wallet...', 'info');
                
                const resp = await window.solana.connect();
                const userPublicKey = resp.publicKey;
                addDebugLog(`‚úÖ Wallet: ${userPublicKey.toString().substring(0, 8)}...`);

                showStatus('Preparing transaction...', 'info');

                const connection = await getConnection();
                const { blockhash } = await connection.getLatestBlockhash('finalized');
                addDebugLog(`Blockhash: ${blockhash.substring(0, 8)}...`);

                // üî• ÿ≥ÿßÿÆÿ™ instructions ÿ®ÿß compute budget ÿµÿ±€åÿ≠
                const instructions = [];

                // Instruction 1: Set Compute Unit Limit
                const computeUnitLimitIx = solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({
                    units: 1000  // ÿ≠ÿØÿßŸÇŸÑ ÿ®ÿ±ÿß€å transfer (ÿßŸÅÿ≤ÿß€åÿ¥ ÿßÿ≤ 300 ÿ®Ÿá 1000 ÿ®ÿ±ÿß€å ÿßÿ∑ŸÖ€åŸÜÿßŸÜ)
                });
                instructions.push(computeUnitLimitIx);
                addDebugLog('Added: ComputeUnitLimit = 1000');

                // Instruction 2: Set Compute Unit Price ÿ®Ÿá ÿµŸÅÿ±
                const computeUnitPriceIx = solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({
                    microLamports: 0  // ÿµŸÅÿ± = ÿ®ÿØŸàŸÜ priority fee
                });
                instructions.push(computeUnitPriceIx);
                addDebugLog('Added: ComputeUnitPrice = 0');

                // Instruction 3: Transfer
                const lamports = Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL);
                const transferIx = solanaWeb3.SystemProgram.transfer({
                    fromPubkey: userPublicKey,
                    toPubkey: new solanaWeb3.PublicKey(adminWallet),
                    lamports: lamports
                });
                instructions.push(transferIx);
                addDebugLog(`Added: Transfer ${commissionAmount} SOL`);

                // üî• ÿ≥ÿßÿÆÿ™ TransactionMessage (v0 message)
                const messageV0 = new solanaWeb3.TransactionMessage({
                    payerKey: userPublicKey,
                    recentBlockhash: blockhash,
                    instructions: instructions
                }).compileToV0Message();

                // üî• ÿ≥ÿßÿÆÿ™ VersionedTransaction
                const versionedTx = new solanaWeb3.VersionedTransaction(messageV0);
                
                addDebugLog('Created VersionedTransaction (v0)');
                addDebugLog('Transaction size: ' + versionedTx.serialize().length + ' bytes');

                showStatus('Please approve in Phantom...', 'info');

                // ÿßŸÖÿ∂ÿß ÿ®ÿß Phantom
                const signedTx = await window.solana.signTransaction(versionedTx);
                addDebugLog('‚úÖ Transaction signed');

                showStatus('Sending to network...', 'info');

                // ÿßÿ±ÿ≥ÿßŸÑ
                const signature = await connection.sendRawTransaction(
                    signedTx.serialize(),
                    {
                        skipPreflight: false,
                        maxRetries: 3
                    }
                );

                addDebugLog(`Signature: ${signature}`);
                showStatus('Confirming...', 'info');

                // ÿ™ÿß€å€åÿØ
                const confirmation = await connection.confirmTransaction(signature, 'confirmed');
                
                if (confirmation.value.err) {
                    throw new Error('Transaction failed: ' + JSON.stringify(confirmation.value.err));
                }

                addDebugLog('‚úÖ Transaction confirmed!');
                showStatus('Payment successful! ‚úÖ', 'success');

                await confirmOnServer(signature);
                setTimeout(returnToApp, 2000);

            } catch (error) {
                console.error('Payment failed:', error);
                addDebugLog(`‚ùå Error: ${error.message}`);
                
                if (error.message.includes('User rejected')) {
                    showStatus('Payment cancelled by user', 'error');
                } else {
                    showStatus('Payment failed: ' + error.message, 'error');
                }
                
                disablePayButton(false);
            }
        }

        async function openPhantomApp() {
            try {
                showStatus('Opening Phantom app...', 'info');

                const solanaPayUrl = `solana:${adminWallet}?amount=${commissionAmount}&label=${encodeURIComponent('CCoin Commission')}&message=${encodeURIComponent('Payment')}&memo=${encodeURIComponent(`User:${telegramId}`)}`;
                
                addDebugLog(`Solana Pay URL created`);
                window.location.href = solanaPayUrl;

                setTimeout(() => checkPaymentLoop(), 5000);

            } catch (error) {
                addDebugLog(`‚ùå Mobile error: ${error.message}`);
                showStatus('Failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        function checkPaymentLoop() {
            let attempts = 0;
            const maxAttempts = 30;

            const interval = setInterval(async () => {
                attempts++;

                try {
                    const response = await fetch('/airdrop/commission_status');
                    const data = await response.json();

                    if (data.commission_paid) {
                        clearInterval(interval);
                        showStatus('Confirmed! ‚úÖ', 'success');
                        setTimeout(returnToApp, 2000);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        showStatus('Timeout', 'error');
                        disablePayButton(false);
                    } else {
                        showStatus(`Waiting... (${attempts}/${maxAttempts})`, 'info');
                    }
                } catch (error) {
                    addDebugLog(`Check error: ${error.message}`);
                }
            }, 3000);
        }

        async function confirmOnServer(signature) {
            try {
                await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });
                addDebugLog('Server notified');
            } catch (error) {
                addDebugLog(`Server error: ${error.message}`);
            }
        }

        function returnToApp() {
            window.location.href = `https://t.me/CTG_COIN_BOT/app?startapp=commission_paid`;
        }

        window.addEventListener('load', () => {
            addDebugLog('=== Loaded ===');
            addDebugLog(`Amount: ${commissionAmount} SOL`);
            addDebugLog(`To: ${adminWallet.substring(0, 8)}...`);
        });
    </script>
</body>
</html>
