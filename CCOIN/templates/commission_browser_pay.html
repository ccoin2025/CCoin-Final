<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-info {
            font-size: 14px;
            color: #90ee90;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount" id="commission-amount">{{ commission_amount }} SOL</div>
            <div>Network Fee Required</div>
            <div class="fee-info">‚ö° Optimized network fee (~0.000005 SOL)</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="openPhantom()">
            <i class="fas fa-wallet"></i> Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            <i class="fas fa-arrow-left"></i> Return to App
        </button>
    </div>

    <!-- Solana Web3.js ÿßÿ≤ CDN -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        // RPCŸáÿß€å ŸÖÿ™ÿπÿØÿØ ÿ®ÿ±ÿß€å ÿßÿ∑ŸÖ€åŸÜÿßŸÜ
        const RPC_URLS = [
            'https://rpc.ankr.com/solana',
            'https://solana-api.projectserum.com',
            'https://mainnet.helius-rpc.com/?api-key=YOUR_HELIUS_API_KEY', // ⁄©ŸÑ€åÿØ Helius ÿ±Ÿà ÿ¨ÿß€å⁄Øÿ≤€åŸÜ ⁄©ŸÜ
            // 'https://your-quicknode-endpoint.quicknode.pro/your-token/' // QuickNode ÿßÿ∂ÿßŸÅŸá ⁄©ŸÜ
        ];

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function disablePayButton(disabled) {
            const btn = document.getElementById('pay-btn');
            if (btn) btn.disabled = disabled;
        }

        // ÿ™ÿßÿ®ÿπ helper ÿ®ÿ±ÿß€å ⁄Øÿ±ŸÅÿ™ŸÜ blockhash ÿ®ÿß retry ŸÇŸà€å‚Äåÿ™ÿ±
        async function getBlockhashWithRetry(maxRetries = 5) {
            for (let rpc of RPC_URLS) {
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const connection = new solanaWeb3.Connection(rpc, 'confirmed');
                        const { blockhash } = await connection.getLatestBlockhash();
                        console.log(`Blockhash fetched from ${rpc}`);
                        return blockhash;
                    } catch (error) {
                        console.error(`RPC ${rpc} attempt ${i + 1} failed:`, error);
                        await new Promise(resolve => setTimeout(resolve, 3000 * (i + 1))); // Delay ÿ™ÿµÿßÿπÿØ€å
                    }
                }
            }
            return null; // ÿß⁄Øÿ± ŸáŸÖŸá fail ⁄©ÿ±ÿØŸÜ
        }

        // ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ Phantom
        async function openPhantom() {
            try {
                disablePayButton(true);
                showStatus('Opening Phantom...', 'info');

                // ÿ®ÿ±ÿ±ÿ≥€å Extension
                const hasExtension = window.solana && window.solana.isPhantom;

                if (hasExtension) {
                    // ÿ±Ÿàÿ¥ 1: ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ Extension
                    await payWithExtension();
                } else {
                    // ÿ±Ÿàÿ¥ 2: ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ ÿßŸæ ŸÖŸàÿ®ÿß€åŸÑ
                    await openPhantomApp();
                }

            } catch (error) {
                console.error('Payment error:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // Ÿæÿ±ÿØÿßÿÆÿ™ ÿ®ÿß Extension
        async function payWithExtension() {
            try {
                showStatus('Connecting to wallet...', 'info');

                const resp = await window.solana.connect();
                const userPublicKey = resp.publicKey;

                showStatus('Creating transaction...', 'info');

                const connection = new solanaWeb3.Connection(RPC_URLS[0], 'confirmed');
                const transaction = new solanaWeb3.Transaction();

                // üî• ÿ™ŸÜÿ∏€åŸÖ Compute Budget ÿ®Ÿá€åŸÜŸá ÿ®ÿ±ÿß€å ⁄©ŸÖÿ™ÿ±€åŸÜ ŸÅ€å
                // €å⁄© transfer ÿ≥ÿßÿØŸá ŸÅŸÇÿ∑ ~300 CU ŸÜ€åÿßÿ≤ ÿØÿßÿ±Ÿá
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ 
                        units: 300  // ⁄©ÿßŸáÿ¥ ÿßÿ≤ 200000 ÿ®Ÿá 300 ÿ®ÿ±ÿß€å ÿµÿ±ŸÅŸá‚Äåÿ¨Ÿà€å€å
                    })
                );
                
                // üî• Priority Fee = ÿ≠ÿØÿßŸÇŸÑ ŸÖŸÖ⁄©ŸÜ (1 microLamport)
                // ÿ®ÿ±ÿß€å ÿ®ÿØŸàŸÜ priority fee: microLamports: 0
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ 
                        microLamports: 1  // ÿ≠ÿØÿßŸÇŸÑ ŸÖŸÖ⁄©ŸÜ ÿ®ÿ±ÿß€å ÿßŸàŸÑŸà€åÿ™
                    })
                );

                // Transfer instruction
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(adminWallet),
                        lamports: Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL)
                    })
                );

                // ⁄Øÿ±ŸÅÿ™ŸÜ blockhash
                const blockhash = await getBlockhashWithRetry();
                if (!blockhash) {
                    throw new Error('Could not fetch blockhash. Please try again or check your network.');
                }
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                showStatus('Please approve the transaction...', 'info');

                const signed = await window.solana.signAndSendTransaction(transaction);

                showStatus('Transaction sent! Confirming...', 'info');

                await connection.confirmTransaction(signed.signature, 'confirmed');

                showStatus('Payment successful! ‚úÖ', 'success');

                // ÿ´ÿ®ÿ™ ÿØÿ± ÿ≥ÿ±Ÿàÿ±
                await confirmOnServer(signed.signature);

                setTimeout(returnToApp, 2000);

            } catch (error) {
                console.error('Extension payment failed:', error);
                showStatus('Payment cancelled or failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ ÿßŸæ Phantom (ŸÖŸàÿ®ÿß€åŸÑ)
        async function openPhantomApp() {
            try {
                showStatus('Preparing transaction for Phantom app...', 'info');

                const connection = new solanaWeb3.Connection(RPC_URLS[0], 'confirmed');
                const transaction = new solanaWeb3.Transaction();

                // üî• ÿ™ŸÜÿ∏€åŸÖ Compute Budget ÿ®Ÿá€åŸÜŸá ÿ®ÿ±ÿß€å ⁄©ŸÖÿ™ÿ±€åŸÜ ŸÅ€å
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ 
                        units: 300  // ⁄©ÿßŸáÿ¥ ÿßÿ≤ 200000 ÿ®Ÿá 300
                    })
                );
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ 
                        microLamports: 1  // ÿ≠ÿØÿßŸÇŸÑ ŸÖŸÖ⁄©ŸÜ
                    })
                );

                // Transfer (placeholder fromPubkey - Phantom ÿ¨ÿß€å⁄Øÿ≤€åŸÜ ŸÖ€å‚Äå⁄©ŸÜŸá)
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: new solanaWeb3.PublicKey('11111111111111111111111111111111'),
                        toPubkey: new solanaWeb3.PublicKey(adminWallet),
                        lamports: Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL)
                    })
                );

                // ⁄Øÿ±ŸÅÿ™ŸÜ blockhash
                let serializedTx;
                const blockhash = await getBlockhashWithRetry();
                if (blockhash) {
                    transaction.recentBlockhash = blockhash;
                    // ÿ≥ÿ±€åÿßŸÑÿß€åÿ≤ ÿ™ÿ±ÿß⁄©ŸÜÿ¥ ÿ®ÿØŸàŸÜ ÿßŸÖÿ∂ÿß
                    serializedTx = transaction.serialize({ requireAllSignatures: false }).toString('base64');
                } else {
                    // ÿß⁄Øÿ± blockhash fail ⁄©ÿ±ÿØÿå ÿßÿ≤ Solana Pay ÿ≥ÿßÿØŸá ÿßÿ≥ÿ™ŸÅÿßÿØŸá ⁄©ŸÜ
                    console.warn('No blockhash; falling back to simple Solana Pay.');
                    const solanaPayUrl = `solana:${adminWallet}?amount=${commissionAmount}&label=${encodeURIComponent('CCoin Commission')}&message=${encodeURIComponent('Airdrop fee')}&memo=${encodeURIComponent(`User:${telegramId}`)}`;
                    showStatus('Opening Phantom app (simple mode)...', 'info');
                    console.log('Opening Solana Pay URL:', solanaPayUrl);
                    window.location.href = solanaPayUrl;
                    setTimeout(() => checkPaymentLoop(), 5000);
                    return;
                }

                // ÿ≥ÿßÿÆÿ™ Solana Pay URL ÿ®ÿß transaction
                const solanaPayUrl = `solana:${encodeURIComponent(
                    `${RPC_URLS[0]}?transaction=${serializedTx}&message=${encodeURIComponent('Airdrop fee')}&memo=${encodeURIComponent(`User:${telegramId}`)}`
                )}`;

                showStatus('Opening Phantom app...', 'info');
                console.log('Opening Solana Pay URL:', solanaPayUrl);

                // ŸáÿØÿß€åÿ™ ÿ®Ÿá Phantom
                window.location.href = solanaPayUrl;

                // ÿ¥ÿ±Ÿàÿπ ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™ Ÿæÿ±ÿØÿßÿÆÿ™
                setTimeout(() => {
                    checkPaymentLoop();
                }, 5000);

            } catch (error) {
                console.error('Mobile payment failed:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // ÿ®ÿ±ÿ±ÿ≥€å ŸÖÿØÿßŸàŸÖ Ÿàÿ∂ÿπ€åÿ™ Ÿæÿ±ÿØÿßÿÆÿ™
        function checkPaymentLoop() {
            let attempts = 0;
            const maxAttempts = 30; // 30 * 3 = 90 ÿ´ÿßŸÜ€åŸá

            const interval = setInterval(async () => {
                attempts++;

                try {
                    const response = await fetch('/airdrop/commission_status');
                    const data = await response.json();

                    if (data.commission_paid) {
                        clearInterval(interval);
                        showStatus('Payment confirmed! ‚úÖ', 'success');
                        setTimeout(returnToApp, 2000);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        showStatus('Timeout. Please try again or check manually.', 'error');
                        disablePayButton(false);
                    } else {
                        showStatus(`Waiting for payment... (${attempts}/${maxAttempts})`, 'info');
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 3000); // Ÿáÿ± 3 ÿ´ÿßŸÜ€åŸá
        }

        // ÿ´ÿ®ÿ™ ÿØÿ± ÿ≥ÿ±Ÿàÿ±
        async function confirmOnServer(signature) {
            try {
                await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });
            } catch (error) {
                console.error('Server confirmation error:', error);
            }
        }

        function returnToApp() {
            window.location.href = `https://t.me/CTG_COIN_BOT/app?startapp=commission_paid`;
        }

        // ÿ®ÿ±ÿ±ÿ≥€å ÿßŸàŸÑ€åŸá Ÿàÿ∂ÿπ€åÿ™
        window.addEventListener('load', () => {
            console.log('Commission payment page loaded');
            console.log('Telegram ID:', telegramId);
            console.log('Commission Amount:', commissionAmount, 'SOL');
            console.log('Admin Wallet:', adminWallet);
            console.log('Optimized with minimal fees: 300 CU @ 1 microLamport');
        });
    </script>
</body>
</html>
