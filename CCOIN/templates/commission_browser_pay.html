<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-info {
            font-size: 14px;
            color: #90ee90;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’°</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount" id="commission-amount">{{ commission_amount }} SOL</div>
            <div>Network Fee Required</div>
            <div class="fee-info">âš¡ Minimum network fee (~0.000005 SOL)</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="openPhantom()">
            <i class="fas fa-wallet"></i> Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            <i class="fas fa-arrow-left"></i> Return to App
        </button>

        <div id="debug-info" class="debug-info"></div>
    </div>

    <!-- Solana Web3.js Ø§Ø² CDN -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        
        const RPC_URLS = [
            'https://api.mainnet-beta.solana.com',
            'https://rpc.ankr.com/solana',
            'https://solana-api.projectserum.com'
        ];

        let debugMode = true;

        function addDebugLog(message) {
            if (!debugMode) return;
            const debugDiv = document.getElementById('debug-info');
            debugDiv.style.display = 'block';
            const time = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${time}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(`[${time}] ${message}`);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            addDebugLog(`Status: ${message} (${type})`);
        }

        function disablePayButton(disabled) {
            const btn = document.getElementById('pay-btn');
            if (btn) btn.disabled = disabled;
        }

        async function getBlockhashWithRetry(maxRetries = 3) {
            addDebugLog('Fetching blockhash...');
            
            for (let rpcIndex = 0; rpcIndex < RPC_URLS.length; rpcIndex++) {
                const rpc = RPC_URLS[rpcIndex];
                
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        addDebugLog(`RPC ${rpcIndex + 1}/${RPC_URLS.length}, attempt ${i + 1}`);
                        
                        const connection = new solanaWeb3.Connection(rpc, 'confirmed');
                        const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash('finalized');
                        
                        addDebugLog(`âœ… Blockhash: ${blockhash.substring(0, 10)}...`);
                        return { blockhash, lastValidBlockHeight, connection };
                    } catch (error) {
                        addDebugLog(`âŒ Failed: ${error.message}`);
                        
                        if (i < maxRetries - 1) {
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    }
                }
            }
            
            return null;
        }

        async function openPhantom() {
            try {
                disablePayButton(true);
                addDebugLog('=== Payment Started ===');
                showStatus('Opening Phantom...', 'info');

                const hasExtension = window.solana && window.solana.isPhantom;
                addDebugLog(`Extension: ${hasExtension}`);

                if (hasExtension) {
                    await payWithExtension();
                } else {
                    await openPhantomApp();
                }

            } catch (error) {
                console.error('Payment error:', error);
                addDebugLog(`âŒ Error: ${error.message}`);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // ðŸ”¥ Ù†Ø³Ø®Ù‡ Ø¬Ø¯ÛŒØ¯ Ø¨Ø§ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² signTransaction Ø¨Ù‡ Ø¬Ø§ÛŒ signAndSendTransaction
        async function payWithExtension() {
            try {
                showStatus('Connecting to wallet...', 'info');
                addDebugLog('Connecting wallet...');

                const resp = await window.solana.connect();
                const userPublicKey = resp.publicKey;
                addDebugLog(`âœ… Connected: ${userPublicKey.toString()}`);

                showStatus('Creating optimized transaction...', 'info');

                const blockHashData = await getBlockhashWithRetry();
                if (!blockHashData) {
                    throw new Error('Could not fetch blockhash. Please try again.');
                }

                const { blockhash, connection } = blockHashData;
                
                // ðŸ”¥ Ø³Ø§Ø®Øª ØªØ±Ø§Ú©Ù†Ø´ Ø¨Ø§ compute budget Ø¨Ù‡ÛŒÙ†Ù‡
                const transaction = new solanaWeb3.Transaction();

                addDebugLog('Setting compute budget: 300 CU @ 1 microLamport');
                
                // ØªÙ†Ø¸ÛŒÙ… Ú©Ù…ØªØ±ÛŒÙ† ÙÛŒ Ù…Ù…Ú©Ù†
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ 
                        units: 300  // ÙÙ‚Ø· 300 ÙˆØ§Ø­Ø¯ Ø¨Ø±Ø§ÛŒ transfer
                    })
                );
                
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ 
                        microLamports: 1  // Ú©Ù…ØªØ±ÛŒÙ† priority fee
                    })
                );

                const lamports = Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL);
                addDebugLog(`Transfer: ${lamports} lamports (${commissionAmount} SOL)`);
                
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(adminWallet),
                        lamports: lamports
                    })
                );

                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                // ðŸ”¥ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² signTransaction Ø¨Ù‡ Ø¬Ø§ÛŒ signAndSendTransaction
                // Ø§ÛŒÙ† Ø¨Ø§Ø¹Ø« Ù…ÛŒØ´Ù‡ Phantom Ù†ØªÙˆÙ†Ù‡ priority fee Ø±Ùˆ ØªØºÛŒÛŒØ± Ø¨Ø¯Ù‡
                addDebugLog('Requesting signature (without auto-fee)...');
                showStatus('Please approve the transaction...', 'info');

                const signedTransaction = await window.solana.signTransaction(transaction);
                addDebugLog('âœ… Transaction signed by user');

                showStatus('Sending transaction...', 'info');
                addDebugLog('Sending to network...');

                // Ø­Ø§Ù„Ø§ Ø®ÙˆØ¯Ù…ÙˆÙ† transaction Ø±Ùˆ send Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
                const signature = await connection.sendRawTransaction(
                    signedTransaction.serialize(),
                    {
                        skipPreflight: false,
                        preflightCommitment: 'confirmed'
                    }
                );

                addDebugLog(`âœ… Sent: ${signature}`);
                showStatus('Confirming transaction...', 'info');

                await connection.confirmTransaction(signature, 'confirmed');
                addDebugLog('âœ… Confirmed!');

                showStatus('Payment successful! âœ…', 'success');

                await confirmOnServer(signature);

                setTimeout(returnToApp, 2000);

            } catch (error) {
                console.error('Payment failed:', error);
                addDebugLog(`âŒ Failed: ${error.message}`);
                showStatus('Payment cancelled or failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        async function openPhantomApp() {
            try {
                addDebugLog('Opening mobile app...');
                showStatus('Opening Phantom app...', 'info');

                const solanaPayUrl = `solana:${adminWallet}?amount=${commissionAmount}&label=${encodeURIComponent('CCoin Commission')}&message=${encodeURIComponent('Commission Payment')}&memo=${encodeURIComponent(`User:${telegramId}`)}`;
                
                addDebugLog(`URL: ${solanaPayUrl.substring(0, 100)}...`);
                
                window.location.href = solanaPayUrl;

                setTimeout(() => {
                    addDebugLog('Starting payment check...');
                    checkPaymentLoop();
                }, 5000);

            } catch (error) {
                console.error('Mobile payment failed:', error);
                addDebugLog(`âŒ Failed: ${error.message}`);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        function checkPaymentLoop() {
            let attempts = 0;
            const maxAttempts = 30;

            const interval = setInterval(async () => {
                attempts++;
                addDebugLog(`Checking... (${attempts}/${maxAttempts})`);

                try {
                    const response = await fetch('/airdrop/commission_status');
                    const data = await response.json();

                    if (data.commission_paid) {
                        clearInterval(interval);
                        addDebugLog('âœ… Payment confirmed!');
                        showStatus('Payment confirmed! âœ…', 'success');
                        setTimeout(returnToApp, 2000);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        addDebugLog('â±ï¸ Timeout');
                        showStatus('Timeout. Please try again.', 'error');
                        disablePayButton(false);
                    } else {
                        showStatus(`Waiting... (${attempts}/${maxAttempts})`, 'info');
                    }
                } catch (error) {
                    addDebugLog(`âŒ Check error: ${error.message}`);
                }
            }, 3000);
        }

        async function confirmOnServer(signature) {
            try {
                addDebugLog('Confirming on server...');
                
                const response = await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });

                const data = await response.json();
                addDebugLog(`Server: ${JSON.stringify(data)}`);
            } catch (error) {
                addDebugLog(`âŒ Server error: ${error.message}`);
            }
        }

        function returnToApp() {
            addDebugLog('Returning to app...');
            window.location.href = `https://t.me/CTG_COIN_BOT/app?startapp=commission_paid`;
        }

        window.addEventListener('load', () => {
            addDebugLog('=== Page Loaded ===');
            addDebugLog(`ID: ${telegramId}`);
            addDebugLog(`Amount: ${commissionAmount} SOL`);
            addDebugLog(`Admin: ${adminWallet}`);
            addDebugLog(`Extension: ${window.solana && window.solana.isPhantom ? 'Yes' : 'No'}`);
        });
    </script>
</body>
</html>
