<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo { font-size: 48px; margin-bottom: 20px; }
        h1 { margin-bottom: 30px; font-size: 24px; }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ğŸ’°</div>
        <h1>Commission Payment</h1>
        <div id="status" class="status"></div>
        <button class="btn" id="pay-btn" onclick="openPhantom()">Pay with Phantom</button>
        <button class="btn return-btn" onclick="returnToApp()">Return to App</button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const baseUrl = window.location.origin;

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function disablePayButton(disabled) {
            const btn = document.getElementById('pay-btn');
            if (btn) btn.disabled = disabled;
        }

        async function openPhantom() {
            try {
                disablePayButton(true);
                showStatus('Opening Phantom...', 'info');

                const hasExtension = window.solana && window.solana.isPhantom;

                if (hasExtension) {
                    // Desktop: Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…Ø³ØªÙ‚ÛŒÙ… Ø§Ø² Phantom Extension
                    await payWithExtension();
                } else {
                    // Mobile: Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² Solana Pay Transaction Request
                    await payWithTransactionRequest();
                }

            } catch (error) {
                console.error('Payment error:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // âœ… Desktop Extension: Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² window.solana
        async function payWithExtension() {
            try {
                showStatus('Connecting to wallet...', 'info');
                const resp = await window.solana.connect();
                const userPublicKey = resp.publicKey;

                showStatus('Creating transaction...', 'info');
                const connection = new solanaWeb3.Connection(
                    'https://api.devnet.solana.com',
                    'confirmed'
                );
                
                const transaction = new solanaWeb3.Transaction();

                // Add transfer instruction
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey('{{ admin_wallet }}'),
                        lamports: Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL)
                    })
                );

                // Get latest blockhash
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                showStatus('Please approve in Phantom...', 'info');
                const signed = await window.solana.signAndSendTransaction(transaction);

                showStatus('Confirming payment...', 'info');
                await connection.confirmTransaction(signed.signature, 'confirmed');

                console.log('âœ… Transaction confirmed:', signed.signature);

                showStatus('Verifying on server...', 'info');
                await confirmOnServer(signed.signature);

            } catch (error) {
                console.error('Extension payment failed:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // âœ… Mobile: Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² Solana Pay Transaction Request Protocol
        async function payWithTransactionRequest() {
            try {
                showStatus('Opening Phantom app...', 'info');

                // âœ… Ø³Ø§Ø®Øª Transaction Request URL Ø·Ø¨Ù‚ Ø§Ø³ØªØ§Ù†Ø¯Ø§Ø±Ø¯ Solana Pay
                const transactionRequestUrl = `${baseUrl}/commission/transaction_request?telegram_id=${telegramId}`;
                
                // âš ï¸ Ù…Ù‡Ù…: URL Ø±Ø§ encode Ú©Ù†ÛŒØ¯ (Ø·Ø¨Ù‚ Ù…Ø³ØªÙ†Ø¯Ø§Øª Solana Pay)
                const encodedUrl = encodeURIComponent(transactionRequestUrl);
                
                // âœ… ÙØ±Ù…Øª Ø§Ø³ØªØ§Ù†Ø¯Ø§Ø±Ø¯ Solana Pay: solana:<encoded-url>
                const solanaPayUrl = `solana:${encodedUrl}`;

                console.log('ğŸ”— Transaction Request URL:', transactionRequestUrl);
                console.log('ğŸ”— Solana Pay URL:', solanaPayUrl);

                // Ù‡Ø¯Ø§ÛŒØª Ø¨Ù‡ Phantom (Ø§ÛŒÙ† Ú©Ø§Ø± Phantom Ø±Ø§ Ø¨Ø§Ø² Ù…ÛŒâ€ŒÚ©Ù†Ø¯)
                window.location.href = solanaPayUrl;

                // Ø´Ø±ÙˆØ¹ polling Ø¨Ø±Ø§ÛŒ ØªØ§ÛŒÛŒØ¯ Ø®ÙˆØ¯Ú©Ø§Ø±
                setTimeout(() => {
                    autoVerifyLoop();
                }, 5000);

            } catch (error) {
                console.error('Mobile payment failed:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // âœ… ØªØ§ÛŒÛŒØ¯ ØªØ±Ø§Ú©Ù†Ø´ Ø¯Ø± Ø³Ø±ÙˆØ±
        async function confirmOnServer(signature) {
            try {
                const response = await fetch('/commission/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        signature: signature,
                        telegramId: telegramId,
                        amount: commissionAmount,
                        recipient: '{{ admin_wallet }}'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('Payment verified! âœ…', 'success');
                    setTimeout(returnToApp, 2000);
                    return true;
                } else {
                    showStatus('Verification failed: ' + data.message, 'error');
                    disablePayButton(false);
                    return false;
                }
            } catch (error) {
                console.error('Confirmation error:', error);
                showStatus('Verification error: ' + error.message, 'error');
                disablePayButton(false);
                return false;
            }
        }

        // âœ… Auto-verify Ø¨Ø±Ø§ÛŒ mobile (polling)
        async function autoVerifyPayment() {
            try {
                const response = await fetch('/airdrop/auto_verify_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegram_id: telegramId })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('Payment verified! âœ…', 'success');
                    setTimeout(returnToApp, 2000);
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Auto-verify error:', error);
                return false;
            }
        }

        // âœ… Loop for mobile verification
        function autoVerifyLoop() {
            let attempts = 0;
            const maxAttempts = 24; // 2 minutes (5 sec intervals)

            const interval = setInterval(async () => {
                attempts++;
                showStatus(`Checking payment... (${attempts}/${maxAttempts})`, 'info');

                const verified = await autoVerifyPayment();

                if (verified) {
                    clearInterval(interval);
                } else if (attempts >= maxAttempts) {
                    clearInterval(interval);
                    showStatus('Timeout. Please check status or try again.', 'error');
                    disablePayButton(false);
                }
            }, 5000); // Check every 5 seconds
        }

        function returnToApp() {
            window.location.href = `https://t.me/{{ bot_username }}`;
        }

        // âœ… Auto-check commission status on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`/commission/status?telegram_id=${telegramId}`);
                const data = await response.json();
                
                if (data.commission_paid) {
                    showStatus('Commission already paid! âœ…', 'success');
                    disablePayButton(true);
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        });
    </script>
</body>
</html>
