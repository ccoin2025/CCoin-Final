<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CCoin Commission Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/bignumber.js@9.1.1/bignumber.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Urbanist', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .payment-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .amount {
            font-size: 36px;
            font-weight: 600;
            color: #ffd700;
            margin: 20px 0;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .loading {
            font-size: 18px;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #ffcccb;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #90ee90;
        }
        
        .back-button {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">ü™ô</div>
        <h1>CCoin Commission</h1>
        <div class="amount">{{ amount }} SOL</div>
        <div class="description">
            Please complete the payment to unlock your airdrop tokens
        </div>
        
        <div id="status" class="loading">
            <div class="spinner"></div>
            Preparing payment...
        </div>
        
        <button class="back-button" onclick="goBackToApp()" style="display: none;" id="backButton">
            Return to App
        </button>
    </div>

    <script>
        const AMOUNT = {{ amount }};
        const RECIPIENT = "{{ recipient }}";
        const TELEGRAM_ID = "{{ telegram_id }}";
        const CALLBACK_URL = "{{ request.url_for('commission_success') }}";
        
        let reference = null;
        
        async function initPayment() {
            try {
                console.log("üöÄ Initializing payment...");
                
                // ÿ™ŸàŸÑ€åÿØ reference ŸÖŸÜÿ≠ÿµÿ± ÿ®Ÿá ŸÅÿ±ÿØ
                reference = solanaWeb3.Keypair.generate().publicKey;
                
                const amount = new BigNumber(AMOUNT);
                const recipient = new solanaWeb3.PublicKey(RECIPIENT);
                
                // ÿ≥ÿßÿÆÿ™ Solana Pay URL
                const params = new URLSearchParams({
                    recipient: recipient.toString(),
                    amount: amount.toString(),
                    reference: reference.toString(),
                    label: "CCoin Commission",
                    message: `Commission payment for user ${TELEGRAM_ID}`,
                    memo: `CCoin-Commission-${TELEGRAM_ID}-${Date.now()}`
                });
                
                const solanaPayUrl = `solana:${recipient.toString()}?${params.toString()}`;
                console.log("üí∞ Solana Pay URL:", solanaPayUrl);
                
                // ÿ™ÿ¥ÿÆ€åÿµ ŸÖŸàÿ®ÿß€åŸÑ
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                if (isMobile) {
                    // Deep link ÿ®Ÿá Phantom ÿ®ÿ±ÿß€å ŸÖŸàÿ®ÿß€åŸÑ
                    const callbackUrl = encodeURIComponent(`${CALLBACK_URL}?telegram_id=${TELEGRAM_ID}&reference=${reference.toString()}`);
                    const phantomUrl = `https://phantom.app/ul/v1/pay?params=${encodeURIComponent(JSON.stringify({
                        url: solanaPayUrl
                    }))}&redirect_link=${callbackUrl}`;
                    
                    console.log("üì± Mobile detected, redirecting to Phantom:", phantomUrl);
                    
                    document.getElementById('status').innerHTML = `
                        <div class="success">
                            <strong>Redirecting to Phantom Wallet...</strong><br>
                            Complete the payment and you'll be redirected back.
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = phantomUrl;
                    }, 1500);
                    
                } else {
                    // ÿ®ÿ±ÿß€å ÿØÿ≥⁄©ÿ™ÿßŸæ - ÿ™ŸÑÿßÿ¥ ÿ®ÿ±ÿß€å ÿßÿ™ÿµÿßŸÑ ŸÖÿ≥ÿ™ŸÇ€åŸÖ
                    if (window.solana && window.solana.isPhantom) {
                        await payWithPhantomDesktop();
                    } else {
                        showPhantomInstallPrompt();
                    }
                }
                
            } catch (error) {
                console.error("‚ùå Payment initialization failed:", error);
                showError("Failed to initialize payment. Please try again.");
            }
        }
        
        async function payWithPhantomDesktop() {
            try {
                const connection = new solanaWeb3.Connection("{{ solana_rpc }}", 'confirmed');
                const fromPubkey = await window.solana.connect();
                const toPubkey = new solanaWeb3.PublicKey(RECIPIENT);
                
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: fromPubkey.publicKey,
                        toPubkey,
                        lamports: AMOUNT * solanaWeb3.LAMPORTS_PER_SOL
                    })
                );
                
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = fromPubkey.publicKey;
                
                const signedTransaction = await window.solana.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                
                document.getElementById('status').innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Payment Successful!</strong><br>
                        Transaction: ${signature.substring(0, 8)}...
                    </div>
                `;
                
                // ÿ™ÿ£€å€åÿØ Ÿæÿ±ÿØÿßÿÆÿ™ ÿØÿ± ÿ≥ÿ±Ÿàÿ±
                await confirmPayment(signature);
                
            } catch (error) {
                console.error("‚ùå Desktop payment failed:", error);
                showError("Payment failed. Please try again.");
            }
        }
        
        function showPhantomInstallPrompt() {
            document.getElementById('status').innerHTML = `
                <div class="error">
                    <strong>Phantom Wallet Required</strong><br>
                    Please install Phantom wallet extension or use mobile device.
                </div>
            `;
            document.getElementById('backButton').style.display = 'block';
        }
        
        async function confirmPayment(signature) {
            try {
                const response = await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        signature: signature,
                        telegram_id: TELEGRAM_ID,
                        reference: reference ? reference.toString() : null
                    })
                });
                
                if (response.ok) {
                    setTimeout(() => {
                        goBackToApp();
                    }, 3000);
                } else {
                    throw new Error('Server confirmation failed');
                }
                
            } catch (error) {
                console.error("‚ùå Payment confirmation failed:", error);
                showError("Payment completed but confirmation failed. Please contact support.");
                document.getElementById('backButton').style.display = 'block';
            }
        }
        
        function showError(message) {
            document.getElementById('status').innerHTML = `
                <div class="error">
                    <strong>‚ùå Error</strong><br>
                    ${message}
                </div>
            `;
            document.getElementById('backButton').style.display = 'block';
        }
        
        function goBackToApp() {
            const telegramUrl = `https://t.me/CTG_COIN_BOT/app?startapp=commission_check`;
            
            // ÿ™ŸÑÿßÿ¥ ÿ®ÿ±ÿß€å ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®Ÿá ÿ™ŸÑ⁄Øÿ±ÿßŸÖ
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink(telegramUrl);
            } else {
                window.location.href = telegramUrl;
            }
        }
        
        // ÿ¥ÿ±Ÿàÿπ ŸÅÿ±ÿ¢€åŸÜÿØ Ÿæÿ±ÿØÿßÿÆÿ™
        document.addEventListener('DOMContentLoaded', initPayment);
    </script>
</body>
</html>
