<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>
        
        <div class="commission-info">
            <div class="amount" id="commission-amount">{{ commission_amount }} SOL</div>
            <div>Network Fee Required</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" onclick="openPhantom()">
            <i class="fas fa-wallet"></i> Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            <i class="fas fa-arrow-left"></i> Return to App
        </button>
    </div>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {
        {
            commission_amount
        }
        }
        ;
        const adminWallet = '{{ admin_wallet }}';

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function openPhantom() {
            try {
                showStatus('Checking wallet connection...', 'info');

                // ÿßÿ®ÿ™ÿØÿß Ÿàÿ∂ÿπ€åÿ™ ⁄©€åŸÅ ŸæŸàŸÑ ÿ±ÿß ÿ®ÿ±ÿ±ÿ≥€å ⁄©ŸÜ
                const statusResponse = await fetch(`/commission/status?telegram_id=${telegramId}`);
                const statusData = await statusResponse.json();

                console.log('Wallet status:', statusData);

                if (!statusData.wallet_connected) {
                    showStatus('Please connect your Phantom wallet first!', 'error');

                    // ÿ™ŸÑÿßÿ¥ ÿ®ÿ±ÿß€å ÿßÿ™ÿµÿßŸÑ ÿÆŸàÿØ⁄©ÿßÿ± ⁄©€åŸÅ ŸæŸàŸÑ
                    if (window.solana && window.solana.isPhantom) {
                        try {
                            showStatus('Connecting to Phantom...', 'info');
                            const response = await window.solana.connect();

                            if (response.publicKey) {
                                const walletAddress = response.publicKey.toString();

                                // ÿßÿ±ÿ≥ÿßŸÑ ÿ¢ÿØÿ±ÿ≥ ⁄©€åŸÅ ŸæŸàŸÑ ÿ®Ÿá ÿ≥ÿ±Ÿàÿ±
                                const updateResponse = await fetch('/airdrop/connect_wallet', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({wallet: walletAddress})
                                });

                                if (updateResponse.ok) {
                                    showStatus('Wallet connected! Proceeding with payment...', 'success');
                                    // ÿßÿØÿßŸÖŸá ÿ®ÿß Ÿæÿ±ÿØÿßÿÆÿ™
                                    setTimeout(() => proceedWithPayment(), 1000);
                                } else {
                                    throw new Error('Failed to update wallet on server');
                                }
                            }
                        } catch (connectError) {
                            showStatus('Failed to connect wallet: ' + connectError.message, 'error');
                            return;
                        }
                    } else {
                        showStatus('Phantom wallet not found! Please install Phantom wallet.', 'error');
                        return;
                    }
                } else {
                    // ⁄©€åŸÅ ŸæŸàŸÑ ŸÖÿ™ÿµŸÑ ÿßÿ≥ÿ™ÿå ÿßÿØÿßŸÖŸá ÿ®ÿß Ÿæÿ±ÿØÿßÿÆÿ™
                    proceedWithPayment();
                }

            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
                console.error('OpenPhantom error:', error);
            }
        }

        function proceedWithPayment() {
            try {
                showStatus('Opening Phantom for payment...', 'info');

                // Create Solana Pay URL
                const amount = commissionAmount;
                const recipient = adminWallet;
                const label = 'CCoin Commission';
                const message = 'Airdrop participation fee';
                const memo = `User: ${telegramId}`;

                const solanaPayUrl = `solana:${recipient}?amount=${amount}&label=${encodeURIComponent(label)}&message=${encodeURIComponent(message)}&memo=${encodeURIComponent(memo)}`;

                console.log('Solana Pay URL:', solanaPayUrl);

                // Open Phantom
                window.location.href = solanaPayUrl;

                // Start checking for payment
                setTimeout(checkPaymentStatus, 3000);

            } catch (error) {
                showStatus('Failed to create payment: ' + error.message, 'error');
            }
        }

        async function checkPaymentStatus() {
            try {
                const response = await fetch(`/commission/status?telegram_id=${telegramId}`);
                const data = await response.json();

                if (data.commission_paid) {
                    showStatus('Payment successful! Redirecting...', 'success');
                    setTimeout(returnToApp, 2000);
                } else {
                    // Check again after 5 seconds
                    setTimeout(checkPaymentStatus, 5000);
                }
            } catch (error) {
                console.error('Error checking payment status:', error);
                setTimeout(checkPaymentStatus, 5000);
            }
        }

        function returnToApp() {
            const telegramUrl = `https://t.me/CTG_COIN_BOT/app?startapp=commission_paid`;
            window.location.href = telegramUrl;
        }

        // Check payment status on page load
        window.addEventListener('load', function () {
            setTimeout(checkPaymentStatus, 1000);
        });
    </script>
</body>
</html>
