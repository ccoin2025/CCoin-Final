<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    
    <!-- ‚úÖ bs58 library ÿ®ÿ±ÿß€å ÿ≥ÿßÿÆÿ™ reference -->
    <script src="https://unpkg.com/bs58@5.0.0/index.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-warning {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid #ff9800;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-size: 13px;
            line-height: 1.6;
        }

        .fee-warning-title {
            font-weight: bold;
            color: #ffa726;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 11px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount">{{ commission_amount }} SOL</div>
            <div>Commission Amount</div>
        </div>

        <div class="fee-warning">
            <div class="fee-warning-title">‚ö†Ô∏è How it works</div>
            Click "Pay Now" to open your Phantom wallet.
            After payment, return here and we'll verify automatically.
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="startPayment()">
            üí≥ Pay Now
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            Cancel & Return
        </button>

        <div id="debug-info" class="debug-info">üîç Debug Log:<br></div>
    </div>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const botUsername = '{{ bot_username }}';

        let pollingInterval = null;

        function addDebugLog(message) {
            const debugDiv = document.getElementById('debug-info');
            const time = new Date().toLocaleTimeString();
            const logMessage = `[${time}] ${message}`;
            debugDiv.innerHTML += logMessage + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(logMessage);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            addDebugLog(`üìå ${message}`);
        }

        function disablePayButton(disabled) {
            document.getElementById('pay-btn').disabled = disabled;
        }

        // ‚úÖ ÿ™ŸàŸÑ€åÿØ reference ŸÖÿπÿ™ÿ®ÿ± (base58-encoded 32-byte)
        function generateReference() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            const encoded = bs58.encode(array);
            addDebugLog(`üîë Generated reference (base58): ${encoded.substring(0, 16)}...`);
            return encoded;
        }

        // ‚úÖ ÿ¥ÿ±Ÿàÿπ Ÿæÿ±ÿØÿßÿÆÿ™
        async function startPayment() {
            disablePayButton(true);
            addDebugLog('‚ïê‚ïê‚ïê Payment Started ‚ïê‚ïê‚ïê');
            addDebugLog(`üë§ Telegram ID: ${telegramId}`);
            addDebugLog(`üí∞ Amount: ${commissionAmount} SOL`);

            try {
                // ÿ™ŸàŸÑ€åÿØ reference
                const reference = generateReference();

                // ÿ∞ÿÆ€åÿ±Ÿá reference
                sessionStorage.setItem('commission_reference', reference);
                sessionStorage.setItem('payment_start_time', Date.now().toString());

                // ÿ≥ÿßÿÆÿ™ Solana Pay URL
                const memo = `CCoin-${telegramId}`;
                const solanaPayUrl = 
                    `solana:${adminWallet}?` +
                    `amount=${commissionAmount}&` +
                    `reference=${reference}&` +
                    `memo=${encodeURIComponent(memo)}&` +
                    `label=${encodeURIComponent('CCoin Commission')}&` +
                    `message=${encodeURIComponent('Airdrop Eligibility Fee')}`;

                addDebugLog(`üîó Solana Pay URL created`);
                addDebugLog(`üìç Recipient: ${adminWallet.substring(0, 16)}...`);

                showStatus('Opening wallet...', 'info');
                
                // Redirect ÿ®Ÿá wallet
                window.location.href = solanaPayUrl;

                // ÿ¥ÿ±Ÿàÿπ polling ÿ®ÿπÿØ ÿßÿ≤ 3 ÿ´ÿßŸÜ€åŸá
                setTimeout(() => {
                    checkPayment(reference);
                }, 3000);

            } catch (error) {
                addDebugLog(`‚ùå Error: ${error.message}`);
                showStatus('Failed to create payment link', 'error');
                disablePayButton(false);
            }
        }

        // ‚úÖ ⁄Ü⁄© ⁄©ÿ±ÿØŸÜ Ÿàÿ∂ÿπ€åÿ™ Ÿæÿ±ÿØÿßÿÆÿ™
        async function checkPayment(reference) {
            addDebugLog('üîÑ Starting payment verification...');
            showStatus('Waiting for payment...', 'info');

            let attempts = 0;
            const maxAttempts = 60; // 5 ÿØŸÇ€åŸÇŸá (60 √ó 5 ÿ´ÿßŸÜ€åŸá)

            pollingInterval = setInterval(async () => {
                attempts++;
                addDebugLog(`üîç Checking... (${attempts}/${maxAttempts})`);

                try {
                    const response = await fetch(
                        `/commission/check_payment?telegram_id=${telegramId}&reference=${reference}`,
                        { method: 'GET' }
                    );

                    const data = await response.json();
                    addDebugLog(`üì• Response: ${JSON.stringify(data)}`);

                    if (data.status === 'confirmed' && data.signature) {
                        // ‚úÖ Ÿæÿ±ÿØÿßÿÆÿ™ ÿ™ÿ£€å€åÿØ ÿ¥ÿØ
                        clearInterval(pollingInterval);
                        addDebugLog(`‚úÖ Payment confirmed!`);
                        addDebugLog(`üìù Signature: ${data.signature.substring(0, 16)}...`);
                        
                        showStatus('Payment confirmed! ‚úÖ', 'success');

                        // ÿ∞ÿÆ€åÿ±Ÿá ÿØÿ± ÿØ€åÿ™ÿßÿ®€åÿ≥
                        await confirmWithBackend(data.signature);

                    } else if (data.status === 'pending') {
                        // ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿ±ÿ±ÿ≥€å
                        addDebugLog(`‚è≥ Still pending...`);
                        
                    } else if (attempts >= maxAttempts) {
                        // timeout
                        clearInterval(pollingInterval);
                        addDebugLog('‚è∞ Timeout - please check manually');
                        showStatus('Verification timeout. Please contact support.', 'error');
                        disablePayButton(false);
                    }

                } catch (error) {
                    addDebugLog(`‚ö†Ô∏è Check error: ${error.message}`);
                }

            }, 5000); // Ÿáÿ± 5 ÿ´ÿßŸÜ€åŸá
        }

        // ‚úÖ ÿ™ÿ£€å€åÿØ ŸÜŸáÿß€å€å ÿ®ÿß backend
        async function confirmWithBackend(signature) {
            try {
                addDebugLog('üì§ Confirming with backend...');

                const response = await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });

                const result = await response.json();

                if (result.success) {
                    addDebugLog('üéâ Backend confirmed!');
                    showStatus('Payment successful! Redirecting...', 'success');
                    
                    // Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ session
                    sessionStorage.removeItem('commission_reference');
                    sessionStorage.removeItem('payment_start_time');

                    // ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®Ÿá ÿßŸæ
                    setTimeout(() => returnToApp(), 2000);
                } else {
                    addDebugLog(`‚ùå Backend error: ${result.message}`);
                    showStatus('Verification failed', 'error');
                }

            } catch (error) {
                addDebugLog(`‚ùå Confirm error: ${error.message}`);
                showStatus('Confirmation failed', 'error');
            }
        }

        function returnToApp() {
            // Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ polling
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }

            addDebugLog('üîô Returning to Telegram...');

            const deepLink = `https://t.me/${botUsername}/app`;
            const webAppLink = `tg://resolve?domain=${botUsername}&appname=app`;
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                window.location.href = webAppLink;
                setTimeout(() => window.location.href = deepLink, 2000);
            } else {
                window.open(deepLink, '_blank');
                showStatus('Please return to Telegram manually', 'info');
            }
        }

        // ‚úÖ On load - ÿßÿØÿßŸÖŸá polling ÿß⁄Øÿ± reference ÿØÿßÿ±€åŸÖ
        window.addEventListener('load', () => {
            addDebugLog('‚ïê‚ïê‚ïê Page Loaded ‚ïê‚ïê‚ïê');
            addDebugLog(`üë§ Telegram ID: ${telegramId}`);
            addDebugLog(`üí∞ Amount: ${commissionAmount} SOL`);
            addDebugLog(`ü§ñ Bot: ${botUsername}`);

            // ⁄Ü⁄© ⁄©ŸÜ€åÿØ ÿß⁄Øÿ± ŸÇÿ®ŸÑÿßŸã payment ÿ¥ÿ±Ÿàÿπ ÿ¥ÿØŸá
            const savedReference = sessionStorage.getItem('commission_reference');
            const startTime = sessionStorage.getItem('payment_start_time');

            if (savedReference && startTime) {
                const elapsed = Date.now() - parseInt(startTime);
                const minutes = Math.floor(elapsed / 60000);
                
                addDebugLog(`üîÑ Found pending payment (${minutes} min ago)`);
                addDebugLog(`üîë Reference: ${savedReference.substring(0, 16)}...`);

                // ÿßÿØÿßŸÖŸá polling
                if (minutes < 10) {
                    checkPayment(savedReference);
                } else {
                    addDebugLog('‚è∞ Payment expired, please try again');
                    sessionStorage.removeItem('commission_reference');
                    sessionStorage.removeItem('payment_start_time');
                }
            }
        });

        // ‚úÖ Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ polling ŸàŸÇÿ™€å ÿµŸÅÿ≠Ÿá ÿ®ÿ≥ÿ™Ÿá ŸÖ€åÿ¥Ÿá
        window.addEventListener('beforeunload', () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });
    </script>
</body>
</html>
