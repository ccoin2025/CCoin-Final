<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-info {
            font-size: 14px;
            color: #90ee90;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💰</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount" id="commission-amount">{{ commission_amount }} SOL</div>
            <div>Network Fee Required</div>
            <div class="fee-info">⚡ Optimized for minimal network fee</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="payWithPhantom()">
            <i class="fas fa-wallet"></i> Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            <i class="fas fa-arrow-left"></i> Return to App
        </button>
    </div>

    <!-- Solana Web3.js از CDN -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const RPC_URL = 'https://api.mainnet-beta.solana.com';

        let phantomProvider = null;
        let isPhantomInstalled = false;

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function disablePayButton(disabled) {
            const btn = document.getElementById('pay-btn');
            if (btn) btn.disabled = disabled;
        }

        // تشخیص Phantom Wallet
        function detectPhantom() {
            if (window.solana && window.solana.isPhantom) {
                phantomProvider = window.solana;
                isPhantomInstalled = true;
                console.log('✅ Phantom Wallet detected');
                return true;
            } else {
                console.log('❌ Phantom Wallet not installed as extension');
                return false;
            }
        }

        // ⭐ تابع پرداخت اصلی
        async function payWithPhantom() {
            try {
                disablePayButton(true);

                // بررسی نصب بودن Phantom
                if (detectPhantom()) {
                    // روش 1: استفاده از Extension
                    await payWithExtension();
                } else {
                    // روش 2: استفاده از Deep Link با تراکنش serialize شده
                    await payWithDeepLink();
                }

            } catch (error) {
                console.error('Payment error:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // ⭐ روش 1: پرداخت با Extension (با کنترل کامل فی)
        async function payWithExtension() {
            showStatus('Connecting to Phantom Wallet...', 'info');

            // اتصال به والت
            const resp = await phantomProvider.connect();
            const userPublicKey = resp.publicKey;

            showStatus('Creating transaction with minimal fee...', 'info');

            // ساخت تراکنش با حداقل فی
            const connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');
            const transaction = new solanaWeb3.Transaction();

            // INSTRUCTION 1: تنظیم Compute Unit Limit
            const computeLimitIx = solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({
                units: 200000
            });
            transaction.add(computeLimitIx);

            // INSTRUCTION 2: تنظیم Compute Unit Price به صفر
            const computePriceIx = solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({
                microLamports: 0
            });
            transaction.add(computePriceIx);

            // INSTRUCTION 3: Transfer اصلی
            const transferIx = solanaWeb3.SystemProgram.transfer({
                fromPubkey: userPublicKey,
                toPubkey: new solanaWeb3.PublicKey(adminWallet),
                lamports: Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL)
            });
            transaction.add(transferIx);

            // دریافت recent blockhash
            const { blockhash } = await connection.getLatestBlockhash();
            transaction.recentBlockhash = blockhash;
            transaction.feePayer = userPublicKey;

            showStatus('Waiting for your approval...', 'info');

            // امضا و ارسال تراکنش
            const signed = await phantomProvider.signAndSendTransaction(transaction);
            const signature = signed.signature;

            showStatus('Transaction sent! Confirming...', 'info');

            // تأیید تراکنش
            await connection.confirmTransaction(signature, 'confirmed');

            showStatus('Payment confirmed! ✅', 'success');

            // ارسال به سرور
            await confirmCommissionOnServer(signature);

            // بازگشت به اپ
            setTimeout(returnToApp, 2000);
        }

        // ⭐ روش 2: پرداخت با Deep Link (بدون Extension)
        async function payWithDeepLink() {
            showStatus('Preparing transaction...', 'info');

            // درخواست تراکنش از سرور
            const txData = await getTransactionFromServer();

            if (!txData || !txData.transaction) {
                throw new Error('Failed to get transaction from server');
            }

            // ساخت Deep Link با تراکنش serialize شده
            const deepLink = `https://phantom.app/ul/v1/signAndSendTransaction?dapp_encryption_public_key=placeholder&nonce=placeholder&redirect_link=${encodeURIComponent(window.location.href)}&payload=${encodeURIComponent(txData.transaction)}`;

            showStatus('Opening Phantom app...', 'info');

            // باز کردن Deep Link
            window.location.href = deepLink;

            // شروع بررسی وضعیت پرداخت
            setTimeout(checkPaymentStatus, 3000);
        }

        // دریافت تراکنش از سرور (با فی بهینه شده)
        async function getTransactionFromServer() {
            try {
                const response = await fetch('/commission/prepare_transaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to prepare transaction');
                }

                return await response.json();

            } catch (error) {
                console.error('Error getting transaction:', error);
                // Fallback: استفاده از Solana Pay URL ساده
                openSolanaPayFallback();
                return null;
            }
        }

        // ⭐ Fallback: Solana Pay URL (اگر همه چیز fail شد)
        function openSolanaPayFallback() {
            const amount = commissionAmount;
            const recipient = adminWallet;
            const label = 'CCoin Commission';
            const message = 'Airdrop participation fee';
            const memo = `User: ${telegramId}`;

            const solanaPayUrl = `solana:${recipient}?amount=${amount}&label=${encodeURIComponent(label)}&message=${encodeURIComponent(message)}&memo=${encodeURIComponent(memo)}`;

            window.location.href = solanaPayUrl;
        }

        // ارسال تأییدیه به سرور
        async function confirmCommissionOnServer(signature) {
            try {
                const response = await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    console.error('Server confirmation failed:', data.detail);
                }

            } catch (error) {
                console.error('Error confirming on server:', error);
            }
        }

        // بررسی وضعیت پرداخت
        async function checkPaymentStatus() {
            try {
                const response = await fetch(`/airdrop/commission_status`);
                const data = await response.json();

                if (data.commission_paid) {
                    showStatus('Payment already completed! ✅', 'success');
                    disablePayButton(true);
                    setTimeout(returnToApp, 2000);
                } else {
                    // بررسی مجدد بعد از 5 ثانیه
                    setTimeout(checkPaymentStatus, 5000);
                }
            } catch (error) {
                console.error('Error checking payment status:', error);
                setTimeout(checkPaymentStatus, 5000);
            }
        }

        function returnToApp() {
            const telegramUrl = `https://t.me/CTG_COIN_BOT/app?startapp=commission_paid`;
            window.location.href = telegramUrl;
        }

        // بررسی وضعیت در هنگام بارگذاری
        window.addEventListener('load', function() {
            detectPhantom();
            setTimeout(checkPaymentStatus, 1000);
        });
    </script>
</body>
</html>
