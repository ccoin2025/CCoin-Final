<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-warning {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid #ff9800;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-size: 13px;
            line-height: 1.6;
        }

        .fee-warning-title {
            font-weight: bold;
            color: #ffa726;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 11px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount">{{ commission_amount }} SOL</div>
            <div>Commission Amount</div>
        </div>

        <div class="fee-warning">
            <div class="fee-warning-title">‚ö†Ô∏è Important</div>
            Click below to open Phantom and approve the payment.
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="openInPhantom()">
            ü¶Ñ Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            Cancel & Return
        </button>

        <div id="debug-info" class="debug-info">üîç Debug Log:<br></div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const botUsername = '{{ bot_username }}';

        function log(msg) {
            const debug = document.getElementById('debug-info');
            if (debug) {
                debug.innerHTML += '[' + new Date().toLocaleTimeString() + '] ' + msg + '<br>';
                debug.scrollTop = debug.scrollHeight;
            }
            console.log(msg);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            log(`üìå ${message}`);
        }

        function openInPhantom() {
            log('üöÄ Starting Phantom payment...');

            // ÿß⁄Øÿ± ÿØÿ± Phantom browser Ÿáÿ≥ÿ™€åŸÖ
            if (window.solana && window.solana.isPhantom) {
                log('‚úÖ Already in Phantom browser');
                payWithPhantom();
                return;
            }

            // ÿß⁄Øÿ± ÿØÿ± ŸÖÿ±Ÿàÿ±⁄Øÿ± ÿπÿßÿØ€å Ÿáÿ≥ÿ™€åŸÖ
            const currentUrl = window.location.href;
            log('üìç Current URL: ' + currentUrl);

            // ‚úÖ ÿ±Ÿàÿ¥ 1: ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ browse deeplink (ŸÖÿ´ŸÑ wallet connect)
            const browseUrl = `https://phantom.app/ul/browse/${encodeURIComponent(currentUrl)}`;
            log('üîó Opening via browse: ' + browseUrl);

            window.location.href = browseUrl;
        }

        async function payWithPhantom() {
            try {
                log('üí∞ Starting payment in Phantom...');
                showStatus('Connecting wallet...', 'info');

                const provider = window.solana;
                
                // ÿßÿ™ÿµÿßŸÑ
                await provider.connect();
                const userPublicKey = provider.publicKey.toString();
                log('‚úÖ Connected: ' + userPublicKey.substring(0, 12) + '...');

                showStatus('Creating transaction...', 'info');
                log('üìù Building transaction...');

                // ÿ≥ÿßÿÆÿ™ transaction
                const connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com', 'confirmed');
                
                const { blockhash } = await connection.getLatestBlockhash('finalized');
                log('‚úÖ Blockhash: ' + blockhash.substring(0, 16) + '...');

                const transaction = new solanaWeb3.Transaction();
                
                // Compute budget
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 1000 })
                );
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: 1 })
                );

                // Transfer
                const lamports = Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL);
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(adminWallet),
                        lamports: lamports
                    })
                );

                transaction.recentBlockhash = blockhash;
                transaction.feePayer = provider.publicKey;

                showStatus('Please approve in Phantom...', 'info');
                log('‚è≥ Waiting for approval...');

                // ‚úÖ Sign transaction
                const signedTx = await provider.signTransaction(transaction);
                log('‚úÖ Transaction signed');

                showStatus('Sending transaction...', 'info');
                log('üì° Broadcasting...');

                // ‚úÖ Send
                const signature = await connection.sendRawTransaction(signedTx.serialize());
                log('‚úÖ TX sent: ' + signature);
                log('üìç https://solscan.io/tx/' + signature);

                showStatus('Confirming...', 'info');
                
                // ÿ™ÿ£€å€åÿØ
                await connection.confirmTransaction(signature, 'confirmed');
                log('‚úÖ Confirmed on-chain');

                // ÿßÿ±ÿ≥ÿßŸÑ ÿ®Ÿá backend
                showStatus('Verifying payment...', 'info');
                await confirmWithBackend(signature);

            } catch (error) {
                log('‚ùå Error: ' + error.message);
                showStatus('Payment failed: ' + error.message, 'error');
            }
        }

        async function confirmWithBackend(signature) {
            try {
                const response = await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('Payment successful! ‚úÖ', 'success');
                    log('üéâ Payment confirmed!');
                    setTimeout(() => returnToApp(), 2000);
                } else {
                    showStatus('Verification failed', 'error');
                    log('‚ùå ' + (result.message || 'Unknown error'));
                }
            } catch (error) {
                log('‚ùå Backend error: ' + error.message);
                showStatus('Verification failed', 'error');
            }
        }

        function returnToApp() {
            log('üîô Returning to Telegram...');
            const deepLink = `https://t.me/${botUsername}/app`;
            window.location.href = deepLink;
        }

        // ‚úÖ ⁄Ü⁄© ⁄©ŸÜ ÿß⁄Øÿ± ÿØÿ± Phantom browser Ÿáÿ≥ÿ™€åŸÖ
        window.addEventListener('load', () => {
            log('‚ïê‚ïê‚ïê Page Loaded ‚ïê‚ïê‚ïê');
            log('üë§ Telegram ID: ' + telegramId);
            log('üí∞ Amount: ' + commissionAmount + ' SOL');

            if (window.solana && window.solana.isPhantom) {
                log('‚úÖ Phantom browser detected');
                document.querySelector('h1').textContent = 'Complete Payment';
                document.querySelector('.fee-warning p').textContent = 'Click below to complete the payment.';
                document.querySelector('.btn').textContent = '‚úÖ Complete Payment';
            } else {
                log('üì± Regular browser - will redirect to Phantom');
            }
        });
    </script>
</body>
</html>
