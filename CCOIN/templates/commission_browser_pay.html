<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-info {
            font-size: 14px;
            color: #90ee90;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ğŸ’°</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount" id="commission-amount">{{ commission_amount }} SOL</div>
            <div>Network Fee Required</div>
            <div class="fee-info">âš¡ Optimized for minimal network fee (~0.000005 SOL)</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="payWithPhantom()">
            <i class="fas fa-wallet"></i> Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            <i class="fas fa-arrow-left"></i> Return to App
        </button>
    </div>

    <!-- â­ Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Solana Web3.js Ø§Ø² CDN -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const RPC_URL = 'https://api.mainnet-beta.solana.com'; // ÛŒØ§ devnet Ø¨Ø±Ø§ÛŒ ØªØ³Øª

        let phantomProvider = null;

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function disablePayButton(disabled) {
            const btn = document.getElementById('pay-btn');
            btn.disabled = disabled;
        }

        // ØªØ´Ø®ÛŒØµ Phantom Wallet
        async function detectPhantom() {
            if (window.solana && window.solana.isPhantom) {
                phantomProvider = window.solana;
                console.log('âœ… Phantom Wallet detected');
                return true;
            } else {
                console.log('âŒ Phantom Wallet not detected');
                return false;
            }
        }

        // â­ ØªØ§Ø¨Ø¹ Ù¾Ø±Ø¯Ø§Ø®Øª Ø¨Ø§ ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ú©Ù… ÙÛŒ
        async function payWithPhantom() {
            try {
                disablePayButton(true);
                showStatus('Connecting to Phantom Wallet...', 'info');

                // Ø¨Ø±Ø±Ø³ÛŒ ÙˆØ¬ÙˆØ¯ Phantom
                if (!await detectPhantom()) {
                    showStatus('Phantom Wallet not found! Please install Phantom.', 'error');
                    disablePayButton(false);
                    return;
                }

                // Ø§ØªØµØ§Ù„ Ø¨Ù‡ ÙˆØ§Ù„Øª
                const resp = await phantomProvider.connect();
                const userPublicKey = resp.publicKey;

                showStatus('Creating transaction with minimal fee...', 'info');

                // â­ Ø³Ø§Ø®Øª ØªØ±Ø§Ú©Ù†Ø´ Ø¨Ø§ Ø­Ø¯Ø§Ù‚Ù„ ÙÛŒ
                const connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');
                const transaction = new solanaWeb3.Transaction();

                // â­ INSTRUCTION 1: ØªÙ†Ø¸ÛŒÙ… Compute Unit Limit
                const computeLimitIx = solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({
                    units: 200000 // Ø­Ø¯Ø§Ù‚Ù„ Ø¨Ø±Ø§ÛŒ transfer Ø³Ø§Ø¯Ù‡
                });
                transaction.add(computeLimitIx);

                // â­ INSTRUCTION 2: ØªÙ†Ø¸ÛŒÙ… Compute Unit Price Ø¨Ù‡ ØµÙØ±
                const computePriceIx = solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({
                    microLamports: 0 // ØµÙØ± = Ø¨Ø¯ÙˆÙ† Ø§ÙˆÙ„ÙˆÛŒØª
                });
                transaction.add(computePriceIx);

                // â­ INSTRUCTION 3: Transfer Ø§ØµÙ„ÛŒ
                const transferIx = solanaWeb3.SystemProgram.transfer({
                    fromPubkey: userPublicKey,
                    toPubkey: new solanaWeb3.PublicKey(adminWallet),
                    lamports: Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL)
                });
                transaction.add(transferIx);

                // Ø¯Ø±ÛŒØ§ÙØª recent blockhash
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                showStatus('Waiting for your approval...', 'info');

                // Ø§Ù…Ø¶Ø§ Ùˆ Ø§Ø±Ø³Ø§Ù„ ØªØ±Ø§Ú©Ù†Ø´
                const signed = await phantomProvider.signAndSendTransaction(transaction);
                const signature = signed.signature;

                showStatus('Transaction sent! Confirming...', 'info');

                // ØªØ£ÛŒÛŒØ¯ ØªØ±Ø§Ú©Ù†Ø´
                await connection.confirmTransaction(signature, 'confirmed');

                showStatus('Payment confirmed! âœ…', 'success');

                // Ø§Ø±Ø³Ø§Ù„ Ø¨Ù‡ Ø³Ø±ÙˆØ± Ø¨Ø±Ø§ÛŒ Ø«Ø¨Øª
                await confirmCommissionOnServer(signature);

                // Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Ø§Ù¾
                setTimeout(returnToApp, 2000);

            } catch (error) {
                console.error('Payment error:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // Ø§Ø±Ø³Ø§Ù„ ØªØ£ÛŒÛŒØ¯ÛŒÙ‡ Ø¨Ù‡ Ø³Ø±ÙˆØ±
        async function confirmCommissionOnServer(signature) {
            try {
                const response = await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    console.error('Server confirmation failed:', data.detail);
                }

            } catch (error) {
                console.error('Error confirming on server:', error);
            }
        }

        // Ø¨Ø±Ø±Ø³ÛŒ ÙˆØ¶Ø¹ÛŒØª Ù¾Ø±Ø¯Ø§Ø®Øª
        async function checkPaymentStatus() {
            try {
                const response = await fetch(`/airdrop/commission_status?telegram_id=${telegramId}`);
                const data = await response.json();

                if (data.commission_paid) {
                    showStatus('Payment already completed! âœ…', 'success');
                    disablePayButton(true);
                    setTimeout(returnToApp, 2000);
                }
            } catch (error) {
                console.error('Error checking payment status:', error);
            }
        }

        function returnToApp() {
            const telegramUrl = `https://t.me/CTG_COIN_BOT/app?startapp=commission_paid`;
            window.location.href = telegramUrl;
        }

        // Ø¨Ø±Ø±Ø³ÛŒ ÙˆØ¶Ø¹ÛŒØª Ù¾Ø±Ø¯Ø§Ø®Øª Ø¯Ø± Ù‡Ù†Ú¯Ø§Ù… Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ
        window.addEventListener('load', function() {
            detectPhantom();
            checkPaymentStatus();
        });
    </script>
</body>
</html>
