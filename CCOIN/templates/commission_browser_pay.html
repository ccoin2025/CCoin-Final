<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#FFD700">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ccoin-final.onrender.com/">
    <meta property="og:title" content="CCoin - Telegram Mini App">
    <meta property="og:description" content="Earn CCoin tokens through tasks and referrals">
    <meta property="og:image" content="https://ccoin-final.onrender.com/static/images/icon.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ccoin-final.onrender.com/">
    <meta property="twitter:title" content="CCoin - Telegram Mini App">  
    <meta property="twitter:description" content="Earn CCoin tokens through tasks and referrals">
    <meta property="twitter:image" content="https://ccoin-final.onrender.com/static/images/icon.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/static/images/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/icon.png">
    <link rel="icon" href="/static/images/icon.png" type="image/png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’°</div>
        <h1>Commission Payment</h1>
        
        <div class="commission-info">
            <div class="amount" id="commission-amount">{{ commission_amount }} SOL</div>
            <div>Network Fee Required</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" onclick="openPhantom()">
            <i class="fas fa-wallet"></i> Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            <i class="fas fa-arrow-left"></i> Return to App
        </button>
    </div>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function openPhantom() {
            try {
                showStatus('Opening Phantom Wallet...', 'info');
                
                // Create Solana Pay URL
                const amount = commissionAmount;
                const recipient = adminWallet;
                const label = 'CCoin Commission';
                const message = 'Airdrop participation fee';
                const memo = `User: ${telegramId}`;
                
                const solanaPayUrl = `solana:${recipient}?amount=${amount}&label=${encodeURIComponent(label)}&message=${encodeURIComponent(message)}&memo=${encodeURIComponent(memo)}`;
                
                // Open Phantom
                window.location.href = solanaPayUrl;
                
                // Start checking for payment
                setTimeout(checkPaymentStatus, 3000);
                
            } catch (error) {
                showStatus('Failed to open Phantom: ' + error.message, 'error');
            }
        }

        async function checkPaymentStatus() {
            try {
                const response = await fetch(`/airdrop/commission_status?telegram_id=${telegramId}`);
                const data = await response.json();
                
                if (data.commission_paid) {
                    showStatus('Payment successful! Redirecting...', 'success');
                    setTimeout(returnToApp, 2000);
                } else {
                    // Check again after 5 seconds
                    setTimeout(checkPaymentStatus, 5000);
                }
            } catch (error) {
                console.error('Error checking payment status:', error);
                setTimeout(checkPaymentStatus, 5000);
            }
        }

        function returnToApp() {
            const telegramUrl = `https://t.me/CTG_COIN_BOT/app?startapp=commission_paid`;
            window.location.href = telegramUrl;
        }

        // Check payment status on page load
        window.addEventListener('load', function() {
            setTimeout(checkPaymentStatus, 1000);
        });
    </script>
</body>
</html>
