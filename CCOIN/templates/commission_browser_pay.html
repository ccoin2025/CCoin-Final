<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-warning {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid #ff9800;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-size: 13px;
            line-height: 1.6;
        }

        .fee-warning-title {
            font-weight: bold;
            color: #ffa726;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 11px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount">{{ commission_amount }} SOL</div>
            <div>Commission Amount</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="initiatePayment()">
            Continue to Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            Cancel & Return
        </button>

        <div id="debug-info" class="debug-info">üîç Debug Log:<br></div>
    </div>

    <!-- Libraries -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs58@4.0.1/index.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const botUsername = '{{ bot_username }}';
        
        const RPC_URL = 'https://api.mainnet-beta.solana.com';
        const PHANTOM_CONNECT_URL = 'https://phantom.app/ul/v1/connect';
        const PHANTOM_SIGN_URL = 'https://phantom.app/ul/v1/signAndSendTransaction';

        let walletPublicKey = null;
        let dappKeyPair = null;
        let sharedSecret = null;
        let session = null;

        function addDebugLog(message) {
            const debugDiv = document.getElementById('debug-info');
            const time = new Date().toLocaleTimeString();
            const logMessage = `[${time}] ${message}`;
            debugDiv.innerHTML += logMessage + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(logMessage);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            addDebugLog(`üìå ${message}`);
        }

        function disablePayButton(disabled) {
            document.getElementById('pay-btn').disabled = disabled;
        }

        // ‚úÖ Generate keypair for encryption
        function generateDappKeyPair() {
            const kp = nacl.box.keyPair();
            return {
                publicKey: bs58.encode(kp.publicKey),
                secretKey: kp.secretKey
            };
        }

        // ‚úÖ Encrypt payload
        function encryptPayload(payload, sharedSecret) {
            const nonce = nacl.randomBytes(24);
            const encrypted = nacl.box.after(
                new TextEncoder().encode(JSON.stringify(payload)),
                nonce,
                sharedSecret
            );
            return {
                nonce: bs58.encode(nonce),
                data: bs58.encode(encrypted)
            };
        }

        // ‚úÖ Decrypt payload
        function decryptPayload(data, nonce, sharedSecret) {
            const decrypted = nacl.box.open.after(
                bs58.decode(data),
                bs58.decode(nonce),
                sharedSecret
            );
            if (!decrypted) throw new Error('Decryption failed');
            return JSON.parse(new TextDecoder().decode(decrypted));
        }

        // ‚úÖ Step 1: Connect to Phantom
        async function connectPhantom() {
            try {
                addDebugLog('üîê Generating encryption keys...');
                dappKeyPair = generateDappKeyPair();

                const params = new URLSearchParams({
                    dapp_encryption_public_key: dappKeyPair.publicKey,
                    cluster: 'mainnet-beta',
                    app_url: window.location.origin,
                    redirect_link: window.location.href + '?connect=true'
                });

                const connectUrl = `${PHANTOM_CONNECT_URL}?${params.toString()}`;
                addDebugLog('üîó Redirecting to Phantom for connection...');
                
                // Save keypair to localStorage
                localStorage.setItem(`phantom_kp_${telegramId}`, JSON.stringify({
                    publicKey: dappKeyPair.publicKey,
                    secretKey: Array.from(dappKeyPair.secretKey)
                }));

                window.location.href = connectUrl;
            } catch (error) {
                addDebugLog(`‚ùå Connect error: ${error.message}`);
                showStatus('Connection failed', 'error');
                disablePayButton(false);
            }
        }

        // ‚úÖ Step 2: Sign and send transaction
        async function signAndSendTransaction() {
            try {
                if (!walletPublicKey || !sharedSecret) {
                    throw new Error('Wallet not connected');
                }

                addDebugLog('üìù Building transaction...');
                showStatus('Creating transaction...', 'info');

                const connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');
                const { blockhash } = await connection.getLatestBlockhash('finalized');
                
                const transaction = new solanaWeb3.Transaction();

                // Compute budget
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 1000 })
                );
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: 1 })
                );

                // Transfer
                const lamports = Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL);
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: new solanaWeb3.PublicKey(walletPublicKey),
                        toPubkey: new solanaWeb3.PublicKey(adminWallet),
                        lamports: lamports
                    })
                );

                transaction.recentBlockhash = blockhash;
                transaction.feePayer = new solanaWeb3.PublicKey(walletPublicKey);

                const serialized = transaction.serialize({
                    requireAllSignatures: false,
                    verifySignatures: false
                });

                const payload = {
                    session: session,
                    transaction: bs58.encode(serialized)
                };

                const encrypted = encryptPayload(payload, sharedSecret);

                const params = new URLSearchParams({
                    dapp_encryption_public_key: dappKeyPair.publicKey,
                    nonce: encrypted.nonce,
                    redirect_link: window.location.href + '?tx=true',
                    payload: encrypted.data
                });

                const signUrl = `${PHANTOM_SIGN_URL}?${params.toString()}`;
                addDebugLog('üîó Redirecting to Phantom for signing...');
                
                window.location.href = signUrl;
            } catch (error) {
                addDebugLog(`‚ùå Transaction error: ${error.message}`);
                showStatus('Transaction failed', 'error');
                disablePayButton(false);
            }
        }

        // ‚úÖ Handle redirect from Phantom
        async function handlePhantomRedirect() {
            const urlParams = new URLSearchParams(window.location.search);

            // Load keypair from localStorage
            const storedKp = localStorage.getItem(`phantom_kp_${telegramId}`);
            if (!storedKp) {
                addDebugLog('‚ùå No stored keypair found');
                return;
            }

            const kpData = JSON.parse(storedKp);
            dappKeyPair = {
                publicKey: kpData.publicKey,
                secretKey: new Uint8Array(kpData.secretKey)
            };

            // Handle connection redirect
            if (urlParams.get('connect') === 'true') {
                const phantomKey = urlParams.get('phantom_encryption_public_key');
                const nonce = urlParams.get('nonce');
                const data = urlParams.get('data');

                if (phantomKey && nonce && data) {
                    try {
                        addDebugLog('üîì Decrypting connection response...');
                        
                        const phantomPubKey = bs58.decode(phantomKey);
                        sharedSecret = nacl.box.before(phantomPubKey, dappKeyPair.secretKey);
                        
                        const decrypted = decryptPayload(data, nonce, sharedSecret);
                        
                        walletPublicKey = decrypted.public_key;
                        session = decrypted.session;

                        addDebugLog(`‚úÖ Connected: ${walletPublicKey.substring(0, 12)}...`);
                        
                        // Save to localStorage
                        localStorage.setItem(`phantom_session_${telegramId}`, JSON.stringify({
                            publicKey: walletPublicKey,
                            session: session,
                            sharedSecret: Array.from(sharedSecret)
                        }));

                        // Clean URL
                        window.history.replaceState({}, document.title, window.location.pathname + `?telegram_id=${telegramId}`);

                        // Now sign transaction
                        await signAndSendTransaction();
                    } catch (error) {
                        addDebugLog(`‚ùå Connection decrypt error: ${error.message}`);
                        showStatus('Connection failed', 'error');
                    }
                }
            }

            // Handle transaction redirect
            if (urlParams.get('tx') === 'true') {
                const nonce = urlParams.get('nonce');
                const data = urlParams.get('data');

                if (nonce && data) {
                    try {
                        addDebugLog('üîì Decrypting transaction response...');
                        
                        // Load session
                        const storedSession = localStorage.getItem(`phantom_session_${telegramId}`);
                        if (!storedSession) throw new Error('No session found');
                        
                        const sessionData = JSON.parse(storedSession);
                        sharedSecret = new Uint8Array(sessionData.sharedSecret);
                        
                        const decrypted = decryptPayload(data, nonce, sharedSecret);
                        
                        const signature = decrypted.signature;
                        addDebugLog(`‚úÖ TX SENT: ${signature}`);
                        addDebugLog(`üìç https://solscan.io/tx/${signature}`);

                        showStatus('Confirming on server...', 'info');

                        // Confirm on server
                        const response = await fetch('/airdrop/confirm_commission', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                telegram_id: telegramId,
                                signature: signature,
                                amount: commissionAmount,
                                recipient: adminWallet
                            })
                        });

                        const result = await response.json();
                        addDebugLog(`üì• Server: ${JSON.stringify(result)}`);

                        if (result.success) {
                            // Clean up
                            localStorage.removeItem(`phantom_kp_${telegramId}`);
                            localStorage.removeItem(`phantom_session_${telegramId}`);
                            
                            showStatus('Payment successful! ‚úÖ', 'success');
                            addDebugLog('üéâ CONFIRMED! Redirecting...');
                            
                            setTimeout(returnToApp, 2000);
                        } else {
                            showStatus('Server confirmation failed', 'error');
                            addDebugLog(`‚ùå Server error: ${result.message}`);
                        }
                    } catch (error) {
                        addDebugLog(`‚ùå TX decrypt error: ${error.message}`);
                        showStatus('Transaction failed', 'error');
                    }
                }
            }
        }

        // ‚úÖ Initiate payment
        async function initiatePayment() {
            disablePayButton(true);
            addDebugLog('‚ïê‚ïê‚ïê Payment Started ‚ïê‚ïê‚ïê');
            addDebugLog(`üë§ Telegram ID: ${telegramId}`);
            addDebugLog(`üí∞ Amount: ${commissionAmount} SOL`);
            
            showStatus('Connecting to Phantom...', 'info');
            await connectPhantom();
        }

        // ‚úÖ Return to Telegram app
        function returnToApp() {
            addDebugLog('üîô Returning to Telegram...');

            const deepLink = `https://t.me/${botUsername}/app`;
            const webAppLink = `tg://resolve?domain=${botUsername}&appname=app`;

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                window.location.href = webAppLink;
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 2000);
            } else {
                window.open(deepLink, '_blank');
                showStatus('Please return to Telegram manually', 'info');
            }
        }

        // ‚úÖ On page load
        window.addEventListener('load', async () => {
            addDebugLog('‚ïê‚ïê‚ïê Page Loaded ‚ïê‚ïê‚ïê');
            addDebugLog(`üë§ Telegram ID: ${telegramId}`);
            addDebugLog(`üí∞ Amount: ${commissionAmount} SOL`);
            addDebugLog(`ü§ñ Bot: ${botUsername}`);

            // Check if redirected from Phantom
            await handlePhantomRedirect();
        });
    </script>
</body>
</html>
