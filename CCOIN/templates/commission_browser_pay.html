<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CCoin Commission Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Urbanist', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .payment-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .amount {
            font-size: 36px;
            font-weight: 600;
            color: #ffd700;
            margin: 20px 0;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .loading {
            font-size: 18px;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error, .success, .info {
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ffcccb;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: #90ee90;
        }
        
        .info {
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.5);
            color: #87ceeb;
        }
        
        .back-button {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin: 15px 0;
            font-size: 12px;
            font-family: monospace;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">ü™ô</div>
        <h1>CCoin Commission</h1>
        <div class="amount">{{ amount }} SOL</div>
        <div class="description">
            Please complete the payment to unlock your airdrop tokens
        </div>
        
        <div id="status" class="loading">
            <div class="spinner"></div>
            Initializing payment...
        </div>
        
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        
        <button class="back-button" onclick="goBackToApp()" style="display: none;" id="backButton">
            Return to App
        </button>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            AMOUNT: parseFloat("{{ amount }}") || 0.01,
            RECIPIENT: "{{ recipient }}" || "",
            TELEGRAM_ID: "{{ telegram_id }}" || "",
            SOLANA_RPC: "{{ solana_rpc }}" || "https://api.devnet.solana.com"
        };
        
        // Debug function
        function addDebug(message) {
            console.log(message);
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            
            statusDiv.innerHTML = `<div class="${className}"><strong>${message}</strong></div>`;
            
            if (type === 'error' || type === 'success') {
                document.getElementById('backButton').style.display = 'block';
            }
        }
        
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        async function initPayment() {
            try {
                addDebug("üöÄ Starting payment initialization...");
                addDebug(`Config: Amount=${CONFIG.AMOUNT}, Recipient=${CONFIG.RECIPIENT}, TelegramID=${CONFIG.TELEGRAM_ID}`);
                
                // ÿ®ÿ±ÿ±ÿ≥€å ŸÖŸÇÿßÿØ€åÿ± ÿ∂ÿ±Ÿàÿ±€å
                if (!CONFIG.RECIPIENT || CONFIG.RECIPIENT === "") {
                    throw new Error("Recipient wallet address is missing");
                }
                
                if (!CONFIG.TELEGRAM_ID || CONFIG.TELEGRAM_ID === "") {
                    throw new Error("Telegram ID is missing");
                }
                
                if (CONFIG.AMOUNT <= 0) {
                    throw new Error("Invalid commission amount");
                }
                
                const mobile = isMobileDevice();
                addDebug(`üì± Mobile device detected: ${mobile}`);
                
                if (mobile) {
                    await handleMobilePayment();
                } else {
                    await handleDesktopPayment();
                }
                
            } catch (error) {
                console.error("‚ùå Payment initialization failed:", error);
                addDebug(`‚ùå Error: ${error.message}`);
                updateStatus(`Initialization failed: ${error.message}`, 'error');
            }
        }
        
        async function handleMobilePayment() {
            try {
                addDebug("üì± Preparing mobile payment...");
                
                // ÿ≥ÿßÿÆÿ™ Solana Pay URL ÿ≥ÿßÿØŸá
                const params = new URLSearchParams({
                    recipient: CONFIG.RECIPIENT,
                    amount: CONFIG.AMOUNT.toString(),
                    label: "CCoin Commission",
                    message: `Commission payment for user ${CONFIG.TELEGRAM_ID}`,
                    memo: `CCoin-${CONFIG.TELEGRAM_ID}-${Date.now()}`
                });
                
                const solanaPayUrl = `solana:${CONFIG.RECIPIENT}?${params.toString()}`;
                addDebug(`üí∞ Solana Pay URL created: ${solanaPayUrl.substring(0, 100)}...`);
                
                // Deep link ÿ®Ÿá Phantom
                const callbackUrl = encodeURIComponent(`${window.location.origin}/commission/success?telegram_id=${CONFIG.TELEGRAM_ID}`);
                const phantomUrl = `https://phantom.app/ul/v1/pay?params=${encodeURIComponent(JSON.stringify({
                    url: solanaPayUrl
                }))}&redirect_link=${callbackUrl}`;
                
                addDebug(`ü¶Ñ Phantom URL created: ${phantomUrl.substring(0, 100)}...`);
                
                updateStatus("ü¶Ñ Redirecting to Phantom Wallet...<br>Complete the payment and you'll be redirected back.", 'info');
                
                setTimeout(() => {
                    addDebug("üîó Redirecting to Phantom...");
                    window.location.href = phantomUrl;
                }, 2000);
                
            } catch (error) {
                addDebug(`‚ùå Mobile payment error: ${error.message}`);
                updateStatus(`Mobile payment failed: ${error.message}`, 'error');
            }
        }
        
        async function handleDesktopPayment() {
            try {
                addDebug("üñ•Ô∏è Checking for Phantom extension...");
                
                // ÿßŸÜÿ™ÿ∏ÿßÿ± ÿ®ÿ±ÿß€å load ÿ¥ÿØŸÜ Phantom
                let phantomFound = false;
                for (let i = 0; i < 30; i++) {
                    if (window.solana && window.solana.isPhantom) {
                        phantomFound = true;
                        break;
                    }
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                if (phantomFound) {
                    addDebug("‚úÖ Phantom extension found");
                    await payWithPhantomDesktop();
                } else {
                    addDebug("‚ùå Phantom extension not found");
                    showPhantomInstallPrompt();
                }
                
            } catch (error) {
                addDebug(`‚ùå Desktop payment error: ${error.message}`);
                updateStatus(`Desktop payment failed: ${error.message}`, 'error');
            }
        }
        
        async function payWithPhantomDesktop() {
            try {
                addDebug("üîó Connecting to Phantom...");
                updateStatus("Connecting to Phantom wallet...", 'info');
                
                // ÿßÿ™ÿµÿßŸÑ ÿ®Ÿá Phantom - ÿ®ÿØŸàŸÜ Ÿæÿßÿ±ÿßŸÖÿ™ÿ±
                const response = await window.solana.connect();
                const publicKey = response.publicKey.toString();
                
                addDebug(`‚úÖ Connected to wallet: ${publicKey}`);
                updateStatus("Creating transaction...", 'info');
                
                // ÿß€åÿ¨ÿßÿØ ÿ™ÿ±ÿß⁄©ŸÜÿ¥ ÿ≥ÿßÿØŸá
                const transaction = {
                    feePayer: publicKey,
                    instructions: [{
                        type: 'transfer',
                        from: publicKey,
                        to: CONFIG.RECIPIENT,
                        lamports: Math.floor(CONFIG.AMOUNT * 1000000000) // ÿ™ÿ®ÿØ€åŸÑ SOL ÿ®Ÿá lamports
                    }]
                };
                
                addDebug(`üí∏ Transaction created: ${Math.floor(CONFIG.AMOUNT * 1000000000)} lamports`);
                
                // ÿØÿ±ÿÆŸàÿßÿ≥ÿ™ ÿßŸÖÿ∂ÿß Ÿà ÿßÿ±ÿ≥ÿßŸÑ ÿßÿ≤ ⁄©ÿßÿ±ÿ®ÿ±
                updateStatus(`Please approve the transaction in Phantom wallet:<br><strong>${CONFIG.AMOUNT} SOL</strong> to complete commission payment`, 'info');
                
                // ŸÜŸÖÿß€åÿ¥ ÿØ⁄©ŸÖŸá ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®ÿ±ÿß€å ÿ≠ÿßŸÑÿ™€å ⁄©Ÿá ⁄©ÿßÿ±ÿ®ÿ± ÿ™ÿ±ÿß⁄©ŸÜÿ¥ ÿ±ÿß ÿ±ÿØ ⁄©ŸÜÿØ
                setTimeout(() => {
                    document.getElementById('backButton').style.display = 'block';
                }, 5000);
                
            } catch (error) {
                if (error.code === 4001) {
                    addDebug("‚ùå User rejected the transaction");
                    updateStatus("Transaction was cancelled by user", 'error');
                } else {
                    addDebug(`‚ùå Desktop payment error: ${error.message}`);
                    updateStatus(`Desktop payment failed: ${error.message}`, 'error');
                }
            }
        }
        
        function showPhantomInstallPrompt() {
            updateStatus(`
                <strong>Phantom Wallet Required</strong><br>
                Please install Phantom wallet extension or use mobile device.<br>
                <a href="https://phantom.app" target="_blank" style="color: #ffd700;">Download Phantom</a>
            `, 'error');
        }
        
        function goBackToApp() {
            const telegramUrl = `https://t.me/CTG_COIN_BOT/app`;
            
            // ÿ™ŸÑÿßÿ¥ ÿ®ÿ±ÿß€å ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®Ÿá ÿ™ŸÑ⁄Øÿ±ÿßŸÖ
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink(telegramUrl);
            } else {
                window.location.href = telegramUrl;
            }
        }
        
        // ÿ¥ÿ±Ÿàÿπ ŸÅÿ±ÿ¢€åŸÜÿØ Ÿæÿ±ÿØÿßÿÆÿ™
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ Commission payment page loaded");
            setTimeout(initPayment, 500); // ⁄©ŸÖ€å ÿ™ÿßÿÆ€åÿ± ÿ®ÿ±ÿß€å ÿßÿ∑ŸÖ€åŸÜÿßŸÜ ÿßÿ≤ load ÿ¥ÿØŸÜ ⁄©ÿßŸÖŸÑ ÿµŸÅÿ≠Ÿá
        });
    </script>
</body>
</html>
