<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-info {
            font-size: 14px;
            color: #90ee90;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount" id="commission-amount">{{ commission_amount }} SOL</div>
            <div>Network Fee Required</div>
            <div class="fee-info">‚ö° Optimized network fee</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="openPhantom()">
            <i class="fas fa-wallet"></i> Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            <i class="fas fa-arrow-left"></i> Return to App
        </button>
    </div>

    <!-- Solana Web3.js ÿßÿ≤ CDN -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <!-- Solana Mobile Wallet Adapter ÿßÿ≤ CDN -->
    <script src="https://unpkg.com/@solana/mobile-wallet-adapter@latest"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const RPC_URL = 'https://api.mainnet-beta.solana.com';

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function disablePayButton(disabled) {
            const btn = document.getElementById('pay-btn');
            if (btn) btn.disabled = disabled;
        }

        // ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ Phantom
        async function openPhantom() {
            try {
                disablePayButton(true);
                showStatus('Opening Phantom...', 'info');

                // ÿ®ÿ±ÿ±ÿ≥€å Extension
                const hasExtension = window.solana && window.solana.isPhantom;

                if (hasExtension) {
                    // ÿ±Ÿàÿ¥ 1: ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ Extension
                    await payWithExtension();
                } else {
                    // ÿ±Ÿàÿ¥ 2: ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ ÿßŸæ ŸÖŸàÿ®ÿß€åŸÑ ÿ®ÿß Mobile Wallet Adapter
                    await openPhantomApp();
                }

            } catch (error) {
                console.error('Payment error:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // Ÿæÿ±ÿØÿßÿÆÿ™ ÿ®ÿß Extension
        async function payWithExtension() {
            try {
                showStatus('Connecting to wallet...', 'info');
                
                const resp = await window.solana.connect();
                const userPublicKey = resp.publicKey;

                showStatus('Creating transaction...', 'info');

                const connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');
                const transaction = new solanaWeb3.Transaction();

                // ÿ™ŸÜÿ∏€åŸÖ Compute Budget ÿ®ÿ±ÿß€å ⁄©ÿßŸáÿ¥ ŸÅ€å
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 200000 })
                );
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: 0 })
                );

                // Transfer
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(adminWallet),
                        lamports: Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL)
                    })
                );

                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                showStatus('Please approve the transaction...', 'info');

                const signed = await window.solana.signAndSendTransaction(transaction);
                
                showStatus('Transaction sent! Confirming...', 'info');

                await connection.confirmTransaction(signed.signature, 'confirmed');

                showStatus('Payment successful! ‚úÖ', 'success');

                // ÿ´ÿ®ÿ™ ÿØÿ± ÿ≥ÿ±Ÿàÿ±
                await confirmOnServer(signed.signature);

                setTimeout(returnToApp, 2000);

            } catch (error) {
                console.error('Extension payment failed:', error);
                showStatus('Payment cancelled or failed', 'error');
                disablePayButton(false);
            }
        }

        // ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ ÿßŸæ Phantom (ŸÖŸàÿ®ÿß€åŸÑ) ÿ®ÿß Mobile Wallet Adapter
        async function openPhantomApp() {
            try {
                showStatus('Connecting to Phantom via Mobile Adapter...', 'info');

                // ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ Mobile Wallet Adapter
                const adapter = new solanaMobileWalletAdapter.MobileWalletAdapter({
                    appIdentity: { name: 'Your Airdrop App' },
                    authorizationResultCache: 'localStorage', // optional
                });

                // connect ÿßŸàŸÑ
                await adapter.connect();
                const userPublicKey = adapter.publicKey;

                // ÿ≠ÿßŸÑÿß tx ÿ±Ÿà ÿ®ÿ≥ÿßÿ≤ (ŸÖÿ´ŸÑ ÿß⁄©ÿ≥ÿ™ŸÜÿ¥ŸÜ)
                const connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');
                const transaction = new solanaWeb3.Transaction();

                // ÿ™ŸÜÿ∏€åŸÖ Compute Budget ÿ®ÿ±ÿß€å ⁄©ÿßŸáÿ¥ ŸÅ€å
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 200000 })
                );
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: 0 })
                );

                // Transfer
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(adminWallet),
                        lamports: Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL)
                    })
                );

                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                showStatus('Please approve the transaction...', 'info');

                // sign Ÿà send ÿ®ÿß adapter
                const signedTx = await adapter.signAndSendTransaction(transaction);

                showStatus('Transaction sent! Confirming...', 'info');

                await connection.confirmTransaction(signedTx.signature, 'confirmed');

                showStatus('Payment successful! ‚úÖ', 'success');

                // ÿ´ÿ®ÿ™ ÿØÿ± ÿ≥ÿ±Ÿàÿ±
                await confirmOnServer(signedTx.signature);

                setTimeout(returnToApp, 2000);

            } catch (error) {
                console.error('Mobile payment failed:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // ÿ´ÿ®ÿ™ ÿØÿ± ÿ≥ÿ±Ÿàÿ±
        async function confirmOnServer(signature) {
            try {
                await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });
            } catch (error) {
                console.error('Server confirmation error:', error);
            }
        }

        function returnToApp() {
            window.location.href = `https://t.me/CTG_COIN_BOT/app?startapp=commission_paid`;
        }

        // ÿ®ÿ±ÿ±ÿ≥€å ÿßŸàŸÑ€åŸá Ÿàÿ∂ÿπ€åÿ™
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/airdrop/commission_status');
                const data = await response.json();

                if (data.commission_paid) {
                    showStatus('Payment already completed! ‚úÖ', 'success');
                    disablePayButton(true);
                    setTimeout(returnToApp, 2000);
                }
            } catch (error) {
                console.error('Initial check error:', error);
            }
        });
    </script>
</body>
</html>
