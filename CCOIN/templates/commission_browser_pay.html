<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        /* Ù‡Ù…ÙˆÙ† style Ù‡Ø§ÛŒ Ù‚Ø¨Ù„ÛŒ... */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-warning {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid #ff9800;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-size: 13px;
            line-height: 1.6;
        }

        .fee-warning-title {
            font-weight: bold;
            color: #ffa726;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .how-to-reduce {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-size: 13px;
            text-align: left;
        }

        .how-to-reduce h3 {
            color: #4caf50;
            margin: 0 0 10px 0;
            font-size: 16px;
            text-align: center;
        }

        .how-to-reduce ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .how-to-reduce li {
            margin: 8px 0;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 11px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’°</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount">{{ commission_amount }} SOL</div>
            <div>Commission Amount</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="openPhantom()">
            Continue to Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            Cancel & Return
        </button>

        <div id="debug-info" class="debug-info"></div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const botUsername = '{{ bot_username }}';  // Ø§Ø² backend Ù…ÛŒâ€ŒÚ¯ÛŒØ±ÛŒÙ…
        
        const RPC_URL = 'https://api.mainnet-beta.solana.com';
        let debugMode = true;

        function addDebugLog(message) {
            if (!debugMode) return;
            const debugDiv = document.getElementById('debug-info');
            debugDiv.style.display = 'block';
            const time = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${time}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(`[${time}] ${message}`);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            addDebugLog(`Status: ${message}`);
        }

        function disablePayButton(disabled) {
            document.getElementById('pay-btn').disabled = disabled;
        }

        async function openPhantom() {
            try {
                disablePayButton(true);
                addDebugLog('=== Payment Started ===');
                addDebugLog(`Telegram ID: ${telegramId}`);
                showStatus('Opening Phantom...', 'info');

                if (window.solana && window.solana.isPhantom) {
                    await payWithPhantom();
                } else {
                    await openPhantomApp();
                }

            } catch (error) {
                console.error('Payment error:', error);
                addDebugLog(`âŒ Error: ${error.message}`);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        async function payWithPhantom() {
            try {
                showStatus('Connecting wallet...', 'info');
                addDebugLog('Requesting wallet connection...');
                
                const resp = await window.solana.connect();
                const userPublicKey = resp.publicKey;
                addDebugLog(`âœ… Connected: ${userPublicKey.toString().substring(0, 8)}...`);

                showStatus('Creating transaction...', 'info');

                const connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');
                const { blockhash } = await connection.getLatestBlockhash('finalized');
                addDebugLog(`Blockhash: ${blockhash.substring(0, 8)}...`);

                const transaction = new solanaWeb3.Transaction();

                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 1000 })
                );
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: 1 })
                );
                addDebugLog('Added compute budget: 1000 CU @ 1 microLamport');

                const lamports = Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL);
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(adminWallet),
                        lamports: lamports
                    })
                );
                addDebugLog(`Transfer: ${lamports} lamports`);

                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                showStatus('Please approve in Phantom...', 'info');
                addDebugLog('Waiting for user approval...');

                const { signature } = await window.solana.signAndSendTransaction(transaction);
                addDebugLog(`âœ… Transaction sent: ${signature}`);

                showStatus('Transaction sent! Confirming...', 'info');

                await connection.confirmTransaction(signature, 'confirmed');
                addDebugLog('âœ… Transaction confirmed on blockchain');

                showStatus('Confirming on server...', 'info');

                await confirmOnServer(signature);

                showStatus('Payment successful! âœ…', 'success');
                addDebugLog('Redirecting to app...');
                
                setTimeout(returnToApp, 2000);

            } catch (error) {
                console.error('Payment failed:', error);
                addDebugLog(`âŒ Payment failed: ${error.message}`);
                
                if (error.message.includes('User rejected')) {
                    showStatus('Payment cancelled by user', 'error');
                } else {
                    showStatus('Payment failed: ' + error.message, 'error');
                }
                
                disablePayButton(false);
            }
        }

        async function openPhantomApp() {
            showStatus('Opening Phantom app...', 'info');
            addDebugLog('Opening mobile Phantom app...');

            const solanaPayUrl = `solana:${adminWallet}?amount=${commissionAmount}&label=${encodeURIComponent('CCoin Commission')}&memo=${encodeURIComponent(`User:${telegramId}`)}`;
            
            addDebugLog(`Solana Pay URL created`);
            window.location.href = solanaPayUrl;

            setTimeout(() => {
                addDebugLog('Starting payment status check loop...');
                checkPaymentLoop();
            }, 5000);
        }

        function checkPaymentLoop() {
            let attempts = 0;
            const maxAttempts = 30;

            const interval = setInterval(async () => {
                attempts++;
                addDebugLog(`Checking payment status... (${attempts}/${maxAttempts})`);

                try {
                    const response = await fetch(`/airdrop/commission_status?telegram_id=${telegramId}`);
                    const data = await response.json();

                    addDebugLog(`Server response: paid=${data.commission_paid}`);

                    if (data.commission_paid) {
                        clearInterval(interval);
                        addDebugLog('âœ… Payment confirmed by server!');
                        showStatus('Payment confirmed! âœ…', 'success');
                        setTimeout(returnToApp, 2000);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        addDebugLog('â±ï¸ Timeout reached');
                        showStatus('Timeout. Please check manually.', 'error');
                        disablePayButton(false);
                    } else {
                        showStatus(`Waiting for confirmation... (${attempts}/${maxAttempts})`, 'info');
                    }
                } catch (error) {
                    addDebugLog(`âŒ Status check error: ${error.message}`);
                    console.error('Status check error:', error);
                }
            }, 3000);
        }

        async function confirmOnServer(signature) {
            try {
                addDebugLog('Sending confirmation to server...');
                
                const response = await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });

                const data = await response.json();
                addDebugLog(`Server response: ${JSON.stringify(data)}`);
                
                if (data.success) {
                    addDebugLog('âœ… Commission confirmed on server!');
                    return true;
                } else {
                    addDebugLog(`âš ï¸ Server response not successful: ${data.message}`);
                    return false;
                }
            } catch (error) {
                addDebugLog(`âŒ Server confirmation error: ${error.message}`);
                console.error('Server confirmation error:', error);
                return false;
            }
        }

        // âœ… Ø§ØµÙ„Ø§Ø­ Ø´Ø¯Ù‡: Deep Link ØµØ­ÛŒØ­ Ø¨Ù‡ Telegram Mini App
        function returnToApp() {
            addDebugLog('Returning to Telegram app...');
            
            // Ø±ÙˆØ´ 1: Deep Link Ø¨Ù‡ Mini App (Ø¨Ø±Ø§ÛŒ Ù…ÙˆØ¨Ø§ÛŒÙ„)
            const deepLink = `https://t.me/${botUsername}/app`;
            
            // Ø±ÙˆØ´ 2: Telegram Web App (Ø¨Ø±Ø§ÛŒ Ø¯Ø³Ú©ØªØ§Ù¾)
            const webAppLink = `tg://resolve?domain=${botUsername}&appname=app`;
            
            // ØªØ´Ø®ÛŒØµ Ù…ÙˆØ¨Ø§ÛŒÙ„ ÛŒØ§ Ø¯Ø³Ú©ØªØ§Ù¾
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            addDebugLog(`Device: ${isMobile ? 'Mobile' : 'Desktop'}`);
            addDebugLog(`Redirect URL: ${isMobile ? webAppLink : deepLink}`);
            
            if (isMobile) {
                // Ù…ÙˆØ¨Ø§ÛŒÙ„: Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² tg:// protocol
                window.location.href = webAppLink;
                
                // Fallback Ø¨Ø¹Ø¯ Ø§Ø² 2 Ø«Ø§Ù†ÛŒÙ‡
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 2000);
            } else {
                // Ø¯Ø³Ú©ØªØ§Ù¾: Ø¨Ø§Ø² Ú©Ø±Ø¯Ù† Ø¯Ø± ØªØ¨ Ø¬Ø¯ÛŒØ¯
                window.open(deepLink, '_blank');
                
                // Ù†Ù…Ø§ÛŒØ´ Ù¾ÛŒØ§Ù… Ø¨Ù‡ Ú©Ø§Ø±Ø¨Ø±
                showStatus('Please return to Telegram app manually', 'info');
                addDebugLog('Desktop: opened in new tab');
            }
        }

        window.addEventListener('load', () => {
            addDebugLog('=== Page Loaded ===');
            addDebugLog(`Telegram ID: ${telegramId}`);
            addDebugLog(`Amount: ${commissionAmount} SOL`);
            addDebugLog(`Bot Username: ${botUsername}`);
            addDebugLog(`Admin Wallet: ${adminWallet.substring(0, 8)}...`);
        });

        // âœ… Ø§Ø¶Ø§ÙÙ‡: Handle page visibility Ø¨Ø±Ø§ÛŒ ØªØ´Ø®ÛŒØµ Ø¨Ø±Ú¯Ø´Øª Ø§Ø² Phantom
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                addDebugLog('ðŸ”„ Page became visible again');
                // Ø¨Ø±Ø±Ø³ÛŒ ÙˆØ¶Ø¹ÛŒØª Ù¾Ø±Ø¯Ø§Ø®Øª
                checkPaymentStatusOnce();
            }
        });

        async function checkPaymentStatusOnce() {
            try {
                const response = await fetch(`/airdrop/commission_status?telegram_id=${telegramId}`);
                const data = await response.json();
                
                if (data.commission_paid) {
                    addDebugLog('âœ… Payment confirmed on page return!');
                    showStatus('Payment confirmed! Returning to app...', 'success');
                    setTimeout(returnToApp, 1000);
                }
            } catch (error) {
                addDebugLog(`Status check error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
