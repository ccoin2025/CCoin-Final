<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CCoin Commission Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Urbanist', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .payment-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .amount {
            font-size: 36px;
            font-weight: 600;
            color: #ffd700;
            margin: 20px 0;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .loading {
            font-size: 18px;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error, .success, .info {
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ffcccb;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: #90ee90;
        }
        
        .info {
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.5);
            color: #87ceeb;
        }
        
        .phantom-button {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .phantom-button:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        
        .back-button {
            background: #666;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #555;
            transform: translateY(-2px);
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin: 15px 0;
            font-size: 12px;
            font-family: monospace;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .qr-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: #333;
        }
        
        .manual-pay-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
            text-align: left;
        }
        
        .wallet-address {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 5px;
            word-break: break-all;
            font-size: 12px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">ü™ô</div>
        <h1>CCoin Commission</h1>
        <div class="amount" id="displayAmount">{{ amount }} SOL</div>
        <div class="description">
            Complete the payment to unlock your airdrop tokens
        </div>
        
        <div id="status" class="loading">
            <div class="spinner"></div>
            Preparing payment options...
        </div>
        
        <div id="paymentOptions" style="display: none;">
            <div class="info">
                <strong>Choose Payment Method:</strong>
            </div>
            
            <button id="phantomAppButton" class="phantom-button" onclick="openPhantomApp()">
                ü¶Ñ Open Phantom App
            </button>
            
            <button id="phantomWebButton" class="phantom-button" onclick="openPhantomWeb()" style="display: none;">
                üåê Phantom Web
            </button>
            
            <div class="manual-pay-info">
                <strong>Manual Payment Instructions:</strong><br>
                Send <strong>{{ amount }} SOL</strong> to:<br>
                <div class="wallet-address">{{ recipient }}</div>
                <small>Then click "I Paid" button below</small>
            </div>
            
            <button class="phantom-button" onclick="markAsPaid()" style="background: #28a745;">
                ‚úÖ I Paid Manually
            </button>
        </div>
        
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        
        <button class="back-button" onclick="goBackToApp()" id="backButton">
            Return to App
        </button>
    </div>

    <script>
        const CONFIG = {
            AMOUNT: parseFloat("{{ amount }}") || 0.01,
            RECIPIENT: "{{ recipient }}" || "",
            TELEGRAM_ID: "{{ telegram_id }}" || "",
            SOLANA_RPC: "{{ solana_rpc }}" || "https://api.devnet.solana.com"
        };
        
        // Debug function
        function addDebug(message) {
            console.log(message);
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            
            statusDiv.innerHTML = `<div class="${className}">${message}</div>`;
        }
        
        function showPaymentOptions() {
            document.getElementById('status').style.display = 'none';
            document.getElementById('paymentOptions').style.display = 'block';
        }
        
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ Phantom App
        function openPhantomApp() {
            try {
                addDebug("ü¶Ñ Opening Phantom App...");
                
                const amount = CONFIG.AMOUNT;
                const recipient = CONFIG.RECIPIENT;
                const reference = generateReference();
                
                // ÿ≥ÿßÿÆÿ™ URL ÿßÿ≥ÿ™ÿßŸÜÿØÿßÿ±ÿØ Phantom
                let phantomUrl;
                
                if (isMobileDevice()) {
                    // ÿ®ÿ±ÿß€å ŸÖŸàÿ®ÿß€åŸÑ - deep link ŸÖÿ≥ÿ™ŸÇ€åŸÖ
                    const solanaPayParams = new URLSearchParams({
                        recipient: recipient,
                        amount: amount.toString(),
                        label: "CCoin Commission",
                        message: `Commission payment for user ${CONFIG.TELEGRAM_ID}`,
                        memo: `CCoin-${CONFIG.TELEGRAM_ID}-${Date.now()}`
                    });
                    
                    const solanaPayUrl = `solana:${recipient}?${solanaPayParams.toString()}`;
                    phantomUrl = `phantom://v1/pay?url=${encodeURIComponent(solanaPayUrl)}&redirect_link=${encodeURIComponent(window.location.origin + '/commission/success?telegram_id=' + CONFIG.TELEGRAM_ID)}`;
                    
                } else {
                    // ÿ®ÿ±ÿß€å ÿØÿ≥⁄©ÿ™ÿßŸæ - Phantom universal link
                    phantomUrl = `https://phantom.app/ul/v1/pay?recipient=${encodeURIComponent(recipient)}&amount=${amount}&label=${encodeURIComponent('CCoin Commission')}&message=${encodeURIComponent('Commission payment')}&redirect_link=${encodeURIComponent(window.location.origin + '/commission/success?telegram_id=' + CONFIG.TELEGRAM_ID)}`;
                }
                
                addDebug(`Phantom URL: ${phantomUrl}`);
                
                updateStatus("ü¶Ñ Opening Phantom App...<br><small>Complete the transaction in Phantom</small>", 'info');
                
                // ŸáÿØÿß€åÿ™ ÿ®Ÿá Phantom
                window.location.href = phantomUrl;
                
                // ÿ®ÿπÿØ ÿßÿ≤ 5 ÿ´ÿßŸÜ€åŸáÿå ŸÜŸÖÿß€åÿ¥ ⁄Øÿ≤€åŸÜŸá‚ÄåŸáÿß€å ÿØ€å⁄Øÿ±
                setTimeout(() => {
                    updateStatus("If Phantom didn't open, try other options below:", 'info');
                    document.getElementById('phantomWebButton').style.display = 'inline-block';
                }, 5000);
                
            } catch (error) {
                addDebug(`‚ùå Error opening Phantom: ${error.message}`);
                updateStatus(`Failed to open Phantom: ${error.message}`, 'error');
            }
        }
        
        // ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ Phantom ÿØÿ± ŸÖÿ±Ÿàÿ±⁄Øÿ±
        function openPhantomWeb() {
            try {
                const phantomWebUrl = `https://phantom.app/pay?recipient=${encodeURIComponent(CONFIG.RECIPIENT)}&amount=${CONFIG.AMOUNT}&label=CCoin%20Commission`;
                window.open(phantomWebUrl, '_blank');
                
                updateStatus("Phantom opened in new tab. Complete payment and click 'I Paid' below.", 'info');
                
            } catch (error) {
                addDebug(`‚ùå Error opening Phantom Web: ${error.message}`);
                updateStatus(`Failed to open Phantom Web: ${error.message}`, 'error');
            }
        }
        
        // ÿπŸÑÿßŸÖÿ™‚Äå⁄Øÿ∞ÿßÿ±€å ÿ®Ÿá ÿπŸÜŸàÿßŸÜ Ÿæÿ±ÿØÿßÿÆÿ™ ÿ¥ÿØŸá
        async function markAsPaid() {
            try {
                updateStatus("‚è≥ Verifying payment...", 'info');
                
                // ÿ¥ÿ®€åŸá‚Äåÿ≥ÿßÿ≤€å ÿ™ÿ±ÿß⁄©ŸÜÿ¥ ÿ®ÿ±ÿß€å ÿ™ÿ≥ÿ™
                const fakeSignature = generateFakeSignature();
                
                const response = await fetch('/commission/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: CONFIG.TELEGRAM_ID,
                        signature: fakeSignature,
                        amount: CONFIG.AMOUNT
                    })
                });
                
                if (response.ok) {
                    updateStatus("‚úÖ Payment confirmed successfully!<br>Redirecting back to app...", 'success');
                    
                    setTimeout(() => {
                        goBackToApp();
                    }, 2000);
                    
                } else {
                    throw new Error('Server confirmation failed');
                }
                
            } catch (error) {
                addDebug(`‚ùå Payment confirmation error: ${error.message}`);
                updateStatus(`Payment confirmation failed: ${error.message}`, 'error');
            }
        }
        
        function generateReference() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }
        
        function generateFakeSignature() {
            // ÿ™ŸàŸÑ€åÿØ signature ÿ¥ÿ®€åŸá‚Äåÿ≥ÿßÿ≤€å ÿ¥ÿØŸá ÿ®ÿ±ÿß€å ÿ™ÿ≥ÿ™
            const chars = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < 88; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        function goBackToApp() {
            const telegramUrl = `https://t.me/CTG_COIN_BOT/app?startapp=commission_paid`;
            
            // ÿ™ŸÑÿßÿ¥ ÿ®ÿ±ÿß€å ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®Ÿá ÿ™ŸÑ⁄Øÿ±ÿßŸÖ
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink(telegramUrl);
            } else {
                window.location.href = telegramUrl;
            }
        }
        
        // ÿßÿ¨ÿ±ÿß€å ÿßŸàŸÑ€åŸá
        document.addEventListener('DOMContentLoaded', function() {
            addDebug("üöÄ Commission payment page loaded");
            addDebug(`Config: Amount=${CONFIG.AMOUNT}, Recipient=${CONFIG.RECIPIENT}, TelegramID=${CONFIG.TELEGRAM_ID}`);
            
            if (!CONFIG.RECIPIENT || CONFIG.RECIPIENT === "") {
                updateStatus("‚ùå Payment configuration error", 'error');
                return;
            }
            
            // ŸÜŸÖÿß€åÿ¥ ⁄Øÿ≤€åŸÜŸá‚ÄåŸáÿß€å Ÿæÿ±ÿØÿßÿÆÿ™
            setTimeout(() => {
                showPaymentOptions();
            }, 1000);
        });
    </script>
</body>
</html>
