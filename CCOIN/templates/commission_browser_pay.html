<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission - CCoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .amount {
            font-size: 42px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .fee-info {
            font-size: 13px;
            color: #90ee90;
            margin-top: 12px;
            padding: 8px;
            background: rgba(144, 238, 144, 0.1);
            border-radius: 8px;
        }

        .btn {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: none;
        }

        .return-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: rgba(76, 175, 80, 0.25);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.4);
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.25);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.4);
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.25);
            color: #2196f3;
            border: 1px solid rgba(33, 150, 243, 0.4);
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>
        <p class="subtitle">Complete your payment to unlock the airdrop</p>

        <div class="commission-info">
            <div class="amount">{{ commission_amount }} SOL</div>
            <p style="font-size: 14px; opacity: 0.9;">Commission Amount</p>
            <div class="fee-info">
                ‚ö° Network fee: ~0.000005 SOL
            </div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="handlePayment()">
            <span id="btn-text">üí≥ Pay with Phantom</span>
        </button>

        <a href="https://t.me/{{ bot_username }}" class="btn return-btn">
            ‚Üê Return to Bot
        </a>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>

    <script>
        const CONFIG = {
            telegramId: '{{ telegram_id }}',
            commissionAmount: parseFloat('{{ commission_amount }}'),
            adminWallet: '{{ admin_wallet }}',
            botUsername: '{{ bot_username }}',
            appDomain: window.location.origin,
            rpcUrl: 'https://api.mainnet-beta.solana.com'
        };

        console.log('üìã Config:', CONFIG);

        const isPhantomExtension = () => window.solana && window.solana.isPhantom;

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        function setButtonLoading(loading) {
            const btn = document.getElementById('pay-btn');
            const btnText = document.getElementById('btn-text');
            
            if (loading) {
                btn.disabled = true;
                btnText.innerHTML = '<span class="spinner"></span> Processing...';
            } else {
                btn.disabled = false;
                btnText.innerHTML = 'üí≥ Pay with Phantom';
            }
        }

        // üé¨ ÿ®ÿ±ÿ±ÿ≥€å ÿßŸàŸÑ€åŸá
        window.addEventListener('load', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™ Ÿæÿ±ÿØÿßÿÆÿ™
            if (urlParams.get('payment_initiated') === 'true') {
                showStatus('‚è≥ Checking payment status...', 'info');
                setButtonLoading(true);
                await pollPaymentStatus();
                return;
            }

            // ÿ®ÿ±ÿ±ÿ≥€å Ÿæÿ±ÿØÿßÿÆÿ™ ŸÇÿ®ŸÑ€å
            try {
                const response = await fetch(`/commission/check_status?telegram_id=${CONFIG.telegramId}`);
                const data = await response.json();

                if (data.commission_paid) {
                    showStatus('‚úÖ Payment already completed!', 'success');
                    setButtonLoading(true);
                    setTimeout(() => {
                        window.location.href = `https://t.me/${CONFIG.botUsername}`;
                    }, 2000);
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        });

        async function handlePayment() {
            try {
                setButtonLoading(true);
                showStatus('üîÑ Preparing payment...', 'info');

                if (isPhantomExtension()) {
                    await payWithExtension();
                } else {
                    await payWithSolanaPay();
                }
            } catch (error) {
                console.error('Payment error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                setButtonLoading(false);
            }
        }

        // üíª Ÿæÿ±ÿØÿßÿÆÿ™ ÿ®ÿß Extension
        async function payWithExtension() {
            try {
                showStatus('üîó Connecting to Phantom...', 'info');
                
                const provider = window.solana;
                await provider.connect();
                const userPublicKey = provider.publicKey;

                showStatus('üìù Creating transaction...', 'info');

                const connection = new solanaWeb3.Connection(CONFIG.rpcUrl, 'confirmed');
                const transaction = new solanaWeb3.Transaction();

                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 200000 })
                );
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: 1 })
                );

                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(CONFIG.adminWallet),
                        lamports: Math.floor(CONFIG.commissionAmount * solanaWeb3.LAMPORTS_PER_SOL)
                    })
                );

                const { blockhash } = await connection.getLatestBlockhash('finalized');
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                showStatus('‚úçÔ∏è Please approve in Phantom...', 'info');

                const signed = await provider.signAndSendTransaction(transaction);
                const signature = signed.signature;

                showStatus('‚è≥ Confirming transaction...', 'info');

                await connection.confirmTransaction(signature, 'confirmed');

                await confirmOnServer(signature);

            } catch (error) {
                if (error.message && error.message.includes('User rejected')) {
                    throw new Error('Payment cancelled by user');
                }
                throw error;
            }
        }

        // üì± Ÿæÿ±ÿØÿßÿÆÿ™ ÿ®ÿß Solana Pay (Mobile)
        async function payWithSolanaPay() {
            try {
                showStatus('üì± Opening Phantom app...', 'info');

                // ‚úÖ ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ Solana Pay Protocol
                const recipient = CONFIG.adminWallet;
                const amount = CONFIG.commissionAmount;
                const label = encodeURIComponent('CCoin Commission');
                const message = encodeURIComponent('Airdrop Commission Payment');
                const memo = encodeURIComponent(`User:${CONFIG.telegramId}`);

                // ÿ≥ÿßÿÆÿ™ URL ÿ®ÿß ŸÅÿ±ŸÖÿ™ Solana Pay
                const solanaPayUrl = `solana:${recipient}?` +
                    `amount=${amount}&` +
                    `label=${label}&` +
                    `message=${message}&` +
                    `memo=${memo}`;

                console.log('üîó Solana Pay URL:', solanaPayUrl);

                // ÿ∞ÿÆ€åÿ±Ÿá Ÿàÿ∂ÿπ€åÿ™
                localStorage.setItem('ccoin_payment_pending', JSON.stringify({
                    telegram_id: CONFIG.telegramId,
                    amount: CONFIG.commissionAmount,
                    timestamp: Date.now()
                }));

                // redirect ÿ®Ÿá ÿµŸÅÿ≠Ÿá ÿ®ÿß Ÿæÿßÿ±ÿßŸÖÿ™ÿ± payment_initiated
                const returnUrl = `${window.location.href.split('?')[0]}?telegram_id=${CONFIG.telegramId}&payment_initiated=true`;

                // ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ Phantom ÿ®ÿß Solana Pay
                window.location.href = solanaPayUrl;

                // ÿ®ÿπÿØ ÿßÿ≤ 3 ÿ´ÿßŸÜ€åŸáÿå ÿß⁄Øÿ± ŸáŸÜŸàÿ≤ ÿß€åŸÜÿ¨ÿßÿ≥ÿ™ÿå ÿ®Ÿá ÿµŸÅÿ≠Ÿá polling ÿ®ÿ±⁄Øÿ±ÿØŸá
                setTimeout(() => {
                    window.location.href = returnUrl;
                }, 3000);

            } catch (error) {
                console.error('Solana Pay error:', error);
                throw new Error(`Payment initiation failed: ${error.message}`);
            }
        }

        // üîÅ Polling ÿ®ÿ±ÿß€å ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™ Ÿæÿ±ÿØÿßÿÆÿ™
        async function pollPaymentStatus() {
            const maxAttempts = 40;
            let attempt = 0;

            const checkStatus = async () => {
                try {
                    attempt++;

                    const response = await fetch(`/commission/check_status?telegram_id=${CONFIG.telegramId}`);
                    const data = await response.json();

                    if (data.commission_paid) {
                        localStorage.removeItem('ccoin_payment_pending');
                        showStatus('‚úÖ Payment confirmed!', 'success');
                        setTimeout(() => {
                            window.location.href = `https://t.me/${CONFIG.botUsername}`;
                        }, 2000);
                        return;
                    }

                    if (attempt >= maxAttempts) {
                        showStatus('‚ö†Ô∏è Payment not detected yet. If you completed the payment, please wait a moment or try again.', 'error');
                        setButtonLoading(false);
                        return;
                    }

                    showStatus(`‚è≥ Checking payment... (${attempt}/${maxAttempts})`, 'info');
                    setTimeout(checkStatus, 3000);

                } catch (error) {
                    console.error('Status check error:', error);
                    if (attempt >= maxAttempts) {
                        showStatus(`‚ùå Verification failed: ${error.message}`, 'error');
                        setButtonLoading(false);
                    } else {
                        setTimeout(checkStatus, 3000);
                    }
                }
            };

            await checkStatus();
        }

        // ‚úÖ ÿ™ÿß€å€åÿØ ÿØÿ± ÿ≥ÿ±Ÿàÿ±
        async function confirmOnServer(signature) {
            try {
                showStatus('üì§ Confirming with server...', 'info');

                const response = await fetch('/commission/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: CONFIG.telegramId,
                        signature: signature,
                        amount: CONFIG.commissionAmount,
                        recipient: CONFIG.adminWallet
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Server confirmation failed');
                }

                const data = await response.json();

                if (data.success) {
                    localStorage.removeItem('ccoin_payment_pending');
                    showStatus('‚úÖ Payment successful!', 'success');
                    setTimeout(() => {
                        window.location.href = `https://t.me/${CONFIG.botUsername}`;
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Server confirmation failed');
                }

            } catch (error) {
                console.error('Server confirmation error:', error);
                throw new Error(`Server error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
