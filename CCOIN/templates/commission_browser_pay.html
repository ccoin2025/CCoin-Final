<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Test - CCoin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
        }
        h1 { margin-bottom: 30px; text-align: center; }
        .test-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
        }
        .btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .btn:active { opacity: 0.8; }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 14px;
            word-break: break-all;
        }
        code {
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Phantom Payment Test</h1>
        
        <div class="test-box">
            <h3>Test 1: Simple Solana Pay</h3>
            <button class="btn" onclick="test1()">Test: solana: scheme</button>
            <div class="result" id="result1"></div>
        </div>

        <div class="test-box">
            <h3>Test 2: Phantom Universal Link</h3>
            <button class="btn" onclick="test2()">Test: phantom.app/ul</button>
            <div class="result" id="result2"></div>
        </div>

        <div class="test-box">
            <h3>Test 3: Phantom Deep Link</h3>
            <button class="btn" onclick="test3()">Test: phantom://</button>
            <div class="result" id="result3"></div>
        </div>

        <div class="test-box">
            <h3>Test 4: Direct Transfer Link</h3>
            <button class="btn" onclick="test4()">Test: Direct URL</button>
            <div class="result" id="result4"></div>
        </div>

        <div class="test-box">
            <h3>ðŸ“‹ Payment Info</h3>
            <div class="result">
                <strong>Recipient:</strong> {{ admin_wallet }}<br>
                <strong>Amount:</strong> {{ commission_amount }} SOL<br>
                <strong>User ID:</strong> {{ telegram_id }}
            </div>
        </div>
    </div>

    <script>
        const RECIPIENT = '{{ admin_wallet }}';
        const AMOUNT = '{{ commission_amount }}';
        const USER_ID = '{{ telegram_id }}';

        function showResult(id, message, url) {
            const el = document.getElementById(id);
            el.innerHTML = `<strong>Message:</strong> ${message}<br><br><strong>URL:</strong><br><code>${url}</code>`;
        }

        function test1() {
            // Method 1: Basic Solana Pay
            const url = `solana:${RECIPIENT}?amount=${AMOUNT}&label=${encodeURIComponent('CCoin Test')}&message=${encodeURIComponent('Test Payment')}`;
            
            showResult('result1', 'Opening basic Solana Pay URL...', url);
            
            setTimeout(() => {
                window.location.href = url;
            }, 2000);
        }

        function test2() {
            // Method 2: Phantom Universal Link
            const params = new URLSearchParams({
                recipient: RECIPIENT,
                amount: AMOUNT,
                label: 'CCoin Test',
                message: 'Test Payment via Universal Link'
            });
            
            const url = `https://phantom.app/ul/v1/signAndSendTransaction?${params.toString()}`;
            
            showResult('result2', 'Opening Phantom Universal Link...', url);
            
            setTimeout(() => {
                window.location.href = url;
            }, 2000);
        }

        function test3() {
            // Method 3: Phantom Deep Link
            const url = `phantom://browse/${encodeURIComponent(window.location.origin)}?action=transfer&recipient=${RECIPIENT}&amount=${AMOUNT}`;
            
            showResult('result3', 'Opening Phantom Deep Link...', url);
            
            setTimeout(() => {
                window.location.href = url;
            }, 2000);
        }

        function test4() {
            // Method 4: Solana Pay with SPL Token (fallback to native SOL)
            const transferParams = {
                recipient: RECIPIENT,
                amount: AMOUNT,
                reference: btoa(USER_ID).substring(0, 32),
                label: 'CCoin Commission',
                message: 'Airdrop Commission Payment',
                memo: `CCoin-${USER_ID}`
            };

            const url = `solana:${RECIPIENT}?` + Object.entries(transferParams)
                .filter(([k, v]) => k !== 'recipient')
                .map(([k, v]) => `${k}=${encodeURIComponent(v)}`)
                .join('&');
            
            showResult('result4', 'Opening Enhanced Solana Pay...', url);
            
            setTimeout(() => {
                window.location.href = url;
            }, 2000);
        }
    </script>
</body>
</html>
