<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-info {
            font-size: 14px;
            color: #90ee90;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount" id="commission-amount">{{ commission_amount }} SOL</div>
            <div>Network Fee Required</div>
            <div class="fee-info">‚ö° Optimized network fee (~0.000005 SOL)</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="openPhantom()">
            <i class="fas fa-wallet"></i> Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            <i class="fas fa-arrow-left"></i> Return to App
        </button>

        <div id="debug-info" class="debug-info"></div>
    </div>

    <!-- Solana Web3.js ÿßÿ≤ CDN -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        
        // RPCŸáÿß€å ŸÖÿ™ÿπÿØÿØ ÿ®ÿ±ÿß€å ÿßÿ∑ŸÖ€åŸÜÿßŸÜ
        const RPC_URLS = [
            'https://api.mainnet-beta.solana.com',
            'https://rpc.ankr.com/solana',
            'https://solana-api.projectserum.com'
        ];

        let debugMode = true; // ÿ®ÿ±ÿß€å ÿØ€åÿ®ÿß⁄Ø

        function addDebugLog(message) {
            if (!debugMode) return;
            const debugDiv = document.getElementById('debug-info');
            debugDiv.style.display = 'block';
            const time = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${time}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(`[${time}] ${message}`);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            addDebugLog(`Status: ${message} (${type})`);
        }

        function disablePayButton(disabled) {
            const btn = document.getElementById('pay-btn');
            if (btn) btn.disabled = disabled;
        }

        // ÿ™ÿßÿ®ÿπ helper ÿ®ÿ±ÿß€å ⁄Øÿ±ŸÅÿ™ŸÜ blockhash ÿ®ÿß retry
        async function getBlockhashWithRetry(maxRetries = 3) {
            addDebugLog('Attempting to fetch blockhash...');
            
            for (let rpcIndex = 0; rpcIndex < RPC_URLS.length; rpcIndex++) {
                const rpc = RPC_URLS[rpcIndex];
                
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        addDebugLog(`Trying RPC ${rpcIndex + 1}/${RPC_URLS.length}, attempt ${i + 1}/${maxRetries}: ${rpc}`);
                        
                        const connection = new solanaWeb3.Connection(rpc, 'confirmed');
                        const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash('finalized');
                        
                        addDebugLog(`‚úÖ Blockhash received: ${blockhash.substring(0, 10)}...`);
                        return { blockhash, lastValidBlockHeight, connection };
                    } catch (error) {
                        addDebugLog(`‚ùå RPC ${rpc} attempt ${i + 1} failed: ${error.message}`);
                        
                        if (i < maxRetries - 1) {
                            await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                        }
                    }
                }
            }
            
            addDebugLog('‚ùå All RPC attempts failed!');
            return null;
        }

        // ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ Phantom
        async function openPhantom() {
            try {
                disablePayButton(true);
                addDebugLog('=== Payment Process Started ===');
                showStatus('Opening Phantom...', 'info');

                // ÿ®ÿ±ÿ±ÿ≥€å Extension
                const hasExtension = window.solana && window.solana.isPhantom;
                addDebugLog(`Phantom extension detected: ${hasExtension}`);

                if (hasExtension) {
                    addDebugLog('Using Extension method');
                    await payWithExtension();
                } else {
                    addDebugLog('Using Mobile App method');
                    await openPhantomApp();
                }

            } catch (error) {
                console.error('Payment error:', error);
                addDebugLog(`‚ùå Payment error: ${error.message}`);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // Ÿæÿ±ÿØÿßÿÆÿ™ ÿ®ÿß Extension
        async function payWithExtension() {
            try {
                showStatus('Connecting to wallet...', 'info');
                addDebugLog('Requesting wallet connection...');

                const resp = await window.solana.connect();
                const userPublicKey = resp.publicKey;
                addDebugLog(`‚úÖ Wallet connected: ${userPublicKey.toString()}`);

                showStatus('Creating transaction...', 'info');

                // ⁄Øÿ±ŸÅÿ™ŸÜ blockhash
                const blockHashData = await getBlockhashWithRetry();
                if (!blockHashData) {
                    throw new Error('Could not fetch blockhash from any RPC. Please check your network connection.');
                }

                const { blockhash, connection } = blockHashData;
                const transaction = new solanaWeb3.Transaction();

                addDebugLog('Adding compute budget instructions...');
                
                // ÿ™ŸÜÿ∏€åŸÖ Compute Budget ÿ®Ÿá€åŸÜŸá
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ 
                        units: 300
                    })
                );
                
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ 
                        microLamports: 1
                    })
                );

                addDebugLog('Adding transfer instruction...');
                
                // Transfer instruction
                const lamports = Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL);
                addDebugLog(`Transfer amount: ${lamports} lamports (${commissionAmount} SOL)`);
                
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(adminWallet),
                        lamports: lamports
                    })
                );

                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                addDebugLog('Transaction created, requesting signature...');
                showStatus('Please approve the transaction...', 'info');

                const signed = await window.solana.signAndSendTransaction(transaction);
                addDebugLog(`‚úÖ Transaction sent: ${signed.signature}`);

                showStatus('Transaction sent! Confirming...', 'info');

                await connection.confirmTransaction(signed.signature, 'confirmed');
                addDebugLog('‚úÖ Transaction confirmed!');

                showStatus('Payment successful! ‚úÖ', 'success');

                // ÿ´ÿ®ÿ™ ÿØÿ± ÿ≥ÿ±Ÿàÿ±
                await confirmOnServer(signed.signature);

                setTimeout(returnToApp, 2000);

            } catch (error) {
                console.error('Extension payment failed:', error);
                addDebugLog(`‚ùå Extension payment failed: ${error.message}`);
                showStatus('Payment cancelled or failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ ÿßŸæ Phantom (ŸÖŸàÿ®ÿß€åŸÑ) - ÿ≥ÿßÿØŸá‚Äåÿ¥ÿØŸá
        async function openPhantomApp() {
            try {
                addDebugLog('Opening Phantom mobile app...');
                showStatus('Opening Phantom app...', 'info');

                // ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ Solana Pay ÿ≥ÿßÿØŸá (ÿ®ÿØŸàŸÜ blockhash)
                const solanaPayUrl = `solana:${adminWallet}?amount=${commissionAmount}&label=${encodeURIComponent('CCoin Commission')}&message=${encodeURIComponent('Commission Payment')}&memo=${encodeURIComponent(`User:${telegramId}`)}`;
                
                addDebugLog(`Solana Pay URL: ${solanaPayUrl.substring(0, 100)}...`);
                
                // ŸáÿØÿß€åÿ™ ÿ®Ÿá Phantom
                window.location.href = solanaPayUrl;

                // ÿ¥ÿ±Ÿàÿπ ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™ Ÿæÿ±ÿØÿßÿÆÿ™ ÿ®ÿπÿØ ÿßÿ≤ 5 ÿ´ÿßŸÜ€åŸá
                setTimeout(() => {
                    addDebugLog('Starting payment status check loop...');
                    checkPaymentLoop();
                }, 5000);

            } catch (error) {
                console.error('Mobile payment failed:', error);
                addDebugLog(`‚ùå Mobile payment failed: ${error.message}`);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // ÿ®ÿ±ÿ±ÿ≥€å ŸÖÿØÿßŸàŸÖ Ÿàÿ∂ÿπ€åÿ™ Ÿæÿ±ÿØÿßÿÆÿ™
        function checkPaymentLoop() {
            let attempts = 0;
            const maxAttempts = 30; // 30 * 3 = 90 ÿ´ÿßŸÜ€åŸá

            const interval = setInterval(async () => {
                attempts++;
                addDebugLog(`Checking payment status... (${attempts}/${maxAttempts})`);

                try {
                    const response = await fetch('/airdrop/commission_status');
                    const data = await response.json();

                    if (data.commission_paid) {
                        clearInterval(interval);
                        addDebugLog('‚úÖ Payment confirmed by server!');
                        showStatus('Payment confirmed! ‚úÖ', 'success');
                        setTimeout(returnToApp, 2000);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        addDebugLog('‚è±Ô∏è Timeout reached');
                        showStatus('Timeout. Please try again or check manually.', 'error');
                        disablePayButton(false);
                    } else {
                        showStatus(`Waiting for payment... (${attempts}/${maxAttempts})`, 'info');
                    }
                } catch (error) {
                    addDebugLog(`‚ùå Status check error: ${error.message}`);
                }
            }, 3000);
        }

        // ÿ´ÿ®ÿ™ ÿØÿ± ÿ≥ÿ±Ÿàÿ±
        async function confirmOnServer(signature) {
            try {
                addDebugLog('Sending confirmation to server...');
                
                const response = await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });

                const data = await response.json();
                addDebugLog(`Server response: ${JSON.stringify(data)}`);
            } catch (error) {
                addDebugLog(`‚ùå Server confirmation error: ${error.message}`);
                console.error('Server confirmation error:', error);
            }
        }

        function returnToApp() {
            addDebugLog('Returning to app...');
            window.location.href = `https://t.me/CTG_COIN_BOT/app?startapp=commission_paid`;
        }

        // ÿ®ÿ±ÿ±ÿ≥€å ÿßŸàŸÑ€åŸá
        window.addEventListener('load', () => {
            addDebugLog('=== Page Loaded ===');
            addDebugLog(`Telegram ID: ${telegramId}`);
            addDebugLog(`Commission Amount: ${commissionAmount} SOL`);
            addDebugLog(`Admin Wallet: ${adminWallet}`);
            addDebugLog(`Phantom Extension: ${window.solana && window.solana.isPhantom ? 'Detected' : 'Not detected'}`);
            addDebugLog(`Web3.js loaded: ${typeof solanaWeb3 !== 'undefined'}`);
        });
    </script>
</body>
</html>
