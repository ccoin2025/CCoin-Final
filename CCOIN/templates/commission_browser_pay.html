<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-info {
            font-size: 14px;
            color: #90ee90;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’°</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount">{{ commission_amount }} SOL</div>
            <div>Network Fee Required</div>
            <div class="fee-info">âš¡ Minimal network fee</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="payCommission()">
            <i class="fas fa-wallet"></i> Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            <i class="fas fa-arrow-left"></i> Return to App
        </button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const RPC_URL = 'https://api.mainnet-beta.solana.com';

        function showStatus(message, type) {
            document.getElementById('status').textContent = message;
            document.getElementById('status').className = `status ${type}`;
        }

        function disablePayButton(disabled) {
            document.getElementById('pay-btn').disabled = disabled;
        }

        async function payCommission() {
            disablePayButton(true);
            showStatus('Preparing transaction...', 'info');

            try {
                // Ø¯Ø±ÛŒØ§ÙØª ØªØ±Ø§Ú©Ù†Ø´ Ø¨Ù‡ÛŒÙ†Ù‡ Ø´Ø¯Ù‡ Ø§Ø² Ø³Ø±ÙˆØ±
                const txData = await fetch('/commission/prepare_transaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                }).then(r => r.json());

                if (!txData.success || !txData.transaction) {
                    throw new Error('Failed to prepare transaction');
                }

                showStatus('Opening Phantom...', 'info');

                // Ø³Ø§Ø®Øª URL Ø¨Ø§ ØªØ±Ø§Ú©Ù†Ø´ base64
                const redirectUrl = encodeURIComponent(window.location.href);
                const phantomUrl = `https://phantom.app/ul/v1/signAndSendTransaction?dapp_encryption_public_key=&nonce=&redirect_link=${redirectUrl}&payload=${encodeURIComponent(txData.transaction)}`;

                console.log('Opening Phantom with optimized transaction');

                // Ù‡Ø¯Ø§ÛŒØª Ø¨Ù‡ Phantom
                window.location.href = phantomUrl;

                // Ø´Ø±ÙˆØ¹ polling
                setTimeout(checkPaymentStatus, 5000);

            } catch (error) {
                console.error('Payment error:', error);
                showStatus('Error: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        function checkPaymentStatus() {
            let attempts = 0;
            const maxAttempts = 30;

            const interval = setInterval(async () => {
                attempts++;

                try {
                    const response = await fetch('/airdrop/commission_status');
                    const data = await response.json();

                    if (data.commission_paid) {
                        clearInterval(interval);
                        showStatus('Payment confirmed! âœ…', 'success');
                        setTimeout(returnToApp, 2000);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        showStatus('Timeout. Please check status manually.', 'error');
                        disablePayButton(false);
                    } else {
                        showStatus(`Checking payment... (${attempts}/${maxAttempts})`, 'info');
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 3000);
        }

        function returnToApp() {
            window.location.href = 'https://t.me/CTG_COIN_BOT/app?startapp=commission_paid';
        }

        // Ø¨Ø±Ø±Ø³ÛŒ Ø§ÙˆÙ„ÛŒÙ‡
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/airdrop/commission_status');
                const data = await response.json();

                if (data.commission_paid) {
                    showStatus('Already paid! âœ…', 'success');
                    disablePayButton(true);
                    setTimeout(returnToApp, 2000);
                }
            } catch (error) {
                console.error('Initial check error:', error);
            }
        });
    </script>
</body>
</html>
