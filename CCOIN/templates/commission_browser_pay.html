<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💰</div>
        <h1>Commission Payment</h1>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="openPhantom()">
            Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            Return to App
        </button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const RPC_URLS = [
            'https://rpc.ankr.com/solana',
            'https://solana-api.projectserum.com'
        ];

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function disablePayButton(disabled) {
            const btn = document.getElementById('pay-btn');
            if (btn) btn.disabled = disabled;
        }

        async function getBlockhashWithRetry(maxRetries = 5) {
            for (let rpc of RPC_URLS) {
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const connection = new solanaWeb3.Connection(rpc, 'confirmed');
                        const { blockhash } = await connection.getLatestBlockhash();
                        return blockhash;
                    } catch (error) {
                        await new Promise(resolve => setTimeout(resolve, 3000 * (i + 1)));
                    }
                }
            }
            return null;
        }

        async function openPhantom() {
            try {
                disablePayButton(true);
                showStatus('Opening Phantom...', 'info');

                const hasExtension = window.solana && window.solana.isPhantom;

                if (hasExtension) {
                    await payWithExtension();
                } else {
                    await openPhantomApp();
                }

            } catch (error) {
                console.error('Payment error:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        async function payWithExtension() {
            try {
                showStatus('Connecting to wallet...', 'info');
                const resp = await window.solana.connect();
                const userPublicKey = resp.publicKey;

                showStatus('Creating transaction...', 'info');
                const connection = new solanaWeb3.Connection(RPC_URLS[0], 'confirmed');
                const transaction = new solanaWeb3.Transaction();

                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 200000 })
                );
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: 1 })
                );
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(adminWallet),
                        lamports: Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL)
                    })
                );

                const blockhash = await getBlockhashWithRetry();
                if (!blockhash) {
                    throw new Error('Could not fetch blockhash');
                }
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                showStatus('Please approve in Phantom...', 'info');
                const signed = await window.solana.signAndSendTransaction(transaction);

                showStatus('Confirming payment...', 'info');
                await connection.confirmTransaction(signed.signature, 'confirmed');

                showStatus('Verifying on server...', 'info');
                
                // ✅ استفاده از auto-verify بدون نیاز به signature
                await autoVerifyPayment();

            } catch (error) {
                console.error('Payment failed:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        async function openPhantomApp() {
            try {
                showStatus('Opening Phantom app...', 'info');
                
                const solanaPayUrl = `solana:${adminWallet}?amount=${commissionAmount}&label=${encodeURIComponent('CCoin Commission')}&message=${encodeURIComponent('Airdrop fee')}`;
                
                window.location.href = solanaPayUrl;
                
                // بعد از 5 ثانیه، شروع به auto-verify کن
                setTimeout(() => {
                    autoVerifyLoop();
                }, 5000);
                
            } catch (error) {
                console.error('Mobile payment failed:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // ✅ تابع جدید: Auto-verify بدون signature
        async function autoVerifyPayment() {
            try {
                const response = await fetch('/airdrop/auto_verify_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: telegramId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('Payment verified! ✅', 'success');
                    setTimeout(returnToApp, 2000);
                    return true;
                } else {
                    console.log('Verification result:', data.message);
                    return false;
                }
            } catch (error) {
                console.error('Auto-verify error:', error);
                return false;
            }
        }

        // Loop برای موبایل
        function autoVerifyLoop() {
            let attempts = 0;
            const maxAttempts = 20;

            const interval = setInterval(async () => {
                attempts++;
                showStatus(`Checking payment... (${attempts}/${maxAttempts})`, 'info');

                const verified = await autoVerifyPayment();

                if (verified) {
                    clearInterval(interval);
                } else if (attempts >= maxAttempts) {
                    clearInterval(interval);
                    showStatus('Timeout. Please refresh and try again.', 'error');
                    disablePayButton(false);
                }
            }, 5000); // هر 5 ثانیه
        }

        function returnToApp() {
            window.location.href = `https://t.me/{{ bot_username }}`;
        }
    </script>
</body>
</html>
