<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-warning {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid #ff9800;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-size: 13px;
            line-height: 1.6;
        }

        .fee-warning-title {
            font-weight: bold;
            color: #ffa726;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .how-to-reduce {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-size: 13px;
            text-align: left;
        }

        .how-to-reduce h3 {
            color: #4caf50;
            margin: 0 0 10px 0;
            font-size: 16px;
            text-align: center;
        }

        .how-to-reduce ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .how-to-reduce li {
            margin: 8px 0;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 11px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: block;  /* ‚úÖ ŸáŸÖ€åÿ¥Ÿá ŸÜŸÖÿß€åÿ¥ ÿ®ÿØŸá */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount">{{ commission_amount }} SOL</div>
            <div>Commission Amount</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="openPhantom()">
            Continue to Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            Cancel & Return
        </button>

        <div id="debug-info" class="debug-info">üîç Debug Log:<br></div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const botUsername = '{{ bot_username }}';
        
        const RPC_URL = 'https://api.mainnet-beta.solana.com';
        let debugMode = true;

        function addDebugLog(message) {
            const debugDiv = document.getElementById('debug-info');
            const time = new Date().toLocaleTimeString();
            const logMessage = `[${time}] ${message}`;
            debugDiv.innerHTML += logMessage + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(logMessage);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            addDebugLog(`üìå Status: ${message}`);
        }

        function disablePayButton(disabled) {
            document.getElementById('pay-btn').disabled = disabled;
        }

        async function openPhantom() {
            try {
                disablePayButton(true);
                addDebugLog('‚ïê‚ïê‚ïê Payment Started ‚ïê‚ïê‚ïê');
                addDebugLog(`üë§ Telegram ID: ${telegramId}`);
                addDebugLog(`üí∞ Amount: ${commissionAmount} SOL`);
                showStatus('Opening Phantom...', 'info');

                if (window.solana && window.solana.isPhantom) {
                    addDebugLog('‚úÖ Phantom extension detected');
                    await payWithPhantom();
                } else {
                    addDebugLog('üì± No extension, opening mobile app');
                    await openPhantomApp();
                }

            } catch (error) {
                console.error('Payment error:', error);
                addDebugLog(`‚ùå ERROR: ${error.message}`);
                addDebugLog(`Stack: ${error.stack}`);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        async function payWithPhantom() {
            let signature = null;
            
            try {
                showStatus('Connecting wallet...', 'info');
                addDebugLog('üîå Requesting wallet connection...');
                
                const resp = await window.solana.connect();
                const userPublicKey = resp.publicKey;
                addDebugLog(`‚úÖ Wallet connected: ${userPublicKey.toString().substring(0, 12)}...`);

                showStatus('Creating transaction...', 'info');
                addDebugLog('üìù Building transaction...');

                const connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');
                const { blockhash } = await connection.getLatestBlockhash('finalized');
                addDebugLog(`üîó Blockhash: ${blockhash.substring(0, 12)}...`);

                const transaction = new solanaWeb3.Transaction();

                // Compute budget
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 1000 })
                );
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: 1 })
                );
                addDebugLog('‚öôÔ∏è Compute budget: 1000 CU @ 1 ¬µL');

                // Transfer
                const lamports = Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL);
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(adminWallet),
                        lamports: lamports
                    })
                );
                addDebugLog(`üí∏ Transfer: ${lamports} lamports`);

                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                showStatus('Please approve in Phantom...', 'info');
                addDebugLog('‚è≥ Waiting for user approval...');

                const signed = await window.solana.signAndSendTransaction(transaction);
                signature = signed.signature;
                
                addDebugLog(`‚úÖ TX SENT: ${signature}`);
                addDebugLog(`üìç Explorer: https://solscan.io/tx/${signature}`);

                showStatus('Transaction sent! Confirming...', 'info');

                addDebugLog('‚è≥ Confirming on blockchain...');
                await connection.confirmTransaction(signature, 'confirmed');
                addDebugLog('‚úÖ Blockchain confirmed!');

                showStatus('Confirming on server...', 'info');
                addDebugLog('üì§ Sending to server...');

                const serverConfirmed = await confirmOnServer(signature);

                if (serverConfirmed) {
                    showStatus('Payment successful! ‚úÖ', 'success');
                    addDebugLog('üéâ SERVER CONFIRMED!');
                    addDebugLog('üîÑ Redirecting to app...');
                    setTimeout(returnToApp, 3000);
                } else {
                    showStatus('Server confirmation failed', 'error');
                    addDebugLog('‚ùå Server did not confirm');
                    disablePayButton(false);
                }

            } catch (error) {
                console.error('Payment failed:', error);
                addDebugLog(`‚ùå PAYMENT FAILED: ${error.message}`);
                
                if (signature) {
                    addDebugLog(`üîç But we have signature: ${signature}`);
                    addDebugLog(`üìç Check: https://solscan.io/tx/${signature}`);
                }
                
                if (error.message.includes('User rejected')) {
                    showStatus('Payment cancelled by user', 'error');
                } else {
                    showStatus('Payment failed: ' + error.message, 'error');
                }
                
                disablePayButton(false);
            }
        }

        async function openPhantomApp() {
            showStatus('Opening Phantom app...', 'info');
            addDebugLog('üì± Opening mobile Phantom app...');

            const solanaPayUrl = `solana:${adminWallet}?amount=${commissionAmount}&label=${encodeURIComponent('CCoin Commission')}&memo=${encodeURIComponent(`User:${telegramId}`)}`;
            
            addDebugLog(`üîó Solana Pay URL created`);
            window.location.href = solanaPayUrl;

            setTimeout(() => {
                addDebugLog('üîÑ Starting payment check loop...');
                checkPaymentLoop();
            }, 5000);
        }

        function checkPaymentLoop() {
            let attempts = 0;
            const maxAttempts = 30;

            const interval = setInterval(async () => {
                attempts++;
                addDebugLog(`üîç Check ${attempts}/${maxAttempts}...`);

                try {
                    const response = await fetch(`/airdrop/commission_status?telegram_id=${telegramId}`);
                    const data = await response.json();

                    addDebugLog(`üìä Response: paid=${data.commission_paid}`);

                    if (data.commission_paid) {
                        clearInterval(interval);
                        addDebugLog('üéâ PAYMENT CONFIRMED!');
                        showStatus('Payment confirmed! ‚úÖ', 'success');
                        setTimeout(returnToApp, 2000);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        addDebugLog('‚è±Ô∏è TIMEOUT');
                        showStatus('Timeout. Return to app and check manually.', 'error');
                        disablePayButton(false);
                    } else {
                        showStatus(`Waiting... (${attempts}/${maxAttempts})`, 'info');
                    }
                } catch (error) {
                    addDebugLog(`‚ùå Check error: ${error.message}`);
                }
            }, 3000);
        }

        async function confirmOnServer(signature) {
            try {
                addDebugLog(`üì§ POST /airdrop/confirm_commission`);
                addDebugLog(`   telegram_id: ${telegramId}`);
                addDebugLog(`   signature: ${signature.substring(0, 16)}...`);
                
                const response = await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });

                addDebugLog(`üì• Server status: ${response.status}`);
                
                const data = await response.json();
                addDebugLog(`üì• Server data: ${JSON.stringify(data)}`);
                
                if (data.success) {
                    addDebugLog('‚úÖ Server confirmed successfully!');
                    return true;
                } else {
                    addDebugLog(`‚ö†Ô∏è Server said: ${data.message || 'unknown'}`);
                    return false;
                }
            } catch (error) {
                addDebugLog(`‚ùå Server error: ${error.message}`);
                console.error('Server confirmation error:', error);
                return false;
            }
        }

        function returnToApp() {
            addDebugLog('üîô Returning to Telegram...');
            
            const deepLink = `https://t.me/${botUsername}/app`;
            const webAppLink = `tg://resolve?domain=${botUsername}&appname=app`;
            
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            addDebugLog(`üì± Device: ${isMobile ? 'Mobile' : 'Desktop'}`);
            addDebugLog(`üîó URL: ${isMobile ? webAppLink : deepLink}`);
            
            if (isMobile) {
                window.location.href = webAppLink;
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 2000);
            } else {
                window.open(deepLink, '_blank');
                showStatus('Please return to Telegram app manually', 'info');
            }
        }

        window.addEventListener('load', () => {
            addDebugLog('‚ïê‚ïê‚ïê Page Loaded ‚ïê‚ïê‚ïê');
            addDebugLog(`üë§ Telegram ID: ${telegramId}`);
            addDebugLog(`üí∞ Amount: ${commissionAmount} SOL`);
            addDebugLog(`ü§ñ Bot: ${botUsername}`);
            addDebugLog(`üíº Admin: ${adminWallet.substring(0, 12)}...`);
            addDebugLog(`üîó RPC: ${RPC_URL}`);
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                addDebugLog('üëÅÔ∏è Page visible again');
                checkPaymentStatusOnce();
            }
        });

        async function checkPaymentStatusOnce() {
            try {
                const response = await fetch(`/airdrop/commission_status?telegram_id=${telegramId}`);
                const data = await response.json();
                
                addDebugLog(`üìä Quick check: paid=${data.commission_paid}`);
                
                if (data.commission_paid) {
                    addDebugLog('üéâ Payment found on return!');
                    showStatus('Payment confirmed! Returning...', 'success');
                    setTimeout(returnToApp, 1000);
                }
            } catch (error) {
                addDebugLog(`‚ùå Quick check error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
