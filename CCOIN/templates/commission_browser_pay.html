<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-warning {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid #ff9800;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-size: 13px;
            line-height: 1.6;
        }

        .fee-warning-title {
            font-weight: bold;
            color: #ffa726;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 11px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount">{{ commission_amount }} SOL</div>
            <div>Commission Amount</div>
        </div>

        <div class="fee-warning">
            <div class="fee-warning-title">‚ö†Ô∏è Important</div>
            After payment, please return to this page to confirm.
            You will be automatically redirected back to the app.
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="initiatePayment()">
            Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            Cancel & Return
        </button>

        <div id="debug-info" class="debug-info">üîç Debug Log:<br></div>
    </div>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const botUsername = '{{ bot_username }}';

        function addDebugLog(message) {
            const debugDiv = document.getElementById('debug-info');
            const time = new Date().toLocaleTimeString();
            const logMessage = `[${time}] ${message}`;
            debugDiv.innerHTML += logMessage + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(logMessage);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            addDebugLog(`üìå ${message}`);
        }

        function disablePayButton(disabled) {
            document.getElementById('pay-btn').disabled = disabled;
        }

        async function initiatePayment() {
            disablePayButton(true);
            addDebugLog('‚ïê‚ïê‚ïê Payment Started ‚ïê‚ïê‚ïê');
            addDebugLog(`üë§ Telegram ID: ${telegramId}`);
            addDebugLog(`üí∞ Amount: ${commissionAmount} SOL`);

            try {
                showStatus('Preparing payment link...', 'info');

                // ‚úÖ ÿ≥ÿßÿÆÿ™ Solana Pay URL
                const recipient = adminWallet;
                const amount = commissionAmount;
                const label = encodeURIComponent('CCoin Commission');
                const message = encodeURIComponent('Airdrop Eligibility Fee');
                
                // Reference ÿ®ÿ±ÿß€å tracking
                const reference = generateReference();
                
                // Solana Pay URL
                const solanaPayUrl = `solana:${recipient}?` +
                    `amount=${amount}&` +
                    `label=${label}&` +
                    `message=${message}&` +
                    `reference=${reference}&` +
                    `memo=${encodeURIComponent('CCoin-' + telegramId)}`;

                addDebugLog(`üí≥ Solana Pay URL: ${solanaPayUrl.substring(0, 80)}...`);

                // ÿ∞ÿÆ€åÿ±Ÿá reference ÿ®ÿ±ÿß€å ÿ®ÿπÿØ
                sessionStorage.setItem('payment_reference', reference);
                sessionStorage.setItem('payment_start_time', Date.now().toString());

                showStatus('Opening Phantom Wallet...', 'info');
                
                // ‚úÖ Open in Phantom
                window.location.href = solanaPayUrl;

                // ÿ¥ÿ±Ÿàÿπ polling ÿ®ÿ±ÿß€å ⁄Ü⁄© ⁄©ÿ±ÿØŸÜ payment
                setTimeout(() => startPaymentPolling(reference), 3000);

            } catch (error) {
                addDebugLog(`‚ùå Error: ${error.message}`);
                showStatus('Failed to create payment link', 'error');
                disablePayButton(false);
            }
        }

        function generateReference() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
        }

        async function startPaymentPolling(reference) {
            addDebugLog('üîÑ Starting payment check...');
            
            let attempts = 0;
            const maxAttempts = 60; // 5 ÿØŸÇ€åŸÇŸá
            
            const pollInterval = setInterval(async () => {
                attempts++;
                addDebugLog(`üîç Checking payment... (${attempts}/${maxAttempts})`);

                try {
                    // Check ÿ®ÿß backend
                    const response = await fetch(`/commission/check_payment?telegram_id=${telegramId}&reference=${reference}`);
                    const data = await response.json();

                    if (data.found && data.signature) {
                        clearInterval(pollInterval);
                        addDebugLog(`‚úÖ Payment found: ${data.signature}`);
                        await confirmTransaction(data.signature);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        addDebugLog('‚ùå Payment timeout');
                        showStatus('Payment check timed out. Please check manually.', 'error');
                        disablePayButton(false);
                    }
                } catch (error) {
                    addDebugLog(`‚ö†Ô∏è Poll error: ${error.message}`);
                }
            }, 5000); // Ÿáÿ± 5 ÿ´ÿßŸÜ€åŸá
        }

        async function confirmTransaction(signature) {
            try {
                showStatus('Confirming payment...', 'info');
                addDebugLog('üì§ Verifying with backend...');

                const response = await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('Payment confirmed! ‚úÖ', 'success');
                    addDebugLog('üéâ Success!');
                    setTimeout(() => returnToApp(), 2000);
                } else {
                    showStatus('Verification failed', 'error');
                    addDebugLog(`‚ùå ${result.message || 'Unknown error'}`);
                }
            } catch (error) {
                addDebugLog(`‚ùå Confirm error: ${error.message}`);
                showStatus('Confirmation failed', 'error');
            }
        }

        function returnToApp() {
            addDebugLog('üîô Returning to Telegram...');
            const deepLink = `https://t.me/${botUsername}/app`;
            window.location.href = deepLink;
        }

        window.addEventListener('load', () => {
            addDebugLog('‚ïê‚ïê‚ïê Page Loaded ‚ïê‚ïê‚ïê');
            addDebugLog(`üë§ ID: ${telegramId}`);
            addDebugLog(`üí∞ Amount: ${commissionAmount} SOL`);
            
            // ⁄Ü⁄© ⁄©ŸÜ€åÿØ ÿß⁄Øÿ± ÿßÿ≤ Ÿæÿ±ÿØÿßÿÆÿ™ ÿ®ÿ±⁄Øÿ¥ÿ™Ÿá
            const ref = sessionStorage.getItem('payment_reference');
            if (ref) {
                addDebugLog('üîÑ Checking for completed payment...');
                startPaymentPolling(ref);
            }
        });
    </script>
</body>
</html>
