<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CCoin Commission Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Urbanist', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .payment-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .amount {
            font-size: 36px;
            font-weight: 600;
            color: #ffd700;
            margin: 20px 0;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .loading {
            font-size: 18px;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error, .success, .info {
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ffcccb;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: #90ee90;
        }
        
        .info {
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.5);
            color: #87ceeb;
        }
        
        .back-button {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin: 15px 0;
            font-size: 12px;
            font-family: monospace;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">ü™ô</div>
        <h1>CCoin Commission</h1>
        <div class="amount" id="displayAmount">0.1 SOL</div>
        <div class="description">
            Please complete the payment to unlock your airdrop tokens
        </div>
        
        <div id="status" class="loading">
            <div class="spinner"></div>
            Initializing payment...
        </div>
        
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        
        <button class="back-button" onclick="goBackToApp()" style="display: none;" id="backButton">
            Return to App
        </button>
    </div>

    <script>
        // Configuration ÿ®ÿß ŸÖŸÇÿßÿØ€åÿ± ÿ´ÿßÿ®ÿ™ ÿ®ÿ±ÿß€å ÿ™ÿ≥ÿ™
        let CONFIG = {
            telegram_id: "",
            amount: 0.1, // ÿßÿ≤ config ÿ¥ŸÖÿß
            recipient: "5YFFCvmi2f4ZWZYUWWBuMSmmjXrYA1QptaTaLG8vi15K", // ÿßÿ≤ config ÿ¥ŸÖÿß
            solana_rpc: "https://api.devnet.solana.com"
        };
        
        // Debug function
        function addDebug(message) {
            console.log(message);
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            
            statusDiv.innerHTML = `<div class="${className}"><strong>${message}</strong></div>`;
            
            if (type === 'error' || type === 'success') {
                document.getElementById('backButton').style.display = 'block';
            }
        }
        
        async function initPayment() {
            try {
                addDebug("üöÄ Starting payment initialization...");
                
                // ⁄Øÿ±ŸÅÿ™ŸÜ telegram_id ÿßÿ≤ URL
                const urlParams = new URLSearchParams(window.location.search);
                CONFIG.telegram_id = urlParams.get('telegram_id') || 'test_user';
                
                addDebug(`Config: Amount=${CONFIG.amount}, Recipient=${CONFIG.recipient}, TelegramID=${CONFIG.telegram_id}`);
                
                // ÿ®Ÿá‚Äåÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ŸÜŸÖÿß€åÿ¥ ŸÖÿ®ŸÑÿ∫
                document.getElementById('displayAmount').textContent = `${CONFIG.amount} SOL`;
                
                await handleMobilePayment();
                
            } catch (error) {
                console.error("‚ùå Payment initialization failed:", error);
                addDebug(`‚ùå Error: ${error.message}`);
                updateStatus(`Initialization failed: ${error.message}`, 'error');
            }
        }
        
        async function handleMobilePayment() {
            try {
                addDebug("üì± Preparing mobile payment...");
                
                const reference = "CCoin-" + CONFIG.telegram_id + "-" + Date.now();
                
                updateStatus(`
                    ü¶Ñ Choose Payment Method:<br>
                    <button onclick="tryMethod1()" class="back-button" style="margin:5px;">Method 1: Simple</button><br>
                    <button onclick="tryMethod2()" class="back-button" style="margin:5px;">Method 2: Universal</button><br>
                    <button onclick="tryMethod3()" class="back-button" style="margin:5px;">Method 3: Direct</button>
                `, 'info');
                
                // ÿ±Ÿàÿ¥ 1: ÿ≥ÿßÿØŸá
                window.tryMethod1 = function() {
                    const url = `https://phantom.app/ul/v1/pay?recipient=${CONFIG.recipient}&amount=${CONFIG.amount}`;
                    addDebug(`Method 1 URL: ${url}`);
                    window.location.href = url;
                    showReturnButton();
                };
                
                // ÿ±Ÿàÿ¥ 2: ⁄©ÿßŸÖŸÑ
                window.tryMethod2 = function() {
                    const url = `https://phantom.app/ul/v1/pay?recipient=${encodeURIComponent(CONFIG.recipient)}&amount=${CONFIG.amount}&label=${encodeURIComponent("CCoin Commission")}&message=${encodeURIComponent("Commission payment")}`;
                    addDebug(`Method 2 URL: ${url}`);
                    window.location.href = url;
                    showReturnButton();
                };
                
                // ÿ±Ÿàÿ¥ 3: Solana Pay
                window.tryMethod3 = function() {
                    const solanaUrl = `solana:${CONFIG.recipient}?amount=${CONFIG.amount}&label=CCoin`;
                    const phantomUrl = `phantom://v1/pay?url=${encodeURIComponent(solanaUrl)}`;
                    addDebug(`Method 3 Solana URL: ${solanaUrl}`);
                    addDebug(`Method 3 Phantom URL: ${phantomUrl}`);
                    window.location.href = phantomUrl;
                    showReturnButton();
                };
                
                function showReturnButton() {
                    setTimeout(() => {
                        updateStatus(`
                            ü¶Ñ Phantom should have opened.<br>
                            Complete the transaction and return here.<br>
                            <button onclick="checkPaymentStatus()" class="back-button" style="margin-top:10px; background:#28a745;">‚úÖ I Completed Payment</button>
                        `, 'info');
                    }, 2000);
                }
                
                window.checkPaymentStatus = async function() {
                    try {
                        updateStatus("‚è≥ Verifying payment...", 'info');
                        
                        const response = await fetch('/commission/confirm', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                telegram_id: CONFIG.telegram_id,
                                amount: CONFIG.amount,
                                reference: reference,
                                signature: 'manual_confirmation_' + Date.now()
                            })
                        });
                        
                        if (response.ok) {
                            updateStatus("‚úÖ Payment confirmed! Redirecting back to app...", 'success');
                            setTimeout(() => {
                                const successUrl = `${window.location.origin}/commission/success?telegram_id=${CONFIG.telegram_id}`;
                                window.location.href = successUrl;
                            }, 2000);
                        } else {
                            throw new Error('Payment verification failed');
                        }
                        
                    } catch (error) {
                        addDebug(`‚ùå Payment verification error: ${error.message}`);
                        updateStatus("‚ùå Payment verification failed. Please try again.<br><button onclick=\"checkPaymentStatus()\" class=\"back-button\" style=\"margin-top:10px; background:#28a745;\">Try Again</button>", 'error');
                    }
                };
                
            } catch (error) {
                addDebug(`‚ùå Mobile payment error: ${error.message}`);
                updateStatus(`Mobile payment failed: ${error.message}`, 'error');
            }
        }
        
        function goBackToApp() {
            const telegramUrl = `https://t.me/CTG_COIN_BOT/app`;
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink(telegramUrl);
            } else {
                window.location.href = telegramUrl;
            }
        }
        
        // ÿßÿ¨ÿ±ÿß€å ÿßŸàŸÑ€åŸá
        document.addEventListener('DOMContentLoaded', function() {
            addDebug("üöÄ Mobile commission payment page loaded");
            initPayment();
        });
    </script>
</body>
</html>
