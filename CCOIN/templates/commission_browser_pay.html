<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CCoin Commission Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Urbanist', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .payment-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .amount {
            font-size: 36px;
            font-weight: 600;
            color: #ffd700;
            margin: 20px 0;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .loading {
            font-size: 18px;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error, .success, .info {
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ffcccb;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: #90ee90;
        }
        
        .info {
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.5);
            color: #87ceeb;
        }
        
        .back-button {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin: 15px 0;
            font-size: 12px;
            font-family: monospace;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">🪙</div>
        <h1>CCoin Commission</h1>
        <div class="amount" id="displayAmount">0.01 SOL</div>
        <div class="description">
            Please complete the payment to unlock your airdrop tokens
        </div>
        
        <div id="status" class="loading">
            <div class="spinner"></div>
            Initializing payment...
        </div>
        
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        
        <button class="back-button" onclick="goBackToApp()" style="display: none;" id="backButton">
            Return to App
        </button>
    </div>

    <script>
        // گرفتن مقادیر از URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                telegram_id: urlParams.get('telegram_id') || '',
                amount: parseFloat(urlParams.get('amount')) || 0.01,
                recipient: urlParams.get('recipient') || ''
            };
        }
        
        // دریافت مقادیر از backend API
        async function fetchPaymentConfig() {
            try {
                const params = getUrlParams();
                if (!params.telegram_id) {
                    throw new Error("Telegram ID missing from URL");
                }
                
                const response = await fetch(`/airdrop/commission_status?telegram_id=${params.telegram_id}`);
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                return {
                    telegram_id: params.telegram_id,
                    amount: data.commission_amount || 0.01,
                    recipient: data.admin_wallet || '',
                    solana_rpc: "https://api.devnet.solana.com"
                };
                
            } catch (error) {
                // Fallback: اگر API کار نکرد، از مقادیر پیش‌فرض استفاده کن
                console.warn("API fetch failed, using fallback config:", error.message);
                
                const params = getUrlParams();
                return {
                    telegram_id: params.telegram_id || '',
                    amount: 0.01,
                    recipient: "YOUR_ADMIN_WALLET_ADDRESS", // اینجا آدرس واقعی کیف پول خود را قرار دهید
                    solana_rpc: "https://api.devnet.solana.com"
                };
            }
        }
        
        // Configuration - حالا از API دریافت می‌شود
        let CONFIG = {};
        
        // Debug function
        function addDebug(message) {
            console.log(message);
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            
            statusDiv.innerHTML = `<div class="${className}"><strong>${message}</strong></div>`;
            
            if (type === 'error' || type === 'success') {
                document.getElementById('backButton').style.display = 'block';
            }
        }
        
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        async function initPayment() {
            try {
                addDebug("🚀 Starting payment initialization...");
                
                // دریافت configuration
                CONFIG = await fetchPaymentConfig();
                addDebug(`Config loaded: Amount=${CONFIG.amount}, Recipient=${CONFIG.recipient}, TelegramID=${CONFIG.telegram_id}`);
                
                // به‌روزرسانی نمایش مبلغ
                document.getElementById('displayAmount').textContent = `${CONFIG.amount} SOL`;
                
                // بررسی مقادیر ضروری
                if (!CONFIG.recipient || CONFIG.recipient === "" || CONFIG.recipient === "YOUR_ADMIN_WALLET_ADDRESS") {
                    throw new Error("Admin wallet address not configured properly");
                }
                
                if (!CONFIG.telegram_id || CONFIG.telegram_id === "") {
                    throw new Error("Telegram ID is missing");
                }
                
                if (CONFIG.amount <= 0) {
                    throw new Error("Invalid commission amount");
                }
                
                const mobile = isMobileDevice();
                addDebug(`📱 Mobile device detected: ${mobile}`);
                
                if (mobile) {
                    await handleMobilePayment();
                } else {
                    await handleDesktopPayment();
                }
                
            } catch (error) {
                console.error("❌ Payment initialization failed:", error);
                addDebug(`❌ Error: ${error.message}`);
                updateStatus(`Initialization failed: ${error.message}`, 'error');
            }
        }
        
        async function handleMobilePayment() {
            try {
                addDebug("📱 Preparing mobile payment...");
                
                // ساخت Solana Pay URL ساده
                const params = new URLSearchParams({
                    recipient: CONFIG.recipient,
                    amount: CONFIG.amount.toString(),
                    label: "CCoin Commission",
                    message: `Commission payment for user ${CONFIG.telegram_id}`,
                    memo: `CCoin-${CONFIG.telegram_id}-${Date.now()}`
                });
                
                const solanaPayUrl = `solana:${CONFIG.recipient}?${params.toString()}`;
                addDebug(`💰 Solana Pay URL created: ${solanaPayUrl.substring(0, 100)}...`);
                
                // Deep link به Phantom
                const callbackUrl = encodeURIComponent(`${window.location.origin}/commission/success?telegram_id=${CONFIG.telegram_id}`);
                const phantomUrl = `https://phantom.app/ul/v1/pay?params=${encodeURIComponent(JSON.stringify({
                    url: solanaPayUrl
                }))}&redirect_link=${callbackUrl}`;
                
                addDebug(`🦄 Phantom URL created: ${phantomUrl.substring(0, 100)}...`);
                
                updateStatus("🦄 Redirecting to Phantom Wallet...<br>Complete the payment and you'll be redirected back.", 'info');
                
                setTimeout(() => {
                    addDebug("🔗 Redirecting to Phantom...");
                    window.location.href = phantomUrl;
                }, 2000);
                
            } catch (error) {
                addDebug(`❌ Mobile payment error: ${error.message}`);
                updateStatus(`Mobile payment failed: ${error.message}`, 'error');
            }
        }
        
        async function handleDesktopPayment() {
            try {
                addDebug("🖥️ Checking for Phantom extension...");
                
                // انتظار برای load شدن Phantom
                let phantomFound = false;
                for (let i = 0; i < 30; i++) {
                    if (window.solana && window.solana.isPhantom) {
                        phantomFound = true;
                        break;
                    }
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                if (phantomFound) {
                    addDebug("✅ Phantom extension found");
                    await payWithPhantomDesktop();
                } else {
                    addDebug("❌ Phantom extension not found");
                    showPhantomInstallPrompt();
                }
                
            } catch (error) {
                addDebug(`❌ Desktop payment error: ${error.message}`);
                updateStatus(`Desktop payment failed: ${error.message}`, 'error');
            }
        }
        
        async function payWithPhantomDesktop() {
            try {
                addDebug("🔗 Connecting to Phantom...");
                updateStatus("Connecting to Phantom wallet...", 'info');
                
                // اتصال به Phantom
                const response = await window.solana.connect();
                const publicKey = response.publicKey.toString();
                
                addDebug(`✅ Connected to wallet: ${publicKey}`);
                updateStatus("Creating transaction...", 'info');
                
                // درخواست امضا و ارسال از کاربر
                updateStatus(`Please approve the transaction in Phantom wallet:<br><strong>${CONFIG.amount} SOL</strong> to complete commission payment`, 'info');
                
                // نمایش دکمه بازگشت برای حالتی که کاربر تراکنش را رد کند
                setTimeout(() => {
                    document.getElementById('backButton').style.display = 'block';
                }, 5000);
                
            } catch (error) {
                if (error.code === 4001) {
                    addDebug("❌ User rejected the transaction");
                    updateStatus("Transaction was cancelled by user", 'error');
                } else {
                    addDebug(`❌ Desktop payment error: ${error.message}`);
                    updateStatus(`Desktop payment failed: ${error.message}`, 'error');
                }
            }
        }
        
        function showPhantomInstallPrompt() {
            updateStatus(`
                <strong>Phantom Wallet Required</strong><br>
                Please install Phantom wallet extension or use mobile device.<br>
                <a href="https://phantom.app" target="_blank" style="color: #ffd700;">Download Phantom</a>
            `, 'error');
        }
        
        function goBackToApp() {
            const telegramUrl = `https://t.me/CTG_COIN_BOT/app`;
            
            // تلاش برای بازگشت به تلگرام
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink(telegramUrl);
            } else {
                window.location.href = telegramUrl;
            }
        }
        
        // شروع فرآیند پرداخت
        document.addEventListener('DOMContentLoaded', function() {
            console.log("🚀 Commission payment page loaded");
            setTimeout(initPayment, 500);
        });
    </script>
</body>
</html>
