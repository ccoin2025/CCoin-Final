<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-warning {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid #ff9800;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-size: 13px;
            line-height: 1.6;
        }

        .fee-warning-title {
            font-weight: bold;
            color: #ffa726;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .how-to-reduce {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-size: 13px;
            text-align: left;
        }

        .how-to-reduce h3 {
            color: #4caf50;
            margin: 0 0 10px 0;
            font-size: 16px;
            text-align: center;
        }

        .how-to-reduce ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .how-to-reduce li {
            margin: 8px 0;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 11px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount">{{ commission_amount }} SOL</div>
            <div>Commission Amount</div>
        </div>

        <div class="fee-warning">
            <div class="fee-warning-title">‚ö†Ô∏è Important</div>
            After approving in Phantom, please return to this page!
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="openPhantom()">
            Continue to Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            Cancel & Return
        </button>

        <div id="debug-info" class="debug-info">üîç Debug Log:<br></div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const botUsername = '{{ bot_username }}';

        const RPC_URL = 'https://api.mainnet-beta.solana.com';
        const STORAGE_KEY = `commission_tx_${telegramId}`;
        let checkInterval = null;

        function addDebugLog(message) {
            const debugDiv = document.getElementById('debug-info');
            const time = new Date().toLocaleTimeString();
            const logMessage = `[${time}] ${message}`;
            debugDiv.innerHTML += logMessage + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(logMessage);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            addDebugLog(`üìå ${message}`);
        }

        function disablePayButton(disabled) {
            document.getElementById('pay-btn').disabled = disabled;
        }

        // ‚úÖ ÿ∞ÿÆ€åÿ±Ÿá signature ÿØÿ± localStorage
        function savePendingTransaction(signature) {
            const data = {
                signature: signature,
                timestamp: Date.now(),
                telegramId: telegramId
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            addDebugLog(`üíæ Saved TX to localStorage: ${signature.substring(0, 16)}...`);
        }

        // ‚úÖ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å signature ÿßÿ≤ localStorage
        function loadPendingTransaction() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    const data = JSON.parse(stored);
                    addDebugLog(`üìÇ Found pending TX: ${data.signature.substring(0, 16)}...`);
                    return data;
                } catch (e) {
                    addDebugLog(`‚ùå Error parsing stored TX: ${e.message}`);
                    return null;
                }
            }
            return null;
        }

        // ‚úÖ Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ transaction ÿ®ÿπÿØ ÿßÿ≤ ÿ™ÿß€å€åÿØ
        function clearPendingTransaction() {
            localStorage.removeItem(STORAGE_KEY);
            addDebugLog(`üóëÔ∏è Cleared pending TX from localStorage`);
        }

        async function openPhantom() {
            try {
                disablePayButton(true);
                addDebugLog('‚ïê‚ïê‚ïê Payment Started ‚ïê‚ïê‚ïê');
                addDebugLog(`üë§ Telegram ID: ${telegramId}`);
                addDebugLog(`üí∞ Amount: ${commissionAmount} SOL`);
                showStatus('Opening Phantom...', 'info');

                if (window.solana && window.solana.isPhantom) {
                    addDebugLog('‚úÖ Phantom extension detected');
                    await payWithPhantom();
                } else {
                    addDebugLog('üì± No extension, opening mobile app');
                    await openPhantomApp();
                }

            } catch (error) {
                console.error('Payment error:', error);
                addDebugLog(`‚ùå ERROR: ${error.message}`);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

       async function payWithPhantom() {
           try {
               showStatus('Connecting wallet...', 'info');
               addDebugLog('üîå Requesting wallet connection...');

               const resp = await window.solana.connect();
               const userPublicKey = resp.publicKey;
               addDebugLog(`‚úÖ Connected: ${userPublicKey.toString().substring(0, 12)}...`);

               showStatus('Creating transaction...', 'info');
               addDebugLog('üìù Building transaction...');

               const connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');
               const {blockhash} = await connection.getLatestBlockhash('finalized');

               const transaction = new solanaWeb3.Transaction();

               transaction.add(
                   solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({units: 1000})
               );
               transaction.add(
                   solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({microLamports: 1})
               );

               const lamports = Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL);
               transaction.add(
                   solanaWeb3.SystemProgram.transfer({
                       fromPubkey: userPublicKey,
                       toPubkey: new solanaWeb3.PublicKey(adminWallet),
                       lamports: lamports
                   })
               );

               transaction.recentBlockhash = blockhash;
               transaction.feePayer = userPublicKey;

               showStatus('Please approve in Phantom...', 'info');
               addDebugLog('‚è≥ Waiting for approval...');

               // ‚úÖ ÿßÿ±ÿ≥ÿßŸÑ transaction
               const signed = await window.solana.signAndSendTransaction(transaction);
               const signature = signed.signature;

               addDebugLog(`‚úÖ TX SENT: ${signature}`);
               addDebugLog(`üìç https://solscan.io/tx/${signature}`);

               savePendingTransaction(signature);

               showStatus('Transaction sent! Waiting 10 seconds...', 'info');
               addDebugLog('‚è≥ Waiting 10s for blockchain confirmation...');

               // ‚úÖ ÿµÿ®ÿ± ⁄©ŸÜ 10 ÿ´ÿßŸÜ€åŸá
               await new Promise(resolve => setTimeout(resolve, 10000));

               // ‚úÖ ÿ®ÿπÿØ ÿßÿ≤ 10 ÿ´ÿßŸÜ€åŸáÿå ÿßÿ≤ ÿ≥ÿ±Ÿàÿ± ÿ®ÿÆŸàÿßŸá ⁄©Ÿá ÿÆŸàÿØÿ¥ check ⁄©ŸÜŸá
               showStatus('Verifying on server...', 'info');
               addDebugLog('üì§ Asking server to verify manually...');

               const verifyResponse = await fetch('/airdrop/verify_commission_manual', {
                   method: 'POST',
                   headers: {'Content-Type': 'application/json'},
                   body: JSON.stringify({
                       telegram_id: telegramId
                   })
               });

               const verifyData = await verifyResponse.json();
               addDebugLog(`üì• Server response: ${JSON.stringify(verifyData)}`);

               if (verifyData.success) {
                   clearPendingTransaction();
                   showStatus('Payment verified! ‚úÖ', 'success');
                   addDebugLog('üéâ VERIFIED!');
                   setTimeout(returnToApp, 2000);
               } else {
                   // ÿß⁄ØŸá server Ÿæ€åÿØÿß ŸÜ⁄©ÿ±ÿØÿå ÿ¥ÿ±Ÿàÿπ background check
                   addDebugLog('‚ö†Ô∏è Server could not verify yet, starting background check...');
                   showStatus('Checking in background...', 'info');
                   startBackgroundCheck(signature);
               }

           } catch (error) {
               console.error('Payment failed:', error);
               addDebugLog(`‚ùå FAILED: ${error.message}`);

               if (error.message.includes('User rejected')) {
                   showStatus('Payment cancelled', 'error');
               } else {
                   showStatus('Payment failed: ' + error.message, 'error');
               }

               disablePayButton(false);
           }
       }

        async function openPhantomApp() {
            showStatus('Opening Phantom app...', 'info');
            addDebugLog('üì± Opening Phantom...');

            const solanaPayUrl = `solana:${adminWallet}?amount=${commissionAmount}&label=${encodeURIComponent('CCoin Commission')}&memo=${encodeURIComponent(`User:${telegramId}`)}`;

            window.location.href = solanaPayUrl;

            setTimeout(() => {
                addDebugLog('üîÑ Starting check loop...');
                startBackgroundCheck(null);
            }, 5000);
        }

        // ‚úÖ Check ÿØÿ± background ⁄©Ÿá ŸáŸÖ€åÿ¥Ÿá ⁄©ÿßÿ± ŸÖ€å‚Äå⁄©ŸÜŸá
        function startBackgroundCheck(signature) {
            if (checkInterval) {
                clearInterval(checkInterval);
            }

            let attempts = 0;
            const maxAttempts = 60; // 3 ÿØŸÇ€åŸÇŸá

            checkInterval = setInterval(async () => {
                attempts++;
                addDebugLog(`üîç Background check ${attempts}/${maxAttempts}...`);

                try {
                    const response = await fetch(`/airdrop/commission_status?telegram_id=${telegramId}`);
                    const data = await response.json();

                    if (data.commission_paid) {
                        clearInterval(checkInterval);
                        clearPendingTransaction();
                        addDebugLog('üéâ PAYMENT CONFIRMED!');
                        showStatus('Payment confirmed! ‚úÖ', 'success');
                        setTimeout(returnToApp, 2000);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        addDebugLog('‚è±Ô∏è TIMEOUT');
                        showStatus('Timeout. Check manually in app.', 'error');
                        disablePayButton(false);
                    } else {
                        showStatus(`Checking... (${attempts}/${maxAttempts})`, 'info');
                    }
                } catch (error) {
                    addDebugLog(`‚ùå Check error: ${error.message}`);
                }
            }, 3000);
        }

        // ‚úÖ ŸàŸÇÿ™€å ÿµŸÅÿ≠Ÿá visible ŸÖ€åÿ¥Ÿáÿå ÿß⁄ØŸá transaction pending ÿØÿßÿ¥ÿ™ÿå ÿßÿØÿßŸÖŸá ÿ®ÿØŸá
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                addDebugLog('üëÅÔ∏è Page visible again');

                const pending = loadPendingTransaction();
                if (pending) {
                    addDebugLog(`üîÑ Resuming TX: ${pending.signature.substring(0, 16)}...`);
                    showStatus('Checking transaction...', 'info');

                    // ÿ¥ÿ±Ÿàÿπ ÿØŸàÿ®ÿßÿ±Ÿá check
                    if (!checkInterval) {
                        startBackgroundCheck(pending.signature);
                    }
                }
            } else {
                addDebugLog('üåô Page hidden');
            }
        });

        // ‚úÖ ŸàŸÇÿ™€å ÿµŸÅÿ≠Ÿá load ŸÖ€åÿ¥Ÿáÿå ⁄Ü⁄© ⁄©ŸÜ ÿ®ÿ®€åŸÜ transaction pending ÿØÿßÿ±Ÿá €åÿß ŸÜŸá
        window.addEventListener('load', () => {
            addDebugLog('‚ïê‚ïê‚ïê Page Loaded ‚ïê‚ïê‚ïê');
            addDebugLog(`üë§ Telegram ID: ${telegramId}`);
            addDebugLog(`üí∞ Amount: ${commissionAmount} SOL`);
            addDebugLog(`ü§ñ Bot: ${botUsername}`);

            const pending = loadPendingTransaction();
            if (pending) {
                addDebugLog(`üîÑ Found pending TX: ${pending.signature.substring(0, 16)}...`);
                showStatus('Resuming transaction check...', 'info');
                disablePayButton(true);
                startBackgroundCheck(pending.signature);
            }
        });

        function returnToApp() {
            addDebugLog('üîô Returning to Telegram...');

            if (checkInterval) {
                clearInterval(checkInterval);
            }

            const deepLink = `https://t.me/${botUsername}/app`;
            const webAppLink = `tg://resolve?domain=${botUsername}&appname=app`;

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            addDebugLog(`üì± Device: ${isMobile ? 'Mobile' : 'Desktop'}`);

            if (isMobile) {
                window.location.href = webAppLink;
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 2000);
            } else {
                window.open(deepLink, '_blank');
                showStatus('Please return to Telegram manually', 'info');
            }
        }
    </script>
</body>
</html>
