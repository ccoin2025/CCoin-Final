<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CCoin Commission Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Urbanist', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .payment-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .amount {
            font-size: 36px;
            font-weight: 600;
            color: #ffd700;
            margin: 20px 0;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .loading {
            font-size: 18px;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .phantom-button {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(171, 159, 242, 0.4);
        }
        
        .phantom-button:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(171, 159, 242, 0.6);
        }
        
        .back-button {
            background: #666;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #555;
            transform: translateY(-2px);
        }
        
        .info {
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.5);
            color: #87ceeb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin: 15px 0;
            font-size: 12px;
            font-family: monospace;
            text-align: left;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">ü™ô</div>
        <h1>CCoin Commission</h1>
        <div class="amount">{{ amount }} SOL</div>
        <div class="description">
            Complete the payment to unlock your airdrop tokens
        </div>
        
        <div id="status" class="loading" style="display: none;">
            <div class="spinner"></div>
            Opening Phantom App...
        </div>
        
        <div id="paymentSection">
            <button class="phantom-button" onclick="openPhantomApp()">
                ü¶Ñ Pay with Phantom
            </button>
            
            <div class="info">
                Click the button above to pay <strong>{{ amount }} SOL</strong><br>
                using your Phantom wallet
            </div>
        </div>
        
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        
        <button class="back-button" onclick="goBackToApp()">
            Return to App
        </button>
    </div>

    <script>
        const CONFIG = {
            AMOUNT: parseFloat("{{ amount }}") || 0.01,
            RECIPIENT: "{{ recipient }}" || "",
            TELEGRAM_ID: "{{ telegram_id }}" || ""
        };
        
        function addDebug(message) {
            console.log(message);
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        function openPhantomApp() {
            try {
                addDebug("ü¶Ñ Starting Phantom payment...");
                
                // ŸÜŸÖÿß€åÿ¥ loading
                document.getElementById('paymentSection').style.display = 'none';
                document.getElementById('status').style.display = 'block';
                
                const amount = CONFIG.AMOUNT;
                const recipient = CONFIG.RECIPIENT;
                const reference = Date.now().toString();
                const callbackUrl = `${window.location.origin}/commission/success?telegram_id=${CONFIG.TELEGRAM_ID}&ref=${reference}`;
                
                let phantomUrl;
                
                if (isMobileDevice()) {
                    // Mobile Deep Link - ÿ±Ÿàÿ¥ ÿßÿ≥ÿ™ÿßŸÜÿØÿßÿ±ÿØ Phantom
                    const transactionParams = {
                        recipient: recipient,
                        amount: amount,
                        reference: reference,
                        label: "CCoin Commission",
                        message: `Commission payment for CCoin airdrop`,
                        memo: `CCoin-${CONFIG.TELEGRAM_ID}-${reference}`
                    };
                    
                    const encodedParams = encodeURIComponent(JSON.stringify(transactionParams));
                    phantomUrl = `https://phantom.app/ul/v1/pay?params=${encodedParams}&redirect_link=${encodeURIComponent(callbackUrl)}`;
                    
                    addDebug(`Mobile Phantom URL: ${phantomUrl.substring(0, 80)}...`);
                    
                } else {
                    // Desktop Universal Link
                    const params = new URLSearchParams({
                        recipient: recipient,
                        amount: amount.toString(),
                        reference: reference,
                        label: "CCoin Commission",
                        message: "Commission payment for CCoin airdrop",
                        redirect_link: callbackUrl
                    });
                    
                    phantomUrl = `https://phantom.app/ul/v1/pay?${params.toString()}`;
                    
                    addDebug(`Desktop Phantom URL: ${phantomUrl.substring(0, 80)}...`);
                }
                
                // ŸáÿØÿß€åÿ™ ÿ®Ÿá Phantom
                window.location.href = phantomUrl;
                
                // ÿß⁄Øÿ± ÿ®ÿπÿØ ÿßÿ≤ 10 ÿ´ÿßŸÜ€åŸá ŸáŸÜŸàÿ≤ ÿØÿ± ŸáŸÖ€åŸÜ ÿµŸÅÿ≠Ÿá ÿ®ŸàÿØÿå Ÿæ€åÿßŸÖ ŸÜŸÖÿß€åÿ¥ ÿ®ÿØŸá
                setTimeout(() => {
                    if (!document.hidden) {
                        document.getElementById('status').innerHTML = `
                            <div class="info">
                                <strong>Having trouble?</strong><br>
                                Make sure Phantom wallet is installed on your device<br>
                                <a href="https://phantom.app/download" target="_blank" style="color: #ffd700;">Download Phantom</a>
                            </div>
                        `;
                        document.getElementById('paymentSection').style.display = 'block';
                    }
                }, 10000);
                
            } catch (error) {
                addDebug(`‚ùå Error: ${error.message}`);
                document.getElementById('status').style.display = 'none';
                document.getElementById('paymentSection').style.display = 'block';
                
                // ŸÜŸÖÿß€åÿ¥ Ÿæ€åÿßŸÖ ÿÆÿ∑ÿß
                document.getElementById('paymentSection').innerHTML = `
                    <div style="color: #ff6b6b; padding: 20px; border-radius: 10px; background: rgba(255, 0, 0, 0.1);">
                        <strong>Payment Error</strong><br>
                        ${error.message}<br><br>
                        <button class="phantom-button" onclick="location.reload()">Try Again</button>
                    </div>
                `;
            }
        }
        
        function goBackToApp() {
            const telegramUrl = `https://t.me/CTG_COIN_BOT/app`;
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink(telegramUrl);
            } else {
                window.location.href = telegramUrl;
            }
        }
        
        // ÿ®ÿ±ÿ±ÿ≥€å callback ÿßÿ≤ Phantom
        function checkPhantomCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const signature = urlParams.get('signature');
            const errorCode = urlParams.get('errorCode');
            
            if (signature) {
                addDebug(`‚úÖ Payment successful: ${signature}`);
                
                // ÿ™ÿ£€å€åÿØ Ÿæÿ±ÿØÿßÿÆÿ™ ÿØÿ± ÿ≥ÿ±Ÿàÿ±
                fetch('/commission/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: CONFIG.TELEGRAM_ID,
                        signature: signature
                    })
                }).then(() => {
                    window.location.href = `/commission/success?telegram_id=${CONFIG.TELEGRAM_ID}&signature=${signature}`;
                });
                
            } else if (errorCode) {
                addDebug(`‚ùå Payment failed: ${errorCode}`);
                document.getElementById('status').innerHTML = `
                    <div style="color: #ff6b6b;">
                        Payment was cancelled or failed<br>
                        <button class="phantom-button" onclick="location.reload()">Try Again</button>
                    </div>
                `;
            }
        }
        
        // ÿßÿ¨ÿ±ÿß€å ÿßŸàŸÑ€åŸá
        document.addEventListener('DOMContentLoaded', function() {
            addDebug("üöÄ Commission payment page loaded");
            addDebug(`Config: Amount=${CONFIG.AMOUNT}, Recipient=${CONFIG.RECIPIENT.substring(0, 10)}...`);
            
            // ÿ®ÿ±ÿ±ÿ≥€å callback
            checkPhantomCallback();
            
            if (!CONFIG.RECIPIENT || CONFIG.RECIPIENT === "") {
                document.getElementById('paymentSection').innerHTML = `
                    <div style="color: #ff6b6b;">
                        Payment configuration error<br>
                        Please contact support
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
