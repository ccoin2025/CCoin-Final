<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’°</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount" id="commission-amount">{{ commission_amount }} SOL</div>
            <div>Network Fee Required</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" onclick="openPhantom()">
            <i class="fas fa-wallet"></i> Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            <i class="fas fa-arrow-left"></i> Return to App
        </button>
    </div>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function openPhantom() {
            try {
                showStatus('Connecting to Phantom...', 'info');

                // Ù…Ø³ØªÙ‚ÛŒÙ…Ø§Ù‹ Ø§ØªØµØ§Ù„ Ø¨Ù‡ Phantom
                if (window.solana && window.solana.isPhantom) {
                    const response = await window.solana.connect();

                    if (response.publicKey) {
                        const walletAddress = response.publicKey.toString();
                        showStatus('Wallet connected! Proceeding with payment...', 'success');
                        
                        // Ø¢Ù¾Ø¯ÛŒØª Ú©ÛŒÙ Ù¾ÙˆÙ„ Ø¯Ø± Ø³Ø±ÙˆØ±
                        try {
                            const updateResponse = await fetch('/airdrop/connect_wallet', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-Telegram-User-ID': telegramId
                                },
                                body: JSON.stringify({
                                    wallet: walletAddress,
                                    telegram_id: telegramId
                                })
                            });

                            if (updateResponse.ok) {
                                console.log('âœ… Wallet updated on server');
                            }
                        } catch (updateError) {
                            console.log('âš ï¸ Server update failed, continuing with payment:', updateError);
                        }
                        
                        // Ø§Ø¯Ø§Ù…Ù‡ Ø¨Ø§ Ù¾Ø±Ø¯Ø§Ø®Øª
                        setTimeout(() => proceedWithPayment(), 1000);
                    }
                } else {
                    showStatus('Phantom wallet not found! Please install Phantom wallet.', 'error');
                    setTimeout(() => {
                        showStatus('Download: https://phantom.app/download', 'info');
                        setTimeout(() => {
                            window.open('https://phantom.app/download', '_blank');
                        }, 2000);
                    }, 2000);
                }
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('Connection failed: ' + error.message, 'error');
            }
        }

        function proceedWithPayment() {
            try {
                showStatus('Opening Phantom for payment...', 'info');

                // Create Solana Pay URL
                const amount = commissionAmount;
                const recipient = adminWallet;
                const label = 'CCoin Commission';
                const message = 'Airdrop participation fee';
                const memo = `User: ${telegramId}`;

                const solanaPayUrl = `solana:${recipient}?amount=${amount}&label=${encodeURIComponent(label)}&message=${encodeURIComponent(message)}&memo=${encodeURIComponent(memo)}`;

                console.log('Solana Pay URL:', solanaPayUrl);

                // Open Phantom
                window.location.href = solanaPayUrl;

                // Start checking for payment
                setTimeout(checkPaymentStatus, 3000);

            } catch (error) {
                console.error('Payment creation error:', error);
                showStatus('Failed to create payment: ' + error.message, 'error');
            }
        }

        async function checkPaymentStatus() {
            try {
                const response = await fetch(`/commission/status?telegram_id=${telegramId}`);
                const data = await response.json();

                console.log('Payment status check:', data);

                if (data.commission_paid) {
                    showStatus('Payment successful! Redirecting...', 'success');
                    setTimeout(returnToApp, 2000);
                } else {
                    // Check again after 5 seconds
                    setTimeout(checkPaymentStatus, 5000);
                }
            } catch (error) {
                console.error('Error checking payment status:', error);
                setTimeout(checkPaymentStatus, 5000);
            }
        }

        function returnToApp() {
            const telegramUrl = `https://t.me/CTG_COIN_BOT/app?startapp=commission_paid`;
            window.location.href = telegramUrl;
        }

        // Check payment status on page load
        window.addEventListener('load', function () {
            console.log('Page loaded, checking initial payment status');
            setTimeout(checkPaymentStatus, 1000);
        });
    </script>
</body>
</html>
