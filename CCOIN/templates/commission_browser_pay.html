<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💰</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount">{{ commission_amount }} SOL</div>
            <div>Commission Amount</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="openPhantom()">
            <i class="fas fa-wallet"></i> Continue to Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            <i class="fas fa-arrow-left"></i> Cancel & Return
        </button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const RPC_URL = 'https://api.mainnet-beta.solana.com';

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function disablePayButton(disabled) {
            document.getElementById('pay-btn').disabled = disabled;
        }

        async function openPhantom() {
            try {
                disablePayButton(true);
                showStatus('Opening Phantom...', 'info');

                if (window.solana && window.solana.isPhantom) {
                    await payWithPhantom();
                } else {
                    await openPhantomApp();
                }

            } catch (error) {
                console.error('Payment error:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        async function payWithPhantom() {
            try {
                showStatus('Connecting wallet...', 'info');
                
                const resp = await window.solana.connect();
                const userPublicKey = resp.publicKey;

                showStatus('Creating transaction...', 'info');

                const connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');
                const { blockhash } = await connection.getLatestBlockhash('finalized');

                const transaction = new solanaWeb3.Transaction();

                // ✅ Priority fee روی 1000 microLamports تنظیم شد
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 1000 })
                );
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: 1000 })
                );

                const lamports = Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL);
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(adminWallet),
                        lamports: lamports
                    })
                );

                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                showStatus('Please confirm in Phantom...', 'info');

                const { signature } = await window.solana.signAndSendTransaction(transaction);

                showStatus('Transaction sent! Confirming...', 'info');

                await connection.confirmTransaction(signature, 'confirmed');

                // ✅ گرفتن فی واقعی و نمایش
                await fetchTransactionFee(connection, signature);

                await confirmOnServer(signature);
                setTimeout(returnToApp, 4000);

            } catch (error) {
                console.error('Payment failed:', error);
                if (error.message.includes('User rejected')) {
                    showStatus('Payment cancelled', 'error');
                } else {
                    showStatus('Payment failed: ' + error.message, 'error');
                }
                disablePayButton(false);
            }
        }

        // گرفتن فی واقعی تراکنش
        async function fetchTransactionFee(connection, signature) {
            try {
                const tx = await connection.getTransaction(signature, {
                    commitment: "confirmed"
                });

                if (tx && tx.meta) {
                    const feeLamports = tx.meta.fee;
                    const feeSOL = feeLamports / solanaWeb3.LAMPORTS_PER_SOL;
                    showStatus(`✅ Payment successful! Network Fee: ${feeSOL} SOL`, 'success');
                }
            } catch (error) {
                console.error('Error fetching fee:', error);
                showStatus('Payment confirmed, but failed to fetch fee', 'info');
            }
        }

        async function openPhantomApp() {
            showStatus('Opening Phantom app...', 'info');

            const solanaPayUrl = `solana:${adminWallet}?amount=${commissionAmount}&label=${encodeURIComponent('CCoin Commission')}&memo=${encodeURIComponent(`User:${telegramId}`)}`;
            
            window.location.href = solanaPayUrl;
            setTimeout(() => checkPaymentLoop(), 5000);
        }

        function checkPaymentLoop() {
            let attempts = 0;
            const interval = setInterval(async () => {
                attempts++;

                try {
                    const response = await fetch('/airdrop/commission_status');
                    const data = await response.json();

                    if (data.commission_paid) {
                        clearInterval(interval);
                        showStatus('Payment confirmed! ✅', 'success');
                        setTimeout(returnToApp, 2000);
                    } else if (attempts >= 30) {
                        clearInterval(interval);
                        showStatus('Timeout. Please try again.', 'error');
                        disablePayButton(false);
                    } else {
                        showStatus(`Waiting for confirmation... (${attempts}/30)`, 'info');
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 3000);
        }

        async function confirmOnServer(signature) {
            try {
                await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });
            } catch (error) {
                console.error('Server confirmation error:', error);
            }
        }

        function returnToApp() {
            window.location.href = `https://t.me/CTG_COIN_BOT/app?startapp=commission_paid`;
        }
    </script>
</body>
</html>
