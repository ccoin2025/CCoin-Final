<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .fee-info {
            font-size: 14px;
            color: #90ee90;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            display: block;
        }

        .debug {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>

        <div class="commission-info">
            <div class="amount" id="commission-amount">{{ commission_amount }} SOL</div>
            <div>Network Fee Required</div>
            <div class="fee-info">‚ö° Network fee: ~0.000005 SOL</div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="initPayment()">
            <i class="fas fa-wallet"></i> Pay with Phantom
        </button>

        <button class="btn return-btn" onclick="returnToApp()">
            <i class="fas fa-arrow-left"></i> Return to App
        </button>

        <div class="debug" id="debug"></div>
    </div>

    <!-- Solana Web3.js ÿßÿ≤ CDN -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        const telegramId = '{{ telegram_id }}';
        const commissionAmount = {{ commission_amount }};
        const adminWallet = '{{ admin_wallet }}';
        const RPC_URL = 'https://api.mainnet-beta.solana.com';

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function showDebug(msg) {
            const debugDiv = document.getElementById('debug');
            if (debugDiv) {
                debugDiv.textContent = msg;
            }
            console.log('[DEBUG]', msg);
        }

        function disablePayButton(disabled) {
            const btn = document.getElementById('pay-btn');
            if (btn) btn.disabled = disabled;
        }

        // ÿ¥ÿ±Ÿàÿπ Ÿæÿ±ÿØÿßÿÆÿ™
        async function initPayment() {
            disablePayButton(true);
            showStatus('Preparing payment...', 'info');

            // ÿ™ŸÑÿßÿ¥ ÿ®ÿ±ÿß€å ÿØÿ±€åÿßŸÅÿ™ ÿ™ÿ±ÿß⁄©ŸÜÿ¥ ÿßÿ≤ ÿ≥ÿ±Ÿàÿ±
            try {
                showDebug('Requesting optimized transaction from server...');
                const txData = await getTransactionFromServer();
                
                if (txData && txData.transaction) {
                    showDebug('Transaction received, opening wallet...');
                    await sendToWallet(txData.transaction);
                } else {
                    throw new Error('No transaction data received');
                }
            } catch (error) {
                console.error('Error:', error);
                showDebug('Fallback: Using direct wallet connection...');
                // Fallback: ÿßÿ™ÿµÿßŸÑ ŸÖÿ≥ÿ™ŸÇ€åŸÖ ÿ®Ÿá ŸàÿßŸÑÿ™
                await payWithDirectConnection();
            }
        }

        // ÿØÿ±€åÿßŸÅÿ™ ÿ™ÿ±ÿß⁄©ŸÜÿ¥ ÿßÿ≤ ÿ≥ÿ±Ÿàÿ±
        async function getTransactionFromServer() {
            try {
                const response = await fetch('/commission/prepare_transaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Server error');
                }

                return await response.json();
            } catch (error) {
                console.error('Server request failed:', error);
                return null;
            }
        }

        // ÿßÿ±ÿ≥ÿßŸÑ ÿ™ÿ±ÿß⁄©ŸÜÿ¥ ÿ®Ÿá ŸàÿßŸÑÿ™
        async function sendToWallet(serializedTx) {
            // ÿ™ÿ¥ÿÆ€åÿµ ŸÖÿ≠€åÿ∑
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const hasPhantomExtension = window.solana && window.solana.isPhantom;

            showDebug(`Environment: ${isMobile ? 'Mobile' : 'Desktop'}, Extension: ${hasPhantomExtension}`);

            if (hasPhantomExtension) {
                // ÿ±Ÿàÿ¥ 1: ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ Extension
                await sendViaExtension(serializedTx);
            } else if (isMobile) {
                // ÿ±Ÿàÿ¥ 2: Deep Link ÿ®ÿ±ÿß€å ŸÖŸàÿ®ÿß€åŸÑ
                await sendViaDeepLink(serializedTx);
            } else {
                // ÿ±Ÿàÿ¥ 3: ÿØÿ±ÿÆŸàÿßÿ≥ÿ™ ŸÜÿµÿ® Phantom
                showStatus('Please install Phantom Wallet extension', 'error');
                setTimeout(() => {
                    window.open('https://phantom.app/', '_blank');
                }, 2000);
                disablePayButton(false);
            }
        }

        // ÿßÿ±ÿ≥ÿßŸÑ ÿßÿ≤ ÿ∑ÿ±€åŸÇ Extension
        async function sendViaExtension(serializedTx) {
            try {
                showStatus('Connecting to Phantom...', 'info');
                
                // ÿßÿ™ÿµÿßŸÑ ÿ®Ÿá ŸàÿßŸÑÿ™
                await window.solana.connect();
                
                showStatus('Please approve the transaction...', 'info');

                // Deserialize ÿ™ÿ±ÿß⁄©ŸÜÿ¥
                const txBuffer = Uint8Array.from(atob(serializedTx), c => c.charCodeAt(0));
                const transaction = solanaWeb3.Transaction.from(txBuffer);

                // ÿØÿ±€åÿßŸÅÿ™ blockhash ÿ¨ÿØ€åÿØ
                const connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = window.solana.publicKey;

                // ÿßŸÖÿ∂ÿß Ÿà ÿßÿ±ÿ≥ÿßŸÑ
                const signed = await window.solana.signAndSendTransaction(transaction);
                showStatus('Transaction sent! Confirming...', 'info');

                // ÿ™ÿ£€å€åÿØ
                await connection.confirmTransaction(signed.signature, 'confirmed');
                showStatus('Payment successful! ‚úÖ', 'success');

                // ÿ´ÿ®ÿ™ ÿØÿ± ÿ≥ÿ±Ÿàÿ±
                await confirmCommissionOnServer(signed.signature);

                // ÿ®ÿßÿ≤⁄Øÿ¥ÿ™
                setTimeout(returnToApp, 2000);

            } catch (error) {
                console.error('Extension payment failed:', error);
                showStatus('Payment cancelled or failed', 'error');
                disablePayButton(false);
            }
        }

        // ÿßÿ±ÿ≥ÿßŸÑ ÿßÿ≤ ÿ∑ÿ±€åŸÇ Deep Link (ŸÖŸàÿ®ÿß€åŸÑ)
        async function sendViaDeepLink(serializedTx) {
            try {
                showStatus('Opening Phantom app...', 'info');

                // ÿ≥ÿßÿÆÿ™ Deep Link
                const redirectUrl = encodeURIComponent(window.location.href);
                const deepLink = `https://phantom.app/ul/v1/signAndSendTransaction?dapp_encryption_public_key=&nonce=&redirect_link=${redirectUrl}&payload=${encodeURIComponent(serializedTx)}`;

                // ŸáÿØÿß€åÿ™ ÿ®Ÿá Deep Link
                window.location.href = deepLink;

                // ÿ¥ÿ±Ÿàÿπ polling ÿ®ÿ±ÿß€å ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™
                setTimeout(() => {
                    checkPaymentStatusLoop();
                }, 5000);

            } catch (error) {
                console.error('Deep link failed:', error);
                showStatus('Failed to open Phantom app', 'error');
                disablePayButton(false);
            }
        }

        // Fallback: ÿßÿ™ÿµÿßŸÑ ŸÖÿ≥ÿ™ŸÇ€åŸÖ
        async function payWithDirectConnection() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    throw new Error('Phantom not available');
                }

                showStatus('Connecting to Phantom...', 'info');
                
                const resp = await window.solana.connect();
                const userPublicKey = resp.publicKey;

                showStatus('Creating transaction...', 'info');

                const connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');
                const transaction = new solanaWeb3.Transaction();

                // ÿ™ŸÜÿ∏€åŸÖ Compute Budget
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 200000 })
                );
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: 0 })
                );

                // Transfer
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(adminWallet),
                        lamports: Math.floor(commissionAmount * solanaWeb3.LAMPORTS_PER_SOL)
                    })
                );

                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                showStatus('Please approve...', 'info');
                
                const signed = await window.solana.signAndSendTransaction(transaction);
                showStatus('Confirming...', 'info');

                await connection.confirmTransaction(signed.signature, 'confirmed');
                showStatus('Payment successful! ‚úÖ', 'success');

                await confirmCommissionOnServer(signed.signature);
                setTimeout(returnToApp, 2000);

            } catch (error) {
                console.error('Direct connection failed:', error);
                showStatus('Payment failed: ' + error.message, 'error');
                disablePayButton(false);
            }
        }

        // ÿ´ÿ®ÿ™ ÿØÿ± ÿ≥ÿ±Ÿàÿ±
        async function confirmCommissionOnServer(signature) {
            try {
                await fetch('/airdrop/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        signature: signature,
                        amount: commissionAmount,
                        recipient: adminWallet
                    })
                });
            } catch (error) {
                console.error('Server confirmation failed:', error);
            }
        }

        // ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™ (polling)
        function checkPaymentStatusLoop() {
            let attempts = 0;
            const maxAttempts = 20;

            const interval = setInterval(async () => {
                attempts++;
                try {
                    const response = await fetch('/airdrop/commission_status');
                    const data = await response.json();

                    if (data.commission_paid) {
                        clearInterval(interval);
                        showStatus('Payment confirmed! ‚úÖ', 'success');
                        setTimeout(returnToApp, 2000);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        showStatus('Payment verification timeout. Please check manually.', 'error');
                        disablePayButton(false);
                    }
                } catch (error) {
                    console.error('Status check failed:', error);
                }
            }, 3000);
        }

        function returnToApp() {
            window.location.href = `https://t.me/CTG_COIN_BOT/app?startapp=commission_paid`;
        }

        // ÿ®ÿ±ÿ±ÿ≥€å ÿßŸàŸÑ€åŸá
        window.addEventListener('load', async function() {
            showDebug('Page loaded, checking status...');
            
            try {
                const response = await fetch('/airdrop/commission_status');
                const data = await response.json();

                if (data.commission_paid) {
                    showStatus('Payment already completed! ‚úÖ', 'success');
                    disablePayButton(true);
                    setTimeout(returnToApp, 2000);
                } else {
                    showDebug('Ready for payment');
                }
            } catch (error) {
                console.error('Initial check failed:', error);
            }
        });
    </script>
</body>
</html>
