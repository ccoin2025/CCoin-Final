<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission - CCoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .amount {
            font-size: 42px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .fee-info {
            font-size: 13px;
            color: #90ee90;
            margin-top: 12px;
            padding: 8px;
            background: rgba(144, 238, 144, 0.1);
            border-radius: 8px;
        }

        .btn {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .return-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: none;
        }

        .return-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: rgba(76, 175, 80, 0.25);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.4);
            display: block;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.25);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.4);
            display: block;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.25);
            color: #2196f3;
            border: 1px solid rgba(33, 150, 243, 0.4);
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞</div>
        <h1>Commission Payment</h1>
        <p class="subtitle">Complete your payment to unlock the airdrop</p>

        <div class="commission-info">
            <div class="amount">{{ commission_amount }} SOL</div>
            <p style="font-size: 14px; opacity: 0.9;">Commission Amount</p>
            <div class="fee-info">
                ‚ö° Network fee: ~0.000005 SOL
            </div>
        </div>

        <div id="status" class="status"></div>

        <button class="btn" id="pay-btn" onclick="handlePayment()">
            <span id="btn-text">üí≥ Pay with Phantom</span>
        </button>

        <a href="https://t.me/{{ bot_username }}" class="btn return-btn">
            ‚Üê Return to Bot
        </a>
    </div>

    <!-- Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs58@5.0.0/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.3/nacl.min.js"></script>

    <script>
        // üîß Configuration
        const CONFIG = {
            telegramId: '{{ telegram_id }}',
            commissionAmount: parseFloat('{{ commission_amount }}'),
            adminWallet: '{{ admin_wallet }}',
            botUsername: '{{ bot_username }}',
            appDomain: window.location.origin,
            rpcUrl: 'https://api.mainnet-beta.solana.com'
        };

        console.log('üìã Config:', CONFIG);

        // üéØ ÿ™ÿ¥ÿÆ€åÿµ ŸÖÿ≠€åÿ∑
        const isPhantomExtension = () => window.solana && window.solana.isPhantom;
        const isMobileBrowser = () => /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // üì± UI Functions
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        function setButtonLoading(loading) {
            const btn = document.getElementById('pay-btn');
            const btnText = document.getElementById('btn-text');
            
            if (loading) {
                btn.disabled = true;
                btnText.innerHTML = '<span class="spinner"></span> Processing...';
            } else {
                btn.disabled = false;
                btnText.innerHTML = 'üí≥ Pay with Phantom';
            }
        }

        // üé¨ ÿ®ÿ±ÿ±ÿ≥€å ÿßŸàŸÑ€åŸá
        window.addEventListener('load', async function() {
            // ÿ®ÿ±ÿ±ÿ≥€å ÿß⁄Øÿ± ÿßÿ≤ Phantom redirect ÿ¥ÿØŸá
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.has('phantom_encryption_public_key')) {
                // ‚úÖ ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿßÿ≤ Phantom ÿ®ÿπÿØ ÿßÿ≤ Ÿæÿ±ÿØÿßÿÆÿ™
                await handlePhantomCallback(urlParams);
                return;
            }

            // ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™ Ÿæÿ±ÿØÿßÿÆÿ™ ŸÇÿ®ŸÑ€å
            try {
                const response = await fetch(`/commission/check_status?telegram_id=${CONFIG.telegramId}`);
                const data = await response.json();

                if (data.commission_paid) {
                    showStatus('‚úÖ Payment already completed!', 'success');
                    setButtonLoading(true);
                    setTimeout(() => {
                        window.location.href = `https://t.me/${CONFIG.botUsername}`;
                    }, 2000);
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        });

        // üöÄ Main Payment Handler
        async function handlePayment() {
            try {
                setButtonLoading(true);
                showStatus('üîÑ Preparing payment...', 'info');

                if (isPhantomExtension()) {
                    // ‚úÖ Desktop: ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ Extension API
                    await payWithExtension();
                } else {
                    // ‚úÖ Mobile: ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ Deeplink
                    await payWithDeeplink();
                }
            } catch (error) {
                console.error('Payment error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                setButtonLoading(false);
            }
        }

        // üíª Ÿæÿ±ÿØÿßÿÆÿ™ ÿ®ÿß Extension (Desktop)
        async function payWithExtension() {
            try {
                showStatus('üîó Connecting to Phantom...', 'info');
                
                const provider = window.solana;
                const resp = await provider.connect();
                const userPublicKey = resp.publicKey;

                showStatus('üìù Creating transaction...', 'info');

                const connection = new solanaWeb3.Connection(CONFIG.rpcUrl, 'confirmed');
                const transaction = new solanaWeb3.Transaction();

                // Compute budget ÿ®ÿ±ÿß€å ⁄©ÿßŸáÿ¥ ŸÅ€å
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 200000 })
                );
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: 1 })
                );

                // Transfer instruction
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(CONFIG.adminWallet),
                        lamports: Math.floor(CONFIG.commissionAmount * solanaWeb3.LAMPORTS_PER_SOL)
                    })
                );

                const { blockhash } = await connection.getLatestBlockhash('finalized');
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                showStatus('‚úçÔ∏è Please approve in Phantom...', 'info');

                const signed = await provider.signAndSendTransaction(transaction);
                const signature = signed.signature;

                showStatus('‚è≥ Confirming transaction...', 'info');

                await connection.confirmTransaction(signature, 'confirmed');

                // ‚úÖ ÿßÿ±ÿ≥ÿßŸÑ ÿ®Ÿá ÿ≥ÿ±Ÿàÿ±
                await confirmOnServer(signature);

            } catch (error) {
                if (error.message.includes('User rejected')) {
                    throw new Error('Payment cancelled by user');
                }
                throw error;
            }
        }

        // üì± Ÿæÿ±ÿØÿßÿÆÿ™ ÿ®ÿß Deeplink (Mobile)
        async function payWithDeeplink() {
            try {
                showStatus('üì± Opening Phantom app...', 'info');

                // ‚úÖ ÿ≥ÿßÿÆÿ™ transaction
                const connection = new solanaWeb3.Connection(CONFIG.rpcUrl, 'confirmed');
                const transaction = new solanaWeb3.Transaction();

                // Compute budget
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 200000 })
                );
                transaction.add(
                    solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: 1 })
                );

                // Transfer (ÿ®ÿß dummy fromPubkey - Phantom ÿ¨ÿß€å⁄Øÿ≤€åŸÜ ŸÖ€å‚Äå⁄©ŸÜŸá)
                const dummyPubkey = new solanaWeb3.PublicKey('11111111111111111111111111111111');
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: dummyPubkey,
                        toPubkey: new solanaWeb3.PublicKey(CONFIG.adminWallet),
                        lamports: Math.floor(CONFIG.commissionAmount * solanaWeb3.LAMPORTS_PER_SOL)
                    })
                );

                const { blockhash } = await connection.getLatestBlockhash('finalized');
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = dummyPubkey;

                // Serialize transaction
                const serialized = transaction.serialize({
                    requireAllSignatures: false,
                    verifySignatures: false
                });
                const base64Transaction = btoa(String.fromCharCode(...serialized));

                // ‚úÖ ÿ≥ÿßÿÆÿ™ redirect URL
                const currentUrl = window.location.href.split('?')[0];
                const redirectUrl = encodeURIComponent(currentUrl + `?telegram_id=${CONFIG.telegramId}`);

                // ‚úÖ ÿ≥ÿßÿÆÿ™ Phantom Deeplink
                const deeplink = `https://phantom.app/ul/v1/signAndSendTransaction?` +
                    `dapp_encryption_public_key=temporary&` +
                    `nonce=temporary&` +
                    `redirect_link=${redirectUrl}&` +
                    `payload=${base64Transaction}`;

                console.log('üîó Opening Phantom:', deeplink);

                // ŸáÿØÿß€åÿ™ ÿ®Ÿá Phantom
                window.location.href = deeplink;

            } catch (error) {
                throw new Error(`Deeplink error: ${error.message}`);
            }
        }

        // üîÑ ÿØÿ±€åÿßŸÅÿ™ ŸÜÿ™€åÿ¨Ÿá ÿßÿ≤ Phantom (ÿ®ÿπÿØ ÿßÿ≤ redirect)
        async function handlePhantomCallback(urlParams) {
            try {
                showStatus('üîç Processing payment result...', 'info');
                setButtonLoading(true);

                // ‚úÖ ÿØÿ±€åÿßŸÅÿ™ signature ÿßÿ≤ URL
                const errorCode = urlParams.get('errorCode');
                const errorMessage = urlParams.get('errorMessage');

                if (errorCode) {
                    throw new Error(`Payment failed: ${errorMessage || errorCode}`);
                }

                // ÿØÿ±€åÿßŸÅÿ™ nonce Ÿà data (ÿß⁄Øÿ± encrypted ÿ®ÿßÿ¥Ÿá)
                const nonce = urlParams.get('nonce');
                const encryptedData = urlParams.get('data');

                if (!encryptedData) {
                    throw new Error('No transaction data received');
                }

                // TODO: ÿß⁄Øÿ± data encrypted Ÿáÿ≥ÿ™ÿå ÿ®ÿß€åÿØ decrypt ÿ®ÿ¥Ÿá
                // ŸÅÿπŸÑÿßŸã ŸÅÿ±ÿ∂ ŸÖ€å‚Äå⁄©ŸÜ€åŸÖ signature ÿØÿ± data Ÿáÿ≥ÿ™
                
                // ‚è≥ polling ÿ®ÿ±ÿß€å ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™
                await pollPaymentStatus();

            } catch (error) {
                console.error('Callback error:', error);
                showStatus(`‚ùå ${error.message}`, 'error');
                setButtonLoading(false);
            }
        }

        // üîÅ Polling ÿ®ÿ±ÿß€å ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™ Ÿæÿ±ÿØÿßÿÆÿ™
        async function pollPaymentStatus() {
            const maxAttempts = 30;
            let attempt = 0;

            const checkStatus = async () => {
                try {
                    const response = await fetch(`/commission/check_status?telegram_id=${CONFIG.telegramId}`);
                    const data = await response.json();

                    if (data.commission_paid) {
                        showStatus('‚úÖ Payment confirmed!', 'success');
                        setTimeout(() => {
                            window.location.href = `https://t.me/${CONFIG.botUsername}`;
                        }, 2000);
                        return true;
                    }

                    attempt++;
                    if (attempt >= maxAttempts) {
                        throw new Error('Payment verification timeout. Please check manually.');
                    }

                    showStatus(`‚è≥ Verifying payment... (${attempt}/${maxAttempts})`, 'info');
                    setTimeout(checkStatus, 3000);

                } catch (error) {
                    console.error('Status check error:', error);
                    showStatus(`‚ùå ${error.message}`, 'error');
                    setButtonLoading(false);
                }
            };

            await checkStatus();
        }

        // ‚úÖ ÿ™ÿß€å€åÿØ ÿØÿ± ÿ≥ÿ±Ÿàÿ±
        async function confirmOnServer(signature) {
            try {
                showStatus('üì§ Confirming with server...', 'info');

                const response = await fetch('/commission/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: CONFIG.telegramId,
                        signature: signature,
                        amount: CONFIG.commissionAmount,
                        recipient: CONFIG.adminWallet
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úÖ Payment successful!', 'success');
                    setTimeout(() => {
                        window.location.href = `https://t.me/${CONFIG.botUsername}`;
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Server confirmation failed');
                }

            } catch (error) {
                throw new Error(`Server error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
