<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/images/icon-512x512.png">
    <title>Pay Commission - CCoin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo { font-size: 64px; margin-bottom: 20px; animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        h1 { margin-bottom: 10px; font-size: 28px; font-weight: 700; }
        .subtitle { font-size: 14px; opacity: 0.9; margin-bottom: 30px; }
        .commission-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .amount {
            font-size: 42px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }
        .fee-info {
            font-size: 13px;
            color: #90ee90;
            margin-top: 12px;
            padding: 8px;
            background: rgba(144, 238, 144, 0.1);
            border-radius: 8px;
        }
        .btn {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5); }
        .btn:active { transform: translateY(-1px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }
        .return-btn { background: rgba(255, 255, 255, 0.2); color: white; box-shadow: none; }
        .return-btn:hover { background: rgba(255, 255, 255, 0.3); box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2); }
        .verify-btn {
            background: rgba(76, 175, 80, 0.3);
            color: white;
            margin-top: 5px;
            display: none;
        }
        .verify-btn:hover { background: rgba(76, 175, 80, 0.5); }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .status.success { background: rgba(76, 175, 80, 0.25); color: #4caf50; border: 1px solid rgba(76, 175, 80, 0.4); display: block; }
        .status.error { background: rgba(244, 67, 54, 0.25); color: #f44336; border: 1px solid rgba(244, 67, 54, 0.4); display: block; }
        .status.info { background: rgba(33, 150, 243, 0.25); color: #2196f3; border: 1px solid rgba(33, 150, 243, 0.4); display: block; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .instruction {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 13px;
            line-height: 1.6;
            display: none;
        }
        .payment-guide {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.4);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 13px;
            line-height: 1.8;
            text-align: left;
        }
        .payment-guide ol {
            margin-left: 20px;
            margin-top: 10px;
        }
        .payment-guide li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💰</div>
        <h1>Commission Payment</h1>
        <p class="subtitle">Complete your payment to unlock the airdrop</p>

        <div id="status" class="status"></div>

        <div id="payment-guide" class="payment-guide" style="display: none;">
            <strong>📱 پس از پرداخت:</strong>
            <ol>
                <li>پرداخت را در Phantom تکمیل کنید</li>
                <li>صفحه Phantom را ببندید (دکمه بازگشت یا X)</li>
                <li>به این صفحه برگردید</li>
                <li>دکمه "بررسی وضعیت پرداخت" را بزنید</li>
            </ol>
        </div>

        <button class="btn" id="pay-btn" onclick="handlePayment()">
            <span id="btn-text">💳 Pay with Phantom</span>
        </button>

        <button class="btn verify-btn" id="verify-btn" onclick="checkPayment()">
            ✅ بررسی وضعیت پرداخت
        </button>

        <a href="https://t.me/{{ bot_username }}" class="btn return-btn">← Return to Bot</a>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>

    <script>
        const CONFIG = {
            telegramId: '{{ telegram_id }}',
            commissionAmount: parseFloat('{{ commission_amount }}'),
            adminWallet: '{{ admin_wallet }}',
            botUsername: '{{ bot_username }}',
            rpcUrl: 'https://api.mainnet-beta.solana.com'
        };

        const isPhantomExtension = () => window.solana && window.solana.isPhantom;

        function showStatus(message, type) {
            document.getElementById('status').innerHTML = message;
            document.getElementById('status').className = `status ${type}`;
        }

        function setButtonLoading(loading) {
            const btn = document.getElementById('pay-btn');
            const btnText = document.getElementById('btn-text');
            const verifyBtn = document.getElementById('verify-btn');
            const guide = document.getElementById('payment-guide');
            
            if (loading) {
                btn.disabled = true;
                btnText.innerHTML = '<span class="spinner"></span> در حال پردازش...';
            } else {
                btn.disabled = false;
                btnText.innerHTML = '💳 Pay with Phantom';
                verifyBtn.style.display = 'block';
                guide.style.display = 'block';
            }
        }

        // بررسی اگر از Phantom برگشته
        window.addEventListener('load', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // اگر پرداخت شروع شده بود
            if (localStorage.getItem('ccoin_payment_initiated')) {
                const paymentTime = parseInt(localStorage.getItem('ccoin_payment_initiated'));
                const now = Date.now();
                
                // اگر کمتر از 5 دقیقه گذشته
                if (now - paymentTime < 300000) {
                    showStatus('⏳ در حال بررسی پرداخت...', 'info');
                    setButtonLoading(false);
                    
                    // شروع auto-check
                    await autoCheckPayment();
                    return;
                }
            }

            // بررسی وضعیت پرداخت قبلی
            try {
                const response = await fetch(`/commission/check_status?telegram_id=${CONFIG.telegramId}`);
                const data = await response.json();

                if (data.commission_paid) {
                    showStatus('✅ پرداخت قبلاً انجام شده است!', 'success');
                    setTimeout(() => window.location.href = `https://t.me/${CONFIG.botUsername}`, 2000);
                }
            } catch (error) {
                console.error('خطا در بررسی وضعیت:', error);
            }
        });

        async function handlePayment() {
            try {
                setButtonLoading(true);
                showStatus('🔄 آماده‌سازی پرداخت...', 'info');

                if (isPhantomExtension()) {
                    await payWithExtension();
                } else {
                    await payWithSolanaPay();
                }
            } catch (error) {
                console.error('خطای پرداخت:', error);
                showStatus(`❌ خطا: ${error.message}`, 'error');
                setButtonLoading(false);
            }
        }

        // پرداخت با Extension (Desktop)
        async function payWithExtension() {
            try {
                showStatus('🔗 اتصال به Phantom...', 'info');
                
                const provider = window.solana;
                await provider.connect();
                const userPublicKey = provider.publicKey;

                showStatus('📝 ساخت تراکنش...', 'info');

                const connection = new solanaWeb3.Connection(CONFIG.rpcUrl, 'confirmed');
                const transaction = new solanaWeb3.Transaction();

                transaction.add(solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ units: 200000 }));
                transaction.add(solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ microLamports: 1 }));
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userPublicKey,
                        toPubkey: new solanaWeb3.PublicKey(CONFIG.adminWallet),
                        lamports: Math.floor(CONFIG.commissionAmount * solanaWeb3.LAMPORTS_PER_SOL)
                    })
                );

                const { blockhash } = await connection.getLatestBlockhash('finalized');
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                showStatus('✍️ لطفاً در Phantom تایید کنید...', 'info');

                const signed = await provider.signAndSendTransaction(transaction);
                const signature = signed.signature;

                showStatus('⏳ در حال تایید تراکنش...', 'info');

                await connection.confirmTransaction(signature, 'confirmed');
                await confirmOnServer(signature);

            } catch (error) {
                if (error.message && error.message.includes('User rejected')) {
                    throw new Error('پرداخت توسط کاربر لغو شد');
                }
                throw error;
            }
        }

        // پرداخت با Solana Pay (Mobile)
        async function payWithSolanaPay() {
            showStatus('📱 باز کردن Phantom...', 'info');

            const recipient = CONFIG.adminWallet;
            const amount = CONFIG.commissionAmount;
            const label = encodeURIComponent('CCoin Commission');
            const message = encodeURIComponent('Airdrop Commission Payment');

            // ساخت Solana Pay URL
            const solanaPayUrl = `solana:${recipient}?amount=${amount}&label=${label}&message=${message}`;
            
            console.log('🔗 Solana Pay URL:', solanaPayUrl);

            // ذخیره زمان شروع
            localStorage.setItem('ccoin_payment_initiated', Date.now());

            // باز کردن Phantom
            window.location.href = solanaPayUrl;

            // بعد از 3 ثانیه نمایش دستورالعمل
            setTimeout(() => {
                showStatus('📱 پس از تکمیل پرداخت در Phantom، به این صفحه برگردید و دکمه "بررسی وضعیت" را بزنید.', 'info');
                setButtonLoading(false);
            }, 3000);
        }

        // Auto-check هر 3 ثانیه
        async function autoCheckPayment() {
            let attempts = 0;
            const maxAttempts = 20; // 20 * 3 = 60 ثانیه

            const checkInterval = setInterval(async () => {
                attempts++;

                try {
                    const response = await fetch('/commission/verify_payment_auto', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ telegram_id: CONFIG.telegramId })
                    });

                    const data = await response.json();

                    if (data.success && data.payment_found) {
                        clearInterval(checkInterval);
                        localStorage.removeItem('ccoin_payment_initiated');
                        showStatus('✅ پرداخت تایید شد!', 'success');
                        setTimeout(() => {
                            window.location.href = `/commission/success?telegram_id=${CONFIG.telegramId}`;
                        }, 1500);
                        return;
                    }

                    if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        showStatus('⏳ پرداخت هنوز شناسایی نشد. لطفاً دکمه "بررسی وضعیت" را بزنید.', 'info');
                        setButtonLoading(false);
                    } else {
                        showStatus(`⏳ در حال بررسی... (${attempts}/${maxAttempts})`, 'info');
                    }

                } catch (error) {
                    console.error('خطا در auto-check:', error);
                    if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        setButtonLoading(false);
                    }
                }
            }, 3000);
        }

        // بررسی دستی
        async function checkPayment() {
            try {
                showStatus('🔍 در حال بررسی پرداخت...', 'info');
                document.getElementById('verify-btn').disabled = true;

                const response = await fetch('/commission/verify_payment_auto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegram_id: CONFIG.telegramId })
                });

                const data = await response.json();

                if (data.success && data.payment_found) {
                    localStorage.removeItem('ccoin_payment_initiated');
                    showStatus('✅ پرداخت تایید شد!', 'success');
                    setTimeout(() => {
                        window.location.href = `/commission/success?telegram_id=${CONFIG.telegramId}`;
                    }, 1500);
                } else {
                    showStatus('⏳ پرداخت هنوز شناسایی نشده. لطفاً 10-30 ثانیه بعد از پرداخت صبر کنید و دوباره تلاش کنید.', 'info');
                    setTimeout(() => {
                        document.getElementById('verify-btn').disabled = false;
                    }, 3000);
                }

            } catch (error) {
                showStatus(`❌ خطا: ${error.message}`, 'error');
                document.getElementById('verify-btn').disabled = false;
            }
        }

        // تایید در سرور (Extension)
        async function confirmOnServer(signature) {
            try {
                showStatus('📤 تایید با سرور...', 'info');

                const response = await fetch('/commission/confirm_commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: CONFIG.telegramId,
                        signature: signature,
                        amount: CONFIG.commissionAmount,
                        recipient: CONFIG.adminWallet
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'تایید سرور ناموفق بود');
                }

                const data = await response.json();

                if (data.success) {
                    localStorage.removeItem('ccoin_payment_initiated');
                    showStatus('✅ پرداخت موفق!', 'success');
                    setTimeout(() => {
                        window.location.href = `/commission/success?telegram_id=${CONFIG.telegramId}`;
                    }, 1500);
                } else {
                    throw new Error(data.message || 'تایید ناموفق بود');
                }

            } catch (error) {
                throw new Error(`خطای سرور: ${error.message}`);
            }
        }
    </script>
</body>
</html>
