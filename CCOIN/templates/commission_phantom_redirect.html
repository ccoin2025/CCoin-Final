<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Phantom...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        h1 { margin: 20px 0; font-size: 24px; }
        p { opacity: 0.9; margin: 10px 0; }
        .amount { font-size: 32px; font-weight: bold; color: #ffd700; margin: 15px 0; }
        .btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1>Opening Phantom Wallet...</h1>
        <p>Please approve the payment</p>
        <div class="amount">{{ commission_amount }} SOL</div>
        <p id="status">Preparing transaction...</p>
        
        <div id="error" class="error"></div>
        
        <a href="https://t.me/{{ bot_username }}" class="btn" id="return-btn" style="display:none;">Return to Bot</a>
        <button class="btn" id="retry-btn" onclick="openPhantom()" style="display:none;">Try Again</button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <script>
        const CONFIG = {
            recipient: '{{ admin_wallet }}',
            amount: '{{ commission_amount }}',
            sessionId: '{{ session_id }}',
            telegramId: '{{ telegram_id }}',
            label: 'CCoin Commission',
            message: 'Airdrop eligibility payment',
            redirectUrl: '{{ redirect_url }}',
            botUsername: '{{ bot_username }}'
        };

        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('return-btn').style.display = 'inline-block';
            document.getElementById('retry-btn').style.display = 'inline-block';
        }

        function openPhantom() {
            try {
                document.getElementById('spinner').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('retry-btn').style.display = 'none';
                document.getElementById('status').textContent = 'Opening Phantom...';

                // Build Solana Pay URL
                const params = new URLSearchParams({
                    recipient: CONFIG.recipient,
                    amount: CONFIG.amount,
                    label: CONFIG.label,
                    message: CONFIG.message,
                    reference: CONFIG.sessionId,
                    memo: `CCoin-${CONFIG.telegramId}`
                });

                // Solana Pay deeplink
                const solanaPayUrl = `solana:${CONFIG.recipient}?${params.toString()}`;
                
                console.log('Opening Solana Pay URL:', solanaPayUrl);

                // Open in Phantom
                window.location.href = solanaPayUrl;

                // Show instructions after delay
                setTimeout(() => {
                    document.getElementById('status').textContent = 'Complete payment in Phantom, then return to bot';
                    document.getElementById('return-btn').style.display = 'inline-block';
                }, 3000);

            } catch (error) {
                console.error('Error opening Phantom:', error);
                showError('Failed to open Phantom. Please try again.');
            }
        }

        // Auto-open on page load
        window.addEventListener('load', () => {
            setTimeout(openPhantom, 800);
        });
    </script>
</body>
</html>
