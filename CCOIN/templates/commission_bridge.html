<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap');

    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: 'Urbanist', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .box {
        max-width: 400px;
        padding: 20px;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        margin-bottom: 30px;
    }

    .btn {
        padding: 15px 30px;
        font-size: 18px;
        background: #7b68ee;
        border-radius: 12px;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #5a4bdc;
    }

    /* Loading animation */
    .loader {
        border: 6px solid #222;
        border-top: 6px solid #7b68ee;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }
</style>
<script>
    function redirectToBrowser() {
        const telegramId = "{{ telegram_id }}";
        const targetUrl = `/commission/browser/pay?telegram_id=${telegramId}`;
        const tg = window.Telegram?.WebApp;

        let redirected = false;

        // تلاش اولیه با openLink
        try {
            if (tg?.openLink) {
                tg.openLink(targetUrl, { tryBrowser: true });
                redirected = true;
            }
        } catch (e) {
            console.warn("tg.openLink failed", e);
        }

        // fallback خودکار با location.href اگر openLink کار نکرد
        setTimeout(() => {
            if (!redirected) {
                window.location.href = targetUrl;
            }
        }, 1000); // 1 ثانیه تا openLink فرصت داشته باشه
    }

    window.onload = () => {
        redirectToBrowser();
    };
</script>

</head>
<body>
    <div style="text-align:center; margin-top: 100px; color:white;">
        <h2>Open Payment Page in Your Browser</h2>
        <p>برای پرداخت کمیسیون، لطفاً روی دکمه زیر کلیک کنید:</p>
        <a href="/commission/browser/pay?telegram_id={{ telegram_id }}" target="_blank">
        <button style="padding:15px 30px; font-size:18px; border-radius:10px; background:#7b68ee; color:white; border:none; cursor:pointer;">
            Open in Browser
        </button>
    </a>
</div>

</body>
</html>
