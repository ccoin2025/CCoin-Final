<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="csrf-token" content="{{ request.session.csrf_token }}">
    <title>Airdrop</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/airdrop.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="countdown">
                <span id="days">00</span>d :
                <span id="hours">00</span>h :
                <span id="minutes">00</span>m :
                <span id="seconds">00</span>s
            </div>
            <div class="token-value">
                <p>1 CCoin = $ 0.02</p>
            </div>
        </div>

        <div class="airdrop-criteria">
            <h2>Airdrop Criteria</h2>
            
            <div id="task-completion" class="task-box">
                <button onclick="handleTaskCompletion()" class="task-button">
                    <span class="left-text">Tasks Completion</span>
                    <i class="fas fa-chevron-right right-icon"></i>
                </button>
            </div>
            
            <div id="inviting-friends" class="task-box">
                <button onclick="handleInviteCheck()" class="task-button">
                    <span class="left-text">Inviting Friends</span>
                    <i class="fas fa-chevron-right right-icon"></i>
                </button>
            </div>
            
            <div id="connect-wallet" class="task-box">
                <button onclick="connectWallet()" class="task-button">
                    <span class="left-text">Connect Wallet</span>
                    <i class="fas fa-chevron-right right-icon"></i>
                </button>
            </div>
            
            <div id="pay-commission" class="task-box">
                <button onclick="payCommission()" class="task-button">
                    <span class="left-text">Pay for the Commission</span>
                    <i class="fas fa-chevron-right right-icon"></i>
                </button>
            </div>
        </div>

        <div class="footer-icons">
            <a href="/leaders" class="footer-btn">
                <i class="fas fa-medal"></i>
                <span>Leaders</span>
            </a>
            <a href="/friends" class="footer-btn">
                <i class="fas fa-user-friends"></i>
                <span>Friends</span>
            </a>
            <a href="/home" class="footer-btn">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/earn" class="footer-btn">
                <i class="fas fa-coins"></i>
                <span>Earn</span>
            </a>
            <a href="/airdrop" class="footer-btn active">
                <i class="fas fa-rocket"></i>
                <span>AirDrop</span>
            </a>
        </div>
    </div>

    <script>
        const USER_ID = "{{ request.session.telegram_id }}";
        console.log("airdrop.js loaded");

        function markAsCompleted(id) {
            const box = document.getElementById(id);
            const icon = box.querySelector(".right-icon");
            icon.classList.remove("fa-chevron-right");
            icon.classList.add("fa-check");
            box.classList.add("completed");
        }

        let tasksCompleted = { task: false, invite: false, wallet: false, pay: false };

        async function checkUserTasks() {
            try {
                const response = await fetch(`/api/user-tasks/status?user_id=${USER_ID}`);
                const data = await response.json();
                if (data.task) markAsCompleted("task-completion");
                if (data.invite) markAsCompleted("inviting-friends");
                if (data.wallet) markAsCompleted("connect-wallet");
                if (data.pay) markAsCompleted("pay-commission");
                
                tasksCompleted.task = data.task;
                tasksCompleted.invite = data.invite;
                tasksCompleted.wallet = data.wallet;
                tasksCompleted.pay = data.pay;
            } catch (error) {
                console.error("Error fetching task status:", error);
            }
        }

        checkUserTasks();

        async function payCommission() {
            console.log("payCommission called");
            try {
                const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                const res = await fetch("/airdrop/pay_commission", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRF-Token": csrfToken
                    },
                    body: JSON.stringify({})
                });

                const data = await res.json();
                console.log("Fetch response: ", data);

                if (data.transaction) {
                    console.log("Transaction received: ", data.transaction);
                    
                    if (window.solana && window.solana.isConnected) {
                        const signedTx = await window.solana.signTransaction(data.transaction);
                        const confirmRes = await fetch("/airdrop/confirm_commission", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "X-CSRF-Token": csrfToken
                            },
                            body: JSON.stringify({ tx_hash: signedTx.signature })
                        });

                        const confirmData = await confirmRes.json();
                        alert(confirmData.message || "Commission paid successfully!");
                        location.reload();
                    } else {
                        alert("Please connect your Phantom wallet first.");
                    }
                } else {
                    alert(data.message || "Failed to prepare transaction.");
                }
            } catch (err) {
                console.error("Error paying commission:", err);
                alert("Error: " + err.message);
            }
        }

        async function connectWallet() {
            if (tasksCompleted.wallet) return;
            
            console.log("connectWallet called for mobile");
            
            // تشخیص نوع موبایل
            const isAndroid = /android/i.test(navigator.userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            console.log("isAndroid:", isAndroid);
            console.log("isIOS:", isIOS);
            
            if (isAndroid) {
                console.log("Opening Phantom for Android");
                try {
                    // تلاش اول: deep link ساده
                    window.location.href = "phantom://";
                    
                    // بعد از 3 ثانیه اگر هنوز اینجا هستیم، به Play Store برویم
                    setTimeout(() => {
                        window.location.href = "https://play.google.com/store/apps/details?id=app.phantom";
                    }, 3000);
                    
                } catch (error) {
                    console.error("Error with Android deep link:", error);
                    window.location.href = "https://play.google.com/store/apps/details?id=app.phantom";
                }
                
            } else if (isIOS) {
                console.log("Opening Phantom for iOS");
                try {
                    // تلاش اول: deep link ساده
                    window.location.href = "phantom://";
                    
                    // بعد از 3 ثانیه اگر هنوز اینجا هستیم، به App Store برویم
                    setTimeout(() => {
                        window.location.href = "https://apps.apple.com/us/app/phantom-crypto-wallet/id1598432977";
                    }, 3000);
                    
                } catch (error) {
                    console.error("Error with iOS deep link:", error);
                    window.location.href = "https://apps.apple.com/us/app/phantom-crypto-wallet/id1598432977";
                }
                
            } else {
                // اگر دسکتاپ است، پیام نمایش دهید
                alert("This app is designed for mobile devices only. Please use your smartphone.");
            }
        }

        function handleTaskCompletion() {
            if (tasksCompleted.task) return;
            window.location.href = "/earn";
        }

        function handleInviteCheck() {
            if (tasksCompleted.invite) return;
            window.location.href = "/friends";
        }

        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    </script>

    <script src="{{ url_for('static', path='js/airdrop.js') }}"></script>
</body>
</html>
