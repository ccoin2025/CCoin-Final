<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="csrf-token" content="{{ request.session.csrf_token }}">
    <title>Airdrop</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/airdrop.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        // Check if bs58 is loaded, if not create a fallback
        if (typeof bs58 === 'undefined') {
            window.bs58 = {
                encode: function (data) {
                    // Simple fallback using base64
                    return btoa(String.fromCharCode.apply(null, data));
                },
                decode: function (str) {
                    // Simple fallback
                    return new Uint8Array(atob(str).split('').map(c => c.charCodeAt(0)));
                }
            };
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bs58@5.0.0/index.min.js"></script>
    <script>
        // Ensure bs58 is available globally
        window.ensureBS58 = function () {
            if (typeof bs58 !== 'undefined') {
                window.bs58 = bs58;
                return true;
            }
            if (typeof window.bs58 !== 'undefined') {
                return true;
            }
            console.warn('BS58 library not available, using fallback');
            return false;
        };
    </script>

    <style>
        /* استایل منوی کشویی کیف پول - فقط دکمه‌های Change و Disconnect */
        .wallet-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .wallet-dropdown-content {
            display: none;
            position: absolute;
            background-color: #1a1a1a;
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
            z-index: 9999;
            border-radius: 10px;
            border: 2px solid #333;
            top: calc(100% + 2px);
            left: 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            margin-top: 0;
        }

        .wallet-dropdown-content.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .wallet-info-dropdown {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: #fff;
        }

        .wallet-actions-dropdown {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .wallet-action-btn {
            background: #2d2d2d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .wallet-action-btn:hover {
            background: #3c3c3c;
            transform: translateY(-1px);
        }

        .disconnect-btn {
            background: #dc3545 !important;
        }

        .disconnect-btn:hover {
            background: #c82333 !important;
        }

        /* استایل دکمه کانکت ولت */
        .wallet-connect-button {
            position: relative;
        }

        .wallet-status-indicator {
            position: absolute;
            top: -3px;
            right: -3px;
            width: 14px;
            height: 14px;
            background: #28a745;
            border-radius: 50%;
            display: none;
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px #28a745;
        }

        .wallet-status-indicator.connected {
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }

        /* تغییر آیکون برای حالت connected */
        .task-button.wallet-connected .right-icon,
        .task-button.commission-paid .right-icon,
        .task-button.tasks-completed .right-icon,
        .task-button.friends-invited .right-icon {
            color: #28a745 !important;
        }

        /* تغییر رنگ دکمه برای حالت completed */
        .task-box.completed {
            border-color: #28a745;
        }

        .task-box.completed .task-button {
            background: rgba(40, 167, 69, 0.1);
        }

        /* استایل بهتر برای آیکون چک */
        .fa-check {
            color: #28a745;
            font-weight: bold;
        }

        /* تنظیم spacing برای فاصله برابر همه دکمه‌ها */
        .task-box {
            margin-bottom: 15px;
            position: relative;
        }

        /* اطمینان از اینکه dropdown روی المان‌های بعدی قرار می‌گیرد */
        .wallet-dropdown {
            z-index: 10;
        }

        .wallet-dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
        }

        /* تنظیم دقیق positioning برای جلوگیری از تداخل */
        .task-box:has(.wallet-dropdown) {
            z-index: 10;
        }

        .task-box:not(:has(.wallet-dropdown)) {
            z-index: 1;
        }

        /* استایل برای دکمه commission در حالت loading */
        .task-button.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .task-button.loading .right-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Modal styles برای Phantom Wallet */
        .phantom-modal {
            display: none;
            position: fixed;
            z-index: 10001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .phantom-modal.show {
            display: flex;
        }

        .phantom-modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            border: 2px solid #AB9FF2;
        }

        /* بهبود responsive */
        @media (max-width: 480px) {
            .wallet-actions-dropdown {
                flex-direction: column;
            }

            .task-box {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="countdown">
                <span id="days">00</span>d :
                <span id="hours">00</span>h :
                <span id="minutes">00</span>m :
                <span id="seconds">00</span>s
            </div>
            <div class="token-value">
                <p>1 CCoin = $ 0.02</p>
            </div>
        </div>

        <div class="airdrop-criteria">
            <h2>Airdrop Criteria</h2>

            <div id="task-completion" class="task-box">
                <button onclick="handleTaskCompletion()" class="task-button">
                    <span class="left-text">Tasks Completion</span>
                    <i class="fas fa-chevron-right right-icon" id="tasks-icon"></i>
                </button>
            </div>

            <div id="inviting-friends" class="task-box">
                <button onclick="handleInviteCheck()" class="task-button">
                    <span class="left-text">Inviting Friends</span>
                    <i class="fas fa-chevron-right right-icon" id="friends-icon"></i>
                </button>
            </div>

            <!-- کیف پول با منوی کشویی فقط دکمه‌های Change و Disconnect -->
            <div id="connect-wallet" class="task-box">
                <div class="wallet-dropdown">
                    <button onclick="handleWalletConnection()" class="task-button wallet-connect-button">
                        <span class="left-text" id="wallet-button-text">Connect Wallet</span>
                        <div class="wallet-status-indicator" id="wallet-status-indicator"></div>
                        <i class="fas fa-chevron-right right-icon" id="wallet-icon"></i>
                    </button>

                    <!-- منوی کشویی فقط با دکمه‌های Change و Disconnect -->
                    <div class="wallet-dropdown-content" id="wallet-dropdown-content">
                        <div class="wallet-info-dropdown">
                            <div style="margin-bottom: 15px; color: #fff; font-size: 14px;">
                                <i class="fas fa-wallet"></i> Wallet Connected
                            </div>
                            <div class="wallet-actions-dropdown">
                                <button class="wallet-action-btn" onclick="changeWallet()">
                                    <i class="fas fa-exchange-alt"></i> Change
                                </button>
                                <button class="wallet-action-btn disconnect-btn" onclick="disconnectWallet()">
                                    <i class="fas fa-unlink"></i> Disconnect
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="pay-commission" class="task-box">
                <button onclick="handleCommissionPayment()" class="task-button" id="commission-button">
                    <span class="left-text" id="commission-button-text">Pay for Commission</span>
                    <i class="fas fa-chevron-right right-icon" id="commission-icon"></i>
                </button>
            </div>
        </div>

        <!-- Claim Button -->
        <div class="claim-section">
            <button class="claim-btn" id="claimBtn" disabled>
                Complete All Tasks to Claim
            </button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="bottom-nav">
        <a href="/home" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="/earn" class="nav-item">
            <i class="fas fa-coins"></i>
            <span>Earn</span>
        </a>
        <a href="/friends" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>Friends</span>
        </a>
        <a href="/airdrop" class="nav-item active">
            <i class="fas fa-gift"></i>
            <span>Airdrop</span>
        </a>
        <a href="/leaderboard" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>Leaders</span>
        </a>
    </div>

    <!-- Phantom Modal -->
    <div id="phantomModal" class="phantom-modal">
        <div class="phantom-modal-content">
            <h3>Open Phantom Wallet</h3>
            <p>You will be redirected to Phantom Wallet to connect your wallet.</p>
            <div class="phantom-modal-buttons">
                <button class="phantom-modal-btn primary" onclick="openPhantomWallet()">
                    Open Phantom
                </button>
                <button class="phantom-modal-btn secondary" onclick="closePhantomModal()">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global configuration
        const telegramId = '{{ request.session.get("telegram_id", "") }}';
        const isWalletConnected = {{ wallet_connected | tojsonfilter }};
        const currentWalletAddress = '{{ user_wallet_address }}';
        const isCommissionPaid = {{ commission_paid | tojsonfilter }};
        const areTasksCompleted = {{ tasks_completed | tojsonfilter }};
        const areFriendsInvited = {{ invited | tojsonfilter }};

        // App Configuration for JS file
        window.APP_CONFIG = {
            USER_ID: telegramId,
            SOLANA_RPC_URL: '{{ config.SOLANA_RPC }}',
            COMMISSION_AMOUNT: {{ config.COMMISSION_AMOUNT }},
            ADMIN_WALLET: '{{ config.ADMIN_WALLET }}',
            INITIAL_TASKS_COMPLETED: areTasksCompleted,
            INITIAL_INVITED_FRIENDS: areFriendsInvited,
            INITIAL_WALLET_CONNECTED: isWalletConnected,
            INITIAL_COMMISSION_PAID: isCommissionPaid,
            INITIAL_WALLET_ADDRESS: currentWalletAddress
        };

        function getTelegramId() {
            return telegramId || null;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            const styles = {
                position: 'fixed',
                top: '20px',
                right: '20px',
                padding: '12px 20px',
                borderRadius: '8px',
                color: 'white',
                fontWeight: '500',
                zIndex: '10000',
                maxWidth: '300px',
                boxShadow: '0 4px 12px rgba(0,0,0,0.3)',
                transform: 'translateX(100%)',
                transition: 'transform 0.3s ease'
            };

            Object.assign(toast.style, styles);

            switch(type) {
                case 'success':
                    toast.style.backgroundColor = '#28a745';
                    break;
                case 'error':
                    toast.style.backgroundColor = '#dc3545';
                    break;
                case 'info':
                default:
                    toast.style.backgroundColor = '#007bff';
                    break;
            }

            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Wallet Connection Functions
        function updateWalletUI(isConnected, walletAddress) {
            const walletButton = document.getElementById('wallet-button-text');
            const walletIcon = document.getElementById('wallet-icon');
            const walletIndicator = document.getElementById('wallet-status-indicator');
            const taskButton = document.querySelector('#connect-wallet .task-button');

            if (isConnected && walletAddress) {
                walletButton.textContent = 'Wallet Connected';
                walletIcon.className = 'fas fa-check right-icon';
                walletIcon.style.color = '#28a745';
                walletIndicator.classList.add('connected');
                taskButton.classList.add('wallet-connected');
            } else {
                walletButton.textContent = 'Connect Wallet';
                walletIcon.className = 'fas fa-chevron-right right-icon';
                walletIcon.style.color = '#aaa';
                walletIndicator.classList.remove('connected');
                taskButton.classList.remove('wallet-connected');
            }
        }

        function handleWalletConnection() {
            if (isWalletConnected && currentWalletAddress) {
                // Toggle dropdown
                const dropdown = document.getElementById('wallet-dropdown-content');
                dropdown.classList.toggle('show');
            } else {
                // Start connection process
                connectWallet();
            }
        }

        function connectWallet() {
            const connectUrl = `/wallet/browser/connect?telegram_id=${telegramId}`;
            showToast('Opening wallet connection...', 'info');
            window.Telegram.WebApp.openLink(connectUrl, { try_instant_view: false });
        }

        function changeWallet() {
            document.getElementById('wallet-dropdown-content').classList.remove('show');
            connectWallet();
        }

        async function disconnectWallet() {
            try {
                const response = await fetch('/airdrop/connect_wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ wallet: "" })
                });

                if (response.ok) {
                    updateWalletUI(false, null);
                    document.getElementById('wallet-dropdown-content').classList.remove('show');
                    showToast('Wallet disconnected successfully', 'success');
                    location.reload();
                } else {
                    throw new Error('Failed to disconnect wallet');
                }
            } catch (error) {
                showToast('Error disconnecting wallet: ' + error.message, 'error');
            }
        }

        // Commission Payment Functions
        function handleCommissionPayment() {
            if (!isWalletConnected || !currentWalletAddress) {
                showToast('Please connect your wallet first', 'error');
                return;
            }

            if (isCommissionPaid) {
                showToast('Commission already paid!', 'info');
                return;
            }

            payCommission();
        }

        function payCommission() {
            const paymentUrl = `/commission/browser/pay?telegram_id=${telegramId}`;
            showToast('Opening commission payment...', 'info');
            window.Telegram.WebApp.openLink(paymentUrl, { try_instant_view: false });
        }

        // Task and Friends Functions
        function handleTaskCompletion() {
            window.location.href = '/earn';
        }

        function handleInviteCheck() {
            window.location.href = '/friends';
        }

        // Update UI based on completion status
        function updateTasksUI() {
            // Update tasks completion
            if (areTasksCompleted) {
                document.getElementById('tasks-icon').className = 'fas fa-check right-icon';
                document.getElementById('task-completion').classList.add('completed');
                document.querySelector('#task-completion .task-button').classList.add('tasks-completed');
            }

            // Update friends invitation
            if (areFriendsInvited) {
                document.getElementById('friends-icon').className = 'fas fa-check right-icon';
                document.getElementById('inviting-friends').classList.add('completed');
                document.querySelector('#inviting-friends .task-button').classList.add('friends-invited');
            }

            // Update wallet connection
            updateWalletUI(isWalletConnected, currentWalletAddress);

            // Update commission payment
            if (isCommissionPaid) {
                document.getElementById('commission-icon').className = 'fas fa-check right-icon';
                document.getElementById('pay-commission').classList.add('completed');
                document.querySelector('#pay-commission .task-button').classList.add('commission-paid');
                document.getElementById('commission-button-text').textContent = 'Commission Paid';
            }

            // Update claim button
            const allCompleted = areTasksCompleted && areFriendsInvited && isWalletConnected && isCommissionPaid;
            const claimBtn = document.getElementById('claimBtn');
            if (allCompleted) {
                claimBtn.disabled = false;
                claimBtn.textContent = 'Claim Airdrop';
                claimBtn.style.background = 'linear-gradient(45deg, #ffd700, #ffed4e)';
                claimBtn.style.color = '#000';
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('wallet-dropdown-content');
            const walletTask = document.getElementById('connect-wallet');
            
            if (dropdown && walletTask && !walletTask.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // تنظیم وضعیت اولیه صفحه
        document.addEventListener('DOMContentLoaded', async function() {
            const telegramId = getTelegramId();
            if (!telegramId) {
                showToast('Missing Telegram ID, please open via Telegram!', 'error');
                return;
            }

            // آپدیت UI tasks
            updateTasksUI();

            // تنظیم countdown
            const countdownDate = new Date("2025-12-31T23:59:59").getTime();
            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = countdownDate - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = String(days).padStart(2, '0');
                document.getElementById("hours").textContent = String(hours).padStart(2, '0');
                document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
                document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    document.querySelector('.countdown').innerHTML = "EXPIRED";
                }
            }

            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>

    <script src="{{ url_for('static', path='js/airdrop.js') }}"></script>
</body>
</html>
