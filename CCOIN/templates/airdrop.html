        if (typeof bs58 === 'undefined') {
            window.bs58 = {
                encode: function (data) {
                    return btoa(String.fromCharCode.apply(null, data));
                },
                decode: function (str) {
                    return new Uint8Array(atob(str).split('').map(c => c.charCodeAt(0)));
                }
            };
        }
    </script>

    <style>
        /* ÿßÿ≥ÿ™ÿß€åŸÑ ŸÖŸÜŸà€å ⁄©ÿ¥Ÿà€å€å ⁄©€åŸÅ ŸæŸàŸÑ - ŸÅŸÇÿ∑ ÿØ⁄©ŸÖŸá‚ÄåŸáÿß€å Change Ÿà Disconnect */
        .wallet-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .wallet-dropdown-content {
            display: none;
            position: absolute;
            background-color: #1a1a1a;
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
            z-index: 9999;
            border-radius: 10px;
            border: 2px solid #333;
            top: calc(100% + 2px);
            left: 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            margin-top: 0;
        }

        .wallet-dropdown-content.show {

            opacity: 1;
            transform: translateY(0);
        }

        .wallet-info-dropdown {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: #fff;
        }

        .wallet-actions-dropdown {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .wallet-action-btn {
            background: #2d2d2d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .wallet-action-btn:hover {
            background: #3c3c3c;
            transform: translateY(-1px);
        }

        .disconnect-btn {
            background: #dc3545 !important;
        }

        .disconnect-btn:hover {
            background: #c82333 !important;
        }

        .wallet-connect-button {
            position: relative;
        }

        .wallet-status-indicator {
            position: absolute;
            top: -3px;
            right: -3px;

            height: 14px;
            background: #28a745;
            border-radius: 50%;

            border: 2px solid #fff;
            box-shadow: 0 0 0 1px #28a745;
        }

        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            70% {

            }

        .task-button.tasks-completed .right-icon,

        }

        }

        .phantom-modal-btn {
            padding: 12px 25px;

            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

            display: inline-block;
        }

        .phantom-modal-btn.primary {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);

        .congratulations-message {

        @keyframes celebrateGlow {

    </style>

    <script>
        // ==========================================
        // Global Variables & Initialization
        // ==========================================
        let currentWalletAddress = '{{ user_wallet_address if user_wallet_address else "" }}';
        let userStatuses = {
            tasks_completed: {
        {
            tasks_completed | lower
        }
        },
        friends_invited: {
            {
                invited | lower
            }
        }
        ,
        wallet_connected: {
            {
                wallet_connected | lower
            }
        }
        ,
        commission_paid: {
            {
                commission_paid | lower
            }
        }
        }
        ;

        // Telegram WebApp Initialization
        const tg = window.Telegram ? window.Telegram.WebApp : null;
        const telegramId = tg ? tg.initDataUnsafe.user?.id : null;

        // Initialize Telegram WebApp
        if (tg) {
            tg.ready();
            tg.expand();
            console.log('Telegram WebApp initialized');
        }

        console.log('Airdrop page initialized', {
            telegramId: telegramId,
            userStatuses: userStatuses,
            walletAddress: currentWalletAddress
        });

        // ==========================================
        // Utility Functions
        // ==========================================

        // Get CSRF token from meta tag
        function getCsrfToken() {
            const metaTag = document.querySelector('meta[name="csrf-token"]');
            return metaTag ? metaTag.getAttribute('content') : '';
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            // Remove existing toast if any
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            // Create new toast
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // Show toast with animation
            setTimeout(() => toast.classList.add('show'), 100);

            // Hide and remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ==========================================
        // Countdown Timer
        // ==========================================
        function initializeCountdown() {
            const endDate = new Date('2025-12-31T23:59:59Z');

            function updateCountdown() {
                const now = new Date();
                const diff = endDate - now;

                if (diff <= 0) {
                    document.querySelector('.countdown').innerHTML = '<span style="color: #ff6b6b;">Airdrop Ended</span>';
                    clearInterval(countdownInterval);
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            }

            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        }

        // ==========================================
        // Task Status Updates
        // ==========================================
        function updateTaskStatuses() {
            console.log('Updating task statuses...', userStatuses);

            // Update Tasks Completion
            updateTaskStatus(
                'task-completion',
                'tasks-icon',
                userStatuses.tasks_completed,
                'tasks-completed'
            );

            // Update Friends Invited
            updateTaskStatus(
                'inviting-friends',
                'friends-icon',
                userStatuses.friends_invited,
                'friends-invited'
            );

            // Update Wallet Connection
            updateWalletStatus();

            // Update Commission Payment
            updateCommissionStatus();

            // Check if all tasks completed
            checkAllTasksCompleted();
        }

        function updateTaskStatus(boxId, iconId, isCompleted, className) {
            const taskBox = document.getElementById(boxId);
            const taskIcon = document.getElementById(iconId);
            const taskButton = taskBox.querySelector('.task-button');

            if (isCompleted) {
                taskButton.classList.add(className);
                taskIcon.className = 'fas fa-check right-icon';
                taskBox.classList.add('completed');
            } else {
                taskButton.classList.remove(className);
                taskIcon.className = 'fas fa-chevron-right right-icon';
                taskBox.classList.remove('completed');
            }
        }

        function updateWalletStatus() {
            const walletBox = document.getElementById('connect-wallet');
            const walletIcon = document.getElementById('wallet-icon');
            const walletButton = walletBox.querySelector('.task-button');
            const walletButtonText = document.getElementById('wallet-button-text');
            const walletStatusIndicator = document.getElementById('wallet-status-indicator');

            if (userStatuses.wallet_connected) {
                walletButton.classList.add('wallet-connected');
                walletIcon.className = 'fas fa-check right-icon';
                walletBox.classList.add('completed');
                walletButtonText.textContent = 'Wallet Connected';

                if (walletStatusIndicator) {
                    walletStatusIndicator.classList.add('connected');
                }

                // Show wallet address if available
                if (currentWalletAddress) {
                    const shortAddress = currentWalletAddress.substring(0, 4) + '...' + currentWalletAddress.substring(currentWalletAddress.length - 4);
                    walletButtonText.textContent = `Wallet: ${shortAddress}`;
                }
            } else {
                walletButton.classList.remove('wallet-connected');
                walletIcon.className = 'fas fa-chevron-right right-icon';
                walletBox.classList.remove('completed');
                walletButtonText.textContent = 'Connect Wallet';

                if (walletStatusIndicator) {
                    walletStatusIndicator.classList.remove('connected');
                }
            }
        }

        function updateCommissionStatus() {
            const commissionBox = document.getElementById('pay-commission');
            const commissionIcon = document.getElementById('commission-icon');
            const commissionButton = commissionBox.querySelector('.task-button');
            const commissionButtonText = document.getElementById('commission-button-text');

            if (userStatuses.commission_paid) {
                commissionButton.classList.add('commission-paid');
                commissionIcon.className = 'fas fa-check right-icon';
                commissionBox.classList.add('completed');
                commissionButtonText.textContent = 'Commission Paid ‚úì';
            } else {
                commissionButton.classList.remove('commission-paid');
                commissionIcon.className = 'fas fa-chevron-right right-icon';
                commissionBox.classList.remove('completed');
                commissionButtonText.textContent = 'Pay for Commission';
            }
        }

        function checkAllTasksCompleted() {
            const allCompleted = userStatuses.tasks_completed &&
                userStatuses.friends_invited &&
                userStatuses.wallet_connected &&
                userStatuses.commission_paid;

            const claimBtn = document.getElementById('claimBtn');

            if (allCompleted) {
                claimBtn.disabled = false;
                claimBtn.textContent = 'üéâ Claim Your Airdrop';
                claimBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                claimBtn.style.cursor = 'pointer';

                // Show congratulations message
                showCongratulationsMessage();
            } else {
                claimBtn.disabled = true;
                claimBtn.textContent = 'Complete All Tasks to Claim';
                claimBtn.style.background = '#555';
                claimBtn.style.cursor = 'not-allowed';
            }
        }

        function showCongratulationsMessage() {
            const container = document.querySelector('.airdrop-criteria');
            let congratsMsg = document.querySelector('.congratulations-message');

            if (!congratsMsg) {
                congratsMsg = document.createElement('div');
                congratsMsg.className = 'congratulations-message';
                congratsMsg.innerHTML = `
            <h3>üéâ Congratulations!</h3>
            <p>You've completed all airdrop requirements and are now eligible for the CCoin airdrop!</p>
        `;
                container.insertBefore(congratsMsg, container.firstChild);
            }
        }

        // ==========================================
        // Task Handlers
        // ==========================================

        // Handle task completion button click
        function handleTaskCompletion() {
            console.log('Task completion clicked');

            if (userStatuses.tasks_completed) {
                showToast('‚úÖ Tasks already completed!', 'success');
            } else {
                showToast('Redirecting to tasks page...', 'info');
                setTimeout(() => {
                    window.location.href = '/earn';
                }, 500);
            }
        }

        // Handle invite check button click
        function handleInviteCheck() {
            console.log('Invite check clicked');

            if (userStatuses.friends_invited) {
                showToast('‚úÖ Friends already invited!', 'success');
            } else {
                showToast('Redirecting to friends page...', 'info');
                setTimeout(() => {
                    window.location.href = '/friends';
                }, 500);
            }
        }

        // ==========================================
        // Wallet Connection Handlers
        // ==========================================

        // Handle wallet connection button click
        function handleWalletConnection() {
            console.log('Wallet connection clicked', {
                connected: userStatuses.wallet_connected,
                address: currentWalletAddress
            });

            if (userStatuses.wallet_connected) {
                // Toggle dropdown menu
                const dropdown = document.getElementById('wallet-dropdown-content');
                dropdown.classList.toggle('show');
            } else {
                // Show Phantom wallet modal
                showPhantomModal();
            }
        }

        // Show Phantom wallet modal
        function showPhantomModal() {

        // Disconnect wallet
        async function disconnectWallet() {
            console.log('Disconnect wallet clicked');

            // Close dropdown
            const dropdown = document.getElementById('wallet-dropdown-content');
            if (dropdown) {
                dropdown.classList.remove('show');
            }

            if (!confirm('Are you sure you want to disconnect your wallet?')) {
                return;
            }

            const telegram_id = telegramId || '{{ request.session.get("telegram_id") }}';

            if (!telegram_id) {
                showToast('Error: Telegram ID not found', 'error');
                return;
            }

            try {
                showToast('Disconnecting wallet...', 'info');

                const response = await fetch('/airdrop/connect_wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': getCsrfToken()
                    },
                    body: JSON.stringify({
                        telegram_id: telegram_id,
                        wallet: ''
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('‚úÖ Wallet disconnected successfully', 'success');

                    // Update status
                    userStatuses.wallet_connected = false;
                    currentWalletAddress = '';

                    // Reload page after 1 second
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                } else {
                    showToast('‚ùå Failed to disconnect wallet', 'error');
                }
            } catch (error) {
                console.error('Disconnect wallet error:', error);
                showToast('‚ùå Error disconnecting wallet', 'error');
            }
        }
