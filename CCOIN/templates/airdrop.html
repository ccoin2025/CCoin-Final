<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="csrf-token" content="{{ request.session.csrf_token }}">
    <title>Airdrop</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/airdrop.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* استایل منوی کشویی کیف پول */
        .wallet-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .wallet-dropdown-content {
            display: none;
            position: absolute;
            background-color: #1a1a1a;
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
            z-index: 9999;
            border-radius: 10px;
            border: 2px solid #333;
            top: calc(100% + 2px);
            left: 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            margin-top: 0;
        }

        .wallet-dropdown-content.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .wallet-info-dropdown {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            color: #fff;
        }

        .wallet-address-dropdown {
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            background: #2d2d2d;
            padding: 8px;
            border-radius: 5px;
            margin: 8px 0;
            color: #fff;
            border: 1px solid #444;
            max-height: 60px;
            overflow-y: auto;
        }

        .wallet-actions-dropdown {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .wallet-action-btn {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .wallet-action-btn:hover {
            background: #444;
            transform: translateY(-1px);
        }

        .disconnect-btn {
            background: #2d2d2d;
            color: #ff4757;
            border-color: #ff4757;
        }

        .disconnect-btn:hover {
            background: #ff4757;
            color: #fff;
        }

        .change-btn {
            background: #2d2d2d;
            color: #ffa502;
            border-color: #ffa502;
        }

        .change-btn:hover {
            background: #ffa502;
            color: #000;
        }

        /* استایل دکمه کانکت ولت */
        .wallet-connect-button {
            position: relative;
        }

        .wallet-status-indicator {
            position: absolute;
            top: -3px;
            right: -3px;
            width: 14px;
            height: 14px;
            background: #28a745;
            border-radius: 50%;
            display: none;
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px #28a745;
        }

        .wallet-status-indicator.connected {
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }

        /* تغییر آیکون برای حالت connected */
        .task-button.wallet-connected .right-icon,
        .task-button.commission-paid .right-icon {
            color: #28a745 !important;
        }

        /* تغییر رنگ دکمه برای حالت completed */
        .task-box.completed {
            border-color: #28a745;
        }

        .task-box.completed .task-button {
            background: rgba(40, 167, 69, 0.1);
        }

        /* استایل بهتر برای آیکون چک */
        .fa-check {
            color: #28a745;
            font-weight: bold;
        }

        /* تنظیم spacing برای جلوگیری از تداخل با باکس بعدی */
        .task-box {
            margin-bottom: 15px;
            position: relative;
        }

        /* اطمینان از اینکه dropdown روی المان‌های بعدی قرار می‌گیرد */
        .wallet-dropdown {
            z-index: 10;
        }

        .wallet-dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
        }

        /* تنظیم دقیق positioning برای جلوگیری از تداخل */
        .task-box:has(.wallet-dropdown) {
            z-index: 10;
        }

        .task-box:not(:has(.wallet-dropdown)) {
            z-index: 1;
        }

        /* اضافه کردن margin برای جدا کردن dropdown از باکس بعدی */
        #connect-wallet {
            margin-bottom: 20px;
        }

        #pay-commission {
            margin-top: 5px;
        }

        /* استایل برای دکمه commission در حالت loading */
        .task-button.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .task-button.loading .right-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* بهبود responsive */
        @media (max-width: 480px) {
            .wallet-address-dropdown {
                font-size: 10px;
                padding: 6px;
            }
            
            .wallet-action-btn {
                padding: 8px 10px;
                font-size: 11px;
            }

            .task-box {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="countdown">
                <span id="days">00</span>d :
                <span id="hours">00</span>h :
                <span id="minutes">00</span>m :
                <span id="seconds">00</span>s
            </div>
            <div class="token-value">
                <p>1 CCoin = $ 0.02</p>
            </div>
        </div>

        <div class="airdrop-criteria">
            <h2>Airdrop Criteria</h2>
            
            <div id="task-completion" class="task-box">
                <button onclick="handleTaskCompletion()" class="task-button">
                    <span class="left-text">Tasks Completion</span>
                    <i class="fas fa-chevron-right right-icon"></i>
                </button>
            </div>

            <div id="inviting-friends" class="task-box">
                <button onclick="handleInviteCheck()" class="task-button">
                    <span class="left-text">Inviting Friends</span>
                    <i class="fas fa-chevron-right right-icon"></i>
                </button>
            </div>

            <!-- کیف پول با منوی کشویی -->
            <div id="connect-wallet" class="task-box">
                <div class="wallet-dropdown" id="wallet-dropdown">
                    <button onclick="toggleWalletDropdown()" class="task-button wallet-connect-button">
                        <span class="left-text" id="wallet-button-text">Connect Wallet</span>
                        <div class="wallet-status-indicator" id="wallet-status-indicator"></div>
                        <i class="fas fa-chevron-right right-icon" id="wallet-icon"></i>
                    </button>
                    
                    <!-- منوی کشویی -->
                    <div id="wallet-dropdown-content" class="wallet-dropdown-content">
                        <div class="wallet-info-dropdown">
                            <div><strong>✅ Connected Wallet:</strong></div>
                            <div id="wallet-address-dropdown" class="wallet-address-dropdown"></div>
                            <div class="wallet-actions-dropdown">
                                <button onclick="changeWallet()" class="wallet-action-btn change-btn">
                                    🔄 Change
                                </button>
                                <button onclick="disconnectWallet()" class="wallet-action-btn disconnect-btn">
                                    🚫 Disconnect
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="pay-commission" class="task-box">
                <button onclick="payCommission()" class="task-button" id="commission-button">
                    <span class="left-text" id="commission-button-text">Pay for the Commission</span>
                    <i class="fas fa-chevron-right right-icon" id="commission-icon"></i>
                </button>
            </div>
        </div>

        <div class="footer-icons">
            <a href="/leaders" class="footer-btn">
                <i class="fas fa-medal"></i>
                <span>Leaders</span>
            </a>
            <a href="/friends" class="footer-btn">
                <i class="fas fa-user-friends"></i>
                <span>Friends</span>
            </a>
            <a href="/home" class="footer-btn">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/earn" class="footer-btn">
                <i class="fas fa-coins"></i>
                <span>Earn</span>
            </a>
            <a href="/airdrop" class="footer-btn active">
                <i class="fas fa-rocket"></i>
                <span>AirDrop</span>
            </a>
        </div>
    </div>

    <script>
        const USER_ID = "{{ request.session.telegram_id }}";
        console.log("airdrop.js loaded");

        let tasksCompleted = { task: false, invite: false, wallet: false, pay: false };
        let isWalletConnected = false;
        let walletDropdownOpen = false;
        let connectedWalletAddress = '';
        let commissionPaid = false;

        // بررسی پارامتر wallet_updated در URL
        function checkWalletUpdateParam() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('wallet_updated') === '1') {
                console.log('Wallet was updated, refreshing status...');
                // حذف پارامتر از URL
                const newUrl = window.location.pathname + (urlParams.has('telegram_id') ? `?telegram_id=${urlParams.get('telegram_id')}` : '');
                window.history.replaceState({}, '', newUrl);
                
                // بررسی مجدد وضعیت wallet با تاخیر کوتاه
                setTimeout(() => {
                    checkWalletStatus();
                }, 500);
                
                return true;
            }
            return false;
        }

        function markAsCompleted(id) {
            const box = document.getElementById(id);
            const icon = box.querySelector(".right-icon");
            icon.classList.remove("fa-chevron-right");
            icon.classList.add("fa-check");
            box.classList.add("completed");
        }

        function markCommissionAsPaid() {
            const box = document.getElementById("pay-commission");
            const button = document.getElementById("commission-button");
            const icon = document.getElementById("commission-icon");
            const buttonText = document.getElementById("commission-button-text");

            // تغییر آیکون به تیک
            icon.classList.remove("fa-chevron-right", "fa-spinner");
            icon.classList.add("fa-check");
            
            // تغییر متن دکمه
            buttonText.textContent = "Commission Paid";
            
            // اضافه کردن کلاس‌های مربوط به تکمیل
            box.classList.add("completed");
            button.classList.add("commission-paid");
            
            commissionPaid = true;
            tasksCompleted.pay = true;
            
            // ذخیره در localStorage
            localStorage.setItem('commissionPaid', 'true');
            
            console.log('Commission marked as paid');
        }

        function markCommissionAsUnpaid() {
            const box = document.getElementById("pay-commission");
            const button = document.getElementById("commission-button");
            const icon = document.getElementById("commission-icon");
            const buttonText = document.getElementById("commission-button-text");

            // برگردان آیکون به حالت اولیه
            icon.classList.remove("fa-check", "fa-spinner");
            icon.classList.add("fa-chevron-right");
            
            // برگردان متن به حالت اولیه
            buttonText.textContent = "Pay for the Commission";
            
            // حذف کلاس‌های مربوط به تکمیل
            box.classList.remove("completed");
            button.classList.remove("commission-paid");
            
            commissionPaid = false;
            tasksCompleted.pay = false;
            
            // پاک کردن localStorage
            localStorage.removeItem('commissionPaid');
            
            console.log('Commission marked as unpaid');
        }

        function markAsConnected(id, walletAddress) {
            const box = document.getElementById(id);
            const button = box.querySelector(".task-button");
            const icon = document.getElementById("wallet-icon");
            const buttonText = document.getElementById("wallet-button-text");
            const statusIndicator = document.getElementById("wallet-status-indicator");
            const addressDropdown = document.getElementById("wallet-address-dropdown");
            const dropdown = document.getElementById("wallet-dropdown");

            // تغییر آیکون به تیک
            icon.classList.remove("fa-chevron-right", "fa-chevron-down", "fa-chevron-up");
            icon.classList.add("fa-check");
            
            // تغییر متن دکمه
            buttonText.textContent = "Wallet Connected";
            
            // اضافه کردن کلاس‌های مربوط به اتصال
            box.classList.add("completed");
            button.classList.add("wallet-connected");

            // نمایش نشانگر اتصال با انیمیشن
            statusIndicator.classList.add("connected");

            // قرار دادن آدرس در dropdown
            addressDropdown.textContent = walletAddress;
            
            // ذخیره آدرس
            connectedWalletAddress = walletAddress;
            isWalletConnected = true;
            tasksCompleted.wallet = true;
            
            // ذخیره در localStorage
            localStorage.setItem('phantomConnected', 'true');
            localStorage.setItem('walletAddress', walletAddress);
            
            console.log('Wallet marked as connected:', walletAddress);

            // اگر dropdown باز بود، آن را ببند
            if (walletDropdownOpen) {
                closeDropdown();
            }
        }

        function markAsDisconnected(id) {
            const box = document.getElementById(id);
            const button = box.querySelector(".task-button");
            const icon = document.getElementById("wallet-icon");
            const buttonText = document.getElementById("wallet-button-text");
            const statusIndicator = document.getElementById("wallet-status-indicator");
            const dropdownContent = document.getElementById("wallet-dropdown-content");
            const dropdown = document.getElementById("wallet-dropdown");

            // برگردان آیکون به حالت اولیه
            icon.classList.remove("fa-check", "fa-chevron-down", "fa-chevron-up");
            icon.classList.add("fa-chevron-right");
            
            // برگردان متن به حالت اولیه
            buttonText.textContent = "Connect Wallet";
            
            // حذف کلاس‌های مربوط به اتصال
            box.classList.remove("completed");
            button.classList.remove("wallet-connected");

            // مخفی کردن نشانگر اتصال
            statusIndicator.classList.remove("connected");

            // بستن dropdown
            closeDropdown();
            
            // پاک کردن متغیرها
            connectedWalletAddress = '';
            isWalletConnected = false;
            tasksCompleted.wallet = false;
            
            // پاک کردن localStorage
            localStorage.removeItem('phantomConnected');
            localStorage.removeItem('walletAddress');
            
            console.log('Wallet marked as disconnected');
        }

        function openDropdown() {
            const dropdownContent = document.getElementById("wallet-dropdown-content");
            const icon = document.getElementById("wallet-icon");
            const dropdown = document.getElementById("wallet-dropdown");
            
            dropdownContent.classList.add("show");
            dropdown.classList.add("open");
            icon.classList.remove("fa-check");
            icon.classList.add("fa-chevron-up");
            walletDropdownOpen = true;
            
            console.log('Dropdown opened');
        }

        function closeDropdown() {
            const dropdownContent = document.getElementById("wallet-dropdown-content");
            const icon = document.getElementById("wallet-icon");
            const dropdown = document.getElementById("wallet-dropdown");
            
            dropdownContent.classList.remove("show");
            dropdown.classList.remove("open");
            
            if (isWalletConnected) {
                icon.classList.remove("fa-chevron-up", "fa-chevron-down");
                icon.classList.add("fa-check");
            } else {
                icon.classList.remove("fa-chevron-up", "fa-chevron-down");
                icon.classList.add("fa-chevron-right");
            }
            
            walletDropdownOpen = false;
            console.log('Dropdown closed');
        }

        async function checkUserTasks() {
            try {
                const response = await fetch(`/api/user-tasks/status?user_id=${USER_ID}`);
                const data = await response.json();
                if (data.task) markAsCompleted("task-completion");
            } catch (err) {
                console.error("Error checking tasks:", err);
            }
        }

        async function checkWalletStatus() {
            console.log('Checking wallet status...');
            
            try {
                const response = await fetch(`/api/wallet/status?telegram_id=${USER_ID}`);
                const data = await response.json();
                
                console.log('Wallet status response:', data);
                
                if (data.success && data.connected && data.address) {
                    markAsConnected("connect-wallet", data.address);
                    console.log('Wallet found and marked as connected');
                } else {
                    markAsDisconnected("connect-wallet");
                    console.log('No wallet connection found');
                }
            } catch (err) {
                console.error("Error checking wallet status:", err);
                markAsDisconnected("connect-wallet");
            }
        }

        async function checkCommissionStatus() {
            console.log('Checking commission status...');
            
            try {
                const response = await fetch(`/api/commission/status?telegram_id=${USER_ID}`);
                const data = await response.json();
                
                console.log('Commission status response:', data);
                
                if (data.success && data.paid) {
                    markCommissionAsPaid();
                    console.log('Commission found as paid');
                } else {
                    markCommissionAsUnpaid();
                    console.log('Commission not paid');
                }
            } catch (err) {
                console.error("Error checking commission status:", err);
                markCommissionAsUnpaid();
            }
        }

        function toggleWalletDropdown() {
            if (!isWalletConnected) {
                // اگر کیف پول متصل نیست، برو به صفحه اتصال
                connectWallet();
                return;
            }

            // اگر کیف پول متصل است، toggle کن dropdown
            if (walletDropdownOpen) {
                closeDropdown();
            } else {
                openDropdown();
            }
        }

        // بستن dropdown وقتی کاربر جای دیگه کلیک میکنه
        document.addEventListener('click', function(event) {
            const walletDropdown = document.querySelector('.wallet-dropdown');
            if (!walletDropdown.contains(event.target) && walletDropdownOpen) {
                closeDropdown();
            }
        });

        async function connectWallet() {
            if (tasksCompleted.wallet) {
                console.log("Wallet already connected");
                return;
            }

            console.log("Opening wallet connection");
            
            // اتصال مستقیم با در نظر گیری محیط
            if (window.Telegram && window.Telegram.WebApp) {
                // در Telegram WebApp از openLink استفاده کن
                const connectUrl = `/wallet-browser-connect?telegram_id=${USER_ID}`;
                console.log('Opening wallet connection in Telegram WebApp:', connectUrl);
                window.Telegram.WebApp.openLink(connectUrl);
            } else {
                // در مرورگر عادی
                console.log('Opening wallet connection in regular browser');
                window.location.href = `/wallet-browser-connect?telegram_id=${USER_ID}`;
            }
        }

        async function changeWallet() {
            console.log("Redirecting to change wallet");
            
            if (window.Telegram && window.Telegram.WebApp) {
                const connectUrl = `/wallet-browser-connect?telegram_id=${USER_ID}`;
                window.Telegram.WebApp.openLink(connectUrl);
            } else {
                window.location.href = `/wallet-browser-connect?telegram_id=${USER_ID}`;
            }
            
            // بستن dropdown
            closeDropdown();
        }

        async function disconnectWallet() {
            if (!confirm('Are you sure you want to disconnect your wallet?')) {
                return;
            }

            try {
                const response = await fetch('/api/wallet/disconnect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegram_id: USER_ID })
                });

                if (response.ok) {
                    markAsDisconnected("connect-wallet");
                    
                    // نمایش پیام موفقیت
                    const successMsg = document.createElement('div');
                    successMsg.innerHTML = '✅ Wallet disconnected successfully!';
                    successMsg.style.cssText = `
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: #28a745;
                        color: white;
                        padding: 10px 20px;
                        border-radius: 5px;
                        z-index: 10000;
                        font-weight: bold;
                    `;
                    document.body.appendChild(successMsg);
                    setTimeout(() => successMsg.remove(), 3000);
                    
                } else {
                    const errorData = await response.json();
                    alert(`❌ Error disconnecting wallet: ${errorData.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error disconnecting wallet:', error);
                alert('❌ Error disconnecting wallet');
            }
        }

        async function payCommission() {
            if (commissionPaid) {
                console.log("Commission already paid");
                return;
            }

            // بررسی اتصال wallet
            if (!isWalletConnected) {
                alert('❌ Please connect your wallet first');
                return;
            }

            console.log("Initiating commission payment");

            const button = document.getElementById("commission-button");
            const icon = document.getElementById("commission-icon");
            
            // نمایش loading state
            button.classList.add("loading");
            icon.classList.remove("fa-chevron-right");
            icon.classList.add("fa-spinner");

            try {
                // ارسال درخواست پرداخت کمیسیون
                const response = await fetch('/api/commission/pay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        telegram_id: USER_ID,
                        wallet_address: connectedWalletAddress
                    })
                });

                const data = await response.json();

                if (data.success && data.payment_url) {
                    console.log('Payment URL received:', data.payment_url);
                    
                    // هدایت به wallet برای پرداخت
                    if (window.Telegram && window.Telegram.WebApp) {
                        window.Telegram.WebApp.openLink(data.payment_url);
                    } else {
                        window.open(data.payment_url, '_blank');
                    }

                    // بعد از مدتی وضعیت را چک کن
                    setTimeout(() => {
                        checkCommissionStatus();
                    }, 3000);

                } else {
                    throw new Error(data.error || 'Failed to initiate payment');
                }

            } catch (error) {
                console.error('Error paying commission:', error);
                alert(`❌ Error initiating payment: ${error.message}`);
            } finally {
                // حذف loading state
                button.classList.remove("loading");
                icon.classList.remove("fa-spinner");
                icon.classList.add("fa-chevron-right");
            }
        }

        function handleTaskCompletion() {
            if (tasksCompleted.task) return;
            window.location.href = "/earn";
        }

        function handleInviteCheck() {
            if (tasksCompleted.invite) return;
            window.location.href = "/friends";
        }

        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            
            // Handle page focus events in Telegram
            window.addEventListener('focus', () => {
                console.log('Page gained focus, checking statuses...');
                setTimeout(() => {
                    checkWalletStatus();
                    checkCommissionStatus();
                }, 1000);
            });
            
            // Listen for Telegram WebApp events
            window.Telegram.WebApp.onEvent('viewportChanged', () => {
                console.log('Telegram viewport changed');
            });
        }

        // اضافه کردن event listener برای تشخیص بازگشت به صفحه
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('Page became visible, checking statuses...');
                setTimeout(() => {
                    checkWalletStatus();
                    checkCommissionStatus();
                }, 500);
            }
        });

        // بررسی وضعیت‌ها هنگام لود صفحه
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            // بررسی پارامتر wallet_updated
            const wasUpdated = checkWalletUpdateParam();
            
            if (!wasUpdated) {
                // بررسی وضعیت‌ها
                checkUserTasks();
                checkWalletStatus();
                checkCommissionStatus();
            }
            
            // Set up periodic status check (every 30 seconds)
            setInterval(() => {
                if (!document.hidden) {
                    console.log('Periodic status check...');
                    checkWalletStatus();
                    checkCommissionStatus();
                }
            }, 30000);
        });

        // اضافه کردن event listener برای window focus
        window.addEventListener('focus', () => {
            console.log('Window focused, refreshing statuses...');
            setTimeout(() => {
                checkWalletStatus();
                checkCommissionStatus();
            }, 1000);
        });

        console.log('Airdrop script initialized');
    </script>
</body>
</html>
