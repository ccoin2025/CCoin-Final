    <script>
        let isWalletConnected = false;

        const USER_ID = new URLSearchParams(window.location.search).get('telegram_id') ||

        // Ø¨Ø±Ø±Ø³ÛŒ ÙˆØ¶Ø¹ÛŒØª Ø§ØªØµØ§Ù„ Ú©ÛŒÙ Ù¾ÙˆÙ„ Ù‡Ù†Ú¯Ø§Ù… Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ ØµÙØ­Ù‡
        async function checkWalletConnection() {
            try {
                const response = await fetch(`/api/wallet/status?telegram_id=${USER_ID}`);
                const data = await response.json();

        // ØªÙ†Ø¸ÛŒÙ… ÙˆØ¶Ø¹ÛŒØª Ù…ØªØµÙ„ Ø¨Ø±Ø§ÛŒ Ú©ÛŒÙ Ù¾ÙˆÙ„
        function setWalletConnected(address) {
            isWalletConnected = true;
            currentWalletAddress = address;
            
            const buttonText = document.getElementById('wallet-button-text');
            const walletIcon = document.getElementById('wallet-icon');
            const statusIndicator = document.getElementById('wallet-status-indicator');
            const walletBox = document.getElementById('connect-wallet');
            const addressDropdown = document.getElementById('wallet-address-dropdown');
            
            // ØªØºÛŒÛŒØ± Ù…ØªÙ† Ø¯Ú©Ù…Ù‡
            buttonText.textContent = 'Wallet Connected';
            
            // ØªØºÛŒÛŒØ± Ø¢ÛŒÚ©ÙˆÙ† Ø¨Ù‡ Ú†Ú©
            walletIcon.className = 'fas fa-check right-icon';
            walletIcon.style.color = '#28a745';
            
            // Ù†Ù…Ø§ÛŒØ´ Ù†Ø´Ø§Ù†Ú¯Ø± Ø§ØªØµØ§Ù„
            statusIndicator.classList.add('connected');
            
            // Ø§ÙØ²ÙˆØ¯Ù† Ú©Ù„Ø§Ø³ connected
            walletBox.classList.add('completed');
            walletBox.querySelector('.task-button').classList.add('wallet-connected');
            
            // ØªÙ†Ø¸ÛŒÙ… Ø¢Ø¯Ø±Ø³ Ø¯Ø± dropdown
            addressDropdown.textContent = address;
        }

        // ØªØ§Ø¨Ø¹ Ø§ØµÙ„ÛŒ Ø¨Ø±Ø§ÛŒ toggle Ú©Ø±Ø¯Ù† Ù…Ù†ÙˆÛŒ Ú©Ø´ÙˆÛŒÛŒ
        function toggleWalletDropdown() {
            if (!isWalletConnected) {
                // Ø§Ú¯Ø± Ú©ÛŒÙ Ù¾ÙˆÙ„ Ù…ØªØµÙ„ Ù†ÛŒØ³ØªØŒ Ù…ÙˆØ¯Ø§Ù„ Ø±Ø§ Ù†Ù…Ø§ÛŒØ´ Ø¯Ù‡ÛŒØ¯
                showPhantomModal();

                // Ø§Ú¯Ø± Ù…ØªØµÙ„ Ø§Ø³ØªØŒ Ù…Ù†ÙˆÛŒ Ú©Ø´ÙˆÛŒÛŒ Ø±Ø§ toggle Ú©Ù†ÛŒØ¯
                const dropdownContent = document.getElementById('wallet-dropdown-content');
                dropdownContent.classList.toggle('show');
            }
        }

        // Ù†Ù…Ø§ÛŒØ´ Ù…ÙˆØ¯Ø§Ù„ Ø§ØªØµØ§Ù„ ÙØ§Ù†ØªÙˆÙ…
        function showPhantomModal() {
            const modal = document.getElementById('phantom-modal');
            modal.classList.add('show');
            
            // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² scroll Ø¯Ø± background
            document.body.style.overflow = 'hidden';
        }

        // Ø¨Ø³ØªÙ† Ù…ÙˆØ¯Ø§Ù„ ÙØ§Ù†ØªÙˆÙ…
        function closePhantomModal() {
            const modal = document.getElementById('phantom-modal');
            modal.classList.remove('show');
            
            // Ø¨Ø±Ú¯Ø±Ø¯Ø§Ù†Ø¯Ù† scroll
            document.body.style.overflow = 'auto';
        }

        // Ø¨Ø§Ø² Ú©Ø±Ø¯Ù† Ø§Ù¾ ÙØ§Ù†ØªÙˆÙ…
        function openPhantomApp() {
            const walletConnectUrl = `/wallet/browser/connect?telegram_id=${USER_ID}`;
            
            // Ø¨Ø³ØªÙ† Ù…ÙˆØ¯Ø§Ù„
            closePhantomModal();
            
            // Ù‡Ø¯Ø§ÛŒØª Ø¨Ù‡ ØµÙØ­Ù‡ Ø§ØªØµØ§Ù„ Ø¯Ø± Ù…Ø±ÙˆØ±Ú¯Ø± Ø®Ø§Ø±Ø¬ÛŒ
            if (window.Telegram?.WebApp) {
                // Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² openLink ØªÙ„Ú¯Ø±Ø§Ù… Ø¨Ø±Ø§ÛŒ Ø¨Ø§Ø² Ú©Ø±Ø¯Ù† Ø¯Ø± Ù…Ø±ÙˆØ±Ú¯Ø± Ø®Ø§Ø±Ø¬ÛŒ
                window.Telegram.WebApp.openLink(walletConnectUrl);
            } else {

                window.open(walletConnectUrl, '_blank');

        }

        // Ù‚Ø·Ø¹ Ø§ØªØµØ§Ù„ Ú©ÛŒÙ Ù¾ÙˆÙ„
        async function disconnectWallet() {
            try {
                const response = await fetch('/api/wallet/disconnect', {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({ telegram_id: USER_ID })

                if (response.ok) {
                    resetWalletState();
                    showToast('Wallet disconnected successfully', 'success');

        function changeWallet() {

            disconnectWallet().then(() => {

            // Ù…Ø®ÙÛŒ Ú©Ø±Ø¯Ù† Ù†Ø´Ø§Ù†Ú¯Ø± Ø§ØªØµØ§Ù„
            statusIndicator.classList.remove('connected');
            
            // Ø­Ø°Ù Ú©Ù„Ø§Ø³â€ŒÙ‡Ø§ÛŒ connected
            walletBox.classList.remove('completed');

            const toast = document.createElement('div');

            setTimeout(() => {

        }

        // Ø¨Ø³ØªÙ† dropdown Ù‡Ù†Ú¯Ø§Ù… Ú©Ù„ÛŒÚ© Ø®Ø§Ø±Ø¬ Ø§Ø² Ø¢Ù†
        document.addEventListener('click', function(event) {
            const walletDropdown = document.getElementById('wallet-dropdown');

        async function handleTaskCompletion() {

        async function payCommission() {
            if (!isWalletConnected) {
                showToast('Please connect your wallet first', 'error');
                return;
            }
            
            const button = document.getElementById('commission-button');
            const buttonText = document.getElementById('commission-button-text');
            const buttonIcon = document.getElementById('commission-icon');
            
            // ØªÙ†Ø¸ÛŒÙ… Ø­Ø§Ù„Øª loading
            button.classList.add('loading');
            buttonText.textContent = 'Processing Payment...';
            buttonIcon.className = 'fas fa-spinner right-icon';
            
            try {
                // Ø§Ø±Ø³Ø§Ù„ Ø¯Ø±Ø®ÙˆØ§Ø³Øª Ù¾Ø±Ø¯Ø§Ø®Øª
                const response = await fetch('/api/commission/pay', {

        function startCountdown() {
            // ØªØ§Ø±ÛŒØ® Ù‡Ø¯Ù (Ù…Ø«Ø§Ù„: 31 Ø¯Ø³Ø§Ù…Ø¨Ø± 2024)
            const targetDate = new Date('2024-12-31 23:59:59').getTime();
            
            const countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('days').textContent = '00';
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }, 1000);
        }
