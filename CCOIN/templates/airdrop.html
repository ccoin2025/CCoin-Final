<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="csrf-token" content="{{ request.session.csrf_token }}">
    <title>Airdrop</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/airdrop.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ÿßÿ≥ÿ™ÿß€åŸÑ ŸÖŸÜŸà€å ⁄©ÿ¥Ÿà€å€å ⁄©€åŸÅ ŸæŸàŸÑ */
        .wallet-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .wallet-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 10px;
            border: 2px solid #28a745;
            top: 100%;
            left: 0;
            margin-top: 5px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .wallet-dropdown-content.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .wallet-info-dropdown {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }

        .wallet-address-dropdown {
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            background: #e9ecef;
            padding: 8px;
            border-radius: 5px;
            margin: 8px 0;
            color: #333;
            border: 1px solid #ddd;
            max-height: 60px;
            overflow-y: auto;
        }

        .wallet-actions-dropdown {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .wallet-action-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .wallet-action-btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        .disconnect-btn {
            background: #dc3545;
        }

        .disconnect-btn:hover {
            background: #c82333;
        }

        .change-btn {
            background: #ffc107;
            color: #333;
        }

        .change-btn:hover {
            background: #e0a800;
        }

        /* ÿßÿ≥ÿ™ÿß€åŸÑ ÿØ⁄©ŸÖŸá ⁄©ÿßŸÜ⁄©ÿ™ ŸàŸÑÿ™ */
        .wallet-connect-button {
            position: relative;
        }

        .wallet-status-indicator {
            position: absolute;
            top: -3px;
            right: -3px;
            width: 14px;
            height: 14px;
            background: #28a745;
            border-radius: 50%;
            display: none;
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px #28a745;
        }

        .wallet-status-indicator.connected {
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }

        /* ÿ™ÿ∫€å€åÿ± ÿ¢€å⁄©ŸàŸÜ ÿ®ÿ±ÿß€å ÿ≠ÿßŸÑÿ™ connected */
        .task-button.wallet-connected .right-icon {
            color: #28a745 !important;
        }

        /* ÿ™ÿ∫€å€åÿ± ÿ±ŸÜ⁄Ø ÿØ⁄©ŸÖŸá ÿ®ÿ±ÿß€å ÿ≠ÿßŸÑÿ™ connected */
        .task-box.completed {
            border-color: #28a745;
        }

        .task-box.completed .task-button {
            background: rgba(40, 167, 69, 0.1);
        }

        /* ÿßÿ≥ÿ™ÿß€åŸÑ ÿ®Ÿáÿ™ÿ± ÿ®ÿ±ÿß€å ÿ¢€å⁄©ŸàŸÜ ⁄Ü⁄© */
        .fa-check {
            color: #28a745;
            font-weight: bold;
        }

        /* ÿßÿ≥ÿ™ÿß€åŸÑ ÿ®ÿ±ÿß€å ÿ≠ÿßŸÑÿ™ dropdown ÿ®ÿßÿ≤ */
        .wallet-dropdown.open .task-button {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        /* ÿ®Ÿáÿ®ŸàÿØ responsive */
        @media (max-width: 480px) {
            .wallet-address-dropdown {
                font-size: 10px;
                padding: 6px;
            }
            
            .wallet-action-btn {
                padding: 8px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="countdown">
                <span id="days">00</span>d :
                <span id="hours">00</span>h :
                <span id="minutes">00</span>m :
                <span id="seconds">00</span>s
            </div>
            <div class="token-value">
                <p>1 CCoin = $ 0.02</p>
            </div>
        </div>

        <div class="airdrop-criteria">
            <h2>Airdrop Criteria</h2>
            
            <div id="task-completion" class="task-box">
                <button onclick="handleTaskCompletion()" class="task-button">
                    <span class="left-text">Tasks Completion</span>
                    <i class="fas fa-chevron-right right-icon"></i>
                </button>
            </div>

            <div id="inviting-friends" class="task-box">
                <button onclick="handleInviteCheck()" class="task-button">
                    <span class="left-text">Inviting Friends</span>
                    <i class="fas fa-chevron-right right-icon"></i>
                </button>
            </div>

            <!-- ⁄©€åŸÅ ŸæŸàŸÑ ÿ®ÿß ŸÖŸÜŸà€å ⁄©ÿ¥Ÿà€å€å -->
            <div id="connect-wallet" class="task-box">
                <div class="wallet-dropdown" id="wallet-dropdown">
                    <button onclick="toggleWalletDropdown()" class="task-button wallet-connect-button">
                        <span class="left-text" id="wallet-button-text">Connect Wallet</span>
                        <div class="wallet-status-indicator" id="wallet-status-indicator"></div>
                        <i class="fas fa-chevron-right right-icon" id="wallet-icon"></i>
                    </button>
                    
                    <!-- ŸÖŸÜŸà€å ⁄©ÿ¥Ÿà€å€å -->
                    <div id="wallet-dropdown-content" class="wallet-dropdown-content">
                        <div class="wallet-info-dropdown">
                            <div><strong>‚úÖ Connected Wallet:</strong></div>
                            <div id="wallet-address-dropdown" class="wallet-address-dropdown"></div>
                            <div class="wallet-actions-dropdown">
                                <button onclick="changeWallet()" class="wallet-action-btn change-btn">
                                    üîÑ Change
                                </button>
                                <button onclick="disconnectWallet()" class="wallet-action-btn disconnect-btn">
                                    üö´ Disconnect
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="pay-commission" class="task-box">
                <button onclick="payCommission()" class="task-button">
                    <span class="left-text">Pay for the Commission</span>
                    <i class="fas fa-chevron-right right-icon"></i>
                </button>
            </div>
        </div>

        <div class="footer-icons">
            <a href="/leaders" class="footer-btn">
                <i class="fas fa-medal"></i>
                <span>Leaders</span>
            </a>
            <a href="/friends" class="footer-btn">
                <i class="fas fa-user-friends"></i>
                <span>Friends</span>
            </a>
            <a href="/home" class="footer-btn">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/earn" class="footer-btn">
                <i class="fas fa-coins"></i>
                <span>Earn</span>
            </a>
            <a href="/airdrop" class="footer-btn active">
                <i class="fas fa-rocket"></i>
                <span>AirDrop</span>
            </a>
        </div>
    </div>

    <script>
        const USER_ID = "{{ request.session.telegram_id }}";
        console.log("airdrop.js loaded");

        let tasksCompleted = { task: false, invite: false, wallet: false, pay: false };
        let isWalletConnected = false;
        let walletDropdownOpen = false;
        let connectedWalletAddress = '';

        // ÿ®ÿ±ÿ±ÿ≥€å Ÿæÿßÿ±ÿßŸÖÿ™ÿ± wallet_updated ÿØÿ± URL
        function checkWalletUpdateParam() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('wallet_updated') === '1') {
                console.log('Wallet was updated, refreshing status...');
                // ÿ≠ÿ∞ŸÅ Ÿæÿßÿ±ÿßŸÖÿ™ÿ± ÿßÿ≤ URL
                const newUrl = window.location.pathname + (urlParams.has('telegram_id') ? `?telegram_id=${urlParams.get('telegram_id')}` : '');
                window.history.replaceState({}, '', newUrl);
                
                // ÿ®ÿ±ÿ±ÿ≥€å ŸÖÿ¨ÿØÿØ Ÿàÿ∂ÿπ€åÿ™ wallet ÿ®ÿß ÿ™ÿßÿÆ€åÿ± ⁄©Ÿàÿ™ÿßŸá
                setTimeout(() => {
                    checkWalletStatus();
                }, 500);
                
                return true;
            }
            return false;
        }

        function markAsCompleted(id) {
            const box = document.getElementById(id);
            const icon = box.querySelector(".right-icon");
            icon.classList.remove("fa-chevron-right");
            icon.classList.add("fa-check");
            box.classList.add("completed");
        }

        function markAsConnected(id, walletAddress) {
            const box = document.getElementById(id);
            const button = box.querySelector(".task-button");
            const icon = document.getElementById("wallet-icon");
            const buttonText = document.getElementById("wallet-button-text");
            const statusIndicator = document.getElementById("wallet-status-indicator");
            const addressDropdown = document.getElementById("wallet-address-dropdown");
            const dropdown = document.getElementById("wallet-dropdown");

            // ÿ™ÿ∫€å€åÿ± ÿ¢€å⁄©ŸàŸÜ ÿ®Ÿá ÿ™€å⁄©
            icon.classList.remove("fa-chevron-right", "fa-chevron-down", "fa-chevron-up");
            icon.classList.add("fa-check");
            
            // ÿ™ÿ∫€å€åÿ± ŸÖÿ™ŸÜ ÿØ⁄©ŸÖŸá
            buttonText.textContent = "Wallet Connected";
            
            // ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ ⁄©ŸÑÿßÿ≥‚ÄåŸáÿß€å ŸÖÿ±ÿ®Ÿàÿ∑ ÿ®Ÿá ÿßÿ™ÿµÿßŸÑ
            box.classList.add("completed");
            button.classList.add("wallet-connected");

            // ŸÜŸÖÿß€åÿ¥ ŸÜÿ¥ÿßŸÜ⁄Øÿ± ÿßÿ™ÿµÿßŸÑ ÿ®ÿß ÿßŸÜ€åŸÖ€åÿ¥ŸÜ
            statusIndicator.classList.add("connected");

            // ŸÇÿ±ÿßÿ± ÿØÿßÿØŸÜ ÿ¢ÿØÿ±ÿ≥ ÿØÿ± dropdown
            addressDropdown.textContent = walletAddress;
            
            // ÿ∞ÿÆ€åÿ±Ÿá ÿ¢ÿØÿ±ÿ≥
            connectedWalletAddress = walletAddress;
            isWalletConnected = true;
            tasksCompleted.wallet = true;
            
            // ÿ∞ÿÆ€åÿ±Ÿá ÿØÿ± localStorage
            localStorage.setItem('phantomConnected', 'true');
            localStorage.setItem('walletAddress', walletAddress);
            
            console.log('Wallet marked as connected:', walletAddress);

            // ÿß⁄Øÿ± dropdown ÿ®ÿßÿ≤ ÿ®ŸàÿØÿå ÿ¢ŸÜ ÿ±ÿß ÿ®ÿ®ŸÜÿØ
            if (walletDropdownOpen) {
                closeDropdown();
            }
        }

        function markAsDisconnected(id) {
            const box = document.getElementById(id);
            const button = box.querySelector(".task-button");
            const icon = document.getElementById("wallet-icon");
            const buttonText = document.getElementById("wallet-button-text");
            const statusIndicator = document.getElementById("wallet-status-indicator");
            const dropdownContent = document.getElementById("wallet-dropdown-content");
            const dropdown = document.getElementById("wallet-dropdown");

            // ÿ®ÿ±⁄Øÿ±ÿØÿßŸÜ ÿ¢€å⁄©ŸàŸÜ ÿ®Ÿá ÿ≠ÿßŸÑÿ™ ÿßŸàŸÑ€åŸá
            icon.classList.remove("fa-check", "fa-chevron-down", "fa-chevron-up");
            icon.classList.add("fa-chevron-right");
            
            // ÿ®ÿ±⁄Øÿ±ÿØÿßŸÜ ŸÖÿ™ŸÜ ÿ®Ÿá ÿ≠ÿßŸÑÿ™ ÿßŸàŸÑ€åŸá
            buttonText.textContent = "Connect Wallet";
            
            // ÿ≠ÿ∞ŸÅ ⁄©ŸÑÿßÿ≥‚ÄåŸáÿß€å ŸÖÿ±ÿ®Ÿàÿ∑ ÿ®Ÿá ÿßÿ™ÿµÿßŸÑ
            box.classList.remove("completed");
            button.classList.remove("wallet-connected");

            // ŸÖÿÆŸÅ€å ⁄©ÿ±ÿØŸÜ ŸÜÿ¥ÿßŸÜ⁄Øÿ± ÿßÿ™ÿµÿßŸÑ
            statusIndicator.classList.remove("connected");

            // ÿ®ÿ≥ÿ™ŸÜ dropdown
            closeDropdown();
            
            // Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ ŸÖÿ™ÿ∫€åÿ±Ÿáÿß
            connectedWalletAddress = '';
            isWalletConnected = false;
            tasksCompleted.wallet = false;
            
            // Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ localStorage
            localStorage.removeItem('phantomConnected');
            localStorage.removeItem('walletAddress');
            
            console.log('Wallet marked as disconnected');
        }

        function openDropdown() {
            const dropdownContent = document.getElementById("wallet-dropdown-content");
            const icon = document.getElementById("wallet-icon");
            const dropdown = document.getElementById("wallet-dropdown");
            
            dropdownContent.classList.add("show");
            dropdown.classList.add("open");
            icon.classList.remove("fa-check");
            icon.classList.add("fa-chevron-up");
            walletDropdownOpen = true;
            
            console.log('Dropdown opened');
        }

        function closeDropdown() {
            const dropdownContent = document.getElementById("wallet-dropdown-content");
            const icon = document.getElementById("wallet-icon");
            const dropdown = document.getElementById("wallet-dropdown");
            
            dropdownContent.classList.remove("show");
            dropdown.classList.remove("open");
            
            if (isWalletConnected) {
                icon.classList.remove("fa-chevron-up", "fa-chevron-down");
                icon.classList.add("fa-check");
            } else {
                icon.classList.remove("fa-chevron-up", "fa-chevron-down");
                icon.classList.add("fa-chevron-right");
            }
            
            walletDropdownOpen = false;
            console.log('Dropdown closed');
        }

        async function checkUserTasks() {
            try {
                const response = await fetch(`/api/user-tasks/status?user_id=${USER_ID}`);
                const data = await response.json();
                if (data.task) markAsCompleted("task-completion");
            } catch (err) {
                console.error("Error checking tasks:", err);
            }
        }

        async function checkWalletStatus() {
            console.log('Checking wallet status...');
            
            try {
                const response = await fetch(`/api/wallet/status?telegram_id=${USER_ID}`);
                const data = await response.json();
                
                console.log('Wallet status response:', data);
                
                if (data.success && data.connected && data.address) {
                    markAsConnected("connect-wallet", data.address);
                    console.log('Wallet found and marked as connected');
                } else {
                    markAsDisconnected("connect-wallet");
                    console.log('No wallet connection found');
                }
            } catch (err) {
                console.error("Error checking wallet status:", err);
                markAsDisconnected("connect-wallet");
            }
        }

        function toggleWalletDropdown() {
            if (!isWalletConnected) {
                // ÿß⁄Øÿ± ⁄©€åŸÅ ŸæŸàŸÑ ŸÖÿ™ÿµŸÑ ŸÜ€åÿ≥ÿ™ÿå ÿ®ÿ±Ÿà ÿ®Ÿá ÿµŸÅÿ≠Ÿá ÿßÿ™ÿµÿßŸÑ
                connectWallet();
                return;
            }

            // ÿß⁄Øÿ± ⁄©€åŸÅ ŸæŸàŸÑ ŸÖÿ™ÿµŸÑ ÿßÿ≥ÿ™ÿå toggle ⁄©ŸÜ dropdown
            if (walletDropdownOpen) {
                closeDropdown();
            } else {
                openDropdown();
            }
        }

        // ÿ®ÿ≥ÿ™ŸÜ dropdown ŸàŸÇÿ™€å ⁄©ÿßÿ±ÿ®ÿ± ÿ¨ÿß€å ÿØ€å⁄ØŸá ⁄©ŸÑ€å⁄© ŸÖ€å⁄©ŸÜŸá
        document.addEventListener('click', function(event) {
            const walletDropdown = document.querySelector('.wallet-dropdown');
            if (!walletDropdown.contains(event.target) && walletDropdownOpen) {
                closeDropdown();
            }
        });

        async function connectWallet() {
            if (tasksCompleted.wallet) {
                console.log("Wallet already connected");
                return;
            }

            console.log("Opening wallet connection");
            
            // ÿßÿ™ÿµÿßŸÑ ŸÖÿ≥ÿ™ŸÇ€åŸÖ ÿ®ÿß ÿØÿ± ŸÜÿ∏ÿ± ⁄Ø€åÿ±€å ŸÖÿ≠€åÿ∑
            if (window.Telegram && window.Telegram.WebApp) {
                // ÿØÿ± Telegram WebApp ÿßÿ≤ openLink ÿßÿ≥ÿ™ŸÅÿßÿØŸá ⁄©ŸÜ
                const connectUrl = `/wallet-browser-connect?telegram_id=${USER_ID}`;
                console.log('Opening wallet connection in Telegram WebApp:', connectUrl);
                window.Telegram.WebApp.openLink(connectUrl);
            } else {
                // ÿØÿ± ŸÖÿ±Ÿàÿ±⁄Øÿ± ÿπÿßÿØ€å
                console.log('Opening wallet connection in regular browser');
                window.location.href = `/wallet-browser-connect?telegram_id=${USER_ID}`;
            }
        }

        async function changeWallet() {
            console.log("Redirecting to change wallet");
            
            if (window.Telegram && window.Telegram.WebApp) {
                const connectUrl = `/wallet-browser-connect?telegram_id=${USER_ID}`;
                window.Telegram.WebApp.openLink(connectUrl);
            } else {
                window.location.href = `/wallet-browser-connect?telegram_id=${USER_ID}`;
            }
            
            // ÿ®ÿ≥ÿ™ŸÜ dropdown
            closeDropdown();
        }

        async function disconnectWallet() {
            if (!confirm('Are you sure you want to disconnect your wallet?')) {
                return;
            }

            try {
                const response = await fetch('/api/wallet/disconnect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegram_id: USER_ID })
                });

                if (response.ok) {
                    markAsDisconnected("connect-wallet");
                    
                    // ŸÜŸÖÿß€åÿ¥ Ÿæ€åÿßŸÖ ŸÖŸàŸÅŸÇ€åÿ™
                    const successMsg = document.createElement('div');
                    successMsg.innerHTML = '‚úÖ Wallet disconnected successfully!';
                    successMsg.style.cssText = `
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: #28a745;
                        color: white;
                        padding: 10px 20px;
                        border-radius: 5px;
                        z-index: 10000;
                        font-weight: bold;
                    `;
                    document.body.appendChild(successMsg);
                    setTimeout(() => successMsg.remove(), 3000);
                    
                } else {
                    const errorData = await response.json();
                    alert(`‚ùå Error disconnecting wallet: ${errorData.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error disconnecting wallet:', error);
                alert('‚ùå Error disconnecting wallet');
            }
        }

        function handleTaskCompletion() {
            if (tasksCompleted.task) return;
            window.location.href = "/earn";
        }

        function handleInviteCheck() {
            if (tasksCompleted.invite) return;
            window.location.href = "/friends";
        }

        function payCommission() {
            console.log("Pay commission clicked");
        }

        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            
            // Handle page focus events in Telegram
            window.addEventListener('focus', () => {
                console.log('Page gained focus, checking wallet status...');
                setTimeout(() => {
                    checkWalletStatus();
                }, 1000);
            });
            
            // Listen for Telegram WebApp events
            window.Telegram.WebApp.onEvent('viewportChanged', () => {
                console.log('Telegram viewport changed');
            });
        }

        // ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ event listener ÿ®ÿ±ÿß€å ÿ™ÿ¥ÿÆ€åÿµ ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®Ÿá ÿµŸÅÿ≠Ÿá
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('Page became visible, checking wallet status...');
                setTimeout(() => {
                    checkWalletStatus();
                }, 500);
            }
        });

        // ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™‚ÄåŸáÿß ŸáŸÜ⁄ØÿßŸÖ ŸÑŸàÿØ ÿµŸÅÿ≠Ÿá
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            // ÿ®ÿ±ÿ±ÿ≥€å Ÿæÿßÿ±ÿßŸÖÿ™ÿ± wallet_updated
            const wasUpdated = checkWalletUpdateParam();
            
            if (!wasUpdated) {
                // ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™‚ÄåŸáÿß
                checkUserTasks();
                checkWalletStatus();
            }
            
            // Set up periodic wallet status check (every 30 seconds)
            setInterval(() => {
                if (!document.hidden) {
                    console.log('Periodic wallet status check...');
                    checkWalletStatus();
                }
            }, 30000);
        });

        // ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ event listener ÿ®ÿ±ÿß€å window focus
        window.addEventListener('focus', () => {
            console.log('Window focused, refreshing wallet status...');
            setTimeout(() => {
                checkWalletStatus();
            }, 1000);
        });

        console.log('Airdrop script initialized');
    </script>
</body>
</html>
