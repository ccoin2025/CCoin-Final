<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Successful</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); color: white; text-align: center; padding: 50px 20px; min-height: 100vh; }
        .container { max-width: 400px; margin: 0 auto; background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 20px; }
        .btn { background: linear-gradient(135deg, #AB9FF2, #7B68EE); color: white; border: none; padding: 20px 30px; border-radius: 25px; font-size: 18px; cursor: pointer; width: 100%; margin: 15px 0; text-decoration: none; display: inline-block; box-sizing: border-box; font-weight: 600; transition: all 0.3s ease; }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Payment Successful!</h1>
        <p>{{ success_message }}</p>
        
        {% if signature %}
        <p>Transaction: <a href="https://solscan.io/tx/{{ signature }}" target="_blank">{{ signature[:16] }}...{{ signature[-16:] }}</a></p>
        {% endif %}
        
        <button class="btn" onclick="returnToApp()">Return to CCoin App</button>
        
        <p>Automatically returning in 5 seconds...</p>
    </div>

    <script>
        function returnToApp() {
            const params = new URLSearchParams(window.location.search);
            const telegramId = params.get('telegram_id');
            window.location.href = `/airdrop?telegram_id=${telegramId}`;
        }
        
        setTimeout(returnToApp, 5000);
    </script>
</body>
</html>
