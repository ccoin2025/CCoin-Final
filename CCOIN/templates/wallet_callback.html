<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Wallet Connection Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .success-icon {
            color: #28a745;
            font-size: 64px;
            margin: 20px 0;
        }

        .error-icon {
            color: #dc3545;
            font-size: 64px;
            margin: 20px 0;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .wallet-address {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            word-break: break-all;
            font-size: 14px;
        }

        .description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .return-button {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .return-button:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ffcccb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="result-container">
        {% if success %}
            <div class="success-icon">‚úÖ</div>
            <h1>Wallet Connected!</h1>
            <div class="description">
                Your Phantom wallet has been successfully connected to CCoin.
            </div>
            {% if wallet_address %}
                <div class="wallet-address">
                    {{ wallet_address }}
                </div>
            {% endif %}
        {% else %}
            <div class="error-icon">‚ùå</div>
            <h1>Connection Failed</h1>
            <div class="description">
                There was an issue connecting your wallet.
            </div>
            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}
        {% endif %}

        <button class="return-button" onclick="returnToApp()">
            üöÄ Return to CCoin App
        </button>
    </div>

    <script>
        function returnToApp() {
            const telegramId = "{{ telegram_id }}";
            let telegramUrl = `https://t.me/CTG_COIN_BOT/app`;
            
            if (telegramId) {
                telegramUrl += `?startapp=wallet_connected`;
            }

            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink(telegramUrl);
            } else {
                window.location.href = telegramUrl;
            }
        }

        // ÿÆŸàÿØ⁄©ÿßÿ± ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®Ÿá ÿßŸæ ÿ®ÿπÿØ ÿßÿ≤ 5 ÿ´ÿßŸÜ€åŸá ÿØÿ± ÿµŸàÿ±ÿ™ ŸÖŸàŸÅŸÇ€åÿ™
        {% if success %}
            setTimeout(() => {
                returnToApp();
            }, 5000);
        {% endif %}
    </script>
</body>
</html>
