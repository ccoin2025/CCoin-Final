<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phantom Wallet Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .status {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ñ Phantom Wallet</h1>
        
        <div class="status">
            <h2>‚úÖ Connection Successful!</h2>
            <p>Your Phantom wallet has been connected successfully.</p>
        </div>
        
        <button class="btn" onclick="continueToAirdrop()">
            üéÅ Continue to Airdrop
        </button>
    </div>

    <script>
        function continueToAirdrop() {
            var params = new URLSearchParams(window.location.search);
            var telegramId = params.get('telegram_id') || '';
            
            if (telegramId) {
                window.location.href = '/airdrop?telegram_id=' + telegramId;
            } else {
                alert('Error: Missing telegram ID');
            }
        }
        
        // Auto redirect after 3 seconds
        setTimeout(function() {
            continueToAirdrop();
        }, 3000);
    </script>
</body>
</html>
