<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection Result</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000; color: #fff; min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .container { text-align: center; max-width: 400px; width: 100%; }
        .result-icon { font-size: 80px; margin-bottom: 20px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        .message { color: #999; margin-bottom: 30px; line-height: 1.5; }
        .wallet-info {
            background: #222; border: 1px solid #444; border-radius: 10px;
            padding: 15px; margin: 20px 0; word-break: break-all;
        }
        .return-btn {
            background: #fff; color: #000; border: none; padding: 15px 30px;
            border-radius: 10px; font-size: 16px; font-weight: 600;
            cursor: pointer; width: 100%; margin-top: 20px;
        }
        .return-btn:hover { background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        {% if success %}
        <div class="result-icon success">✅</div>
        <h1>Wallet Connected!</h1>
        <p class="message">Your Phantom wallet has been successfully connected to your account.</p>
        {% if wallet_address %}
        <div class="wallet-info">
            <strong>Connected Wallet:</strong><br>
            <code>{{ wallet_address }}</code>
        </div>
        {% endif %}
        {% else %}
        <div class="result-icon error">❌</div>
        <h1>Connection Failed</h1>
        <p class="message">{{ error or "Failed to connect wallet. Please try again." }}</p>
        {% endif %}
        
        <button class="return-btn" onclick="returnToApp()">
            Return to App
        </button>
    </div>

    <script>
        function returnToApp() {
            const telegram_id = '{{ telegram_id }}';
            
            if (window.Telegram?.WebApp) {
                // بستن صفحه و برگشت به Mini App
                window.Telegram.WebApp.close();
            } else {
                // برگشت به صفحه airdrop
                window.location.href = `/airdrop?telegram_id=${telegram_id}`;
            }
        }

        // تنظیمات Telegram WebApp
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                // تنظیم دکمه Back
                window.Telegram.WebApp.BackButton.show();
                window.Telegram.WebApp.BackButton.onClick(() => {
                    returnToApp();
                });
            }

            // بازگشت خودکار بعد از 3 ثانیه (فقط در صورت موفقیت)
            {% if success %}
            setTimeout(() => {
                returnToApp();
            }, 5000);
            {% endif %}
        });
    </script>
</body>
</html>
