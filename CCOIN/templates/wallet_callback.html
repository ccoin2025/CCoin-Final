<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection Result</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .success { color: #90ee90; }
        .error { color: #ffb3b3; }
        
        .wallet-address {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #444;
        }
        
        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if success %}
            <h1 class="success">✅ Wallet Connected!</h1>
            <p>Your Phantom wallet has been connected successfully.</p>
            {% if wallet_address %}
                <div class="wallet-address">{{ wallet_address }}</div>
            {% endif %}
        {% else %}
            <h1 class="error">❌ Connection Failed</h1>
            <p>{{ error }}</p>
        {% endif %}
        
        <button class="btn" onclick="returnToApp()">
            Return to App
        </button>
    </div>

    <script>
        function returnToApp() {
            const telegramId = "{{ telegram_id }}";
            
            if (window.Telegram?.WebApp) {
                // بازگشت به Mini App
                window.Telegram.WebApp.close();
            } else {
                // بازگشت به صفحه airdrop
                window.location.href = `/airdrop?telegram_id=${telegramId}`;
            }
        }
        
        // تنظیمات Telegram WebApp
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
        
        // بازگشت خودکار بعد از 5 ثانیه
        setTimeout(returnToApp, 5000);
    </script>
</body>
</html>
