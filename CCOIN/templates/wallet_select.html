<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 14px;
        }

        .wallet-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .wallet-item {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .wallet-item:active {
            transform: translateY(0);
        }

        .wallet-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: white;
            padding: 8px;
        }

        .wallet-info {
            flex: 1;
        }

        .wallet-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .wallet-desc {
            font-size: 13px;
            opacity: 0.8;
        }

        .wallet-status {
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
            white-space: nowrap;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 16px;
        }

        .success-message {
            text-align: center;
            padding: 30px;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .success-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .wallet-address {
            font-family: monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            word-break: break-all;
        }

        .back-btn {
            background: linear-gradient(135deg, #AB9FF2, #7B68EE);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #9A8CF1, #6A5ACD);
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="select-wallet">
            <h1>ðŸ”— Connect Wallet</h1>
            <p class="subtitle">Select your wallet to connect</p>
            
            <div class="wallet-list">
                <!-- Phantom Wallet Only -->
                <div class="wallet-item" onclick="connectWallet('phantom')">
                    <img src="https://phantom.app/img/phantom-logo.svg" 
                         alt="Phantom" class="wallet-icon">
                    <div class="wallet-info">
                        <div class="wallet-name">Phantom</div>
                        <div class="wallet-desc">The most popular Solana wallet</div>
                    </div>
                    <div class="wallet-status">Recommended</div>
                </div>
            </div>
        </div>

        <div id="loading" style="display: none;">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p class="loading-text">Connecting to wallet...</p>
            </div>
        </div>

        <div id="success" style="display: none;">
            <div class="success-message">
                <div class="success-icon">âœ…</div>
                <div class="success-text">Wallet Connected Successfully!</div>
                <div class="wallet-address" id="connected-address"></div>
                <p>Redirecting back to airdrop page...</p>
            </div>
        </div>

        <div id="error" style="display: none;">
            <div class="error-message">
                <p id="error-text"></p>
            </div>
            <button class="back-btn" onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegram_id');

        if (!telegramId) {
            showError('Error: telegram_id not found');
        }

        async function connectWallet(walletType) {
            try {
                // Show loading
                document.getElementById('select-wallet').style.display = 'none';
                document.getElementById('loading').style.display = 'block';

                let walletAddress = null;

                if (walletType === 'phantom') {
                    walletAddress = await connectPhantom();
                }

                if (!walletAddress) {
                    throw new Error('Failed to connect wallet');
                }

                // Save to backend
                await saveWalletToBackend(walletAddress);

                // Show success
                showSuccess(walletAddress);

                // Return to airdrop page after 3 seconds
                setTimeout(() => {
                    returnToAirdrop();
                }, 3000);

            } catch (error) {
                console.error('Connection error:', error);
                showError('Connection failed: ' + error.message);
            }
        }

        async function connectPhantom() {
            // Check if in Phantom browser
            if (window.solana && window.solana.isPhantom) {
                const response = await window.solana.connect();
                return response.publicKey.toString();
            } else {
                // Open in Phantom Browser
                const currentUrl = window.location.href;
                const phantomUrl = `https://phantom.app/ul/browse/${encodeURIComponent(currentUrl)}`;
                window.location.href = phantomUrl;
                return null;
            }
        }

        async function saveWalletToBackend(walletAddress) {
            const response = await fetch('/wallet/connect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    telegram_id: telegramId,
                    wallet_address: walletAddress
                })
            });

            const data = await response.json();

            if (!data.success) {
                throw new Error(data.message || 'Failed to save wallet');
            }

            return data;
        }

        function showSuccess(address) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('connected-address').textContent = 
                `${address.substring(0, 8)}...${address.substring(address.length - 8)}`;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('select-wallet').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-text').textContent = message;
        }

        function returnToAirdrop() {
            // Method 1: Use Telegram WebApp API
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
                return;
            }

            // Method 2: Return to airdrop page
            window.location.href = `/airdrop?telegram_id=${telegramId}`;
        }

        // Check for auto-connect (when returning from Phantom Browser)
        window.addEventListener('load', async function() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect({ onlyIfTrusted: true });
                    if (response.publicKey) {
                        // Auto-save if already connected
                        const walletAddress = response.publicKey.toString();
                        await saveWalletToBackend(walletAddress);
                        showSuccess(walletAddress);
                        setTimeout(returnToAirdrop, 2000);
                    }
                } catch (error) {
                    console.log('No auto-connect available');
                }
            }
        });
    </script>
</body>
</html>
